        that you can use to answer relevant questions. You will emerge with substantial
        vocabulary and practical knowledge of how to apply business data analysis
        methods based on binary classification (module 2), information theory and
        entropy measures (module 3), and linear regression (module 4 and 5), all using
        no software tools more complex than Excel.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/1d/2407703cf611e58fafd36fa641b2ed/CourseraIcons.Square1200.2.jpg","id":"SpO4HBnoEeWjrA6seF25aw","slug":"analytics-excel","name":"Mastering
        Data Analysis in Excel"},{"courseType":"v2.ondemand","description":"Данный
        учебный курс посвящен истории Санкт-Петербурга с момента его основания в 1703
