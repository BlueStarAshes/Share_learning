        able to purchase a Verified Certificate if you wish to show evidence of your
        achievements, but this is optional, and you may apply for Financial Aid if
        you are unable to pay the certificate fee.\n\nThe Bertha Centre for Social
        Innovation and Entrepreneurship co-created this course with RLabs, a social
        movement ‘born-and-bred’ in Bridgetown, Cape Town that is now active in 22
        countries. The movement empowers youth through innovative and disruptive technology
        by teaching them vital skills and providing much needed support and a sense
        of community.  Advocating and supporting initiatives such as RLabs forms part
        of the Bertha Centre’s mandate. The Centre is a specialised unit at University
        of Cape Town’s Graduate School of Business, and is the first academic centre
        in Africa dedicated to advancing social innovation and entrepreneurship.\n\nYou
        can view the course trailer at www.youtube.com/watch?v=TcWYG64WO20\nTweet
        about this course using the hashtag #socinnMOOC","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/9b/239390357311e6a51de5ebc31d631c/SI_CourseImage_7June2016_FA-01.jpg","id":"XczDJRhBEeaUCRJWL-pjpQ","slug":"social-innovation","name":"Becoming
