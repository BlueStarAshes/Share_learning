        MOOC en quatre parties : \n\n1. Lois de Newton\nhttps://www.coursera.org/learn/mecanique-newton\n\n2.
        Mécanique du point matériel\nhttps://www.coursera.org/learn/mecanique-point-materiel\n\n3.
