        you may refer to:\n•\tGatti Stefano, \"Project Finance in theory and practice\",
        Academic Press, 2nd edition, 2012.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/59/d8db02b962d49aa0b5b4be8c6200da/Untitled.png","id":"KK4EhXQMEeSc3CIACrbZqg","slug":"infrastructure-investing","name":"Financing
        and Investing in Infrastructure"},{"courseType":"v2.ondemand","description":"This
        is an Exploratorium teacher professional development course taught by Teacher
        Institute staff, open to any science teacher (particularly middle or high
