        Communication for Maximum Impact: Storytelling"},{"courseType":"v2.ondemand","description":"What
        is the purpose of government?  Why should we have a State?  What kind of State
        should we have?\n\nEven within a political community, there may be sharp disagreements
        about the role and purpose of government.  Some want an active, involved government,
        seeing legal and political institutions as the means to solve our most pressing
        problems, and to help bring about peace, equality, justice, happiness, and
        to protect individual liberty.  Others want a more minimal government, motivated,
        perhaps, by some of the disastrous political experiments of the 20th Century,
        and the thought that political power is often just a step away from tyranny.  In
        many cases, these disagreements arise out of deep philosophical disagreements.
        \n\nAll political and legal institutions are built on foundational ideas.  In
        this course, we will explore those ideas, taking the political institutions
        and political systems around us not as fixed and unquestionable, but as things
        to evaluate and, if necessary, to change.  We will consider the ideas and
        arguments of some of the world’s most celebrated philosophers, including historical
        thinkers such as Plato, Aristotle, Thomas Hobbes, John Locke, Immanuel Kant,
        Mary Wollstonecraft, and John Stuart Mill; and more contemporary theorists
        such as Elizabeth Anderson, Isaiah Berlin, Thomas Christiano, Frantz Fanon,
        Amy Gutmann, Friedrich Hayek, Robert Nozick, Martha Nussbaum, Julius Nyerere,
        Ayn Rand, John Rawls, Peter Singer, and Kok-Chor Tan. \n\nThe aim of the course
        is not to convince you of the correctness of any particular view or political
        position, but to provide you with a deeper and more philosophically-informed
        basis for your own views, and, perhaps, to help you better understand the
        views of those with whom you disagree.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/6f/bce030b8d911e38725b565d9244244/Screen-Shot-2014-03-31-at-2.12.03-PM.png","name":"Revolutionary
        Ideas: Utility, Justice, Equality, Freedom","id":"5-A3g_KJEeS3yyIAC4eMqw","slug":"political-philosophy"},{"courseType":"v2.ondemand","description":"Экономическая
        социология опирается на длинную и богатую интеллектуальную традицию и в то
        же время является молодой, становящейся. Она пережила ренессанс в 1980-е годы
        с появлением «новой экономической социологии», активно и плодотворно анализирующей
        экономические объекты – развитие современных рынков, деятельность компаний
        и домашних хозяйств, трудовое, финансовое и потребительское поведение людей.
        Экономическая социология – широкая интегративная дисциплина. В данном курсе
        отобраны темы и концепции, наиболее важные для понимания и содержательного
        использования экономико-социологического подхода.\n\nВ результате освоения
        курса слушатели:\n- получат углубленные знания о предмете, основных направлениях
        исследований и перспективах развития экономической социологии;\n- научатся
        применять разнообразные аналитические инструменты, используемые в современных
        экономико-социологических исследованиях;\n- выработают навыки критического
        осмысления научных материалов по экономико-социологическим проблематикам.\n\nПрограмма
        курса\nКурс включает 10 тем по экономической социологии.  В каждой теме Вам
        предлагаются видеолекции, перечень основных вопросов лекции, литература и
        проверочный тест. \n\nТемы курса\n1. Предмет экономической социологии\n2.
        Модель человека в экономической социологии\n3.Человек в роли предпринимателя\n4.
