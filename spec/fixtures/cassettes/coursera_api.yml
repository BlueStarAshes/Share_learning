        international et droit comparé: regards croisés","id":"v1-2687","slug":"droit"},{"courseType":"v2.ondemand","description":"In
        this MOOC, you will learn how to better anticipate the future, and reinvent
        yourself and your activity accordingly. \n\nBy the end of the course, you’ll
        be able to account for the broader context and the possible convergence of
        long-term trends, and thus be able to develop a long-term, consistent strategy
