      string: '{"elements":[{"courseType":"v2.ondemand","description":"In this course,
        you will learn best practices for how to use data analytics to make any company
        more competitive and more profitable. You will be able to recognize the most
        critical business metrics and distinguish them from mere data.\n \nYou’ll
        get a clear picture of the vital but different roles business analysts, business
        data analysts, and data scientists each play in various types of companies.
        And you’ll know exactly what skills are required to be hired for, and succeed
        at, these high-demand jobs.\n \nFinally, you will be able to use a checklist
        provided in the course to score any company on how effectively it is embracing
        big data culture. Digital companies like Amazon, Uber and Airbnb are transforming
        entire industries through their creative use of big data. You’ll understand
        why these companies are so disruptive and how they use data-analytics techniques
        to out-compete traditional companies.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/81/d0d2a03d5c11e5949cf1f925f5447f/logo.jpg","id":"I5rpKhnoEeWnbwoiFA2iGw","slug":"analytics-business-metrics","name":"Business
        Metrics for Data-Driven Companies"},{"courseType":"v2.ondemand","description":"Professor
        Robert Shiller, 2013 Nobel Prize winner in Economic Sciences, explores the
