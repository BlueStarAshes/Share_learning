        de Datos - Proyecto Final"},{"courseType":"v2.ondemand","description":"Statistical
        inference is the process of drawing conclusions about populations or scientific
        truths from data. There are many modes of performing inference including statistical
        modeling, data oriented strategies and explicit use of designs and randomization
        in analyses. Furthermore, there are broad theories (frequentists, Bayesian,
        likelihood, design based, …) and numerous complexities (missing data, observed
        and unobserved confounding, biases) for performing inference. A practitioner
        can often be left in a debilitating maze of techniques, philosophies and nuance.
        This course presents the fundamentals of inference in a practical approach
        for getting things done. After taking this course, students will understand
        the broad directions of statistical inference and use this information for
        making informed choices in analyzing data.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/fc/f4739069b611e39de639278c4f9dba/StatisticalInference.jpg","id":"YfjiOHROEeWLqw7zlLhRzQ","slug":"statistical-inference","name":"Statistical
