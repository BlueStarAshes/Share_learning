      string: '{"elements":[{"courseType":"v2.ondemand","description":"Несколько десятилетий
        назад определение нуклеотидной последовательности ДНК организма было почти
        невыполнимой задачей. Сегодня же секвенирование ДНК стало для специалистов
        чуть ли не рутинной работой – и тщательное изучение геномов принесло множество
        сюрпризов. Например, ученые обнаружили в генетическом материале ядерных организмов
        до 98 % молчащей, не кодирующей белки ДНК. Какие тайны скрываются в этих участках?
        \nЭтот курс познакомит вас с основными терминами и современными исследованиями
        в области генетики. От разбора молекулярного носителя наследственности, молекулы
        ДНК мы  перейдем к подробному изучению ее функциональных единиц – генов. Вы
        научитесь решать увлекательные генетические задачи и ориентироваться в причинах
        и последствиях мутаций. Студенты узнают законы классической генетики и столкнутся
        с тем, что и здесь на каждое правило есть свое исключение.\n\nПочему у голубоглазых
        родителей не может быть кареглазых детей? \nЧто общего между дальтонизмом
        у человека и черепаховой окраской у кошек? \nОтчего седеют лошади и не слышит
        голубоглазый кот? \n\nВместе с учеными-генетиками мы ответим на эти и другие
        вопросы и увидим, какие серьезные изменения в эволюционной биологии и биомедицине
        произошли сегодня благодаря появлению современных методов исследования ДНК.\n\nНаш
        курс состоит из пяти модулей, название и структуру которых вы можете видеть
        ниже. Общая оценка за курс  складывается как общая сумма баллов, набранных
        вами за итоговые тесты по модулям и итоговый тест по всему курсу.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/18/d101d057a111e5b7ca3b0a24ec25fc/DNA.png","id":"G5hfwlaTEeWsGQ6fKrurvQ","slug":"nsu-genetics","name":"Генетика
        (Genetics)"},{"courseType":"v2.ondemand","description":"El pensamiento crítico
        (la aplicación de métodos científicos y del razonamiento lógico) constituye
        la base para resolver problemas y tomar decisiones con eficacia. El pensamiento
        crítico nos permite evitar escollos frecuentes, verificar la validez de nuestras
        creencias y suposiciones y corregir las distorsiones que pueden haberse producido
        en nuestros procesos mentales. Con este curso adquirirás la confianza para
        evaluar acertadamente los problemas, sopesar soluciones alternativas y prever
        probables riesgos. Aprenderás a usar el análisis, la síntesis y las preguntas
        positivas para abordar problemas tanto individuales como organizacionales
        y cultivarás el pensamiento crítico que se necesita en estos tiempos turbulentos.
        Mediante estudios de caso y de situaciones en que se han visto otros alumnos,
        se exploran modelos exitosos y métodos de probada eficacia que son fácilmente
        reproducibles en el trabajo.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/91/41677049ad11e49965db576a13e532/Problem-Solving-Course.jpg","id":"mXOBuEEkEeWKOBLv1z6n9w","slug":"resolucion-decisiones","name":"Cómo
        resolver problemas y tomar decisiones con eficacia"},{"courseType":"v2.ondemand","description":"Finance
        is for “Non-financial Managers” who want to understand key financial principles
        and apply them in a real-world context. Over the course of the program window,
        you will work your way through a series of nine modules that move from understanding
        basic financial principles to applying financial analysis and ratios to drive
        decisions. In addition, each module is capped with an ending self-evaluation
        to ensure that you have absorbed the following key learning objectives:\n\n+
        Understand the language associated with finance\n+ Know how and when  to use
        financial terms and analysis techniques\n+ Read and assess company performance
