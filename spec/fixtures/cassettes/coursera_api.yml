        de retargeting que aplicaría para maximizar los resultados de la campaña.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/b7/c0978076b111e6afe8e321cb1ef178/WEB_6b.jpg","id":"JUBMxw4dEearKQowajWNkQ","slug":"marketing-digital-proyecto-final","name":"Proyecto
        Final - Especialización en Marketing Digital"},{"courseType":"v2.ondemand","description":"Thomas
        Berry (1914-2009) was a historian of world religions and an early voice awakening
        moral sensibilities to the environmental crisis.  He is known for articulating
        a “new story” of the universe that explores the implications of the evolutionary
        sciences and cultural traditions for creating a flourishing future.  \n\nThis
        course investigates Berry’s life and thought in relation to the Journey of
        the Universe project.  It draws on his books, articles, and recorded lectures
        to examine such ideas as: the New Story, the Great Work, and the emerging
        Ecozoic era.  The course explores Berry’s insights into cosmology as a context
        for locating the human in a dynamic unfolding universe and thus participating
        in the creative work of our times. In particular, we will examine Berry’s
        reflections on renewal and reform in the areas of ecology, economics, education,
        spirituality, and the arts.\n\n\t\nCourse Rationale:\n\n\tThomas Berry was
        an original, creative, and comprehensive thinker, especially regarding the
        critical nature of our global environmental crisis.  His intellectual importance
        resides in his response to the ecological crisis by bringing together the
        humanities and science in an evolutionary narrative.  In addition, he articulated
        the need for the moral participation of the world religions in addressing
        environmental issues.  He came to this realization largely through his study
        of cosmologies embedded within religious traditions.  Sensing the significance
        of these stories as “functional cosmologies” he explored the widespread influence
        that these stories transmitted through a tradition, for example, in rituals,
        ethics, and subsistence practices.\n\nUpcoming sessions\nOctober 24, 2016
        - December 12, 2016\nNovember 21, 2016 - January 9, 2017\nDecember 19, 2016
        - February 6, 2017\nJanuary 16, 2017 - March 6, 2017\nFebruary 13, 2017 -
        April 3, 2017","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/c6/037010657211e6976863fff35096fa/Thomas-berry.png","id":"WXt3PEUsEeaDRhLb8lAaNw","slug":"thomas-berry","name":"The
        Worldview of Thomas Berry:  The Flourishing of the Earth Community"},{"courseType":"v2.ondemand","description":"This
        course is designed to provide a basic understanding of financial statements
        with an emphasis on the income statement. Building on the foundation formed
        in the first course, you will learn about the third of our three measurement
        questions and how the income statement helps to answer this final measurement
        question. Returning to the real business people introduced in the first course,
        this second course describes the basic content of income statement in a simple
        yet relevant context. The course ends by summarizing many of the lessons learned
        in both courses to leave you with a lasting impression about what financial
        statements are and how accounting can work for you. We all know that accounting
        is “the language of business”; let’s make learning this language engaging,
        and perhaps even fun!\n\nUpon successful completion of this course, you will
        be able to:\n•\tDescribe the purpose of an income statement.\n•\tDefine the
        basic components of an income statement.\n•\tRecognize and understand the
        meaning of several items typically presented on an income statement. \n•\tExplain
        the broader purpose of financial statements and the role of accounting in
        producing the financial statements.\n•\tRead and, to some extent, interpret
        real-world income statements.\n\nIf you enjoy this business course and are
        interested in an MBA, consider applying to the iMBA, a flexible, fully-accredited
        online MBA at an incredibly competitive price offered by the University of
        Illinois. For more information, please see the Resource page in this course
        and onlinemba.illinois.edu.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/99/d7d6a0ef8b11e5b2148945fea3355f/Acc_Logo_CompanyPerformance.png","id":"Yj9bIu-LEeWJRgpWnDLcCw","slug":"income-statement","name":"Understanding
        Financial Statements: Company Performance"},{"courseType":"v2.ondemand","description":"了解如何提升工作效率和提高质量标准，学会分析和改善服务业或制造业商务流程。主要概念包括流程分析、瓶颈、流程速率和库存量等。成功完成本课程后，您可以运用所学技能处理现实商务挑战，这也是沃顿商学院商务基础专项课程的组成部分。","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/10/dde980fa9411e49ea1ab61421a68eb/online_learning_slide_vOperations.jpg","name":"运营管理概论（中文版）","id":"GutC4Nm9EeWkoRJloSKtsw","slug":"wharton-yunying-guanli"},{"courseType":"v2.ondemand","description":"Do
        you want to write powerful, maintainable, and testable front end applications
        faster and with less code? Then consider joining this course to gain skills
        in one of the most popular Single Page Application (SPA) frameworks today,
        AngularJS. Developed and backed by Google, AngularJS is a very marketable
        skill to acquire.\n\nIn this course, we will explore the core design of AngularJS
        1.x (latest version of AngularJS 1), its components and code organization
        techniques. We will enhance the functionality of our web app by utilizing
        dependency injection to reuse existing services as well as write our own.
        We will create reusable HTML components that take advantage of AngularJS data
        binding as well as extend HTML syntax with a very powerful feature of AngularJS
        called directives. We’ll set up routing so our SPA can have multiple views.
        We will also learn how to unit test our functionality. At the end of this
        course, you will build a fully functional, well organized and tested web application
        using AngularJS and deploy it to the cloud.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/c7/3c3b00518d11e5996455c80d55c12a/jhep-coursera-course5.png","id":"It7SNTe-EeWCYBKNeFwojw","slug":"single-page-web-apps-with-angularjs","name":"Single
        Page Web Applications with AngularJS"},{"courseType":"v2.ondemand","description":"This
        course introduces participants from the healthcare sector to gender based
        violence (GBV), including global epidemiology of GBV; health outcomes; seminal
        research; and clinical best practices for GBV prevention, support, and management.
        A core curriculum is supplemented by lectures that contextualize the content
        with specific examples and programs from around the world. The core curriculum
        introduces learners to a global perspective on gender based violence (GBV),
        and includes a review with Dr. Claudia Garcia-Moreno of the new WHO guidelines
        on responding to violence. Students who wish to receive Honors Recognition
        will complete the honors module, which expands on the core material and highlights
        special circumstances and programs. \n\nThis is an in-depth course with 2
        components: \n1) Core curriculum introduces GBV from a global perspective,
        with an emphasis on ensuring a strong health sector response to GBV and teaching
        key competencies for social workers, physicians, nurses, midwives, community
        health workers, counselors, and other healthcare workers. Completion of the
        core content is required for students to pass the course. \n2) Honors curriculum
        offered by experts from around the world helps students dive deeper into certain
        issues, and touches on unique populations and specialized topics. Completion
        of Honors curriculum is required for those students who wish to receive a
        Certificate of Accomplishment with Honors.\n\nAfter taking the course, students
        will be able to:\n●\tDescribe the global epidemiology of leading forms of
        GBV and the evidence linking GBV to poor health.\n●\tArticulate the challenges,
        strategies, and WHO guidelines for integrating GBV response within the health
        sector. \n●\tDescribe the components of a comprehensive clinical assessment,
        treatment, and management of a GBV survivor.\n●\tDescribe the appropriate
        psychosocial support and management of a GBV survivor.\n\nModule 1 – Introduction
        to GBV- Epidemiology and Health Impact\nGBV comes in a variety of forms, each
        with health consequences for the survivor. An understanding of these issues
        helps inform a comprehensive and multi-sectorial response for preventing and
        responding to GBV. \n\nModule 2 – Health Care Response, Screening, and Psychosocial
        Support\nRecognition of health impacts of GBV has led to calls to address
        GBV within the health sector. Support for GBV survivors extends beyond clinical
        exam and assessment. Safety planning, harm reduction, and access to psychosocial
        support must be ensured. \n\nModule 3 – Clinical Care for GBV Survivors\nCaring
        for GBV survivors requires compassionate, confidential, and nondiscriminatory
        clinical assessment. Competent medical and forensic examination, along with
        appropriate documentation, is essential.\n\nHonors Module – In-Depth Information
        and Special Topics\nThis module provides additional materials for those who
        wish to explore specialized topics and gain a more advanced grasp of the complexities
        of addressing gender-based violence. Core course topics are expanded upon,
        and special populations and programs are highlighted. Special topics include
        violence in humanitarian settings, against adolescents and sex workers, and
        human trafficking. Further information is provided on epidemiology, policy,
        and ethical guidelines, as well as the use of mHealth in GBV screening and
        care. We’ll cover the unique challenges of GBV research, and explore programs
        that encourage men and boys to be engaged in the prevention of violence against
        women. \n\nAcknowledgments\nThis course is a project of the Johns Hopkins
        Center for Clinical Global Health Education.  We would like to gratefully
        acknowledge the following collaborators:\n\n●\tCentre for Enquiry into Health
        and Allied Themes (CEHAT)\n●\tInternational Center for Research on Women''s
        (ICRW) Asia Regional Office\n●\tCenter on Gender Equity and Health at University
        of California, San Diego\n●\tDivision of Global Public Health at University
        of California, San Diego\n●\tWorld Health Organization\n●\tRTI International\n●\tSwayam\n●\tJohns
        Hopkins Bloomberg School of Public Health, Center for Public Health and Human
        Rights\n●\tJohns Hopkins Bloomberg School of Public Health, Department of
        Population, Family & Reproductive Health\n●\tJohns Hopkins School of Nursing\n\nThis
        course is made possible through the generosity of the Ujala Foundation, the
        Vijay & Marie Goradia Charitable Foundation, and the Wyncote Foundation.\n\nThis
        course will run for only 4 sessions:\nJul 11, 2016 - Aug 14, 2016\nOct 3,
        2016 - Nov 6, 2016\nJan 9, 2017 - Feb 12, 2017\nApr 10, 2017 - May 14, 2017\n\nYou
        will need to finish your coursework by May 14, 2017 in order to achieve your
        certificate, as refunds and extensions will not be granted. Happy Learning!","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/9a/70ebf01f4e11e5a0a96128263afbac/GenderViolence.jpg","id":"6Ot9qdTjEeWvEArBkQ8C9Q","slug":"gender-based-violence","name":"Confronting
        Gender Based Violence: Global Lessons for Healthcare Workers"},{"courseType":"v2.ondemand","description":"This
        course will employ a non-technical approach to analyze how governments use
        policy to influence a country''s economy. Upon completing the course you should
        be able to discuss national debts and deficits, examine fiscal and monetary
        policy and their appropriateness to the situation of an economy, and anticipate
        the results of fiscal and monetary policies and structural reform on a country.
