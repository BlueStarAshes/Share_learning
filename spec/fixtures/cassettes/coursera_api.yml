        Music''s curriculum for decades. Students who complete this course will know
        what to practice and how to practice the various aspects of improvising, in
        addition to understanding how the improviser spontaneously communicates to
        the listeners through their musical creations.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/de/4a93f07cc111e5b6970bf60813874a/jazz-large.jpg","id":"ypgDPuPQEeSyBSIAC9REKg","slug":"jazz-improvisation","name":"Jazz
        Improvisation"},{"courseType":"v2.ondemand","description":"The AMNH course
        The Dynamic Earth: A Course for Educators provides students with an overview
        of the origin and evolution of the Earth. Informed by the recently released
        Next Generation Science Standards, this course examines geological time scales,
        radiometric dating, and how scientists “read the rocks.” We will explore dramatic
        changes in the Earth over the last 4 billion years, including how the evolution
