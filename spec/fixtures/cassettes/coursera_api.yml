        for Genomic Data Science"},{"courseType":"v2.ondemand","description":"This
        four-module course introduces users to Julia as a first language.  Julia is
        a high-level, high-performance dynamic programming language developed specifically
        for scientific computing. This language will be particularly useful for applications
        in physics, chemistry, astronomy, engineering, data science, bioinformatics
        and many more. As open source software, you will always have it available
        throughout your working life. It can also be used from the command line, program
        files or a new type of interface known as a Jupyter notebook (which is freely
        available as a service from JuliaBox.com).\n\nJulia is designed to address
        the requirements of high-performance numerical and scientific computing while
        also being effective for general-purpose programming. You will be able to
        access all the available processors and memory, scrape data from anywhere
        on the web, and have it always accessible through any device you care to use
        as long as it has a browser.  Join us to discover new computing possibilities.
        Let''s get started on learning Julia.\n\nBy the end of the course you will
        be able to:\n- Programme using the Julia language by practising through assignments\n-
        Write your own simple Julia programs from scratch\n- Understand the advantages
        and capacities of Julia as a computing language\n- Work in Jupyter notebooks
        using the Julia language\n- Use various Julia packages such as  Plots, DataFrames
        and Stats\n\nThe course is delivered through video lectures, on-screen demonstrations,
        quizzes and practical peer-reviewed projects designed to give you an opportunity
        to work with the packages.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/67/844150645411e6a3e0439b9caca26f/Julia_courseimage4_1200x1200_1_.png","id":"sIzu4R5yEeaCoQrM2bnbCQ","slug":"julia-programming","name":"Julia
        Scientific Programming"},{"courseType":"v2.ondemand","description":"Hello
        everyone! Welcome to advanced neurobiology!\n\nNeuroscience is a wonderful
        branch of science on how our brain perceives the external world, how our brain
        thinks, how our brain responds to the outside of the world, and how during
        disease or aging the neuronal connections deteriorate. We’re trying to understand
        the molecular, cellular nature and the circuitry arrangement of how nervous
        system works.\n\nThrough this course, you''ll have a comprehensive understanding
        of basic neuroanatomy, electral signal transduction, movement and several
        diseases in the nervous system.\n\nThis advanced neurobiology course is composed
        of 2 parts (Advanced neurobiology I and Advanced neurobiology Il). They are
        related to each other on the content but not on scoring or certification,
        so you can choose either or both. It’s recommended that you take them sequentially
        and it’s great if you’ve already acquired a basic understanding of biology.\n\nThank
        you for joining us!","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/a5/1dd8c0f26a11e5aee8ab92f05a6b46/1200x1200_________2.png","id":"xAECfPJkEeWVjQ7bG9CKSw","slug":"advancedneurobiologyii","name":"Advanced
        Neurobiology II"},{"courseType":"v2.ondemand","description":"Ders çok değişkenli
        fonksiyonlardaki ikili dizinin birincisidir. Burada çok değişkenli fonksiyonlardaki
        temel türev ve entegral kavramlarını geliştirmek ve bu konulardaki problemleri
        çözmekteki temel yöntemleri sunmaktadır. Ders gerçek yaşamdan gelen uygulamaları
        da tanıtmaya önem veren “içerikli yaklaşımla” tasarlanmıştır.\n\nBölümler\nBölüm
        1: Genel Konular ve Düzlemdeki Vektörler\nBölüm 2: Uzayda Vektörler, Doğrular
        ve Düzlemler; Vektör Fonksiyonları\nBölüm 3: Düzlem Eğrilerinden Hatırlatmalar
        ve Uzay Eğrileri, İki Değişkenli ve İkinci Derece Fonksiyonlar ve Karşıt Gelen
        Yüzeyler\nBölüm 4: Özel Yapıdaki İki Değişkenli Olarak Karmaşık Fonksiyonlar,
        İki Değişkenli Fonksiyonlarda Kısmi Türev ve İki Katlı Entegralin Temel Tanımları;
        Limit Kavramının Gerekliliği ve Anlatımı\nBölüm 5: Türev Hesaplama Yöntemleri\nBölüm
        6: Türev Uygulamaları\nBölüm 7: İki Katlı Entegraller ve Uygulamaları\n-----------\nThe
        course is the first of the sequence of calculus of multivariable functions.
        It develops the fundamental concepts of derivatives and integrals of functions
        of several variables, and the basic tools for doing the relevant calculations.
        The course is designed with a “content-based” approach, i. e. by solving examples,
        as many as possible from real life situations. \n\nChapters\nChapters 1:  General
        Topics and Vectors in the Plane\nChapters 2: Vectors in Space, Lines and Planes;
        Vector Functions\nChapters 3: Reminders of Plane Curves and Space Curves,
        Quadratic Functions and Variables, Surfaces\nChapters 4: Special Two Variables
        Complex Functions, the Basic Definition of Partial Derivatives and Two Storey
        Integrals in Two Unknown Functions ; Necessity and Details of Limits\nChapters
        5: Methods of Derivative Calculations\nChapters 6: Application of Derivatives\nChapters
        7:  Two Storey Integrals and Applications\n-----------\nKaynak: Attila Aşkar,
        “Çok değişkenli fonksiyonlarda türev ve entegral”. Bu kitap dört ciltlik dizinin
        ikinci cildidir. Dizinin diğer kitapları Cilt 1 “Tek değişkenli fonksiyonlarda
        türev ve entegral”, Cilt 3: “Doğrusal cebir” ve Cilt 4: “Diferansiyel denklemler”
        dir.\n\nSource: Attila Aşkar, Calculus of Multivariable Functions, Volume
        2 of the set of Vol1: Calculus of Single Variable Functions, Volume 3: Linear
        Algebra and Volume 4: Differential Equations. All available online starting
        on January 6, 2014","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/2e/5b2930adbc11e3bee319b95b5c2ec8/MultivarLogo250Finallogo2.png","name":"Çok
        değişkenli Fonksiyon I: Kavramlar / Multivariable Calculus I:  Concepts","id":"bWG8V3TiEeSG_CIAC0UpQg","slug":"hesap-calculus-dersi"},{"courseType":"v2.ondemand","description":"En
        este curso, el estudiante aprenderá las bases de la ciencia oceanográfica.
        Cómo se clasifica y se ha formado el fondo marino, cómo funcionan los actuales
        sistemas de análisis del mar por satélite, la química del océano y los procesos
        que han llevado a su formación.\n\nEste curso enfoca la meteorología y climatología
        oceánicas desde la perspectiva de los conocimientos básicos que necesitan
        los navegantes para participar en una regata como la Barcelona World Race,
        la única una vuelta al mundo sin escalas con dos tripulantes.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/1f/c85e2053e511e6a8351b8e6fbe6047/Oceanografia_imtg_ppal_logo.jpg","name":"Oceanografía:
        una clave para entender mejor nuestro mundo","id":"m8Ax7uY0EeWPBQp-iKDXPw","slug":"oceanografia"},{"courseType":"v2.ondemand","description":"Learn
        how social factors promote mental health, influence the onset and course of
        mental illness, and affect how mental illnesses are diagnosed and treated.\n\nThis
        course explores how our understanding of mental health and illness has been
        influenced by social attitudes and social developments in North America and
        around the world. The course begins by situating our contemporary mental health
        practices in historical context, then looks at different aspects of mental
        health, mental illness and mental health services and their connections to
        what’s going on in our social environment.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera.s3.amazonaws.com/topics/mentalhealth/large-icon.png","id":"0ShPcru2EeWuCAqiwoZfSw","slug":"mental-health","name":"The
        Social Context of Mental Health and Illness"},{"courseType":"v2.ondemand","description":"Prominent
        business school researchers have identified a powerful model for making business
        decisions that is based on economics, law and ethics.  The Three Pillar model
        in this course expands this model by adding strategy in place of economics.  With
        this change, the model becomes a practical framework that you can use to make
        all types of decisions—business, leadership and personal.\n\nThis course uses
        business decision making to show you how to use the model.  In essence, to
        achieve business and career success, you must manage risk (the Law Pillar)
        and create value (the Strategy Pillar) in a responsible manner (the Ethics
        Pillar).\n\nBecause the Law Pillar is especially important and challenging,
        the course provides legal briefings (with many examples) on the key elements
        of business success, such as (1) attracting the best employees, (2) developing
        successful products, (3) creating new business models, (4) protecting intellectual
        property, (5) creating contracts that achieve business goals, and (6) using
        dispute resolution processes that improve business relationships. \n\nIn taking
        a global perspective in covering these elements, the course provides an introduction
        to the global business culture to learners from the United States, and an
        introduction to the US business culture to learners from outside the US. \n\nWith
        this background on the Law Pillar, after completing this course you should
        be able to:\n\n- Manage the key risks you face in business.\n- Create value
        for your business by linking the Law Pillar to the Strategy Pillar.\n- Use
        the Ethics Pillar to become a leader in creating or managing a business that
        serves the interests of society while creating profits for its shareholders.\n\nAfter
        you master the Three Pillar model for business decisions, you can easily apply
        the model to your personal decisions and to leadership decisions in non-business
        settings.\n\nHow to successfully complete this course (4 steps):\n\n(1) Watch
        the short videos for each module.  The videos are interactive and include
        questions to test your understanding of the Three Pillars model.  You can
        watch them week-by-week or you can binge watch them.  Someone who binge-watched
        my first MOOC (“Successful Negotiation:  Essential Strategies and Skills”)
