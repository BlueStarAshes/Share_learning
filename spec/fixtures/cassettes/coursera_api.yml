        of the MOOC: Activismo y Movimientos Sociales"},{"courseType":"v2.ondemand","description":"In
        this course, you will learn ideas for teaching reading and writing courses,
        and how to include grammar instruction within them.  Learn how to help students
        with differing types of reading problems and how to implement both intensive
