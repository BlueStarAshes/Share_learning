        Mix Implementation Capstone "},{"courseType":"v2.ondemand","description":"Marketers
        must make the best decisions based on the information presented to them. Rarely
        will they have all the information necessary to predict what consumers will
        do with complete certainty. By incorporating uncertainty into the decisions
        that they make, they can anticipate a wide range of possible outcomes and
        recognize the extent of uncertainty on the decisions that they make. In Incorporating
        Uncertainty into Marketing Decisions, learners will become familiar with different
        methods to recognize sources of uncertainty that may affect the marketing
        decisions they ultimately make. We eschew specialized software and provide
        learners with the foundational knowledge they need to develop sophisticated
        marketing models in a basic spreadsheet environment. Topics include the development
        and application of Monte Carlo simulations, and the use of probability distributions
        to characterize uncertainty.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/cf/e9fc20658611e6bf3629182543e660/coursera-ma-thumbnail.jpg","id":"I4RbHTTPEeaU3A4B1dNclw","slug":"uncertainty-marketing-decisions","name":"Managing
        Uncertainty in Marketing Analytics"},{"courseType":"v2.ondemand","description":"VERSIÓN
        EN ESPAÑOL\n\nPara todas aquellas personas que han querido saber cómo se creaba
