        (About the course)\n　　　　　　　　　　　　　　　　　世上有許多事可以等待\n　　　　　　　　　　　　　　　　　　但孩子是不能等的\n　　　　　　　　　　　　　　　　
        他的骨在長，他的血在生\n　　　　　　　　　　　　　　　　　　 他的意識在形成\n　　　　　　　　　　　　　　　我們對他的一切不能答以「明天」\n　　　　　　　　　　　　　　　　　　他的名字是「今天」\n　　　　　　　　　　　　　　　　－智利詩人Gabriela
        Mistral\n\n　　少年是我們國家未來的「希望」，如何提供他們一個健全發展的環境是各國致力的目標。本課程旨在探討當今少年的基本福利與權利，以及其所面臨的各種問題與挑戰，並討論影響少年問題產生之相關因素，以及社會工作領域在處理少年問題時所採用的對策。此外，也將探討相關少年福利政策的意義與對社工實務的影響，並將強調以社會工作的觀點來深入討論上述各項與少年有關的議題或問題、影響問題形成的因素以及預防和輔導少年問題相關對策。
        課程涵蓋國內外相關論述。\n\n課程目標有：\n1)\t 對於少年之福利、權利議題有正確的認識。\n2)\t 建立對少年族群正確的觀念，破除相關迷思與刻板印象。\n3)\t
