      string: '{"elements":[{"courseType":"v2.ondemand","description":"This course
        is an introduction to how to use relational databases in business analysis.  You
        will learn how relational databases work, and how to use entity-relationship
        diagrams to display the structure of the data held within them.  This knowledge
        will help you understand how data needs to be collected in business contexts,
        and help you identify features you want to consider if you are involved in
        implementing new data collection efforts.  You will also learn how to execute
        the most useful query and table aggregation statements for business analysts,
        and practice using them with real databases. No more waiting 48 hours for
        someone else in the company to provide data to you – you will be able to get
        the data by yourself!\n\nBy the end of this course, you will have a clear
        understanding of how relational databases work, and have a portfolio of queries
        you can show potential employers. Businesses are collecting increasing amounts
        of information with the hope that data will yield novel insights into how
        to improve businesses. Analysts that understand how to access this data –
        this means you! – will have a strong competitive advantage in this data-smitten
        business world.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/5e/01dd303cf611e5875b7716e9b84653/CourseraIcons.Square1200.4.jpg","id":"GplkvRnqEeW9dA4X94-nLQ","slug":"analytics-mysql","name":"Managing
        Big Data with MySQL"},{"courseType":"v2.ondemand","description":"Kidney transplantation
        is a major advance of modern medicine which provides high-quality of life
        for patients with end-stage renal disease. What used to be an experimental,
        risky, and very limited treatment option more than 50 years ago is now routinely
        performed in many countries worldwide. The number of renal transplants is
        expected to rise sharply in the next decade since the proportion of patients
        with end stage renal disease is increasing. \n\nAre you interested in clinical
        kidney, pancreas and islet transplantation? If you are a (bio) medical student
        or a health care professional who works in the (pre) clinical transplant field
        this might be the course for you. This course is also for anyone interested
        in the research and knowledge on clinical transplantation. The course will
        be taught by a multidisciplinary team of transplant professionals and will
        give you the state of the art updates. \n\nIt is divided in 4 modules: \n1)
        Before the transplant \n2) The surgical procedures and the challenged patient,
        including the patient with diabetes \n3) Early challenges \n4) Late challenges
        after transplantation. \n\nThe offered modules will include lectures, interactive
        patient cases, 3D movies, interviews with well-known experts and with patients
        and a donor, a serious game to increase knowledge of the field and of course
        an active forum. Become an expert and join us!\n\nThe course is endorsed by
        The European Society of Organ Transplantation (ESOT), The International Society
        of Nephrology (ISN) and The Transplantation Society (TTS).","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/2b/1532c0620b11e5b3f887d0ed07b159/MOOC-logo-Clinical.jpg","id":"nUm5Ry-iEeWUWxIOAnoaFQ","slug":"clinical-kidney-transplantation","name":"Clinical
        Kidney Transplantation   "},{"courseType":"v1.session","description":"This
