        •  Agriculture, avec Marc Dufumier (AgroParisTech).","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/07/8bb4b0736b11e6b805b510e19ee4af/IMG_6074.jpg","id":"gQpsWcmHEeWllhKjnrxWEQ","slug":"developpement-durable","name":"Développement
        durable"},{"courseType":"v1.session","description":"In today’s world, politics
        and economics are inextricably interconnected, but what is the nature of this
        connectivity? What are the power relationships that shape the world economy
        today and create new challenges for international institutions facing globalization?
        What makes some countries wealthier than others? Do we face cultural diversity
        or fragmentation? Does the type of governance effect economic development
