        An Introduction To Extraterrestrial Literature","id":"v1-2632","slug":"spacebooks"},{"courseType":"v2.ondemand","description":"This
        course provides an analytical framework to help you evaluate key problems
        in a structured fashion and will equip you with tools to better manage the
