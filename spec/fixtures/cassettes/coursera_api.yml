        create, organize, interpret, and communicate information that improves internal
        processes, and allows organizations to identify and leverage opportunities
        to create value within the supply chain and with customers. \n\nUpon successful
        completion of this course, you will be able to:\n•\tUnderstand what managerial
        accounting is and why it is important. \n•\tDescribe fundamental concepts
        of managerial accounting. \n•\tApply the financial perspective of accounting
