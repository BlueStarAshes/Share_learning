        à la théorie des distributions","id":"3dUPWH2IEeWKYwric11Hpw","slug":"theorie-des-distributions"},{"courseType":"v2.ondemand","description":"Many
        of us derive inspiration from watching natural history documentaries and their
        astounding catalogue of wild animal behaviours.  In this course, we will explore
        how scientists study animal behaviour, and in particular how behaviour is
        shaped by the evolutionary forces of natural and sexual selection. Topics
        include resource acquisition; avoiding enemies; mate choice and sexual conflict;
        cues, signals and communication; parental care and social behaviour; and the
        role of genes, environments and learning in regulating behavioural diversity.  We
        draw on examples from across the animal kingdom to illustrate the complex
        mechanisms underlying adaptations, and complement these with natural history
        videos that highlight key concepts. We evaluate the scientific rigour of studies
        used to test theory, and highlight the often ingenious methods adopted by
        researchers to understand animal behaviour.\n\nThis course will help you understand
        the remarkable behaviours of wild animals from an evolutionary perspective. \n\n[Image:
        Peacock spider. Photo by Jürgen Otto, Manakin bird footage (Ex-Riddle of the
        Sexes) reproduced with permission, courtesy of BBC Worldwide Ltd]","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/83/ab9beea7399de3ae0106aee093fe02/peacock-spider-2.jpeg","id":"Tc2srbSrEeWbLRJn4j8c4Q","slug":"animal-behaviour","name":"Animal
        Behaviour"},{"courseType":"v2.ondemand","description":"Al finalizar este curso
        serás capaz de diseñar y ejecutar campañas para productos, servicios o iniciativas
        relacionadas con algún tema ambiental, así como también de crear propuestas
        de valor para cualquier producto o servicio con criterios de sostenibilidad
        ambiental, es decir, generando el mayor valor para la marca y el menor impacto
        posible en el entorno. \n\nEl curso de Marketing Verde te ofrece la oportunidad
        de tener mayores elementos de competitividad en tu gestión profesional, ya
        que es un espacio en el que serás capaz de definir cómo el tema ambiental
        puede ser un valor agregado que puedes vincular al direccionamiento estratégico
        y creativo de las marcas. Si eres un profesional que se desempeña en el área
        de mercadeo o un estudiante que tiene inquietud por el tema y pronto iniciarás
        tu vida laboral en el campo, Marketing Verde te dará herramientas para desarrollar
        tus habilidades creativas, de planeación y ejecución llevando los conceptos
        del marketing verde a la práctica en el diseño de estrategias y actividades
        empresariales. Empodérate para desarrollar una gestión de mercadeo más responsable
        y con criterios de sostenibilidad. \n\nPara tomar el curso de Marketing Verde
        debes contar con unos conocimientos básicos de mercadeo que garantizarán que
        puedas desarrollar y culminar este curso con éxito. Para saber si estás listo,
        te invito a tomar el examen de diagnóstico que plantea 10 preguntas muy sencillas
        de conceptos básicos de mercadeo; también, te ofrezco un material de apoyo
        sobre Fundamentos de Mercadeo que puedes consultar para repasar los conceptos
        básicos en caso de que lo necesites.\n\nDe lo general a lo particular, el
        curso de Marketing Verde abordará conceptos asociados a la realidad ambiental
        y su relación con la gestión empresarial, la planeación estratégica para productos
        y servicios verdes, el análisis del consumidor y su relación con el tema ambiental
        y las principales decisiones de mercadeo (segmentación, targeting, posicionamiento
        y marketing mix) vinculando el atributo ambiental.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/eb/23662050b011e598a14b735bb6bc1d/logo-marketing-verde-1200x1200.png","id":"rQhCYyaKEeW6YBLN1oULHQ","slug":"marketing-verde","name":"Marketing
        Verde"},{"courseType":"v2.ondemand","description":"Intended for both newcomers
        who are curious about video games and experienced gamers who want to reflect
        on their passion, this course will explore what happens to stories, paintings,
        and films when they become the basis of massively multiplayer online games.  The
        Lord of the Rings trilogy—the novels, films, and video game—are our central
        example of how “remediation” transforms familiar stories as they move across
        media. \n\nThe course is designed as a university-level English literature
        class—a multi-genre, multimedia tour of how literature, film, and games engage
        in the basic human activity of storytelling.  Our journey will enable us to
        learn something about narrative theory, introduce us to some key topics in
        media studies and cover some of the history and theory of video games.  It
        will also take us to some landmarks of romance literature, the neverending
        story that lies behind most fantasy games: J.R.R. Tolkien’s The Fellowship
        of the Ring, a bit of Edmund Spenser’s Faerie Queene, and poems by Keats,
        Tennyson, Browning, and others.\n\nDrawing on centuries of romance narrative
        conventions, the twenty-first century gaming industry has become a creative
        and economic powerhouse.  It engages the talents of some of our brightest
        writers, artists, composers, computer engineers, game theorists, video producers,
        and marketing professionals, and in 2012, it generated an estimated $64 billion
        in revenue.  Anyone interested in today’s culture needs to be conversant with
        the ways this new medium is altering our understanding of stories.  Join me
        as we set out on an intellectual adventure, the quest to discover the cultural
        heritage of online games.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/12/c22bb29b7a6b73d60eba57bf0fe152/Cheeryble-by-moonlight.jpg","id":"QuMnnbfJEeSsbCIAC0gVBg","slug":"interactive-media-gaming","name":"Online
        Games: Literature, New Media, and Narrative"},{"courseType":"v1.session","description":"Students
        will explore energy consumption patterns including individuals, countries
        and the entire globe. These patterns will include all sectors of the global
        economy from fully developed countries to developing nations. New energy sources
        will be investigated and international solutions to future needs will be analyzed.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://d15cw65ipctsrr.cloudfront.net/db/1c48c0352a11e48bf3558061d6b8d2/Global-Sustainable-Energy.png","name":"Global
        Sustainable Energy: Past, Present and Future","id":"v1-237","slug":"globalenergy"},{"courseType":"v2.ondemand","description":"Case
        Studies: Finding Similar Documents\n\nA reader is interested in a specific
        news article and you want to find similar articles to recommend.  What is
        the right notion of similarity?  Moreover, what if there are millions of other
        documents?  Each time you want to a retrieve a new document, do you need to
        search through all other documents?  How do you group similar documents together?  How
        do you discover new, emerging topics that the documents cover?   \n\nIn this
        third case study, finding similar documents, you will examine similarity-based
        algorithms for retrieval.  In this course, you will also examine structured
        representations for describing the documents in the corpus, including clustering
