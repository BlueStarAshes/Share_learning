        es una palabra que se usa para muchas cosas diferentes y a veces opuestas.
        Cuando la gente intenta concertar una definición, hay una tendencia general
        a recurrir al modelo heroico del liderazgo, de un hombre con características
        especiales y en un puesto directivo que convence a otros de seguirlo hacia
        su visión. Este modelo es atractivo, pero limitado y obsoleto para la mayoría
        de los desafíos que nos importan hoy en día. El “modelo heroico” suele ser
        muy útil para solucionar problemas que no requieren cambios en las personas
        involucradas en solucionarlos, pero es menos útil o incluso factible para
        progresar en la solución de problemas difíciles de definir, en situaciones
        en que hay mucha incertidumbre, y cuando parte importante del problema son
        las decisiones hábitos y miedos de la propia gente (tú incluida/o) que necesita
        trabajar para llegar a la solución.\n \nEn este curso vamos a preguntarnos
        ¿qué concepción de liderazgo y qué tipo de habilidades son útiles para el
        complejo y cambiante mundo en el que vivimos?, ¿cómo se aprenden estas habilidades?,
        ¿para qué tipo de desafíos es necesario el liderazgo?, ¿qué recursos de poder
        y formas de autoridad hacen parte del liderazgo y cuáles no?, ¿qué riesgos
        tiene la práctica del liderazgo?, ¿cómo te proteges?.\n \nVamos a invitarte
        a que, en el espacio virtual y en tu vida real, adquieras una perspectiva
        potente, unas “Gafas Efectivas” para mirar el mundo complejo en el que vives,
        diagnosticar los desafíos que te importan y planear intervenciones para avanzar
        en ellos. En otras palabras, el curso te acompaña en el proceso de adueñarte
        de una metodología de diagnóstico e intervención, que llamamos Espiral de
        Liderazgo Consciente, que te va ayudar a identificar y caracterizar:\n\n1.
        tus propósitos\n2. los desafíos y oportunidades que enfrentas para llegar
        a ellos\n3. los aspectos técnicos de estos desafíos/oportunidades, que tienen
        que ver con reglas, dinero, conocimiento, expertos y autoridades formales\n4.
        los aspectos humanos y sistémicos de estos desafíos/oportunidades: que tienen
        que ver con las personas interesadas y afectadas, sus valores, miedos, las
        facciones que forman y a veces pelean entre sí, la probabilidad de que sean
        aliados o detractores\n5. tus recursos formales e informales (y desafíos internos)
        que afectan el tema que quieres avanzar, y los riesgos del liderazgo que probablemente
        enfrentarás\n\nTodo ello para que planees intervenciones y experimentos de
        avance, y reflexiones sobre cómo protegerte (pensando en el sistema, haciendo
        alianzas, reflexionando en la acción, escuchando a las facciones, gestionando
        tus emociones, etc)\n \nVamos a invitarte también a observar y profundizar
        tu habilidad para estar presente y para reflexionar y aprender antes, durante
        y después de hacer alguna intervención dirigida a mejorar tus resultados personales
        o de grupo. En otras palabras, vamos a acompañarte a profundizar en tres herramientas
        que llamamos “Estoy Aquí”;  “Subir al Balcón” y “Parada para respirar” que
        tienen que ver con meta-observar al mundo, a ti mismo en el mundo y a tu mundo
        interior y encontrar la respuesta a preguntas como: ¿cómo te sientes cuando
        estás intensamente presente en una actividad (o en un sistema en el que quieres
        intervenir para cambiar los resultados)?, ¿cuáles son los mecanismos por los
        que se dispersa tu atención y las justificaciones que te das a ti mismo para
        dejar de estar presente?, ¿qué está pasando en el mundo externo?, ¿qué está
        pasando en tu interior?.\n \nEstos objetivos de aprendizaje implican que el
        curso al que vas a entrar no está diseñado de forma convencional, como clases
        magistrales en las que un experto te “enseña” conceptos, sino que el rol de
        los profesores en este curso es el de diseñar oportunidades de aprendizaje
        para ti, y acompañarte a que reflexiones sobre ellas.\n \n\"Estilos de Liderazgo:
        Opciones para Avanzar en Desafíos Complejos\" es el primero de cuatro cursos
        que componen el programa especializado en \"Liderazgo Efectivo para el Siglo
        XXI\". Los otros tres cursos son: \"Autoliderazgo y Gestión de Emociones para
        Avanzar en Desafíos Complejos\"; \"Comunicación, Experimentación y Aprendizaje
        en Liderazgo\"; y \"Liderazgo para el siglo XXI: Proyecto Final\". \n\nEn
        general, todo el programa está dirigido a cualquier persona interesada en
        conectarse con sus propósitos y profundizar sus habilidades para progresar
        en desafíos personales y colectivos muy complejos. Es especialmente útil para
        personas en mandos medios y altos en organizaciones públicas, privadas y no
        gubernamentales (ONGs). También para líderes comunitarios, activistas y en
        general gente que trabaja con personas y que necesita desarrollar o profundizar
        habilidades y herramientas para crear, a partir de grupos con opiniones e
        intereses diversos comunidades que trabajan juntas para avanzar en los temas
        que les importan. Va a ser útil, también, para personas interesadas en aprender
        a mejorar los resultados que observan en su esfera de vida más personal.\n\nPara
        inscribirte debes entrar al curso en este enlace: https://www.coursera.org/learn/estilos-liderazgo/home/welcome.
        Haz click en el botón azul de la izquierda \"Enroll now\" o \"Inscribirse
