        That Inspire: Coaching Learning, Leadership and Change"},{"courseType":"v2.ondemand","description":"Imagina
        que pudieses pedirle a Google que buscase una hora con tu médico especialista.
        Imagina además que Google reservase automáticamente la hora que más te acomoda.
        Ese es el objetivo de la Web Semántica, el que tu computador sea capaz de
        entender lo que le estás pidiendo y ejecute las acciones necesarias (interactuando
        automáticamente con otros computadores) para conseguir lo que le pides. Para
        lograr ese objetivo los computadores deben ser capaces de entender a los personas
        y máquinas que interactúan en el proceso, para lo cual se necesita de una
        semántica común. Este es el fin del área de investigación de la Web Semántica.
        Para que la comunicación entre las personas y computadores funcione a nivel
        semántico se necesitan tres tecnologías clave: un modelo de datos común (RDF)
        para leer y escribir en el mismo idioma; un lenguaje de consultas para ese
