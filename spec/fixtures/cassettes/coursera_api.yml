        traffic to minimize delay?  How does an aid group allocate resources to its
        affiliated local partners?\n\nTo solve such problems, we first represent the
        key pieces of data in a complex data structure. In this course, you’ll learn
        about data structures, like graphs, that are fundamental for working with
