        Diagnosis, Treatment, and Opportunities\",\"id\":\"v1-566\",\"slug\":\"ucsfdiabetes\"},{\"courseType\":\"v2.ondemand\",\"description\":\"Making
        architecture offers a unique insight into the mind and work of an Architect,
        starting with the basics of the profession and culminating with the production
        of a scaled site model.  The course should act as ideal preparation for those
        interested in undertaking an undergraduate degree in Architecture, although
        its flexible, intriguing and enjoyable content makes it accessible for all
        those looking to increase their knowledge in the field.\\n\\nDelivered primarily
        by Professors from the IE School of Architecture and design in Segovia (Spain),
        the course begins by examining the mind-set of an Architect - asking how they
        think and what they do to train their creative minds, moving on to using inspiration
        from the environment to stimulate design ideas.  Finally, the course concludes
        by looking at some of the more technical aspects of Architecture - such as
        composition, form, space and hierarchy - and stressing the importance of creating
        a story that helps define your design.\\n\\nThis fascinating content is delivered
        principally from the stunning design studio at the IE school of Architecture
        and features external videos from a few beautiful locations in the city of
        Segovia.  Finally, it includes interviews from Pritzker Prize executive director
        - and Dean of the school of Architecture and design at IE - Martha Thorne,
        with a number of award winning practising architects such as Sarah Wigglesworth
        and Cristoph Ingenhoven.\",\"photoUrl\":\"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/ca/2a6d60435811e6bdc8db7edb16e358/imagen-promo_4.png\",\"id\":\"8TE-KTw4Eea67A6Z1aCfuw\",\"slug\":\"making-architecture\",\"name\":\"Making
        Architecture\"},{\"courseType\":\"v2.ondemand\",\"description\":\"Предметом
        курса являются кризисно устойчивые методологии разработки корпоративных систем,
        процессно-ориентированные подходы к организации, планированию и управлению
        их разработкой. Исследуется влияние кризисных явлений на процессы разработки
        программных систем, определяющие эксплуатационные характеристики и экономические
        показатели программного продукта. В курсе рассматриваются основы использования
        методологий для антикризисной разработки корпоративных систем, а также систематизируются
        практические приемы — \\\"лучшие практики\\\" их применения. Основное внимание
        при этом уделяется исследованию особенностей коррекции жизненного цикла в
        кризисных условиях с учетом наиболее распространенных адаптивных методологий.
        Систематизация методологий проводится также и в аспекте их практической пригодности
        для антикризисной разработки корпоративных систем, с учетом технологических
        и антропогенных факторов.\\n\\nБудут рассмотрены следующие основные вопросы:
        \\n•\\tКак сказываются кризисные явления на методологиях разработки программного
        обеспечения? \\n•\\tКакие процессы разработки корпоративных приложений затрагивает
        кризис? \\n•\\tКакие факторы наиболее существенны для антикризисного управления
        процессами разработки корпоративных систем? \\n•\\tВ чем состоят «лучшие практики»
        управления жизненным циклом в кризис? \\n•\\tПочему важно систематически адаптировать
        методологии разработки к кризисным явлениям?\\n•\\tКакие методологии разработки
        программного обеспечения лучше использовать в кризис? \\n•\\tВ чем состоят
        особенности применения каждой из этих методологий?\",\"photoUrl\":\"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/88/8ad4d0597e11e6b614955159246d46/2.png\",\"name\":\"Методологии
        антикризисного жизненного цикла корпоративных систем\",\"id\":\"8Z78nUQREeabNQ5k0FBNlQ\",\"slug\":\"korporativnye-antikrizisnye-methodology\"},{\"courseType\":\"v2.ondemand\",\"description\":\"Learn
        foundational programming concepts (e.g., functions, for loops, conditional
