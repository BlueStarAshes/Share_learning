        of discrete and continuous forms of Calculus; 3) an emphasis on the conceptual
        over the computational; and 4) a clear, dynamic, unified approach.\n\nIn this
        fourth part--part four of five--we cover computing areas and volumes, other
        geometric applications, physical applications, and averages and mass.  We
        also introduce probability.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/f6/5d96f0977311e5ad0793158b451d11/CSV-logo-chapter-4-copy.jpg","id":"FXS00V1oEeWK1woL5P9cGQ","slug":"applications-calculus","name":"Calculus:
