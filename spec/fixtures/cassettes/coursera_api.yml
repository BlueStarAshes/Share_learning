        Total Fitness Annual Retreat"},{"courseType":"v1.session","description":"Learn
        about and explore tools to incorporate Common Core literacy standards into
        your content area. In this course you will explore Literacy Design Collaborative
        resources, and develop a plan to use one of those resources within your context.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://d15cw65ipctsrr.cloudfront.net/76/f1d22087b411e48108593142fb020e/Middle_School_Reading.png","name":"Common
        Core in Action II: Exploring Literacy Design Collaborative Tools","id":"v1-2683","slug":"cc2lit"},{"courseType":"v2.ondemand","description":"If
        you don’t know where you are going, any road will take you there. One of the
        most important roles of a manager is to ensure everyone knows the destination.
        The most effective managers set expectations and assess their employees’ performance
        against those expectations, and take a coaching approach to helping them get
        to the destination. That’s exactly what you’ll learn to do in this course!\n\nYou
        will explore how to collaboratively develop expectations with those you lead.
        When you encounter expectations that are not being met, you’ll learn how to
        use \"Coaching Algebra\" to determine the underlying issues that are impeding
        performance, and how to respond as a manger-coach.  \n\nWe look forward to
        you joining us as we explore these essential coaching topics!","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/c1/0651209f6811e5af867f53b4df060c/140157057-Course-2-Setting-Expectations.jpg","id":"82sYmnQ8EeWKsgrp3VnvAw","slug":"coaching-expectations-performance","name":"Setting
        Expectations & Assessing Performance Issues"},{"courseType":"v2.ondemand","description":"When
        it comes to numbers, there is always more than meets the eye.  In operational
        finance, you will learn how to read the “story” that the balance sheet and
        income statement tells about the company’s operations. The insights you gain
        from this “financial story” will then become a tool for short-term decision-making
        at the top management level relating to current assets, current liabilities
        and the management of working capital. Finally, by the end of the course you
        will understand the financial consequences of managerial decisions on operations,
        marketing, etc.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/b2/b6bc3080cd11e6926ea790b725178d/Mooc_FM_1-OK-3.png","id":"6AL8FY7BEeW5gxKDBxYMJw","slug":"operational-finance","name":"Operational
        Finance: Finance for Managers"},{"courseType":"v2.ondemand","description":"Being
        a successful journalist is more than hunting down information. How journalists
        process the information, then put it together, are key steps for news reports.
        You will learn the process, planning, requirements of how journalists develop
        their news reports. There are many ways to report news reports, and you will
        learn different forms of how to perform reporting and writing to serve different
        audiences. This course also explains the different formats within journalism,
        beyond the written word and how they are best utilized.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/68/573a90bec511e59b19b7c7ac4e469b/14682091550_de22dea9c4_o.jpg","id":"Kz1Vwnd_EeWKsgrp3VnvAw","slug":"deliver-the-news","name":"Effectively
        delivering the news to your audience"},{"courseType":"v2.ondemand","description":"This
        MOOC identifies and explores a number of challenges to the finance professional
        arising from the ever changing business environment. Increasingly, financial
        decisions must take account of strategic consequences. \n\nThe first module,
        Exploring Strategic Position, Choice and Action helps in doing that – setting
        a strategic context for planning for, monitoring and controlling projects
        and activities. An on-going set of challenges is found in the evolution of
        International Reporting Standards. \n\nThe second module focuses on some recent
        changes in Standards, identifying the drivers for changes, and examining evolution
        in controversial areas such as leasing and goodwill. \n\nThe third and final
        module, Corporate Governance, examines issues which are causing people to
        re-assess the nature, purpose and scope of corporate governance, and challenges
        to making governance function effectively. Key issues here are the move to
        include a broader range of stakeholders, the perennial challenge of agency
        theory issues, shareholder activism, changing Board structures, and challenges
        to internal control to better manage risk. \n\nThis MOOC will be right for
        you if you are interested in engaging with some of the challenges facing finance
        professionals, even if you are not one yourself. If you are thinking about
        returning to study this will provide a taster of academic endeavours through
        reading articles, critiquing ideas, and blending theory with reality","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/ec/f9efe0b54211e5bd283755a7703f37/shutterstock_305902064.jpg","id":"asSgiHyvEeWpcQ7HugVD8Q","slug":"change-for-the-finance-professional","name":"Keeping
        up with Change: Issues for the Finance Professional"},{"courseType":"v2.ondemand","description":"How
        can robots perceive the world and their own movements so that they accomplish
        navigation and manipulation tasks?  In this module, we will study how images
        and videos acquired by cameras mounted on robots are transformed into representations
        like features and optical flow.  Such 2D representations allow us then to
        extract 3D information about where the camera is and in which direction the
        robot moves.  You will come to understand how grasping objects is facilitated
        by the computation of 3D posing of objects and navigation can be accomplished
        by visual odometry and landmark-based localization.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/34/5971e07cda11e58108cf8cb753e7a9/Perception-Logo.png","id":"1eYewVu-EeWACQpGR_316w","slug":"robotics-perception","name":"Robotics:
        Perception"},{"courseType":"v1.session","description":"Sustainability is a
        practice operating across a variety of scales and skills. We will explore
        the ways that decision makers use systems analysis and design thinking to
        confront the career-defining challenges facing the next generation of  leaders.
        Networks of practice from across North America and around the globe will provide
        case material and guest lectures. ","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://d15cw65ipctsrr.cloudfront.net/10/3bfc30352b11e485fc9138b3373442/sip-final-logo_1__600-x-340-copy.png","name":"Sustainability
        in Practice","id":"v1-680","slug":"sustaininprac"},{"courseType":"v2.ondemand","description":"What
        is philosophy?  How does it differ from science, religion, and other modes
        of human discourse?  This course traces the origins of philosophy in the Western
        tradition in the thinkers of Ancient Greece.  We begin with the Presocratic
        natural philosophers who were active in Ionia in the 6th century BCE and are
        also credited with being the first scientists.  Thales, Anaximander, and Anaximines
        made bold proposals about the ultimate constituents of reality, while Heraclitus
        insisted that there is an underlying order to the changing world.  Parmenides
        of Elea formulated a powerful objection to all these proposals, while later
        Greek theorists (such as Anaxagoras and the atomist Democritus) attempted
        to answer that objection.  In fifth-century Athens, Socrates insisted on the
        importance of the fundamental ethical question—“How shall I live?”—and his
        pupil, Plato, and Plato’s pupil, Aristotle, developed elaborate philosophical
        systems to explain the nature of reality, knowledge, and human happiness.  After
        the death of Aristotle, in the Hellenistic period, Epicureans and Stoics developed
        and transformed that earlier tradition.  We will study the major doctrines
        of all these thinkers.  Part I will cover Plato and his predecessors.  Part
        II will cover Aristotle and his successors.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/a9/edd320a2a411e5a1f7d940fa69b157/raffael-aristotle.jpg","id":"gZ6cbKKkEeW1Bw7HN8tFsw","slug":"aristotle","name":"Ancient
        Philosophy: Aristotle and His Successors"},{"courseType":"v2.ondemand","description":"Al
        finalizar el curso: \n\n•\tExplicarás la aplicación de la norma ISO 9000 y
        los sistemas de gestión de calidad, su implementación y los beneficios para
        la compañía y la sociedad.\n•\tDescribirás herramientas prácticas que mejoren
        la competitividad y eleven la eficiencia de las operaciones de la empresa
        o idea de negocio teniendo en cuenta las mejores prácticas ambientales.\n\nEn
        este curso conoceremos la importancia que tiene implementar estándares de
        calidad y procesos productivos eficientes, para el desarrollo y continuidad
        de nuestra empresa o idea de negocio y así mantener su máxima capacidad productiva
        y seguir ofertando productos con los más altos estándares de calidad, para
        mantenernos siempre en la preferencia del público.\n\nEs importante resaltar
        también términos como capacidad, ubicación y distribución operativa con la
        que cuenta nuestra empresa o idea de negocio, porque al identificarlas podemos
        mejorar la productividad sin hacer a un lado la calidad, a la vez que identificamos
        las deficiencias la producción para nuestra empresa o idea de negocio.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/3f/fb5810b97f11e5917dabdaee201e54/operaciones_y_calidad.jpg","id":"xYLZebWrEeWEoAqTi6kTYw","slug":"gestion-de-productividad","name":"Introducción
        a la Calidad"},{"courseType":"v1.session","description":"Is humanitarianism
        an effective, justifiable and sustainable response to ill-health, inequality,
        injustice and war?","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://d15cw65ipctsrr.cloudfront.net/4c/c045d0d3c711e5b26a63fe18c59f72/globalHealth.jpg","name":"Global
        Health and Humanitarianism","id":"v1-901","slug":"health"},{"courseType":"v2.ondemand","description":"Galileo
        dijo: \"El Universo está escrito en lenguaje matemático y los caracteres son
        triángulos, círculos y otras figuras geométricas, sin las que es humanamente
        imposible entender una sola palabra\".\n    Para entender el Universo, es
        necesario plantear leyes que expliquen su comportamiento, como pueden ser
        las leyes de la gravedad, la propagación del calor, el electromagnetismo,
        la reproducción celular, el crecimiento poblacional, la propagación de las
        enfermedades, la variación de los precios de las acciones en la bolsa de valores,
        el comportamiento de las masas ante un conflicto, etcétera.\n    Todas estas
        leyes se plantean utilizando ecuaciones, algunas muy sencillas, otras no tanto.
        Para poder aplicar estas ecuaciones para resolver problemas, es necesario
        manipularlas  siguiendo ciertas reglas que nos da el álgebra.\n    Piensa
        en el álgebra como la gramática, que nos dice cómo traducir nuestras ideas
        al lenguaje, cómo formar frases y oraciones a partir de palabras, cómo conjugar
        verbos, a identificar las partes de una oración, las reglas de acentuación,
        etcétera.\n    En este curso aprenderás a construir expresiones algebraicas
        a partir de frases, lo que te permitirá resolver problemas en los que  conoces
        algunos datos numéricos y necesitas encontrar otros.\n    Podrás plantear
        y resolver ecuaciones de primer grado, ecuaciones simultáneas y ecuaciones
        de segundo grado.\n    Este curso te va a ser muy útil si actualmente estas
        llevando un curso de álgebra en la escuela y tienes problemas con él. También
        si ya has estudiado álgebra y necesitas repasarla, ya que necesitas recordarla
        para tener éxito en otros cursos más avanzados, como Geometría Analítica,
        Cálculo o Estadística.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/ed/2d66b058a211e5b1e23349627ede8c/_lgebra.v2.c_rculo.png","id":"414OIyBREeWcQw5YiljpGw","slug":"algebra-basica","name":"Álgebra
        Básica"}],"paging":{"next":"1700","total":2261},"linked":{}}'
