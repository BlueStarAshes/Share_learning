        des aires protégées en Afrique"},{"courseType":"v1.session","description":"This
        course covers finite automata, context-free grammars, Turing machines, undecidable
        problems, and intractable problems (NP-completeness).","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://d15cw65ipctsrr.cloudfront.net/0a/777980352d11e4b07f0965d0c0162f/large-icon.png","name":"Automata","id":"v1-14","slug":"automata"},{"courseType":"v2.ondemand","description":"How
        to Avoid Fallacies\n\nThink Again: How to Reason and Argue\nReasoning is important.
        This series of four short courses will teach you how to do it well. You will
        learn simple but vital rules to follow in thinking about any topic at all
        and common and tempting mistakes to avoid in reasoning. We will discuss how
        to identify, analyze, and evaluate arguments by other people (including politicians,
        used car salesmen, and teachers) and how to construct arguments of your own
        in order to help you decide what to believe or what to do. These skills will
        be useful in dealing with whatever matters most to you.\n\nCourses at a Glance:\nAll
        four courses in this series are offered through sessions which run every four
        weeks. We suggest sticking to the weekly schedule to the best of your ability.
        If for whatever reason you fall behind, feel free to re-enroll in the next
        session.We also suggest that you start each course close to the beginning
        of a month in order to increase the number of peers in the discussion forums
        who are working on the same material as you are. While each course can be
        taken independently, we suggest you take the four courses in order.\n\nCourse
        1 - Think Again I: How to Understand Arguments\nCourse 2 - Think Again II:
        How to Reason Deductively\nCourse 3 - Think Again III: How to Reason Inductively\nCourse
        4 - Think Again IV: How to Avoid Fallacies\n\nAbout This Course in the Series:\nWe
        encounter fallacies almost everywhere we look. Politicians, salespeople, and
        children commonly use fallacies in order to get us to think what they want
        us to think. Think Again: Fallacies will show how to identify and avoid many
        of the fallacies that people use to get us to think the way they want us to
        think.\n\nIn this course, you will learn about fallacies. Fallacies are arguments
        that suffer from one or more common but avoidable defects:  equivocation,
        circularity, vagueness, etc. It’s important to learn about fallacies so that
        you can recognize them when you see them, and not be fooled by them. It’s
        also important to learn about fallacies so that you avoid making fallacious
        arguments yourself.\n\nSuggested Readings\nStudents who want more detailed
        explanations or additional exercises or who want to explore these topics in
        more depth should consult Understanding Arguments: An Introduction to Informal
        Logic, Ninth Edition, Concise, Chapters 13-17, by Walter Sinnott-Armstrong
        and Robert Fogelin.\n\nCourse Format\nEach week will be divided into multiple
        video segments that can be viewed separately or in groups. There will be short
        ungraded quizzes after each segment (to check comprehension) and a longer
        graded quiz at the end of the course.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera.s3.amazonaws.com/topics/thinkagain/large-icon.png","id":"wywOj9ZqEeWoww7Hc7148Q","slug":"logical-fallacies","name":"Think
        Again IV: How to Avoid Fallacies"},{"courseType":"v2.ondemand","description":"This
        course focuses on the key concepts you need in order to effectively integrate
