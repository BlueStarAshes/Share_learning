        Mobile Applications for Android Handheld Systems: Part 2","id":"v1-2600","slug":"androidpart2"},{"courseType":"v2.ondemand","description":"When
        John F. Kennedy entered the presidential limousine at Love Field in Dallas,
        Texas on November 22, 1963, he began his ride into history. That journey continues
        even today and we call it the Kennedy legacy. \n\nThis course will explore
        the Presidency, assassination, and lasting legacy of President John F. Kennedy.
        Students will learn how JFK’s life, administration, and tragic death have
        influenced the general public, the media, and each of the nine U.S. presidents
        who followed.\n\nUnderstanding the Kennedy legacy and being able to identify
        elements of his legacy within the context of modern politics helps understand
        many of the vexing problems that developed over the last half century as well
        as many of the challenges that confront us today.    \n    \nNovember 22,
        1963 was so powerful a moment that in the fifty years since the assassination,
        every U.S. President that followed JFK has used Kennedy’s words and actions
        in an effort to craft their own political image. Why does Kennedy’s influence
        persist, and will it continue? What are the effects? \n\nWe’ll address these
        questions and more as we explore The Kennedy Half Century. \n\nFollow on Twitter:
        @JFKclass.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://d15cw65ipctsrr.cloudfront.net/80/49c970352c11e4a20a15dee8e65a23/JFK-Titile-Page-with-words.png","id":"lf2q-R6UEeSzvSIAC0KYCQ","slug":"kennedy","name":"The
