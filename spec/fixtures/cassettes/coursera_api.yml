        Analytics Capstone"},{"courseType":"v2.ondemand","description":"This course
        presents an introduction to the basics of financial accounting and finance
        for IT professionals. The first part of the course will focus on understanding
        the most important financial statements, namely, the balance sheet, the income
        statement, and the statement of cash flows. We will then focus on how we can
        understand the financial health and performance of the company by examining
        a number of important financial ratios that are derived from the financial
        statements of the company. The second part of the course will focus on the
        basics of finance. This includes the concept of time value of money, discounting
        cash flows, and capital budgeting. The course will also introduce the idea
