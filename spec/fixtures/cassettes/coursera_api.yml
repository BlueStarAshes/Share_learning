      string: '{"elements":[{"courseType":"v2.ondemand","description":"Apprendre à
        réaliser des cartes ? C’est ce que propose ce cours grâce à des vidéos, des
        exercices, un forum. A la fin de la formation, vous maîtriserez les principes
        de la sémiologie graphique, et vous saurez les mettre en œuvre pour construire
        des cartes thématiques simples et de qualité. Ces cartes personnelles donneront
        de la force à vos rapports, synthèses, articles, mémoires universitaires,
        sites web... Les participants seront guidés pas à pas pour dessiner un fond
        de carte, construire des cartes statistiques, avec des figurés proportionnels,
        des gammes de couleurs… De multiples exercices seront proposés : quizz, QCM,
        entraînements sur les logiciels. Deux logiciels libres seront utilisés : Inkscape,
        un logiciel de dessin vectoriel, et Philcarto, un logiciel de cartographie
        automatique. \nCe MOOC est aussi une invitation au voyage : de nombreux exemples
        à toutes les échelles et de toutes les régions du monde seront présentés.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/08/b8cf207b2311e6a6ebe3933a6dad55/Logo.jpg","id":"9WrKmU8WEeahWA4Td3Kvcw","slug":"cartographie","name":"Cartographie
        thématique"},{"courseType":"v2.ondemand","description":"This course is an
        advanced study of bodies in motion as applied to engineering systems and structures.  We
        will study the dynamics of rigid bodies in 3D motion.  This will consist of
        both the kinematics and kinetics of motion.  Kinematics deals with the geometrical
        aspects of motion describing position, velocity, and acceleration, all as
        a function of time.  Kinetics is the study of forces acting on these bodies
        and how it affects their motion.\n---------------------------\nRecommended
        Background:\n\nTo be successful in the course you will need to have mastered
        basic engineering mechanics concepts and to have successfully completed my
        course entitled Engineering Systems in Motion: Dynamics of Particles and Bodies
        in 2D Motion.”   We will apply many of the engineering fundamentals learned
        in those classes and you will need those skills before attempting this course.\n\n---------------------------\nSuggested
        Readings:\n\nWhile no specific textbook is required, this course is designed
        to be compatible with any standard engineering dynamics textbook.  You will
        find a book like this useful as a reference and for completing additional
        practice problems to enhance your learning of the material.\n\n---------------------------\nThe
        copyright of all content and materials in this course are owned by either
        the Georgia Tech Research Corporation or Dr. Wayne Whiteman. By participating
        in the course or using the content or materials, whether in whole or in part,
        you agree that you may download and use any content and/or material in this
        course for your own personal, non-commercial use only in a manner consistent
        with a student of any academic course. Any other use of the content and materials,
        including use by other academic universities or entities, is prohibited without
        express written permission of the Georgia Tech Research Corporation. Interested
        parties may contact Dr. Wayne Whiteman directly for information regarding
        the procedure to obtain a non-exclusive license.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/a0/a1cd40371811e69af1332be4625714/AdvancedEngineeringSystem.jpg","name":"Advanced
        Engineering Systems in Motion: Dynamics of Three Dimensional (3D) Motion","id":"Niihyrb2EeSNXyIAC0mVOQ","slug":"motion-and-kinetics"},{"courseType":"v1.session","description":"       “法与社会”这门课程要在多层多样的社会关系中解读法律，并且透过法律来考察和把握社会的各种现象。本课程将课堂讲授与媒体教学有机结合，使学生对法社会学有一概括了解，用比较的眼光对法律制度和规范的内容进行分析，对中国法律传统及其演变进行准确定位。\n\n\n       \"Law
        and Society\" aims to offer both readings of law that vary with the diversity
        of social relations and understandings of social events from the legal perspective.
        This module, through a combination of lectures with multimedia presentation,
        is designed to enable the students to gain a general knowledge of sociology,
        to analyse legal institutions and norms by comparative means, and to have
        a clearer idea of the legal tradition and its evolution in China.      ","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://d15cw65ipctsrr.cloudfront.net/fb/8af0434ae241845661cf17228c0fd2/____2.jpg","name":"法与社会   Law
        and Society","id":"v1-1170","slug":"sjtula014"},{"courseType":"v2.ondemand","description":"Learn
        the role of digital channels in an integrated marketing campaign and why you
        need a digital strategy. Interact with the content and hear from industry
        experts invited to join the course.\n\nThis course is part of the iMBA offered
        by the University of Illinois, a flexible, fully-accredited online MBA at
        an incredibly competitive price. For more information, please see the Resource
        page in this course and onlinemba.illinois.edu.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/df/87cbb052e311e4897549e934f14f68/Marketing-and-Brand-Stratedgy-PT1.jpg","id":"5_M54uIIEeSsKCIAC3iEqA","slug":"marketing-channels","name":"Digital
        Marketing Channels: The Landscape"},{"courseType":"v2.ondemand","description":"En
        este curso se analizará para su aplicación la ubicación y señalamiento de
        los obstáculos que se presentan durante el proceso de negociación. Es interesante
        observar que en este análisis no sólo se plantean los obstáculos, sino se
        hacen observaciones sobre las condiciones que se presentan para identificar
        el obstáculo con las habilidades y estrategias que se ofrecen para su manejo
        efectivo. La presentación de los nueve obstáculos que propone nuestro modelo
        de negociación se hace en forma de aparición secuencial, lo que permite la
        previsión necesaria para evitarlos. Finalmente incorporaremos un elemento
        nuevo al proceso de negociación, que es el factor del tiempo y del ritmo,
        para que cada una de las fases cumpla con un requerimiento de exactitud en
        su cumplimiento.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/48/e35a80b98011e59c5effa858e419c5/los_obstaculos_y_la_conduccion_en_las_negociaciones.jpg","id":"xAUa37WoEeW-DxJ4SAJAhQ","slug":"negociacion-proceso","name":"Los
        obstáculos y la conducción en las negociaciones"},{"courseType":"v2.ondemand","description":"Organisé
        en deux parties, ce cours présente les bases théoriques et pratiques des systèmes
        d’information géographique.\n- Il propose une introduction aux systèmes d’information
        géographique qui ne requiert pas de connaissances préalables en informatique\n-
        Il donne la possibilité d’acquérir rapidement les notions de base qui vous
        permettent de créer des bases de données spatiales et de fabriquer des cartes
        géographiques\n- Il s’agit d’un cours pratique qui repose sur l’utilisation
        de logiciels libres, notamment QGIS\nEn somme, si vos études ou votre profession
        comprennent des activités liées à la gestion de territoires, à l’analyse d’objets
        distribués dans l’espace géographique (aménagement du territoire, biologie,
        santé publique, écologie, énergie, etc.), ce cours est fait pour vous!\n\nEn
        suivant cette première partie du cours, vous explorerez les principes de base
        de la numérisation du territoire et du stockage des géodonnées. Vous apprendrez
        notamment à :\n- Caractériser des objets et/ou phénomènes spatiaux (modélisation
        du territoire) du point de vue de leur positionnement dans l’espace (systèmes
        de coordonnées et projections, relations spatiales) et en fonction de leur
        nature intrinsèque (mode objet ou vecteur vs. mode image ou raster), \n- Utiliser
        les diverses méthodes d’acquisition de données (mesure directe, géoréférencement
        d’images, digitalisation, source de données existantes, etc.)\n- Utiliser
        les divers modes de stockage des géodonnées – Fichiers simples et/ou bases
        de données relationnelles\n- Utiliser des outils de modélisation des données
        pour décrire et implémenter une base de données \n- Créer des requêtes dans
        le langage d’interrogation et de manipulation des données\n\nLa seconde partie
        du cours portera sur les méthodes d''analyse spatiale et les techniques de
        représentation des géo-données. Vous apprendrez notamment à:\n- Analyser les
        propriétés spatiales de variables discrètes, par exemple en quantifiant l’autocorrélation
        spatiale\n- Travailler avec les variables continues (échantillonnage, construction
        de courbes d’isovaleurs, méthodes d’interpolation)\n- Utiliser les modèles
        numériques d''altitude et leurs dérivées (pente, orientation, etc.)\n- Utiliser
        les techniques de superposition de géodonnées et d''interaction entre elles\n-
        Produire des documents cartographiques selon les règles de la sémiologie graphique\n-
        Explorer d’autres formes de représentation spatiale (cartographie interactive
        sur internet, représentations 3D, etc.)\n\nLa page https://www.facebook.com/moocsig
        fournit un forum interactif pour les participants à ce cours.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/f5/6aa87066c011e5b0385154252e9a14/SIG_vignette.png","id":"tAcn-2bAEeW_TQ5X59n5cQ","slug":"intro-sig-1","name":"Introduction
        aux Systèmes d’Information Géographique - Partie 1"},{"courseType":"v2.ondemand","description":"Learn
        to use the tools that are available from the Galaxy Project. This is the second
        course in the Genomic Big Data Science Specialization.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/bd/a433f0d31011e495a3271dcbe3e007/galaxy-01.jpg","id":"aPvqvZlYEeWQGBKrxISOrQ","slug":"galaxy-project","name":"Genomic
        Data Science with Galaxy"},{"courseType":"v2.ondemand","description":"Before
        the advent of quantum mechanics in the early 20th century, most scientists
        believed that it should be possible to predict the behavior of any object
        in the universe simply by understanding the behavior of its constituent parts.
        For instance, if one could write down the equations of motion for every atom
        in a system, it should be possible to solve those equations (with the aid
        of a sufficiently large computing device) and make accurate predictions about
        that system’s future.\n\nHowever, there are some systems that defy this notion.
        Consider a living cell, which consists mostly of carbon, hydrogen, and oxygen
        along with other trace elements. We can study these components individually
        without ever imagining how combining them in just the right way can lead to
        something as complex and wonderful as a living organism! Thus, we can consider
        life to be an emergent property of what is essentially an accumulation of
        constituent parts that are somehow organized in a very precise way.\n\nThis
        course lets you explore the concept of emergence using examples from materials
        science, mathematics, biology, physics, and neuroscience to illustrate how
        ordinary components when brought together can collectively yield unexpected,
        surprising behaviors.\n\nNote: The fractal image (Sierpinkski Triangle) depicted
        on the course home page was generated by a software application called XaoS
        3.4, which is distributed by the Free Software Foundation under a GNU General
        Public License.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/fe/76ccc0617311e5889a498ce70fc68b/Triangle.jpg","id":"TEfLGl5WEeW5iQpSR8Sfhw","slug":"emergent-phenomena","name":"Emergent
        Phenomena in Science and Everyday Life"},{"courseType":"v1.session","description":"This
        course will explore the Affordable Care Act in depth and then turn towards
        future health reform efforts and the future of the American health care system.
        Part II of II.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://d15cw65ipctsrr.cloudfront.net/cc/561e50b94711e4b7d2e5f6bb8dda91/Health_Care_Reform.jpg","name":"American
        Health Policy: The Affordable Care Act and the Future of Health Care Reform
        (Part II of II)","id":"v1-2876","slug":"ushealthcarereform"},{"courseType":"v2.ondemand","description":"Being
        able to adeptly use adjective clauses in speaking and writing is useful for
        upper level English learners. Adjectives and adjective clauses are very common
        in English, so students need to be able to understand them when they see them
        or hear them. Students often struggle to bring complexity to their speaking
        and writing and adjective clauses can be a great way to do this.\n\nPlease
        note that all of the lectures and practice activities are available for free,
        but taking the quizzes and getting feedback on assignments are only available
        in the paid version","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/29/fc8fa0d76311e5b93ea322c4db1074/adjectives_course_thumbnail.png","id":"NAOo8ddiEeWxGA7pQdBNkw","slug":"adjective-clauses","name":"Adjectives
        and Adjective Clauses"},{"courseType":"v2.ondemand","description":"本课程以达尔文的“自然选择”和“生命之树”为主线，将重点介绍达尔文演化理论的要点，以及后人对达尔文理论的修订、补充和完善；介绍一些推动生物演化的主要力量，如遗传变异、自然选择、中性选择、遗传漂变等。同时还将介绍生物演化研究领域的各种方法和技术，并在此基础上通过很多实例对从远古的化石到现今多姿多彩的生物世界、从生物的形态改变到遗传物质的变化、从生物分子的起源到人类的起源等现象和问题进行解释。本课程将以大量的事实告诉大家：生物演化不仅仅是理论，而且是事实，它就发生在我们的身边。","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/da/15f9c01c6711e4b187ffbd5ac10637/evolution-new4.jpg","name":"生物演化","id":"6NViDFGlEeWMlwoziUhyxQ","slug":"shengwu-yanhua"},{"courseType":"v2.ondemand","description":"This
        course, part 2 of a 2-course sequence, examines the history of rock, primarily
        as it unfolded in the United States, from the early 1970s to the early 1990s.
        This course covers the music of Led Zeppelin, the Allman Brothers, Carole
        King, Bob Marley, the Sex Pistols, Donna Summer, Michael Jackson, Madonna,
        Prince, Metallica, Run-DMC, and Nirvana, and many more artists, with an emphasis
        both on cultural context and on the music itself. We will also explore how
        developments in the music business and in technology helped shape the ways
        in which styles developed. \n\nEmerging out of the experimental and ambitious
        years of late-60s psychedelia, rock splintered into a variety of styles in
        the 1970s as the music business continued to expand. By the end of the decade,
        punk and disco had challenged the excesses of the hippie aesthetic, as rock
        became more commercially streamlined and radio friendly. The emergence and
        rise of MTV transformed pop music and propelled the careers of Michael jackson
        and Madonna, while heavy metal and hip hop dominated the late 1980s. Nirvana
        leads alt-rock''s return to simplicity in the early 1990s.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/41/f3a2983b3f19b2b7fdb9f1e047692d/HistoryofRockLogo2pt2.jpg","name":"History
        of Rock, Part Two","id":"3oV7d6_HEeS5PyIAC4GQ5A","slug":"history-of-rock-2"},{"courseType":"v2.ondemand","description":"如果说学习过《计算导论与C语言基础》，你已经迈入了C语言的殿堂，那么《C程序设计进阶》将帮助你更上一层楼，理解“结构化程序设计的基本思想”，掌握“C程序设计的基本技巧”，养成“良好的编程习惯和编程风格”，编写出“真正具有生命力的计算机程序”。完成这门课的学习，你将能解释C程序设计语言的基本概念与知识，并且使用C语言编写计算机程序解决生活工作中的实际问题。","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/ce/e3d9f053c111e4aa84237c8743c509/DSC_0856__.jpg","id":"2InHZhR3EeW_mxLPrCkAqw","slug":"c-chengxu-sheji","name":"C程序设计进阶"},{"courseType":"v2.capstone","description":"The
        Capstone is the culminating project in the Digital Marketing Specialization.
        The corporate partner for the specialization is W.W. Grainger(http://www.grainger.com/)
        . They are the largest supplier of Maintenance, Repair and Operations (MRO)
        products. Millions of businesses and institutions worldwide rely on Grainger
        for pumps, motors, hand tools, janitorial supplies, fasteners and much more.
        In 2014, they had sales of US Dollar 9.96 Billion, and e-commerce accounts
        for about 35-40% of sales. They are the Number 13 retailer in terms on e-commerce
        sales in the Top 500 list for US and Canada. \nYou will be working on a problem
        specified by the Digital Marketing team at Grainger, to develop a channel
        strategy to increase sales of Bosch power tools on Grainger.com. \n\nYou will
        have the opportunity to combine the tools and techniques obtained through
        all the courses in this specialization (Marketing in a Digital World, Digital
        Analytics for Marketing Professionals, and Digital Marketing Channels) and
        apply them to a real business problem. The Capstone project will be 6 weeks
        long. You must take the Capstone project class after taking all the other
        courses in this Specialization.\n\nThis course is part of the iMBA offered
        by the University of Illinois, a flexible, fully-accredited online MBA at
        an incredibly competitive price. For more information, please see the Resource
        page in this course and onlinemba.illinois.edu.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/0f/7f3ab08d4e11e588b0fbf8b2fdb686/Digital-marketing.tiff","id":"3e249OIsEeSdRSIAC3-Q-A","slug":"digital-marketing-capstone","name":"Digital
        Marketing Capstone"},{"courseType":"v1.session","description":"This course
        explores how teachers can capitalize on what students bring to the classroom
        - their ideas, perceptions, and misunderstandings - to advance the learning
        of all students in the class, a practice we call “leveraging student thinking”.  ","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://d15cw65ipctsrr.cloudfront.net/05/14b51d00de06b83d202b9e4e2900dc/coreThink_Icon.jpg","name":"Student
        Thinking at the Core","id":"v1-600","slug":"corethink"},{"courseType":"v2.ondemand","description":"If
        you really care about the big questions in the economies and societies of
        the 21st century, such as distributive justice - namely, inequality of income
        or wealth, and its correlation with economic growth - this course is meant
        for you. The knowledge you will gain can truly change your outlook on our
        world.\n\n\"Economic Growth and Distributive Justice - the Role of the State\"
        is the first part of a two part course and it includes the following four
        lectures: \n(1) What do we need a state for? \n(2) The Relationship between
        Efficiency and Distributive Justice \n(3) Demonstrating the implications of
        different ethical theories  \n(4) Distributive Justice: measurement and implications\nOnce
        you''ve completed the first part, we strongly recommend that you register
        for the second part entitled: \"Economic Growth and Distributive Justice -
        Maximizing Social Well-being\", as well. Taking both parts of the course would
        enable you to obtain a fuller and more comprehensive knowledge about Economic
        Growth and Distributed Justice.\n\nThe course is founded upon the elemental
        idea that the role of the state is to maximize the well-being - or simply
        the happiness - of its residents. In 9 fascinating, edifying lessons, using
        only simple words and decoding professional terminologies that sometimes baffle
        the intelligent layman, the course expounds many truths – both intuitive and
        unintuitive. Often using examples from the US and Europe, it does not however
        focus on policies in any particular region of the world, and is directly applicable
        to all countries around the globe.\n\nThe course touches upon the essence
        of important concepts like efficiency and equity, inequality and poverty,
        gross domestic product, tax evasion and tax planning; it presents the work
        of Nobel Laureate James Mirrlees and his followers - promoting a coherent
        system that integrates tax and government expenditures to maximize social
        welfare; and illuminates a range of high-profile issues from their economic
        angle:\n• Climate change: the atmosphere and oceans as public goods, and how
        smart (Pigovian) taxation can be used to combat the rapidly increasing threats
        to our planet;\n• Technology as the engine of economic growth;\n• Taxing the
        rich: How can we mitigate the growing inequality problem? Should we   impose
        a global tax on capital?\n\nThe curriculum includes interviews with major
        figures in the fields of law and of economics:  Harvard''s Elhanan Helpman,
        Dan Shaviro from NYU and Richard Epstein from the University of Chicago and
        NYU.\n\nAfter successfully completing this course, you can expect to be able
        to:\n• better understand economic issues presented in the media\n• form an
        informed opinion on the strengths and weaknesses of presented social economic
        policies\n• define and measure inequality and poverty\n• define the connection
        between inequality (income, wealth) and economic growth\n• explain the foundations
        of economic growth\n• design a tax and transfer system to maximize the happiness
        of individuals\n\nAll these will allow you to better understand the policies
        being developed around you, and to play a larger, more informed role in their
        development, as a conscientious citizen.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/f4/d44a90ad3a11e5a1295552b2c67443/Economic-Growth-_-Distributive-Justice.jpg","id":"0mS2lqJaEeW1Bw7HN8tFsw","slug":"economic-growth-part-1","name":"Economic
        Growth and Distributive Justice Part I -The Role of the State"},{"courseType":"v2.ondemand","description":"The
        teacher’s work becomes meaningful when it is informed by research and theories
        of learning, and their relationship to actual practice. This course provides
        an opportunity for you to identify and understand students’ expectations and
        prior learning.\n\nAnnouncement for US based teachers:\n\nCoursera and its
        partners are proud to offer eligible teachers in the US free Course Certificates
        for this course and other high-quality teacher professional development courses,
        through the Connected effort announced by President Obama.\n\nTo participate
        in this opportunity, US district leaders simply need to approve Coursera teacher
        professional development by completing a brief form at: www.coursera.org/tpd.\n\nUS
        Teachers interested in this opportunity are also encouraged to follow the
        link to learn more and www.coursera.org/tpd.\n\nOnce a district’s form has
        been verified, the district leader will be notified and teachers in the district
        will receive access to free verified certificates for Coursera professional
        development.\n\nCoursera and the Commonwealth Education Trust thank educators
        for the hard work they do every day and hope this opportunity will assist
        US teachers to continue developing their craft in a meaningful and flexible
        way.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/f8/6a1788ac9dc69de771e8793fa3932e/CET-Updated-H264-720p3.png","name":"Foundations
        of Teaching for Learning 3: Learners and Learning","id":"XgJjBB9pEeWS6wrbVw_uEw","slug":"teaching-learning"},{"courseType":"v2.ondemand","description":"Israel
        is a country that draws a lot of public attention around the globe. Nevertheless,
        both those who support Israel and those who are critical of its geopolitical
        standing and policies, usually have a very limited knowledge about the Israeli
        society and its political system. This course presents Israel from multiple
        perspectives - political, social, economic and cultural - in an attempt to
        expose the learners to a cutting edge academic research on the country. \n\nEach
        of the 13 sessions is focused on one aspect of the Israeli society. Every
        session starts with a general introduction of the issue at hand, hosting one
        expert or more, who share their most recent studies and insights on that specific
        field. Every 15 minutes, or so, the students are asked to answer an informative
        quiz of comprised of a single question. Upon the completion of each class,
        an online chat will be opened. Students studying for credit are expected to
        participate in it, ask relevant questions and answer questions about the required
        readings for this class. \n\nStudents will graduate from this course with
        a better understanding of the Israeli society, better knowledge of the Israeli
        history, politics and economy, and better acquaintance with the varying groups
        of which the Israeli society is comprised.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/e3/1b43c08b9d11e68bff45a6681a6ab2/HiRes.jpg","id":"CoMY5S2GEeaSWQ5Q7JoZ8w","slug":"israel","name":"Israel
        State and Society "},{"courseType":"v2.ondemand","description":"El mundo es
        global. Sus retos colectivos. Y su futuro incierto. Este curso sobre Geopolítica
        y gobernanza global de ESADEgeo te ayudará a entender las dinámicas sociales,
        económicas, energéticas y tecnológicas que definirán el mundo por venir. \n\nDesde
        la perspectiva de la geopolítica, queremos ayudar a los estudiantes, empresas
