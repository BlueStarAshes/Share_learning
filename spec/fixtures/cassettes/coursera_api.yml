        Design Capstone Project"},{"courseType":"v2.ondemand","description":"Course
        language is Hebrew! English subtitles are planned but not yet available.\n\nThe
        Hebrew course description will be followed by an English one.\n\nהשימוש בדלק
        לסוגיו הוא התשתית שעליה מבוססים החיים המודרניים. כבר יותר ממאה שנה אנו משתמשים
        בדלקים מאובנים שנאצרו בבטן האדמה – נפט, גז טבעי ופחם – כדי להניע את גלגלי
        עולמנו: תעשייה מתקדמת, תחבורה מהירה, בתים נוחים ועוד. בקורס זה ננסה לבחון
        אלטרנטיבות אפשריות לדלקים המאובנים, הגורמים נזק לא מבוטל לסביבתנו ולבריאותנו.
        נתאר את המחקר המדעי האינטנסיבי המתקיים בתחום, ונציג מגוון טכנולוגיות מתקדמות
        להפקת אנרגיה נקייה ממקורות טבעיים ומתחדשים – כמו השמש, הרוח והמים – מקורות
        המצויים בשפע, אינם מזהמים, ואינם מתכלים.\n\nקורס המבוא לאנרגיה מתחדשת ייפתח
        בשאלות הבסיס של תחום האנרגיה: מהם צורכי האנרגיה של האנושות כיום, ואילו משאבים
        עומדים לרשותה? אילו תהליכים אנו מכירים  לאיסוף, המרה וניצול של מקורות אנרגיה?
        מהן הבעיות שנוצרות עקב השימוש הנוכחי במקורות אנרגיה מאובנים? ואיזה שינוי נדרש
        במדיניות האנרגיה ובמשק האנרגיה של החברה המודרנית?\n\nמכאן נעבור לתיאור הסוגים
        העיקריים של אנרגיה מתחדשת – מקורות אנרגיה טבעיים, זמינים ובלתי מתכלים, שאינם
        גורמים נזק סביבתי, ועשויים להחליף את הדלקים המאובנים. נדבר על אנרגיית השמש,
        אנרגיית הרוח, אנרגיית המים וביו-אנרגיה; ננתח את הטכנולוגיות הקיימות כבר היום
        לניצול המקורות הללו לצורכי האדם; נציג כלים בסיסיים לחישוב יעילות ההמרה של
        כל טכנולוגיה, וכמויות האנרגיה שניתן להפיק באמצעותה; ונביא דרכים להערכת הכדאיות
        הכלכלית של כל אחת מהשיטות.\n\nבמקביל, נדון בקשיים ובאתגרים הממתינים עדיין
        לפתרון, ונשאל מה יש לעשות כדי שהאנרגיות המתחדשות ייושמו בקנה מידה רחב – בתעשייה,
        בתחבורה, ובכל תחומי חיינו. נבחן מגוון טכנולוגיות מתקדמות להפקת אנרגיה ממקורות
        נקיים; נסביר מדוע הן עדיין אינן תופסות את מקומם של הדלקים המאובנים; ונציג
        כיווני מחקר עכשוויים ופיתוחים חדשניים שמשפרים ומייעלים לא הרף את השיטות הקיימות,
        במטרה להבטיח לכולנו עתיד בר-קיימא.\n\n \n\nCourse language is Hebrew! English
        subtitles are planned but not yet available.\n\nFuels are the foundations
        of modern living. For over a century we have been drawing fossil fuels – oil,
        coal and natural gas – from the depths of the earth, and using them to power
        our world: advanced industries, fast transportation, comfortable homes and
        more. In this course we will examine possible alternatives for these fuels
        - which have proved quite damaging to both our health and our environment.
        We will describe the intensive worldwide efforts in this field of research,
        and present their encouraging outcome: a range of innovative technologies
        for generating clean energy from natural, non-polluting and renewable sources
        – such as sunlight, wind and water.\n\nThe course will open with some fundamental
        questions on energy: What are the energy needs of the global population today,
        and what will they be tomorrow? What are the resources at our disposal? What
        are the known processes for harvesting, converting and utilizing resources
        of energy? What are the problems generated by the use of fossil fuels? In
        what ways must we change our energy policies and energy economy? And most
        important of all: What are the alternatives to fossil fuels, and can they
        supply humanity''s extensive and constantly growing energy needs?\n\nSubsequent
        lessons will introduce the main types of safe, clean, natural and renewable
        energy sources available to us: solar energy, wind energy, water energy and
        bioenergy. We will speak of existing technologies that already harness these
        resources to the needs of humankind, and supply simple tools for computing
        conversion efficiencies, calculating the amounts of energy produced through
        the various methods, and assessing their economic feasibility.\n\nIn parallel,
        we will discuss the remaining problems and challenges, and ask what must be
        done to enable the large-scale use of renewable energy – in industry, in transportation,
        and in every other sphere of our lives. We will examine several advanced renewable
        energy technologies; explain why they have not yet taken the place of fossil
        fuels; and present cutting-edge innovations and promising research directions
        – in the ongoing global effort to ensure a sustainable future for us all.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/28/9dbde0aedd11e592f52d1e33da9f3c/introduction-to-renewable-energy.jpg","id":"GLXIL6hzEeWu-gqgbeGTiQ","slug":"renewable-energy","name":"מבוא
        לאנרגיה מתחדשת -  Introduction to Renewable Energy"},{"courseType":"v2.ondemand","description":"This
