        à la programmation orientée objet (en Java)"},{"courseType":"v2.ondemand","description":"For
        centuries we have collectively marveled at plant diversity and form—from Charles
        Darwin’s early fascination with stems and flowers to Seymour Krelborn’s distorted
        doting in Little Shop of Horrors. This course intends to present an intriguing
        and scientifically valid look at how plants themselves experience the world—from
        the colors they see to the sensations they feel. Highlighting the latest research
        in genetics and more, we will delve into the inner lives of plants and draw
        parallels with the human senses to reveal that we have much more in common
        with sunflowers and oak trees than we may realize. We’ll learn how plants
        know up from down, how they know when a neighbor has been infested by a group
        of hungry beetles, and whether they appreciate the music you’ve been playing
        for them or if they’re just deaf to the sounds around them. We’ll explore
        definitions of memory and consciousness as they relate to plants in asking
        whether we can say that plants might even be aware of their surroundings.
        This highly interdisciplinary course meshes historical studies with cutting
        edge modern research and will be relevant to all humans who seek their place
        in nature. \n\nThis class has three main goals: 1. To introduce you to basic
        plant biology by exploring plant senses (sight, smell, hearing, touch, taste,
        balance). 2. To introduce you to biological research and the scientific method.
        3. To get the student to question life in general and what defines us as humans.\n\nOnce
        you''ve taken this course, if you are interested in a more in-depth study
        of plants, check out my follow-up course, Fundamentals of Plant Biology.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/91/8ec3b0878911e58fe52b33c777c38b/what-a-plant-knows.jpg","id":"ucx-Hq4vEeSjoiIAC7JR4w","slug":"plantknows","name":"Understanding
        Plants - Part I: What a Plant Knows"},{"courseType":"v2.ondemand","description":"Engineering
