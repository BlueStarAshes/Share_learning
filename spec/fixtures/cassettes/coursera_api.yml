        la emprendeduría"},{"courseType":"v2.ondemand","description":"Bu ders doğrusal
        cebir ikili dizinin birincisidir. Doğrusal uzaylar kavramı, doğrusal işlemciler,
        matris gösterimleri ve denklem sistemlerinin hesaplanabilmesi için temel araçlar
        vb. konuları içermektedir. Ders gerçek yaşamdan gelen uygulamaları da tanıtmaya
        önem veren “içerikli yaklaşımla” tasarlanmıştır.\n\nBölümler:\nBölüm 1: Doğrusal
        Cebirin Matematikdeki Yeri ve Kapsamı\nBölüm 2: Düzlemdeki Vektörlerin Öğrettikleri\nBölüm
        3: İki Bilinmeyenli Denklemlerin Öğrettikleri\nBölüm 4: Doğrusal Uzaylar\nBölüm
        5: Fonksiyon Uzayları ve Fourier Serileri\nBölüm 6: Doğrusal İşlemciler ve
        Dönüşümler\nBölüm 7: Doğrusal İşlemcilerden Matrislere Geçiş\nBölüm 8: Matris
        İşlemleri\n-----------\nThis is the first of the sequence of two courses.
        It develops the fundamental concepts in linear spaces, linear operators, matrix
        representations and basic tools for calculations with systems of equations.
        The course is designed with a “content based” emphasis, answering the “why”
        and “where“ of the topics, as much as the traditional “what” and  “how” leading
        to “definitions” and “proofs”.\n\nChapters:\nChapter 1: Place and Contents
        of Linear Algebra Cebirin\nChapter 2: Learning From Vectors in the Plane\nChapter
        3: Learning From Equations For Two Unknowns\nChapter 4: Linear Spaces\nChapter
        5: Function Spaces and Fourier Series\nChapter 6: Linear Operators and Transformations\nChapter
        7: From Linear Operators to Matrices\nChapter 8: Matrix Operations\n-----------\nKaynak:
        Attila Aşkar, “Doğrusal cebir”. Bu kitap dört ciltlik dizinin üçüncü cildidir.
        Dizinin diğer kitapları Cilt 1 “Tek değişkenli fonksiyonlarda türev ve entegral”,
        Cilt 2: \"Çok değişkenli fonksiyonlarda türev ve entegral\" ve Cilt 4: “Diferansiyel
        denklemler” dir.\n\nSource: Attila Aşkar, Linear Algebra, Volume 3 of the
        set of Vol1: Calculus of Single Variable Functions, Volume 2: Calculus of
        Multivariable Functions and Volume 4: Differential Equations.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/74/298a608f6011e59350073ba02f8ea7/LinalgI.png","name":"Doğrusal
        Cebir I: Uzaylar ve İşlemciler / Linear Algebra I: Spaces and Operators","id":"1N51YHQHEeWxvQr3acyajw","slug":"linearalgebra1"},{"courseType":"v2.ondemand","description":"In
        this course you will understand how firms are organized, what factors must
        be taken into account in making critical design decisions, and what role managers
        play in making these choices. In order to answer these questions, we will
        first develop a conceptual process model that links business models, external
