        Trials: Methods and Best Practices","id":"v1-78","slug":"vacctrials"},{"courseType":"v2.ondemand","description":"Terrorism
        has arguably been one of the defining factors of our age. It frequently makes
        headlines, threatening or attacking governments, private business and ordinary
