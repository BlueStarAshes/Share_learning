        to Classical Music\",\"id\":\"v1-2570\",\"slug\":\"introclassicalmusic\"},{\"courseType\":\"v2.ondemand\",\"description\":\"Do
        you want to develop skills to prototype mobile-enabled products using state-of-the-art
        technologies? In this course you will build a hardware and software development
        environment to guide your journey through the Internet of Things specialization
        courses. We will use the DragonBoard™ 410c single board computer (SBC). \\n\\nThis
        is the first in a series of courses where you will learn both the theory and
        get the hands-on development practice needed to prototype Internet of Things
        products.  This course is suitable for a broad range of learners. \\n \\nThis
        course is for you if:\\n•  You want to develop hands-on experience with mobile
        technologies and the Internet\\n•  You want to pivot your career towards the
        design and development of Internet of Things enabled products\\n•  You are
        an entrepreneur, innovator or member of a DIY community \\n\\nLearning Goals:
        \\nAfter completing this course, you will be able to:\\n1.  Configure at least
        one integrated development environment (IDE) for developing software.\\n2.
        \ Make use of git, adb and fastboot to flash multiple OS and repair bricked
        boards.\\n3.  Install Android 5.1 (Lollipop) and Linux based on Ubuntu.\\n4.
        \ Create, compile and run a Hello World program.\\n5.  Describe the DragonBoard™
        410c peripherals, I/O expansion capabilities, Compute (CPU and Graphics) capabilities,
        and Connectivity capabilities.\",\"photoUrl\":\"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/80/4a2c904d0811e593d7637e1c80c9be/internet-of-things.jpg\",\"id\":\"H9j3VizfEeW-zwq84wShFQ\",\"slug\":\"internet-of-things-dragonboard\",\"name\":\"Internet
        of Things: Setting Up Your DragonBoard™ Development Platform\"},{\"courseType\":\"v2.ondemand\",\"description\":\"This
        course will survey the music of the Rolling Stones, beginning with the roots
        and first formation of the band in the early 1960s, and following the group
        through the release of It's Only Rock 'n' Roll in late 1974.\",\"photoUrl\":\"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/3d/5e2d7010fd11e4acadedeba81f203a/RollingStonesLogo_v2.jpg\",\"name\":\"The
        Music of the Rolling Stones, 1962-1974\",\"id\":\"Vqis2Ok5EeSgjCIAC5MR2Q\",\"slug\":\"rolling-stones\"},{\"courseType\":\"v2.ondemand\",\"description\":\"Aprende
        sobre el proceso de producción de música -incluyendo la grabación, la edición
        y la mezcla- y sobre las herramientas disponibles para crear música contemporánea
        en tu computadora.\",\"photoUrl\":\"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/2d/427760670b11e594ab6d3298fccd6c/music-production.jpg\",\"id\":\"etUml1ZbEeWQVQr3-Nu12w\",\"slug\":\"produccion-musical\",\"name\":\"Introducción
        a la producción de música\"},{\"courseType\":\"v2.ondemand\",\"description\":\"You’ve
        hit a major milestone as a computer scientist and are becoming a capable programmer.
        You now know how to solve problems, write algorithms, and analyze solutions;
        and you have a wealth of tools (like data structures) at your disposal.  You
        may now be ready for an internship or (possibly) an entry-level software engineering
        job.  But can you land the internship/job?  It depends in part on how well
        you can solve new technical problems and communicate during interviews.  How
        can you get better at this?  Practice!  \\n\\nWith the support of Google’s
        recruiting and engineering teams we’ve provided tips, examples, and practice
        opportunities in this course that may help you with a number of tech companies.
        \ We’ll assist you to organize into teams to practice.  Lastly, we’ll give
        you basic job search advice, and tips for succeeding once you’re on the job.\",\"photoUrl\":\"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/68/1b8110462711e58738b93f7fb6a31b/Course4.jpg\",\"id\":\"73wUyhqPEeWwrBKfKrqlSQ\",\"slug\":\"cs-tech-interview\",\"name\":\"Mastering
        the Software Engineering Interview\"},{\"courseType\":\"v2.ondemand\",\"description\":\"Data
        analysis has replaced data acquisition as the bottleneck to evidence-based
        decision making --- we are drowning in it.  Extracting knowledge from large,
        heterogeneous, and noisy datasets requires not only powerful computing resources,
        but the programming abstractions to use them effectively.  The abstractions
        that emerged in the last decade blend ideas from parallel databases, distributed
        systems, and programming languages to create a new class of scalable data
        analytics platforms that form the foundation for data science at realistic
        scales.\\n\\nIn this course, you will learn the landscape of relevant systems,
        the principles on which they rely, their tradeoffs, and how to evaluate their
        utility against your requirements. You will learn how practical systems were
        derived from the frontier of research in computer science and what systems
        are coming on the horizon.   Cloud computing, SQL and NoSQL databases, MapReduce
        and the ecosystem it spawned, Spark and its contemporaries, and specialized
        systems for graphs and arrays will be covered.\\n\\nYou will also learn the
        history and context of data science, the skills, challenges, and methodologies
        the term implies, and how to structure a data science project.  At the end
        of this course, you will be able to:\\n\\nLearning Goals: \\n1. Describe common
        patterns, challenges, and approaches associated with data science projects,
        and what makes them different from projects in related fields.\\n2. Identify
        and use the programming models associated with scalable data manipulation,
        including relational algebra, mapreduce, and other data flow models.\\n3.
        Use database technology adapted for large-scale analytics, including the concepts
        driving parallel databases, parallel query processing, and in-database analytics\\n4.
        Evaluate key-value stores and NoSQL systems, describe their tradeoffs with
        comparable systems, the details of important examples in the space, and future
        trends.\\n5. “Think” in MapReduce to effectively write algorithms for systems
        including Hadoop and Spark.  You will understand their limitations, design
        details, their relationship to databases, and their associated ecosystem of
        algorithms, extensions, and languages.\\nwrite programs in Spark\\n6. Describe
        the landscape of specialized Big Data systems for graphs, arrays, and streams\",\"photoUrl\":\"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera.s3.amazonaws.com/topics/datasci/large-icon.png\",\"id\":\"zfksZy_FEeWWqBIFfWmDPQ\",\"slug\":\"data-manipulation\",\"name\":\"Data
        Manipulation at Scale: Systems and Algorithms\"},{\"courseType\":\"v2.ondemand\",\"description\":\"Have
        you ever wondered how playing games can help us to train people, deal with
        societal challenges or raise awareness of contemporary social issues?   \\n\\nIn
        this MOOC you will learn the ins and outs of games that are designed with
        exactly those purposes in mind: serious games.  We will define serious games
        and discuss the different types that have been developed. We will explain
        why people like to play them and what impact they may have. State of the art
        theories from game studies, philosophy and media psychology will be used to
        help you understand how serious games work and how they appeal to players.
        The potential impact of gaming is addressed in detail by discussing persuasive
        games, which aim at changing the player's attitude. Throughout the MOOC, theoretical
        insights will be illustrated with playful animations and case studies of serious
        games that are developed by world-class companies in the city of Rotterdam.
        \ \\n\\nThis MOOC is particularly interesting for you when you are a student
        considering to study digital media such as serious games, a professional interested
        in the opportunities these games may create for your organization, or a game
        developer who wants to know more about the impact serious games can have.\\n\\nAre
        you ready to broaden your vision on serious games? Join this course and be
        inspired!\",\"photoUrl\":\"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/58/a4ecf0ed2311e5b90649b840138c22/Logo3-MOOC.png\",\"id\":\"HYFQ1GA3EeWHOBLr-5YFsw\",\"slug\":\"serious-gaming\",\"name\":\"Serious
        Gaming\"},{\"courseType\":\"v2.ondemand\",\"description\":\"In this course,
        you will engage in developing and strengthening the functional component of
        your career brand. Acting as “your own Chief Executive Officer” (P. Drucker),
        you will learn how to use strategic management models and techniques for enhancing
        your skills portfolio. You will learn how to increase your human capital by
        developing and documenting high-demand marketable skills. After completing
        this course, you will be able to: \\n- Implement business strategy and models
        and tools, such as benchmarking and SWOT analysis, for identifying and analyzing
        your competitive strengths and addressing competency gaps in a skill-based,
        competitive job selection context; \\n- Understand evidence-based, data-driven
        skill assessment methodologies and techniques; \\n- Select appropriate assessment
        tools and apply them for a thorough, accurate, evidence-based and data driven
        self-assessment of your transferable skills; \\n- Create your critical competency
        profile (\\\"The Self-Assessment Grid for Evaluation, or SAGE\\\") and use
        it as an effective instrument for an objective, 360 degree self-assessment
        of your competitive strengths and competency gaps; \\n- Create and use an
        effective instrument for organizing, directing and monitoring your skill-building
        activities (“The Skill-Building Dashboard, or Skill-Builder”); \\n- Develop
        an effective tool (“The T-Portfolio”) for gathering and organizing samples
        of standards, best practices, assessment instruments and techniques in your
        chosen field; \\n- Effectively organize your self-management information system
        to systematically collect and analyze job-related data, evaluate and assess
        required competencies and skills, develop and implement plans for self-improvement,
        and monitor your progress; \\n- Develop and implement a realistic performance
        metric for your career development activities (\\\"Your Present Job Market
        Value\\\"); \\n- Engage in self-coaching to support active self-development.\",\"photoUrl\":\"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/6d/6b4b10b26411e5bfec591131c93482/College-Photos-_OCGR_-005_2.jpg\",\"id\":\"DJwLGW03EeW9CAqYJHF3zQ\",\"slug\":\"career-brand-development-self-coaching\",\"name\":\"Career
        Brand Development and Self-Coaching\"},{\"courseType\":\"v2.ondemand\",\"description\":\"Think
        about the oldest and most familiar principles of American law, property and
        proportional liability, in a new and surprising way, and learn to apply economic
        reasoning to an especially important and interesting aspect of life.\",\"photoUrl\":\"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/20/29a56e9044b4ed07a9abc3140b84bf/Smokestacks_3958.jpeg\",\"name\":\"Property
