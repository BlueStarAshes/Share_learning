        English Now! Second Language Reading, Writing, and Grammar "},{"courseType":"v2.ondemand","description":"This
        course will allow you to identify and evaluate opportunities for creating
        a tech business, and to better understand its principal issues on a human,
        technical, commercial, environmental and financial level.\n\nAs such, you
        will obtain solid foundations either for building your own tech business,
        or for joining one.\n\nDeciding to create or to join a tech business in these
        early years is an out-of-the-ordinary adventure, and it certainly won’t be
        straightforward: you need to be ready to accept that not all \"good\" ideas
        will lead to success, and that only a very small number of projects lead to
        great success. You must learn to overhaul your relationship with failure,
        which is a valuable source of experience and should be managed according to
        the logic of “acceptable loss”: the entrepreneur loves uncertainty, not excessive
        risk. The creation of tech businesses gives you a genuine opportunity to change
        the world, but requires you to adopt a particular state of mind and to be
        able to acquire knowledge, know-how and interpersonal skills.\n\nYou will
        have the chance to work alongside passionate and exciting people from a whole
        multitude of backgrounds. From a technological point of view, these women
        and men have constructed numerous companies of a global scale.\n\nThe development
        trajectory of a tech business is full of mishaps which require you to be both
        agile and greatly prepared to build on a strong idea, choose your market,
        develop your proposal, assemble a team worthy of the task in hand, and finding
        financing.\n\nThe course is made up of methodological sessions as well as
        first-hand accounts from entrepreneurs and people who have succeeded in creating
        tech businesses themselves. You will thus be able to get to know the essential
        dilemmas with which high-tech business creators are confronted with, beginning
        with the initial decision to set up your very own structure, which itself
        represents a significant life decision.\n\nYou will also see that the creation
        of a tech business is much more a collective adventure than an individual
        one.\n\nIn the English version, all of the reading content, quizzes and assesments
        will be in English, whilst the videos will have French audio and English subtitles.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/5e/295f50e16e11e598e2c16de109e815/logo-800x800.png","id":"cS6r05iOEeW5gxKDBxYMJw","slug":"tech-startup","name":"Creating
        and Developing a Tech Startup"},{"courseType":"v2.ondemand","description":"How
        is a satellite built? How do they fly? How do they communicate and how does
        the network operate? You will get all the answers in this course from teachers
        and researchers from three schools associated with Institut Mines-Télécom.\n\nThe
        course is made of : teaching videos, equipment demonstrations and simulation
        programs. They will guide you through the discovery of satellite communications.
        Professionals in the space field will share there vocation for this scientific
        and technical sector. \n\nHave you ever wanted to know more about transponders,
        the geostationary orbit, QPSK modulation, channel coding, link budget, TCP
        over large bandwdith x delay product links ? \n\nThis course is for you! This
        course is available in English: French-speaking lecturers with English subtitles
        and fully translated contents (slides, practices).\n\nThis MOOC is supported
