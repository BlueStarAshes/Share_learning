        Appreciation of Tang and Song Poetry","id":"v1-1345","slug":"sjtuch902"},{"courseType":"v2.ondemand","description":"هو
        مساق للمهتمين في التعرف على أدوات الاستشعار الحديثة التي تستعين بتقانة النانو
        (وهي التقانة التي تبحث في المجال بين واحد إلى مئة نانوميتر، أي في أجزاء من
        المليار من المتر) لفرز ومراقبة الأحداث المختلفة في حياتنا الشخصية أو العملية.  في
        أطار هذا المساق، سنكتشف معا عالم النانو المذهل الذي يتعامل مع الوحدات الأساسية
        في بناء المادة.  وبهذا سوف نمهد الطريق لتطبيقات إبداعية لانهائية تطبق في كل
        جزء من حياتنا اليومية، بدءا من تشخيصات وعلاجات (في الجسم الحي أو خارجه) للأمراض،
        وثم نستمر في تقانة مراقبة جودة المنتوجات وما يختص بالبيئة، وننهي في تقانة
        مراقبة القضايا الأمنية.  سنتعلم في هذا السعي كيف نصَنع هذه الأدوات الجديدة،
        وكيف نميزها، وكيف نتحكم بها، وكيف ندمجها في التطبيقات المختلفة.\n\n_ _ _ _
        _ _ _ _ _ _ _ _ _\n\nوصف المساق\nتقانة ومستشعرات النانو هو مجال يحوي اختصاصات
        عديدة ومتداخلة ويجمع بين الكيمياء/البيوكيمياء، الفيزياء، البيولوجيا، علم المواد،
        هندسة الإلكترونيات وغيرها. سيعرض المساق الحالي بعض مبادئ التقانة ومواد النانو
        الاساسيّة ودورها الهام في اجهزة و خواص الاستشعار. في هذا المساق سيتم نقاش
        معلومات شيقة من تخصصات متعددة في مجال العلوم والهندسة في المستوى النانوي,
        مستهدفا فهم الاختلافات الفيزيائية الأساسية لمستشعرات النانو. عند إنهاء هذا
        المساق، يكون قد تعلم الطالب تصنيع، تمييز ومعالجة مواد النانو ومستشعرات النانو،
        وكيفية  تسخيرها لبناء تطبيقات جديدة. وأيضا سيطبق الطالب معرفته في تقانة ومستشعرات
        النانو ضمن مشروع حسب اهتمامه الشخصي.\n\n\nاهداف المساق\nهدف المساق الرئيسي
        هو تطوير التفكير النقدي, الابداعي والمبتكر. ان المساق يشجع العمل ضمن فريق
        ذو افراد من مجالات وحضارات مختلفة, لبناء \"مخازن أفكار\" عالمية لابتكار افكار
        جديدة. سوف يطلب منكم خلال المساق ان تقوموا بالتفكير بطريقة مبدعة, غير اعتيادية
        وان تقترحوا افكار جديدة. \n\nيستهدف هذا المساق تشجيع المعرفة بالمواضيع التالية:
        \n\n1)        أهمية المواد النانوية في تطبيقات الاستشعار.\n2)     الأساليب
        المستخدمة في تحديد خصائص المستشعرات النانوية·\n3)        الأساليب المستخدمة
        لتكييف مواد النانو بهدف استعمالها في تطبيقات استشعار خاصة.\n4)       جسيمات
        النانو الفلزية والشبه موصلة.\n5)        أنابيب النانو وأسلاك النانو العضوية
        وغير العضوية.\n6)        المستشعرات الضوئية، الميكانيكية، والكيميائية المبنية
        من مواد النانو.\n7)         المستشعرات المبنية من هجين من المواد النانوية.\n
        \n\nالكتب المطلوبة:\n·         Jiří Janata, Principles of Chemical Sensors,
        Springer, 2d Edition (1989).\n·         Roger George Jackson, Novel Sensors
        and Sensing, CRC Press (2004).\n\n\nنبذه عن البروفيسور حسام حايك:\n\nالبروفيسور
        حسام حايك هو خبير في مجال التقانة والمستشعرات النانوية، وتشخيص أمراض بوسائل
        غير باضعة. حاصل على العديد من الجوائز والأوسمة المرموقة في العالم: جائزة ماري
        كوري للتميز العلمي، جائزة ERC، جائزة الصحة الأوروبية 7-FP. البروفيسور حايك
        حاصل على أكثر من 42 وسام وجائزه دولية لإنجازاته العلمية، ويشمل ذلك وسام الفارس
        (التي تمنحه الحكومة الفرنسية) والذي يعد من أعرق اوسمه الشرف في العالم. وقد
        أدرج اسمه ضمن \"قائمة افضل 35 شاب عالم في العالم\". كذلك حاز البروفيسور حايك
        على جائزة ديسكفري من مؤسسة بيل وميليندا غيتس. البروفيسور حايك هو مؤسس ورئيس
        مجموعه مكونه من 8 فرق أبحاث وشركات أوروبية لتطوير جيل متقدم من الإلكترونيات
