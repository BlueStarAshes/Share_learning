        The lectures provide some of the basic mathematical development as well as
        explanations of philosophy and interpretation. Completion of this course will
        give you an understanding of the concepts of the Bayesian approach, understanding
        the key differences between Bayesian and Frequentist approaches, and the ability
        to do basic data analyses.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/9f/2e5c7029f911e6a54019be03e7925b/GammaUpdate.png","id":"Qqmr3fBKEeWLaBLI8fdMlw","slug":"bayesian-statistics","name":"Bayesian
        Statistics: From Concept to Data Analysis"},{"courseType":"v2.ondemand","description":"Ce
        cours porte sur les zones qui sont dédiées à la protection de la nature, les
        «aires protégées» : comment elles fonctionnent et pourquoi elles sont si importantes
        dans le maintien de la santé de l’environnement de notre monde en plein développement,
