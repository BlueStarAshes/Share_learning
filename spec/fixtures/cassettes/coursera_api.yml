        Management Capstone"},{"courseType":"v2.ondemand","description":"Good data
        collection is built on good samples.  But the samples can be chosen in many
        ways.  Samples can be haphazard or convenient selections of persons, or records,
        or networks, or other units, but one questions the quality of such samples,
        especially what these selection methods mean for drawing good conclusions
        about a population after data collection and analysis is done.  Samples can
        be more carefully selected based on a researcher’s judgment, but one then
        questions whether that judgment can be biased by personal factors.  Samples
        can also be draw in statistically rigorous and careful ways, using random
        selection and control methods to provide sound representation and cost control.  It
        is these last kinds of samples that will be discussed in this course.  We
        will examine simple random sampling that can be used for sampling persons
        or records, cluster sampling that can be used to sample groups of persons
        or records or networks, stratification which can be applied to simple random
        and cluster samples, systematic selection, and stratified multistage samples.  The
        course concludes with a brief overview of how to estimate and summarize the
        uncertainty of randomized sampling.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/70/c286f0f28f11e596d1a720557c82de/sampling_thumnbail_1.jpg","id":"2_xJtuxuEeWMXQ7KUwccNw","slug":"sampling-methods","name":"Sampling
