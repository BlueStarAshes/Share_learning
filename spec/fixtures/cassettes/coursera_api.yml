        Technology, and Society in China I: Basic Concepts\",\"id\":\"v1-214\",\"slug\":\"stschina1\"},{\"courseType\":\"v2.capstone\",\"description\":\"The
        Executive Data Science Capstone, the specialization’s culminating project,
