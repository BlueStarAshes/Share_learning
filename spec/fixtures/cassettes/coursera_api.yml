        and ideas to organizational situations to develop the critical insights and
        decision making skills to build effective organizations.\n \nLearners:\n•\tWill
        understand how managers create value through their organizations\n•\tWill
        have a good understanding of the fundamental principles and factors important
        to organizational design\n•\tWill be able to design the coordination, control,
        and performance measurement systems to manage an organization.\n\nThis course
        is part of the iMBA offered by the University of Illinois, a flexible, fully-accredited
        online MBA at an incredibly competitive price. For more information, please
        see the Resource page in this course and onlinemba.illinois.edu.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/24/509af0a29411e5904f61cf17516827/iMBA_SLAM_Icon_DesigningAndManagingOrganizations.png","id":"yEfdpZz9EeWlGQ5Xb9b0kw","slug":"designing-organization","name":"Designing
        the Organization: From Strategy to Organizational Structure"},{"courseType":"v2.ondemand","description":"You
        will review the evolution of the Korean economy decade by decade since Korea’s
        independence from Japan in 1945. Major policies of each decade will be explained
        and their effect on the Korean economy will be analyzed. Also, the backgrounds
        and limitations of important policies will be scrutinized. By doing so, you
        will be able to compare the Korea experience with the other developing countries’.
        \n\n1.\tYou will be able to explain how the miracle of the Korean economic
        development was made possible. \n2.\tBy examining internal and external conditions
        behind the decision making of major policies in Korea, you will be able to
        draw lessons that can be applicable to today’s developing countries.\n3.\tYou
        can explain how the Korean economy has interacted with the global economy
