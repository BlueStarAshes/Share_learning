        R Programming Environment"},{"courseType":"v1.session","description":"Have
        we reached the boundaries of what can be achieved in sports and building design?
        The answer is definitely “NO”. This course explains basic aspects of bluff
        body aerodynamics, wind tunnel testing and Computational Fluid Dynamics (CFD)
        simulations with application to sports and building aerodynamics. It is intended
        for anyone with a strong interest in these topics. Key fields addressed are
