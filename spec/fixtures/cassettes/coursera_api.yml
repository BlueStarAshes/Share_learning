        Methods for Quantitative Finance","id":"v1-762","slug":"mathematicalmethods"},{"courseType":"v2.ondemand","description":"Journey
        of the Universe weaves together the discoveries of the evolutionary sciences
        together with humanities such as history, philosophy, art, and religion.  The
