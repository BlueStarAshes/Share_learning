        in Persuasive and Credible Communication"},{"courseType":"v2.ondemand","description":"Course
        in French with English and Chinese subtitles\n\nCe cours présente les principaux
        courants qui marquent aujourd''hui la réflexion éthique et touchent tout un
        chacun dans sa vie personnelle, sociale et citoyenne. D’Aristote à Kant, de
        Bentham à Derrida, à travers un voyage philosophique passionnant nous entrerons
        dans le vif du débat éthique contemporain.\n\nNotre monde toujours plus complexe
        semble nous échapper. Réchauffement climatique, questions de début et de fin
        de vie, évolution vertigineuse des bio-technologies, inégale distribution
        des richesses, pressions migratoires accentuées… La tentation est grande d’une
        vie morale repliée sur elle-même à partir d’une éthique minimale : « fais
        ce que tu veux, du moment que tu ne mets pas en péril la liberté des autres ».
        Nous proposons de prendre le contre-pied : défendre l’idée d’une éthique qui
        nous plonge dans notre réalité sociale et politique, parmi nos semblables
        et avec eux. Et pour cela nous reposons la question de ce qui est juste, de
        ce qui est bien. Sans repartir de rien, sans tout réinventer.\nC’est pourquoi
        nous présentons un cours qui permet de se familiariser avec les plus importantes
        perspectives éthiques traversant le monde contemporain : l’éthique des vertus
        (ou perfectionnisme) ; l’éthique du devoir (ou déontologisme) ; l’éthique
        utilitariste (ou conséquentialisme) ; l’éthique de l’amour (ou éthique du
        don). Ainsi chacun pourra mettre de l’ordre dans ses idées, repérer les différentes
        manières de s’orienter dans la vie morale, comprendre les différences d’appréciation
        face aux diverses situations qui interpellent et sollicitent.\n\nQuels que
        soient votre champ de savoir académique, votre engagement professionnel ou
        vos choix personnels, il s’agit de proposer des clés d’analyse dont vous disposerez.
        Pour cela, nous alternerons tout au long de ce cours les présentations des
        grands courants, sous leur forme ancienne puis contemporaine, et des questions
        plus transversales ou des cas concrets. Avec un seul but : clarifier les idées
        pour mieux comprendre le réel et mieux orienter l’action.\n- - - - - - - -
        - - - - - - - - - - - - - - - - - - -\nAbout this course:\n\nThis course presents
        the main schools of thought that frame today’s ethical reflection and affect
        everyone in their personal, social and civic life. From Aristotle to Kant,
        from Bentham to Derrida, we will take you to the heart of contemporary ethical
        debates through a fascinating philosophical journey. Our increasingly complex
        world seems to elude our grasp. Global warming, beginning and end-of-life
        issues, the dizzying evolution of bio-technologies, the unequal distribution
        of wealth, heightened migratory pressures ... In response, we are tempted
        to make the moral life a self-legislating and isolated affair: \"do what you
        want, as long as you do not put at risk the freedom of others\". We propose
        to go against this trend and to defend the idea of ​​an ethics that immerses
        us in our social and political reality, in and amongst our peers. We thus
        reformulate the question of what is right and what is good. This is not to
        say we are starting from scratch and reinventing the wheel. Rather, we will
        offer a course that allows you to encounter the most important ethical perspectives
        of our contemporary world: virtue ethics (or perfectionism); ethics of duty
        (or deontology); utilitarianism (or consequentialism); ethics of love (or
        ethics of the gift). Everyone will thus have a chance to evaluate his or her
        ideas, to identify different approaches to the moral life, and to understand
        a range of perspectives on different situations that face us in our lives.
        Whatever your field of academic knowledge, your professional commitments or
        personal choices, this course presents key concepts for further analysis.
        Therefore, we will alternate discussions of the founding schools of ethical
        thought, in their ancient and contemporary formulations, with cross-disciplinary
        issues and applied case studies. The goal throughout is to clarify ideas in
        order to better understand reality and orient human action.\n\n- - - - - -
        - - -- - - -- - - - - - - -- - - - - - -- \n善、正义、功用：哲学伦理学导论\n \n本课程旨在向大家介绍伦理学的主要流派，这些流派对如今的伦理思考意义非凡，并且涉及到每个人的个人生活、社会生活和公民生活。\n从亚里士多德到康德，从边沁到德里达，通过引人入胜的哲学之旅，我们将进入当代伦理学辩论的核心问题。","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/16/a792c0351e11e581a9b166f3886cb3/Ethique-web_v2.jpg","name":"Le
        Bien, le Juste, l''Utile. Introduction aux éthiques philosophiques","id":"_Rz3I59yEeWIXgpWJNgyEw","slug":"ethique"},{"courseType":"v1.session","description":"Ever
