        وكذلك مقيم علمي في المفوضية الأوروبية.\n\n البريد الإلكتروني: hhossam@technion.ac.il
        \n\n_ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ \n\n الطاقم:\n\n\nميتال بار-سيجف: حاصلة
