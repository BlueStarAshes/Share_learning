        philosophy of the Bayesian approach as well as how to implement it for common
        types of data. We will compare the Bayesian approach to the more commonly-taught
        Frequentist approach, and see some of the benefits of the Bayesian approach.
        In particular, the Bayesian approach allows for better accounting of uncertainty,
        results that have more intuitive and interpretable meaning, and more explicit
        statements of assumptions. This course combines lecture videos, computer demonstrations,
        readings, exercises, and discussion boards to create an active learning experience.
        For computing, you have the choice of using Microsoft Excel or the open-source,
