        Analysis and Interpretation Capstone"},{"courseType":"v2.ondemand","description":"The
        University of California San Diego, Skaggs School of Pharmacy and Pharmaceutical
        Sciences Drug Development course brings you lectures from both faculty and
        industry experts.   With this course, recorded on campus at UCSD, we seek
        to share our access to top people in the field who bring an unprecedented
        range of expertise on drug development.  \n\nIn this course you will learn
        the different stages of clinical development as well as the regulatory including
        but not limited to, an Investigational New Drug Application (IND), New Drug
        Application (NDA), and product labeling.  Additionally you will learn how
        to Incorporate study design methods for consideration in the design of clinical
        protocols to assess safety, tolerability, and efficacy in multiple therapeutic
        areas.\n\nIn this course you will learn the different phases of clinical development:\n\n*
        Phase 1 or early stage clinical trial are conducted primar­ily to determine
        how the new drug works in humans, its safety profile and to predict its dosage
        range.  It typically involves between 30 and 100 healthy volunteers.\n\n*
        Phase 2 or Proof of Concept POC studies test for efficacy as well as safety
        and side effects in a group of between 30  to 200 hundred  patients with  the
        disease for which the new drug is being developed.\n\n* Phase 3 or late stage
        clinical development involve much larger group of patients, between a few
        hundred to thousands, depending on the indication, which will  help  determine
        if the new drug can be considered both safe and effective.  It will involve
        control groups using placebo and/or current treatment as a comparison.\n\n*
        Product registration and approval process after a drug is considered safe
        and effective from Phase 3 trials, it must be authorized in each individual
        country before  it can  be  marketed. All data gen­erated about the small
