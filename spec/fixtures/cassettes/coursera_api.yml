        Python to Access Web Data"},{"courseType":"v2.ondemand","description":"《营养与健康》介绍营养学基础知识，主要内容包括：人体所需的七大营养素的化学结构、主要生理功能、食物来源、人体每天的参考摄入量等；主要食物种类包括谷物类、薯类、豆类、坚果类、蔬菜类、水果类、肉类、水产品类、蛋类、乳制品类的营养价值；营养与疾病特别是一些慢性、高发性疾病如高血糖、高血脂、高血压、癌症等的关系。内容简单，适合无营养学基础、但希望了解一般的营养学知识，改善日常膳食质量的人选修。","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/76/93a190099211e5a43f6d32d0baebb7/_____________.jpg","name":"营养与健康","id":"Jh3a5yndEeWdZwpK5HlOww","slug":"yingyang-jiankang"},{"courseType":"v1.session","description":"In
        this course, we explore what it means to be a leader in the context of healthcare.
