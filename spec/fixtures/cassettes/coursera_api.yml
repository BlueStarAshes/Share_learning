        Intelligence and Big Data","id":"v1-145","slug":"bigdata"},{"courseType":"v2.ondemand","description":"Learn
        how debt and equity can be used to finance infrastructure investments and
        how investors approach infrastructure investments! \n\nAccording to the OECD,
        the global infrastructure investment requirement by 2030 for transport, electricity
        generation, transmission & distribution, and water & telecommunications totals
        to 71 trillion dollars. This figure represents about 3.5% of the annual World
        GDP from 2007 to 2030.\n\nThe European Commission estimated, that by 2020,
        Europe will need between 1.5 - 2 trillion Euros in infrastructure investments.
        Between 2011 and 2020, about 500 billion Euros will be required for the implementation
        of the Trans-European Transport Network (TEN-T) program, 400 billion Euros
        for Energy distribution networks and smart grids, 200 billion Euros on Energy
        transmission networks and storage, and 500 billion Euros for the upgrade and
        construction of new power plants. An additional 38 - 58 billion Euros and
        181 - 268 billion Euros in capital investment will be needed to achieve the
        targets set by the European Commission for broadband diffusion.\n\nTraditionally
        investments in infrastructure were financed using public sources. However,
        severe budget constraints and inefficient management of infrastructure by
