        - Matteo Panini, CEO - www.hombre.it\nAcetaia Maletti - Carmen & Claudio Maletti\nCantine
        Riunite y CIV - Vanni Lusetti, CEO; Francesca Benini, Gerente de Ventas y
        Marketing; Elena Lottici, Gerente de Exportaciones; Mario Vandi, Director
        de Marketing - www.riunite.it\nGlemGas - Marco Guerzoni, Gerente de Proyectos
        - www.glemgas.com\nBibendum Catering - LaFranceschetta58 - Sabrina Lazzereschi
        y Marta Pulini, Propietarios y Fundadores - www.bibendumcatering.it, www.franceschetta58.it","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/84/5e4160589111e5b79abf9679608b25/geab_v1.png","id":"QtAD8SXCEeWxbhIkPfddLQ","slug":"empresas-alimentos-bebidas","name":"Gestión
        de las empresas de alimentación y bebidas"},{"courseType":"v2.ondemand","description":"This
        course provides an overview of the issue of postharvest loss of grains by
        exploring essential physical, technical, and social dimensions of postharvest
        supply chains and loss prevention methods globally.\n\nEach year, estimates
        suggest that 1/3 of all food produced is lost or wasted, making postharvest
        loss a critical global food security and sustainability issue of today. Key
        knowledge areas are presented including:\n-An overview of postharvest loss\n-Supply
        chain activities such as harvesting, drying, and storage\n-Economics and markets\n-An
        introduction to the network of actors working in this field\n\nWe face the
        immense challenge of feeding over 9 billion people by the year 2050. To meet
        these demands, yields will have to more than double using the same amount
        of natural resources. In recent years, postharvest loss has been recognized
        by major institutions including the US government, the United Nations, the
        CGIAR Research Consortium, and several others as a significant opportunity
        to impact food security and improve livelihoods. Despite this increased attention,
        a lack of knowledge, technical capacity, and resources remain obstacles for
        stakeholders worldwide to act on these issues. This course will, for the first
        time, provide you as professionals, practitioners, and students, with a comprehensive
        introduction to postharvest loss processes and begin building capacity for
        loss prevention worldwide.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/78/ea3df074b411e485319ba978b303cc/postharvestloss.jpg","id":"TmuXRhJWEea8fxLSgUgxeQ","slug":"postharvest","name":"Global
        Postharvest Loss Prevention: Fundamentals, Technologies, and Actors"},{"courseType":"v2.capstone","description":"作为“程序设计与算法”系列专项课程的结业实践项目，我们联合腾讯公司，为大家设计了一个实际应用问题——搜索引擎设计。这是互联网公司中极具代表的实际开发项目。如何高效地进行检索？如何有效地提升搜索的精度？…
        将要求你解决一系列搜索引擎设计中面临的实际问题。通过这个项目实践，我们希望能够对你的实际编程能力进行衡量，也希望你能够充分展现自己所学到的知识和技能。我们将在项目展开的过程中提供腾讯资深工程师的专业解答，并从完成项目的学习者中选拔部分同学参与在腾讯公司的现场交流。完成本实践项目，表明你已经具备了在企业承担程序研发工作的能力。\n\n第一期的结业实践项目初步定为2016年6月。","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/f9/fa7c4020b911e6a91a6d637d2277f7/LOGO-final.png","id":"Vrd1RhR5EeWpKw4zIcjkHw","slug":"biancheng-suanfa-biye-xiangmu","name":"程序开发项目实践"},{"courseType":"v2.ondemand","description":"Learn
