        do I realign my business practices and architecture?\n•\tHow do I gear up
        my people and structure my organisation?\n\nView the MOOC promotional video
        here: http://tinyurl.com/hvtz2ph","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/71/7d68f0a1f211e594b36397a5830f12/Moving-to-the-cloud_04_1_.png","id":"kwoH0Ux5EeW_MgoxMAgbMQ","slug":"cloud-computing-adoption","name":"Moving
        to the Cloud"},{"courseType":"v2.capstone","description":"El proyecto capstone
        te ofrece la oportunidad de poner en práctica lo que has aprendido a lo largo
        de la especialización a través de una de estas opciones:\n\nI – Ayuda a una
        gran empresa a encontrar solución a problemas reales que está enfrentando
        en las áreas de las 4P. Tras realizar un análisis exhaustivo de la situación
        actual, recomienda planes de acción específicos para resolver dilemas de la
        empresa. Un caso de estudio de la vida real. \n\nII – ¿Tienes tu propio producto
        o servicio? Dale una nueva perspectiva a través del marketing mix. \nSi planeas
