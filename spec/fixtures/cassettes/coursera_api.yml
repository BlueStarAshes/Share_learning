        into General Theory of Relativity"},{"courseType":"v2.ondemand","description":"Course
        Description\n\nWhat is our role in the universe as human agents capable of
        knowledge? What makes us intelligent cognitive agents seemingly endowed with
        consciousness? \n\nThis is the second part of the course ''Philosophy and
        the Sciences'', dedicated to Philosophy of the Cognitive Sciences. Scientific
