        of Algorithms"},{"courseType":"v2.ondemand","description":"心理学很神秘？你会发现，只要有人的地方，就有心理学！\n心理学很深奥？你会发现，似乎每个人都是大众心理学家，谁都可以说点“心理学”。\n的确，我们生活中处处都是心理学！但这门课程却要告诉你，我们常常挂在嘴边的“心理学”绝大部分是错的，剩下的一小部分也是不全面的。\n在本课程中，我们会一起把看似复杂的心理学理论运用到简单的生活现象中，在理解和掌握心理规律和原理后，用独具的慧眼看到一个与原先完全不同的生活世界。","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/a9/ee9d60c27f11e49ec973f48002675e/KLV_8871-__.jpg","name":"心理学与生活","id":"D-kRGMhiEeSHHCIAC12q0A","slug":"xin-li-xue-sheng-huo"},{"courseType":"v2.ondemand","description":"In
        previous courses in the Specialization, we have discussed how to sequence
        and compare genomes. This course will cover advanced topics in finding mutations
        lurking within DNA and proteins.\n\nIn the first half of the course, we would
        like to ask how an individual''s genome differs from the \"reference genome\"
        of the species. Our goal is to take small fragments of DNA from the individual
        and \"map\" them to the reference genome.  We will see that the combinatorial
        pattern matching algorithms solving this problem are elegant and extremely
        efficient, requiring a surprisingly small amount of runtime and memory.\n\nIn
        the second half of the course, we will learn how to identify the function
        of a protein even if it has been bombarded by so many mutations compared to
