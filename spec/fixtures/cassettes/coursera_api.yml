        realize its stated objectives.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/43/b91a20da3e11e599923534348c5192/TheBlues_02.jpg.jpg","name":"The
