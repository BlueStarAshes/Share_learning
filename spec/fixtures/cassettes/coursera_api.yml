        de aplicaciones con Android"},{"courseType":"v2.ondemand","description":"Urban
        school reform in the United States is characterized by contentious, politicized
        debate. This course explores a set of critical issues in the education and
        educational reform space, with a focus on aspects of the field that have sparked
        controversy and polarized views. We will dig into these debates, situating
        them within the larger history of public education and school reform, and
        considering the viewpoints, the evidence, and translation of issues into educational
        policy. \n \nWe will consider three broad topics in this course:\n1.  Federal
        Strategies in School Reform: How has the federal government legislated and
        incented public school reform? \n2.  School Choice: How does school choice
        aim to improve schools? \n3.  Accountability: What is the history of accountability
        in American public schooling? What are the policies and practices associated
        with accountability? \n\nLearning Goals\nThis course will enable participants
        to:\n1. develop an informed historical perspective about public schooling
        in the United States;\n2. understand the unique contextual elements of the
        American approach to public schooling;\n3. analyze and assess divergent viewpoints
        about American public school history and school reform policy.\n\nTeachers
        may be able to receive continuing education credit for successful completion
        of this course. To earn continuing education credits students must purchase
        and earn the Course Certificate, which they can then submit to the credit-issuing
        agency in their state.  Students should also fill out the requisite paperwork
        stating that the affiliated provider is the Graham School at the University
        of Chicago, and that average time for certificate-level course completion
        is 18 hours. Students outside of Illinois should contact their state’s accreditation
        board to determine whether this course is eligible for continuing education
        credit. Note that it is up to the schools or districts that employ teachers
        to decide whether this course meet their requirements.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/41/f26ee0781d11e58175d5925f110ef4/3528546388_054a21b439_o_larger_1200x1200.jpg","id":"m-r13mbsEeWq4RLQvtY_lQ","slug":"urban-education","name":"Critical
        Issues in Urban Education"},{"courseType":"v2.capstone","description":"This
        capstone project is designed to allow you to take the knowledge you have gained
        through the Specialization and put that knowledge into practice. In the capstone,
        you will create several of the key planning deliverables that have been discussed
        in these courses and either work on a project you choose or use a suggested
