        Neurobiology I"},{"courseType":"v2.capstone","description":"In our 6 week
        Robotics Capstone, we will give you a chance to implement a solution for a
        real world problem based on the content you learnt from the courses  in your
        robotics specialization. It  will also give you a chance to use mathematical
        and programming methods that researchers use in robotics labs. \n\nYou will
        choose from two tracks - In the simulation track, you will use Matlab to simulate
        a mobile inverted pendulum or MIP. The material required for this capstone
        track is based on courses in mobility, aerial robotics, and estimation. In
        the hardware track  you will need to purchase and assemble a rover kit, a
