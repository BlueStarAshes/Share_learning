        капитала и финансовые институты или \"О чужих деньгах\""},{"courseType":"v2.ondemand","description":"This
        six-week course titled Doing Business in Europe is the second in a series
        of three exploring some of the main business aspects of European Union law.
        Besides providing learners with a sound knowledge base of European laws and
        regulations relevant to establishing and managing a company within the European
        Union, the course also explores business considerations within a broader perspective
        by including inputs from leading law practitioners in the field. More specifically,
        the course discusses strategic and financial considerations within Company
        law, as well as Labour law issues such as restructuring enterprises, working
        conditions and handling crises situations. The course also examines other
        legal areas such as Tax law, Environmental law and Private International law,
        and how they tie in to doing business in Europe.\n\nAt the end of this course,
        you will have a basic understanding of how to:\n\n· Understand the relevant
        regulations governing the internal European Union market\n\n· Establish and
        run a company within the European Union\n\n· Employ staff and recognize workers’
        rights and obligations\n\n· Comply with tax regulations and environmental
        standards\n\n· Set up agreements and resolve cross-border disputes\n\n· Successfully
        analyse EU case law and draft case reports\n\n\nAbout the Series\n\nThe Lund
        series in European Business Law ranges from considering the basic structures
        and principles of the European Union to focusing on specialized areas of European
        Union law. The first course, Understanding the Fundamentals, examines the
        core structures and principles of the European Union. The third and final
        course, Competing in Europe, goes into depth concerning how to compete on
        the internal market and protect your brand, product or invention. All three
        courses can be taken independently or in sequence depending on your needs
        and preferences.\n\nTo keep up to speed on the course series, visit our Facebook
        page at:\n\nhttps://www.facebook.com/eblmooc/\n\n\nSyllabus and Format\n\nEach
        course consists of a number of modules where one module represents about one
        week of work. A module includes a number of lectures and readings, and finishes
        with an assessment – a quiz or a peer graded assignment. The assessments are
        intended to encourage learning and ensure that you understand the material
        of the course. Participating in forum discussions is voluntary. \n\nCourse
        I - Understanding the Fundamentals\n\nModule 1.\tIntroduction \nModule 2.\tLegal
        Method and Sources \nModule 3.\tConstitutional Freedoms and Fundamental principles
        \nModule 4.\tFreedom of Movement \nModule 5.\tThe External Dimension \n\nCourse
        II - Doing Business in Europe \n\nModule 1. \tMaking Business Transactions\nModule
        2. \tEstablishing a Company\nModule 3. \tEmploying and Working in Europe\nModule
        4. \tPaying Taxes and Complying with Environmental Standards \nModule 5. \tCase
        Clinic\nModule 6. \tResolving Cross-border Disputes \n\nCourse III - Competing
        in Europe\n\nModule 1. \tObtaining Trademarks\nModule 2. \tDefending Patents
        \nModule 3. \tCompetition: Illegal Agreements \nModule 4. \tCompetition: Abuse
        of Dominance and Mergers \nModule 5. \tAdvocacy and Legal Writing\nModule
        6. \tSelling to the State and State Aid \n\n\nLund University\n\nLund University
        was founded in 1668. The Faulty of Law is a modern faculty with an international
        profile, welcoming both international and Swedish students. The university
        offers two international Masters: European Business Law and Human Rights Law.
        The former provides an in-depth understanding of both the practical and the
        theoretical aspects of business law within the European Union. The programme
        provides both general and specific knowledge of the European Union legal framework,
        which is necessary for students intending to work as legal advisors or business
        decision-makers. \n\nEducation, research and interaction with the surrounding
        community are the main focus of the Faculty’s work. The connection between
        the three is particularly apparent in the programmes and courses offered by
        the university, including the university’s MOOC course in European Business
        Law. The students get the chance to engross themselves in traditional legal
        studies, while interacting with both researchers and professionally active
        lawyers with qualifications and experience from various areas of law.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/af/06eda02b9011e5aeba9977309995f3/Courselogo_EBL.jpg","id":"DAJLDyr8EeWGvAojQA48rw","slug":"eu-law-doing-business","name":"European
        Business Law: Doing Business in Europe"},{"courseType":"v1.session","description":"本課程是作為歷史入門通識而設計，重點在於藉由歷史教育啟發同學的思維，而非背誦歷史知識。具體的課程目標，是為了讓修課同學感到：\n（一）有趣：重新發現學習歷史的樂趣。\n（二）有用：重新認識學習歷史的價值。\n","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://d15cw65ipctsrr.cloudfront.net/0c/b9777acfb9354116c24f5c6c0c8a85/A.jpg","name":"中國古代歷史與人物－－秦始皇","id":"v1-455","slug":"chinesehistory"},{"courseType":"v2.ondemand","description":"This
