        Social Entrepreneurship Opportunities"},{"courseType":"v2.ondemand","description":"What
        is philosophy?  How does it differ from science, religion, and other modes
        of human discourse?  This course traces the origins of philosophy in the Western
        tradition in the thinkers of Ancient Greece.  We begin with the Presocratic
        natural philosophers who were active in Ionia in the 6th century BCE and are
        also credited with being the first scientists.  Thales, Anaximander, and Anaximines
        made bold proposals about the ultimate constituents of reality, while Heraclitus
        insisted that there is an underlying order to the changing world.  Parmenides
        of Elea formulated a powerful objection to all these proposals, while later
        Greek theorists (such as Anaxagoras and the atomist Democritus) attempted
        to answer that objection.  In fifth-century Athens, Socrates insisted on the
        importance of the fundamental ethical question—“How shall I live?”—and his
        pupil, Plato, and Plato’s pupil, Aristotle, developed elaborate philosophical
        systems to explain the nature of reality, knowledge, and human happiness.  After
        the death of Aristotle, in the Hellenistic period, Epicureans and Stoics developed
        and transformed that earlier tradition.  We will study the major doctrines
        of all these thinkers.  Part I will cover Plato and his predecessors.  Part
        II will cover Aristotle and his successors.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/aa/7f88a0a2a011e594ae4f59e226bf3a/raffael-plato.jpg","id":"gUk1J6KaEeWzcRL32DA-SQ","slug":"plato","name":"Ancient
        Philosophy: Plato & His Predecessors"},{"courseType":"v2.ondemand","description":"Innovations
        in medical technologies are one of the leading areas of economic growth in
        the world. Whether new technologies take the form of pharmaceutical, medical
        device, biotechnology, information technology of some combination of these
        innovations, the opportunities for both private enterprise and social welfare
        are substantial. However, these innovations are not without cost, and require
        reimbursement from either a privately or publicly financed health care delivery
        system to enter the marketplace. \n\nThis course aims to provide knowledge
        of the concepts, data, and methodology required to critically evaluate new
        medical technologies in order to secure financial investment, reimbursement,
        and regulatory compliance objectives, such as FDA approval. The course is
        designed to provide understanding of the analytic tools needed to evaluate
        medical technologies. After completing this course, students will have the
        skills needed to: \n\n- Understand the reimbursement systems financing medical
        technology use.\n\n- Understand the role of government and regulatory agencies
        in the development and use of new medical technologies.\n\n- Identify a population
        to be served by a medical technology.\n\n- Use health care data to evaluate
        a medical technology.\n\n- Perform cost/benefit and cost/effectiveness analysis
        of a new technology.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/0a/271d60b62c11e5971a231b6c11c601/4-abstract-medical-background_fJZU0Yw__L.jpg","id":"f-Q8K3HtEeWIfhKr_WcYsQ","slug":"healthcare-medical-technology","name":"Medical
        Technology and Evaluation"},{"courseType":"v2.ondemand","description":"Arduino
        es una iniciativa empleada para simplificar el uso de los microcontroladores,
        que surgió en 2005 como resultado de un proyecto de estudiantes en el Instituto
        IVREA. Nació con el objetivo de disminuir el costo de los microcontroladores,
        que entonces los estudiantes empleaban para sus proyectos y que resultaban
        demasiado costosos. \n\nActualmente tiene diferentes usos, como la aplicación
        de desarrolladores de diseños artísticos e interactivos; de igual forma, muchas
        personas utilizan Arduino para incursionar en aplicaciones tecnológicas, como
        la automatización y la robótica.\n\nSu aplicación, aunque pudiera parecer
