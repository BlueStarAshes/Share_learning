        Law","id":"v1-2058","slug":"surveillance"},{"courseType":"v2.ondemand","description":"人是否會如同理論經濟學的預測進行決策？這門課將透過每週的課程影片以及課後作業帶你了解實驗經濟學的基本概念。每週將會有習題練習以及指定閱讀的期刊論文。你將會參與一些線上的實驗、報告論文並且互評其他同學的報告。\n\n❖
        課程介紹（About the course）\n\n這是一門進階的經濟學課程，課程目標為介紹實驗經濟學的基本概念，並且讓學生們能開始在這個領域從事自己的相關研究。\n\n詳細課程目標如下:\n\n1.
        實驗經濟學的介紹: 在上完這堂課之後，學生應能列舉經濟學各個領域的數個知名實驗，並且解釋實驗結果如何驗證或否證經濟理論及其他實地資料。\n\n2.
        評論近期相關領域研究：上完這堂課之後，學生應能閱讀並評論實驗經濟學相關的期刊論文。在課堂中，學生將會閱讀指定的期刊論文，並且（在影片中）親自上台報告一篇論文。\n\n\n\n❖
        授課形式（Course format）\n\n1. 本堂課將以影片的形式為主，搭配課後作業的形式來進行。\n\n每個同學將閱讀一篇實驗經濟學論文，並錄影成兩段各
        10 分鐘的介紹影片並後上傳至 Coursera（或上傳到 Youku，再複製連結到作業上傳區）。第一段期中報告影片請同學介紹該論文所描述的實驗設計，第二段，也就是期末報告影片則介紹實驗結果。此外每位同學至少需觀看其他兩位同學的呈現內容，並給予評論。\n\n2.
        這堂課將簡單地運用以下賽局（博弈）概念：\n\n奈許均衡 / 纳什均衡（Nash Equilibrium）\n混合策略均衡（Mixed Strategy
        Equilibrium）\n子賽局完美均衡 / 子博弈精練纳什均衡（SPNE）\n共識 / 共同知識（Common Knowledge）\n信念（Belief）","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/90/143c30878a11e5963bbb5c07e0eaaf/EXPECON_FINAL.jpg","id":"ceSIMmPeEeWXRApPoSsREw","slug":"shiyan-jingji-xue","name":"實驗經濟學
        (Experimental Economics I: Behavioral Game Theory)"},{"courseType":"v2.ondemand","description":"How
        can robots use their motors and sensors to move around in an unstructured
        environment?  You will understand how to design robot bodies and behaviors
        that recruit limbs and more general appendages to apply physical forces that
        confer reliable mobility in a complex and dynamic world.  We develop an approach
        to composing simple dynamical abstractions that partially automate the generation
        of complicated sensorimotor programs.  Specific topics that will be covered
        include: mobility in animals and robots, kinematics and dynamics of legged
        machines, and design of dynamical behavior via energy landscapes.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/ea/1685007cd911e58b0e75bcc028bad2/Mobility-Logo.png","id":"v8BCQVu-EeWzUQ41NnCQkQ","slug":"robotics-mobility","name":"Robotics:
        Mobility"},{"courseType":"v2.ondemand","description":"Le cours permet d''apprendre
        les bases de la planification urbaine à travers ses dimensions techniques,
