        success in the professional world. Throughout the course, you will have the
        opportunity to complete assessments relevant to the working world.\n\nIn this
        course, you will:\n\n* Study cultural influences on communication more thoroughly,
        identify key cultural influences in your own experience and compare your culture
        with a different one to identify ways to improve communication and decrease
        misunderstanding.\n\n* Develop your email accuracy and style and engage in
        email correspondence with potential employers, clients or investors to set
        up interviews and/or meetings.\n\n* Practice and Demonstrate fluent and accurate
        spoken English as you prepare and present a short talk about a personal accomplishment
        or “Sales Pitch” for a product or service.\n\n* Polish your pronunciation
        through more connected speech including use of through groups, contractions/reductions,
        and linking.\n\nWeek by week, as you practice your language skills, make connections
        with people important to you and develop your network, you will increase your
        opportunities for success. Completing this Capstone Project will help you
        reach your English language and professional goals now and in the future.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/bc/94c150af2e11e5ae9d8158e68cbd96/capstone.jpg","id":"YuYhlW0jEeWbyw5d8C-Blw","slug":"english-communication-capstone","name":"Take
        Your English Communication Skills to the Next Level"},{"courseType":"v2.capstone","description":"The
        Capstone project is an individual assignment.\nParticipants decide the theme
        they want to explore and define the issue they want to solve. Their “playing
        field” should provide data from various sectors (such as farming and nutrition,
        culture, economy and employment, Education & Research, International & Europe,
        Housing, Sustainable, Development & Energies, Health & Social, Society, Territories
        & Transport). Participants are encouraged to mix the different fields and
        leverage the existing information with other (properly sourced) open data
        sets.\n\nDeliverable 1 is the preliminary preparation and problem qualification
        step. The objectives is to define the what, why & how. What issue do we want
        to solve? Why does it promise value for public authorities, companies, citizens?
        How do we want to explore the provided data? \n\nFor Deliverable 2, the participant
        needs to present the intermediary outputs and adjustments to the analysis
        framework. The objectives is to confirm the how and the relevancy of the first
        results. \n\nFinally, with Deliverable 3, the participant needs to present
        the final outputs and the value case. The objective is to confirm the why.
        Why will it create value for public authorities, companies, and citizens.\n\nAssessment
        and grading: the participants will present their results to their peers on
        a regular basis. An evaluation framework will be provided for the participants
        to assess the quality of each other’s deliverables.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/dc/2bfab050c411e58e3fc9cfb97b90da/MOOC-capstone-resize3.jpg","id":"ow0AdTeOEeWnxw5wP_KHTw","slug":"strategic-business-analytics-capstone","name":"Capstone:  Create
