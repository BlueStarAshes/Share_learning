        Accounting: Tools for Facilitating and Guiding Business Decisions"},{"courseType":"v2.ondemand","description":"Learn
        to provide psychological first aid to people in an emergency by employing
        the RAPID model: Reflective listening, Assessment of needs, Prioritization,
        Intervention, and Disposition.\n\nUtilizing the RAPID model (Reflective listening,
        Assessment of needs, Prioritization, Intervention, and Disposition), this
