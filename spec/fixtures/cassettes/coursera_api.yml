        Neural Data","id":"v1-1423","slug":"neuraldata"},{"courseType":"v2.ondemand","description":"Process
        mining is the missing link between model-based process analysis and data-oriented
        analysis techniques. Through concrete data sets and easy to use software the
        course provides data science knowledge that can be applied directly to analyze
        and improve processes in a variety of domains.\n\nData science is the profession
        of the future, because organizations that are unable to use (big) data in
        a smart way will not survive. It is not sufficient to focus on data storage
        and data analysis. The data scientist also needs to relate data to process
        analysis. Process mining bridges the gap between traditional model-based process
        analysis (e.g., simulation and other business process management techniques)
        and data-centric analysis techniques such as machine learning and data mining.
        Process mining seeks the confrontation between event data (i.e., observed
        behavior) and process models (hand-made or discovered automatically). This
        technology has become available only recently, but it can be applied to any
        type of operational processes (organizations and systems). Example applications
        include: analyzing treatment processes in hospitals, improving customer service
        processes in a multinational, understanding the browsing behavior of customers
        using booking site, analyzing failures of a baggage handling system, and improving
        the user interface of an X-ray machine. All of these applications have in
        common that dynamic behavior needs to be related to process models. Hence,
        we refer to this as \"data science in action\".\n\nThe course explains the
        key analysis techniques in process mining. Participants will learn various
        process discovery algorithms. These can be used to automatically learn process
        models from raw event data. Various other process analysis techniques that
        use event data will be presented. Moreover, the course will provide easy-to-use
        software, real-life data sets, and practical skills to directly apply the
        theory in a variety of application domains.\n\nThis course starts with an
        overview of approaches and technologies that use event data to support decision
        making and business process (re)design. Then the course focuses on process
        mining as a bridge between data mining and business process modeling. The
        course is at an introductory level with various practical assignments.\n\nThe
        course covers the three main types of process mining.\n\nThe first type of
        process mining is discovery. A discovery technique takes an event log and
        produces a process model without using any a-priori information. An example
        is the Alpha-algorithm that takes an event log and produces a process model
        (a Petri net) explaining the behavior recorded in the log.\n\nThe second type
        of process mining is conformance. Here, an existing process model is compared
        with an event log of the same process. Conformance checking can be used to
        check if reality, as recorded in the log, conforms to the model and vice versa.\n\nThe
        third type of process mining is enhancement. Here, the idea is to extend or
        improve an existing process model using information about the actual process
        recorded in some event log. Whereas conformance checking measures the alignment
        between model and reality, this third type of process mining aims at changing
        or extending the a-priori model. An example is the extension of a process
        model with performance information, e.g., showing bottlenecks. Process mining
        techniques can be used in an offline, but also online setting. The latter
        is known as operational support. An example is the detection of non-conformance
        at the moment the deviation actually takes place. Another example is time
        prediction for running cases, i.e., given a partially executed case the remaining
        processing time is estimated based on historic information of similar cases.\n\nProcess
        mining provides not only a bridge between data mining and business process
        management; it also helps to address the classical divide between \"business\"
        and \"IT\". Evidence-based business process management based on process mining
        helps to create a common ground for business process improvement and information
        systems development.\n\nThe course uses many examples using real-life event
        logs to illustrate the concepts and algorithms. After taking this course,
        one is able to run process mining projects and have a good understanding of
        the Business Process Intelligence field.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/d7/68f1b0d03511e386f43790e29f1243/dreamstime_l_21055560.jpg","id":"SN5tm_tBEeScRyIAC3-PxA","slug":"process-mining","name":"Process
        Mining: Data science in Action"},{"courseType":"v2.ondemand","description":"The
        course deals with the analysis of the private equity and venture capital business.
        \nOver the course, students will be provided with a deep understanding of
        the mechanism underpinning the creation and/or development of a firm and the
        financial support it can get from the financial system through venture capital
        investment.\n\nThe course tries to discover how special financial intermediaries
        (called private equity investors) finance through equity companies belonging
        to different stages of their life-cycle, starting from the very beginning
        (startup and early stage) to a more mature phase (i.e. expansion, mature age,
