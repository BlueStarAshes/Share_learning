        will learn and apply more advanced functions within Tableau, such as hierarchies,
        actions and parameters to guide user interactions.  Learn to construct and
        organize your story for maximum impact.  Learners will create a compelling
        narrative to be delivered in a meeting, as a static report, or in an interactive
        display online.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/be/1bedd0490e11e69f02430b4c80c63a/iStock_89276919_MEDIUM.jpg","id":"1Ik-_RC4EeaRgQ4evS8KlQ","slug":"dataviz-dashboards","name":"Creating
        Dashboards and Storytelling with Tableau"},{"courseType":"v2.ondemand","description":"Welcome
        to Data-driven Decision Making. In this course you''ll get an introduction
        to Data Analytics and its role in business decisions. You''ll learn why data
        is important and how it has evolved. You''ll be introduced to “Big Data” and
        how it is used. You''ll also be introduced to a framework for conducting Data
        Analysis and what tools and techniques are commonly used. Finally, you''ll
        have a chance to put your knowledge to work in a simulated business setting.\n\nThis
        course was created by PricewaterhouseCoopers LLP with an address at 300 Madison
        Avenue, New York, New York, 10017.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/e1/34fdb02d0d11e6abe37734764945a3/PwC_fl_c.png","id":"dDoFzLi8EeW-DxJ4SAJAhQ","slug":"decision-making","name":"Data-driven
        Decision Making"},{"courseType":"v2.ondemand","description":"In the previous
        course, you learned financial statement analysis and how to make estimate
        of future financial status. In this course, you are going to learn capital
        budgeting. That is, how to make an investment decision. You would like to
        select the best project among various projects you can take. Then, you need
        to know the criteria. In this course, you are going to learn investment decision
        criteria such as NPV and IRR, which are most popular decision rules. Using
        financial analysis and discounted cash flow method, you can make pro forma
        financial statement and estimate project cash flows. Then, you apply investment
        criteria to determine whether to invest or not. After learning how to apply
        NPV and IRR method to investment decision, you are going to learn how to evaluate
        NPV estimate and scenario, what-if analyses and break-even analysis. In addition
        to NPV and IRR, you are going to learn Payback period method and Profitability
        method to determine whether to invest or not when there is a political risk
        or capital rationing.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/95/82d38065af11e68d02c3e3fa07411e/iStock_46002840_MEDIUM.jpg","id":"XFoWy0cSEeaDoBKORUcroQ","slug":"capital-budgeting","name":"Applying
        Investment Decision Rules for Startups"},{"courseType":"v1.session","description":"Learn
