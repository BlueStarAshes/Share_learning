        Musical y su Efecto en la Composición"},{"courseType":"v2.ondemand","description":"The
        Paradoxes of War teaches us to understand that war is not only a normal part
        of human existence, but is arguably one of the most important factors in making
        us who we are. Through this course, I hope that you will come to appreciate
        that war is both a natural expression of common human emotions and interactions
        and a constitutive part of how we cohere as groups. That is, war is paradoxically
        an expression of our basest animal nature and the exemplar of our most vaunted
        and valued civilized virtues. You will learn some basic military history and
        sociology in this course as a lens for the more important purpose of seeing
        the broader social themes and issues related to war. I want you to both learn
        about war, but more importantly, use it as way of understanding your everyday
        social world. So, for example, the discussion of war and gender will serve
        to start you thinking about how expectations of masculinity are created and
        our discussion of nationalism will make clear how easy “us-them” dichotomies
        can be established and (ab)used. I will suggest some readings for you to complement
        the class and assign some activities through which you will be able to apply
        the theoretical insights from the course to your observations of everyday
        life. At the end of the course, you will start to see war everywhere and come
        to appreciate how much it defines our life.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/86/c3f28ee9c08bdeec5c2c986b778a9b/paradoxes-logo.png","name":"Paradoxes
