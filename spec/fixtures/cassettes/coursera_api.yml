        and Opportunity: Managing Risk for Development","id":"v1-1495","slug":"managerisk"},{"courseType":"v2.ondemand","description":"Transmedia
        storytelling is the practice of designing, sharing, and participating in a
        cohesive story experience across multiple traditional and digital delivery
        platforms - for entertainment, advertising and marketing, or social change.
        \n\nHave you ever read a book, seen a movie, watched a television show, or
        played a game that centred around different aspects of a larger story or universe?
        You may be familiar with popular examples of such universes like Star Wars,
        Marvel, and The Walking Dead (to name a few). \n\nHow do the professionals
        develop such expansive narratives? How do they ensure that each element stays
        true to the original story? How do they innovatively use different technologies
        to share the stories, grow audiences and create an active and involved community
        of fans? \n\nMore and more, we are also engaging with elements or franchises
        of larger and more complex stories across a much more diverse range of platforms
        like interactive web experiences, social media communities, mobile devices,
        theme parks, and even augmented and virtual reality. A major challenge that
        current and future storytellers face is being able to engage different audiences
        in a story that is seamlessly told across all of these different platforms.\n\n\nWHAT
        WILL I LEARN?\nThis course  will help you to design a strategy for developing
        and telling your own transmedia story. You will learn about what it takes
        to:\n• Shape your ideas into compelling and well structured narratives and
        complex story worlds\n• Identify, understand, and engage different audiences
        in your stories\n• Create cohesive user experiences across different platforms\n•
        Evaluate existing and emerging technologies to share your story with the world,
        and help your audience participate in the larger storyworld you create\n\nThe
        course provides you with a unique, authentic, and industry relevant learning
        opportunity. You will have access to current theory, industry examples and
        advice and undertake learning activities that will equip you with the tools
        you need to start developing your own ideas.\n\n\nWHO WILL MY INSTRUCTORS
        BE?\nYou will learn effective transmedia design strategies from leading UNSW
        Australia Art & Design academics. You will also examine case studies that
        demonstrate how amazing ideas, technology and audience contributions can be
        brought together to create dynamic storyworlds. You''ll see examples of major,
        successful transmedia storytelling projects involving movies, digital entertainment,
        gaming, virtual reality and more. In collaboration with our industry partner
        X Media Lab, the course will give you inside access to the personal stories,
        insight and advice of the following innovative transmedia storytelling professionals
        from Hollywood USA, Canada and Australia. \n\n• Susan Bonds, 42 Entertainment,
        Los Angeles, USA\n• Flint Dille, Screenwriter, Game Designer and Novelist,
        Los Angeles, USA\n• Cindi Drennan, Illuminart, Australia\n• Tom Ellard, UNSW
