        the Brain: The Neurobiology of Everyday Life"},{"courseType":"v2.ondemand","description":"Welcome
        !\n\nWelcome to this on-demand MOOC “In the footsteps of Zika… approaching
        the unknown”. \n\nThis MOOC has been produced by Université de Genève (www.unige.ch),
        Institut Pasteur (www.pasteur.fr), Université Paris Descartes (www.parisdescartes.fr)
        and Centre Virchow-Villermé (virchowvillerme.eu).\n\nWith the help of the
        intervention of faculty members and international experts, we will explore
        together the recent Zika phenomenon, a previously rare benign virus that recently
        turned unexpectedly into the limelight when on the 1st of February 2016 it
        was declared by the WHO as a Public Health Emergency of International Concern.
        \nAs this outbreak is still ongoing and under close investigation, this MOOC
        has the opportunity to be an open learning experience that will follow the
        marked developments and new discoveries over time. This MOOC will bring you
        to the heart of the Zika outbreak and invite you to this adventure in uncharted
        territories. \nMoreover, we invite you to join the interactive dialogue among
        participants and facilitators through a community of practice, which promotes
        questions, critical thinking, participatory learning, as well as interrelated
        and ongoing collaborative information. \nLet us learn hand in hand all together
        to go further in finding clues and eventually solutions!\n\nCourse description
        \n\nThis interdisciplinary course is divided into 8 modules available in 4
        languages (subtitles in English, French, Portuguese, Spanish). \nEach module
        is organized around a central topic that will help those who take the course
        to develop their skills and knowledge. Each module provides\n- interviews
        with specialists\n- quizes\n- recommended readings\n- online videos and web
        links. \n\nThis MOOC will cover a range of topics, such as epidemiology, historical
        and geographical dispersion of the virus and its vectors through globalization
        and climate change, its modes of transmission, but also the symptoms, diagnosis
        and treatment. The different types of preventive measures will be also covered.
        \nA special module will focus on possible neurological adverse effects such
        as the risk for birth defects (microcephaly) in pregnant women, while another
        one will examine the peripheral nerve paralysis called the Guillain-Barré
        syndrome. \nThe fact that Zika presents a significant threat to political
        and economic stabilities and thus reinforces social inequity through South
