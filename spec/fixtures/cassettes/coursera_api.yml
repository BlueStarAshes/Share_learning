        good reason there is mounting concern that organizational groups and teams
        often fail to learn from their experience.  This is deeply troubling because
        groups and teams are often the main ways that work gets done in organizations.  Organizational
        groups and teams are often the engines of project planning, project work,
        strategy development and implementation and innovation to name some of their
        purposes.  Two of the main reasons that groups and teams are often ineffective
        is because of: 1) the lack of organizational structures and support for teams
        and groups, and 2) the lack of understanding and emphasis on learning.  This
        lack of team effectiveness seems to be widespread and some have argued that
        teams regularly fail to meet their goals.  Sadly too many organizations are
        inhospitable to learning and end up undermining or squashing the learning
        that occurs in teams and groups that they need to survive.  Through misaligned
        reward structures, covert norms, and organizational culture too many organizations
        suppress learning.  Given what appears to fast becoming a crisis in team,
        group and organizational learning what can be done?  This course will emphasize
        practical and impactful ways to begin to address this state of affairs.  Through
        the use of stories, scenarios with actors simulating different team issues,
        examples and dialogue, this course will address: 1) understanding teams in
        their larger organizational context, 2) diagnosing the learning strengths
        and barriers to learning on teams, 3)  the deeper seeds of team and group
        ineffectiveness with an eye to improving team and group effectiveness, and
        4) ways to develop a team and group that continually learns and impacts the
        larger organization positively.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/92/f3b9e06ed311e6ac3fd9b5a639a62f/MOOC_CourseLogos_Course4.jpg","id":"TGvAlli6Eea6OBIvyzcuGw","slug":"continuous-learning-culture","name":"Creating
