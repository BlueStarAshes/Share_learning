        in Complex Humanitarian Emergencies"},{"courseType":"v2.ondemand","description":"This
        course, part 1 of a 2-course sequence, examines the history of rock, primarily
        as it unfolded in the United States, from the days before rock (pre-1955)
        to the end of the 1960s. This course covers the music of Elvis Presley, Chuck
