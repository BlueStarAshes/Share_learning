        Dynamic Earth: A Course for Educators","id":"0jVDw8z0EeSMfSIAC4tSZw","slug":"earth-amnh"},{"courseType":"v2.ondemand","description":"唐詩不僅是詩歌史上一座巍峨的高峰，亦是人類文明的珍貴獻禮。本課程的目的並非對詩人、詩歌作一般性的概論，而是以專題的方式抽繹由初唐到晚唐詩歌的許多面向，除了釐清傳統文學史中對部分詩作的誤讀與偏見，更引領大家用不同的角度看待諸位著名詩人，如：陳子昂、王維、李白、杜甫、白居易、李商隱等。\n\n初唐的陳子昂除了大家耳熟能詳的〈登幽州臺歌〉外，文學史上總將陳子昂形塑為復古派的健將，其師法漢魏古調的精神，六朝靡麗遺風彷彿在陳子昂的主張下開始動搖。然而，陳子昂真的完全反對六朝，以復古為目標嗎？在現存的文獻當中，是否有其他的依據？\n至於一向被目為「自然派詩人」的盛唐詩人王維，其實詩歌成就寬廣深厚得多，歷來吟誦不已的名篇屈指難數，其中，〈雜詩〉三首之二作為漂泊他鄉之作，「來日綺窗前，寒梅著花未」是否有其他深意？王維遇到久別的鄉親時，問的為什麼是「寒梅著花未」呢？另外，飄逸不羈的詩人李白，在宮中留下的名篇〈清平調詞三首〉，究竟「可憐飛燕倚新妝」一語有何深意？是否真有諷刺楊貴妃的意思？這組詩的主旨究竟何在？再者，婚戀是每一個人生命中的內容，但隨著時代與個性的不同，詩人對妻子的描繪也大異其趣，「詩聖」杜甫除了憂國憂民、沉鬱頓挫的一面，在較不為人所知的〈月夜〉詩中，杜甫又是怎麼看待他的妻子？\n\n還有，中唐詩人白居易的〈琵琶行〉是歷來傳誦不已的名篇，但「琵琶女」的造型仍有值得深入研究之處，且白居易在〈琵琶行〉中如何傾注他的「投射心理」？最後，晚唐詩人李商隱，其〈錦瑟〉風靡無數讀者，此詩亦為詩人晚年對一生的回顧，隱含了理解其性格特質的鑰匙，而末聯「此情可待成追憶，只是當時已惘然」的傳統解讀多有謬誤，其真正涵義為何？當將在唐詩的課程中一一釐清。","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/97/8dd3705e1411e6b03f3dfc8bdd410f/_____LOGO2.png","id":"b6AxviyUEea8-BJ7AvBU3Q","slug":"tang-poems","name":"唐詩新思路"},{"courseType":"v2.ondemand","description":"What
