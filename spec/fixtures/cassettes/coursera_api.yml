        Earth...and You!"},{"courseType":"v2.ondemand","description":"This course
        is about what we can learn from examining the human skeleton, and how we can
        use this knowledge to reconstruct the lives of people who lived in the past.
        In archaeology and anthropology, human skeletal remains can provide unique
        insights into the past and the present; insights that cannot be gained otherwise.\nThese
        insights are explored in five main themes spread out over five weeks of learning.
        First, it is shown how age-at-death, sex and stature can be estimated by the
        close examination of (archaeological) skeletal remains. In subsequent modules
        it is shown how human bones can provide information about the diseases and
        injuries that people suffered from and what they ate. Also, it is shown how
        the human skeleton provides information about the kinds of activities that
        people engaged in and about how they migrated and moved around their landscapes.
        \n\nIn this course, you will examine all aspects of the human skeleton that
        can provide us with information about these different facets of life. Together
        we will explore the scientific field that is known as human osteoarchaeology.
        \n- Human, because it is about us and our ancestors, \n- Osteo, because it
        is about our bones, \n- Archaeology, because we use this information to better
        understand the behaviors and events experienced by past people. \n\nDuring
