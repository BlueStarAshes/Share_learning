      string: '{"elements":[{"courseType":"v2.ondemand","description":"What is  fluid-solid
        interactions  ?  It is what happens when the  motions of a fluid and of a
        solid are somehow coupled. This happens  all the time,  around you when leaves
        flutter in the wind,  inside you when your heart beats, above you when wings
        of a plane vibrate, under the sea... The idea behind this MOOC  is to give
        you the basic tools to  be able to predict and eventually mitigate   things
        called  flutter, galloping, sloshing, vortex-induced vibrations, added mass,  to
        cite a few. \n\nWe are going to consider  any  possible domains of applications  such
        as civil engineering,  aerospace engineering, nuclear engineering , ocean
        engineering, biomechanics and even food  processing !\n\nThis is why we  called
        the course “Fundamentals of Fluid Solid Interactions ”. There are so many
        phenomena and so many models  that  we   need to work together on the basic
        mechanisms .\n\nIf  you want to see how fluid-solid interactions work,  and
        be able to use that knowledge, join us !\n\n A first session of the course
        was run in early 2016, with learners from over 100 countries. It is now  available
        with subtitles, in English and now in Chinese.\n\nSee the  video  at http://goo.gl/YKSMnD","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/98/9fdd20820111e598d24bc0ff32cd58/Logo_FSI3.png","id":"At1XBOAAEeWoTg63tTECEQ","slug":"fluid-solid-interaction","name":"Fundamentals
        of Fluid-Solid Interactions"},{"courseType":"v1.session","description":"This
        course is part two of an introduction to graduate-level academic asset pricing.
        This second part uses the theory and elaborates empirical understanding. It
        explores some classic applications including the Fama-French three-factor
        model, consumption and the equity premium, and extends the theory to cover
        options, bonds, and portfolios. ","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://d15cw65ipctsrr.cloudfront.net/94/d7f8d0547b11e4ad446746a380ddb9/Dark-Blue.jpg","name":"Asset
        Pricing, Part 2","id":"v1-2184","slug":"assetpricing2"},{"courseType":"v2.ondemand","description":"This
        course is an introduction to the basic concepts of programming languages,
        with a strong emphasis on functional programming. The course uses the languages
        ML, Racket, and Ruby as vehicles for teaching the concepts, but the real intent
        is to teach enough about how any language “fits together” to make you more
        effective programming in any language -- and in learning new ones.\n\nThis
        course is neither particularly theoretical nor just about programming specifics
        -- it will give you a framework for understanding how to use language constructs
        effectively and how to design correct and elegant programs. By using different
        languages, you will learn to think more deeply than in terms of the particular
        syntax of one language. The emphasis on functional programming is essential
        for learning how to write robust, reusable, composable, and elegant programs.
        Indeed, many of the most important ideas in modern languages have their roots
        in functional programming. Get ready to learn a fresh and beautiful way to
        look at software and how to have fun building it.\n\nThe course assumes some
        prior experience with programming, as described in more detail in the first
        module.\n\nThe course is divided into three Coursera courses: Part A, Part
        B, and Part C.  As explained in more detail in the first module of Part A,
        the overall course is a substantial amount of challenging material, so the
        three-part format provides two intermediate milestones and opportunities for
        a pause before continuing.  The three parts are designed to be completed in
        order and set up to motivate you to continue through to the end of Part C.  The
        three parts are not quite equal in length: Part A is almost as substantial
        as Part B and Part C combined.\n\nWeek 1 of Part A has a more detailed list
        of topics for all three parts of the course, but it is expected that most
        course participants will not (yet!) know what all these topics mean.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/9b/39a3f0373111e69ce719fe5f0d2d9d/Capture.png","id":"8om3I-4LEeSbxyIACw0OOQ","slug":"programming-languages","name":"Programming
        Languages, Part A"},{"courseType":"v2.ondemand","description":"This course
        provides an unique opportunity for you to learn key components of text mining
        and analytics aided by the real world datasets and the text mining toolkit
        written in Java. Hands-on experience in core text mining techniques including
        text preprocessing, sentiment analysis, and topic modeling help learners be
        trained to be a competent data scientists. \n\nEmpowered by bringing lecture
        notes together with lab sessions based on the y-TextMiner toolkit developed
        for the class, learners will be able to develop interesting text mining applications.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/8e/bb72a068d911e6a94289b52ae1c540/iStock_89647545_MEDIUM.jpg","id":"05ISI2XaEeadpwpiiuGnhw","slug":"text-mining-analytics","name":"Hands-on
        Text Mining and Analytics"},{"courseType":"v2.ondemand","description":"If
        you really care about the big questions in the economies and societies of
        the 21st century, such as distributive justice - namely, inequality of income
        or wealth, and its correlation with economic growth - this course is meant
        for you. The knowledge you will gain can truly change your outlook on our
        world.\n\n\"Economic Growth and Distributive Justice -  Maximizing Social
        Wellbeing\" is the second part of a two part course and it includes the following
        five lectures: \n(1) The excess burden of taxation\n(2) Tax incidence: who
        bears the economic burden of tax?\n(3) Progressivity: definition and ways
        to achieve\n(4) Low Income, Low Ability and the Optimal Income Tax Model\n(5)
        Designing the Tax and Transfer System that Maximizes Social Wellbeing\nIf
        you haven''t done that already, we strongly recommend that you register for
        the first part of the course: \"Economic Growth and Distributive Justice -
        the Role of the State\". Taking both parts of the course would enable you
        to obtain a fuller and more comprehensive knowledge about Economic Growth
        and Distributed Justice.\n\nThe course is founded upon the elemental idea
        that the role of the state is to maximize the well-being - or simply the happiness
        - of its residents. In 9 fascinating, edifying lessons, using only simple
        words and decoding professional terminologies that sometimes baffle the intelligent
        layman, the course expounds many truths – both intuitive and unintuitive.
        Often using examples from the US and Europe, it does not however focus on
        policies in any particular region of the world, and is directly applicable
        to all countries around the globe.\n\nThe course touches upon the essence
        of important concepts like efficiency and equity, inequality and poverty,
        gross domestic product, tax evasion and tax planning; it presents the work
        of Nobel Laureate James Mirrlees and his followers - promoting a coherent
        system that integrates tax and government expenditures to maximize social
        welfare; and illuminates a range of high-profile issues from their economic
        angle:\n• Climate change: the atmosphere and oceans as public goods, and how
        smart (Pigovian) taxation can be used to combat the rapidly increasing threats
        to our planet;\n• Technology as the engine of economic growth;\n• Taxing the
        rich: How can we mitigate the growing inequality problem? Should we   impose
        a global tax on capital?\n\nThe curriculum includes interviews with major
        figures in the fields of law and of economics:  Harvard''s Elhanan Helpman,
        Dan Shaviro from NYU and Richard Epstein from the University of Chicago and
        NYU.\n\nAfter successfully completing this course, you can expect to be able
        to:\n• better understand economic issues presented in the media\n• form an
        informed opinion on the strengths and weaknesses of presented social economic
        policies\n• define and measure inequality and poverty\n• define the connection
        between inequality (income, wealth) and economic growth\n• explain the foundations
        of economic growth\n• design a tax and transfer system to maximize the happiness
        of individuals\n\nAll these will allow you to better understand the policies
        being developed around you, and to play a larger, more informed role in their
        development, as a conscientious citizen.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/f4/d44a90ad3a11e5a1295552b2c67443/Economic-Growth-_-Distributive-Justice.jpg","id":"DJfupMVPEeWLqBIulHpzDw","slug":"economic-growth-part-2","name":"Economic
        Growth and Distributive Justice Part II - Maximize Social Wellbeing"},{"courseType":"v2.ondemand","description":"Markets
        begins with one of the most common and important elements of the financial
        system – interest rates.  You will learn why interest rates have always been
        a key barometer in determining the value of everything.  You will explore
        the changing influence of interest rates; the impact of interest rates on
        consumption, investment and economic growth; and the bizarre realities of
        negative interest rates. Markets explains how interest rates change the value
        of all financial instruments, highlighting the role of the bond and stock
        markets that have toppled empires.  We take a closer look at the equity pricing
        models and equity markets that reverberate across the globe, and explore everything
        from the first stock ever issued – by the Dutch East India Company – to the
        little-understood but powerful derivative securities market.  By the end of
        the course, you will have developed insight into the intersections of the
        financial markets with worlds of policy, politics, and power. You will have
