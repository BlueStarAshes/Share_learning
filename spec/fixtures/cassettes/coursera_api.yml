        What you need for a successful Marketing Strategy"},{"courseType":"v2.ondemand","description":"In
        this course, you will gain an understanding of the theory underlying optimal
        portfolio construction, the different ways portfolios are actually built in
        practice and how to measure and manage the risk of such portfolios.\n\nYou
        will start by studying how imperfect correlation between assets leads to diversified
        and optimal portfolios as well as the consequences in terms of asset pricing.
        Then, you will learn how to shape an investor''s profile and build an adequate
        portfolio by combining strategic and tactical asset allocations. Finally,
        you will have a more in-depth look at risk: its different facets and the appropriate
        tools and techniques to measure it, manage it and hedge it.\n\nKey speakers
