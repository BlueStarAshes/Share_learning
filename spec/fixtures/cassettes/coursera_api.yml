      string: '{"elements":[{"courseType":"v2.ondemand","description":"In this course
        you will learn how companies decide on how much debt to take, and whether
        to raise capital from markets or from banks. You will also learn how to measure
        and manage credit risk and how to deal with financial distress. You will discuss
        the mechanics of dividends and share repurchases, and how to choose the best
        way to return cash to investors. You will also learn how to use derivatives
        and liquidity management to offset specific sources of financial risk, including
        currency risks. Finally, You will learn how companies finance merger and acquisition
        decisions, including leveraged buyouts, and how to incorporate large changes
        in leverage in standard valuation models.\n\nUpon successful completion of
        this course, you will be able to:\n\n•\tUnderstand how companies make financing,
        payout and and risk management decisions that create value\n•\tMeasure the
        effects of leverage on profitability, risk, and valuation\n•\tManage credit
        risk and financial distress using appropriate financial tools\n•\tUnderstand
        the links between payout policies and company performance\n•\tUse derivatives
        and liquidity management to offset financial risks\n•\tPick an appropriate
        financing package for an M&A or leveraged buyout deal\n\nThis course is part
        of the iMBA offered by the University of Illinois, a flexible, fully-accredited
        online MBA at an incredibly competitive price. For more information, please
        see the Resource page in this course and onlinemba.illinois.edu.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/13/e60c90486111e68c58316e954b3293/iMBA_FM_Thumbnail_CorporateFinanceII.png","id":"oEsthEeREealuAr4icIOdw","slug":"corporate-finance-two","name":"Corporate
        Finance II: Financing Investments and Managing Risk"},{"courseType":"v2.ondemand","description":"Este
        curso fue desarrollado por el Instituto Interamericano de Cooperación para
        la Agricultura (IICA) en colaboración con la Universidad Nacional Autónoma
        de México (UNAM)  con el propósito de introducir el tema de Innovación y su
        importancia en el sector Agroalimentario. En un mundo donde la globalización
        de los mercados es imperante y el cambio climático afecta las prácticas agrícolas,
        la competitividad sin innovación no es procedente. Por ello, durante el curso
        se analiza y reconoce \nla innovación como un agente que promueve la competitividad.  \n\nPara
        lograrlo, este curso revisa los fundamentos de la innovación, también, abarca
        otros temas como propiedad intelectual, componentes para la gestión de la
        innovación, sistemas nacionales de  innovación agroalimentaria y nuevos hábitos
        alimenticios que abren paso a la innovación de nuevos productos. Este curso
        es una oportunidad para que los pequeños y medianos empresarios, vinculados
        al sector agroalimentario, o ajenos a este sector, cuenten con herramientas
        que les faciliten el desarrollo de nuevos productos de calidad que incrementen
        su competitividad en el mercado.\n\nTe invitamos a unirte a este curso y continuar
        por el camino de la innovación.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/54/a739903e5011e6b945b90d97247df3/Logo-innovacion.png","id":"ceUaqz4pEeaDtA7V-fOzBw","slug":"innovacion-agro","name":"Innovación
        agroalimentaria "},{"courseType":"v1.session","description":"The course aims
        to provide a foundation in artificial intelligence techniques for planning,
        with an overview of the wide spectrum of different problems and approaches,
        including their underlying theory and their applications.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://d15cw65ipctsrr.cloudfront.net/04/1d0a50352d11e49374019bac019d2c/large-icon.png","name":"Artificial
        Intelligence Planning","id":"v1-94","slug":"aiplan"},{"courseType":"v2.ondemand","description":"The
        course will explore the tone combinations that humans consider consonant or
        dissonant, the scales we use, and the emotions music elicits, all of which
        provide a rich set of data for exploring music and auditory aesthetics in
        a biological framework. Analyses of speech and musical databases are consistent
        with the idea that the chromatic scale (the set of tones used by humans to
        create music), consonance and dissonance, worldwide preferences for a few
        dozen scales from the billions that are possible, and the emotions elicited
        by music in different cultures all stem from the relative similarity of musical
        tonalities and the characteristics of voiced (tonal) speech. Like the phenomenology
        of visual perception, these aspects of auditory perception appear to have
        arisen from the need to contend with sensory stimuli that are inherently unable
        to specify their physical sources, leading to the evolution of a common strategy
        to deal with this fundamental challenge.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/1c/8a69306c4e11e585ef4fede7a0ceb0/piano_and_music.jpg","id":"ujxZm0T9EeWhnQozdayc-w","slug":"music-as-biology","name":"Music
        as Biology: What We Like to Hear and Why"},{"courseType":"v2.ondemand","description":"This
        course covers the techniques required to break down and map requirements into
        plans that will ultimately drive software production.\n\nUpon successful completion
        of this course, you will be able to:\n\n - Create effective plans for software
        development\n - Map user requirements to developer tasks\n - Assess and plan
        for project risks\n - Apply velocity-driven planning techniques\n - Generate
        work estimates for software products","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/c0/261c3066f211e5984dcf3cd4530d78/planning_icon_2_2_edited_1.jpg","id":"NpTR4zVwEeWfzhKP8GtZlQ","slug":"agile-planning-for-software-products","name":"Agile
        Planning for Software Products"},{"courseType":"v1.session","description":"An
        11-lesson course teaching a comprehensive overview of analytical theory pertaining
        to video game media. Topics covered: play and game, emergence versus progression,
        game mechanics, story, interpretive theory, the culture of games, violence,
        sex and race in games, and finally, serious games. Estimated workload: 3-5
        hrs/wk for non-credit; 7-10 hrs/wk for credit.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://d15cw65ipctsrr.cloudfront.net/39/dba420110211e48f1ce5fb95724f98/uvg-logo.jpg","name":"Understanding
        Video Games","id":"v1-1905","slug":"uvg"},{"courseType":"v2.capstone","description":"The
        skills developed in the Advanced Skills for University Success Specialization
        will help you get a head start in your university studies, and equip you with
        the tools you need to excel in the competitive university environment. You’ll
        work on developing skills essential to academic success – Communication, Information
        and Digital Literacy, Critical Thinking, Problem Solving & Creativity – and
        put these into action through practical tasks. In the Capstone Project, you
        will apply the academic knowledge and skills you have learnt throughout courses
        1-4 to research, write and present a project proposal that addresses a complex,
        real-world problem related to your field of interest and/or future study.
        \n\nLearning Outcomes\n1. Apply research strategies to search, collect, select,
        process, and cite information\n2. Use the research process to develop and
        critically analyse ideas \n3. Apply critical thinking skills to evaluate and
        analyse ideas and evidence\n4. Use problem-solving skills to generate ideas,
        identify gaps in knowledge, and define issues \n5. Develop creative and innovative
        solutions to real-world problems\n6. Use appropriate academic genres for written
        texts and multi-media presentations\n7. Use written and oral skills to communicate
        ideas effectively for academic contexts","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/23/4f8b401bcd11e6a6752db2ac0ec390/5.-MOOC-Image.jpg","name":"Academic
        Skills for University Success: Capstone","id":"KJzqrucgEeWxKxKZYzDvkw","slug":"academic-skills-project"},{"courseType":"v2.ondemand","description":"You
        have most likely heard about Clouds and Big Data before, and already know
        how significantly important they are and will be in the future.\n\nCloud Computing
        enables us to easily use software as well as processing platforms and computing
        infrastructure (that are not equipped on our computers and smartphones) from
        any location through Internet services. Big Data provides us with new intelligence
        from massive data sets, which can help in situation/condition/status analysis
        and decision making. In addition, CDN is the best technology to provide information/contents
        to Internet users in the quickest and most efficient way. Therefore, the information/software/database/contents
        from Clouds and Big Data centers can be very effectively supported by CDNs.
        This is why these lectures are combined together in this course.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/ca/4dde0023bd11e58b54d149a7ffa009/cloud-logo.png","id":"eLzp7w-NEeWPhwrBf2tcNQ","slug":"big-data-cloud-computing-cdn","name":"Big
        Data, Cloud Computing, & CDN Emerging Technologies"},{"courseType":"v2.ondemand","description":"It
        is often claimed that relativism, subjectivism and nihilism are typically
        modern philosophical problems that emerge with the breakdown of traditional
        values, customs and ways of life. The result is the absence of meaning, the
        lapse of religious faith, and feeling of alienation that is so widespread
        in modernity. \n\nThe Danish thinker Søren Kierkegaard (1813-55) gave one
        of the most penetrating analyses of this complex phenomenon of modernity.
        But somewhat surprisingly he seeks insight into it not in any modern thinker
        but rather in an ancient one, the Greek philosopher Socrates.\n\nIn this course
        created by former associate professor at the Søren Kierkegaard Research Centre,
        Jon Stewart, we will explore how Kierkegaard deals with the problems associated
        with relativism, the lack of meaning and the undermining of religious faith
        that are typical of modern life. His penetrating analyses are still highly
        relevant today and have been seen as insightful for the leading figures of
        Existentialism, Post-Structuralism and Post-Modernism.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/15/5f0ab0912011e6a8b757d2b6a25dfd/kierkegaard_175x175.jpg","name":"Søren
        Kierkegaard - Subjectivity, Irony and the Crisis of Modernity","id":"C-Eq4BUkEeWfzgpfp_iBVw","slug":"kierkegaard"},{"courseType":"v2.ondemand","description":"Course
        1: Grammar and Punctuation\n\nDo you need to review English grammar? Have
        you forgotten the grammar you once studied? If so, this course is perfect
        for you.\n\nThe first course in this specialization is a refresher on some
        tools needed for good writing. It will help prepare you for the other courses.
        You will need about 10 hours to complete this first course. Writing is a skill
        and to learn a skill well, you need to practice. In this course, you will
        watch short video lectures and then practice and discuss what you have learned.
        Make sure you take good notes and use the peer discussions to ask questions.
        Then you''ll be able to remember the rules you learn in this course when you
        start writing essays in the next course.\n\nAfter completing this course,
        you will be able to:\n - identify the correct verb tenses to use\n - use commas
        effectively\n - utilize several different sentence types\n - write more effectively
        in English\n\nPlease note that the free version of this class gives you access
        to all of the instructional videos and handouts. The peer feedback and quizzes
        are only available in the paid version.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/67/d4fe7008ab11e5bafdef7a396556ec/grammar.jpg","id":"CQk7JA46EeWuEBJhzy2uFw","slug":"grammar-punctuation","name":"Grammar
        and Punctuation"},{"courseType":"v2.ondemand","description":"Content is an
        eminent example of the features that contributed to the success of wireless
        Internet. Mobile platforms such as the Snapdragon™ processor have special
        hardware and software capabilities to make acquisition, processing and rendering
        of multimedia content efficient and cost-effective. \n\nIn this course, you
        will learn the principles of video and audio codecs used for media content
        in iTunes, Google Play, YouTube, Netflix, etc.  You will learn the file formats
        and codec settings for optimizing quality and media bandwidth and apply them
        in developing a basic media player application. \n\nLearning Goals: After
        completing this course, you will be able to:\n\n1.\tExplain the tradeoffs
        between media quality and bandwidth for content delivery. \n2.\tExtract and
        display metadata from media files.\n3.\tImplement and demonstrate a simple
        media player application using DragonBoard™ 410c.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/76/14f4304d0811e5aa3207874406679c/internet-of-things.jpg","id":"er2NJyzfEeWv_w7cMMH1Uw","slug":"internet-of-things-multimedia","name":"Internet
        of Things: Multimedia Technologies"},{"courseType":"v2.ondemand","description":"This
        two-part course is designed to help students with very little or no computing
        background learn the basics of building simple interactive applications. Our
        language of choice, Python, is an easy-to learn, high-level computer language
        that is used in many of the computational courses offered on Coursera. To
        make learning Python easy, we have developed a new browser-based programming
        environment that makes developing interactive applications in Python simple.
        These applications will involve windows whose contents are graphical and respond
        to buttons, the keyboard and the mouse.\n\nIn part 2 of this course, we will
        introduce more elements of programming (such as list, dictionaries, and loops)
        and then use these elements to create games such as Blackjack.  Part 1 of
        this class will culminate in building a version of the classic arcade game
        \"Asteroids\".  Upon completing this course, you will be able to write small,
        but interesting Python programs.  The next course in the specialization will
        begin to introduce a more principled approach to writing programs and solving
        computational problems that will allow you to write larger and more complex
        programs.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera.s3.amazonaws.com/topics/interactivepython/large-icon.png","id":"uh_Pun3OEeW-FwqtbgSK1Q","slug":"interactive-python-2","name":"An
        Introduction to Interactive Programming in Python (Part 2)"},{"courseType":"v1.session","description":"In
        this class you will learn how drugs affect the body, how they alter disease
        processes and how they might produce toxicity. We will discuss how new drugs
        are tested and developed prior to them being used for patient care. We will
        describe how personalization of medicine will become a common day reality
        in patient care.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://d15cw65ipctsrr.cloudfront.net/3b/617280352d11e4b05ae9c2725d6852/large-icon.png","name":"Fundamentals
        of Pharmacology","id":"v1-35","slug":"pharm101"},{"courseType":"v2.ondemand","description":"El
        curso “Camino a la excelencia en gestión de proyectos” describe los tres principales
        componentes de Lean Project Management (Gestión de Proyectos sin Pérdidas),
        estos son: (1) La filosofía de producción lean, la que proveniente de la industria
        automotriz japonesa, revisaremos sus principios fundamentales y cómo se ha
        adaptado a otras industrias. (2) El cambio cultural,  la implementación de
        lean depende de las personas y veremos qué características son necesarias
        para la excelencia en gestión de proyectos y qué condiciones contractuales
        ayudan a generar una mejor cultura. (3) La tecnología, veremos métodos y técnicas
        lean tales cómo mapeo de la cadena de valor, sistema de planificación el último
        planificador, entre otros. Finalmente, este curso entrega los conceptos básicos
        y permite la ejercitación de estos conceptos para caminar hacia la excelencia
        en gestión de proyectos.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/ba/4c90c06b0411e6b4aa613b71b450f4/PROJECTOS.jpg","id":"hD-VAOe-EeWDtQ4tuIgsiw","slug":"camino-excelencia-gestion-proyectos","name":"Camino
        a la Excelencia en Gestión de Proyectos"},{"courseType":"v2.ondemand","description":"This
        course covers: \n•\tpopulation versus a sample\n•\tconfidence intervals\n•\testimation
        and interpretation of confidence intervals in a business context\n•\thypothesis
        testing, including the basics of hypothesis tests and applications to various
        business scenarios","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/be/06d7d05f0a11e6b944d5eb1751bc73/ChartsGraphsTabletThumb.jpg","id":"mVX5M7vTEeWxRxJALS-oFw","slug":"hypothesis-testing-confidence-intervals","name":"Business
        Applications of Hypothesis Testing and Confidence Interval Estimation "},{"courseType":"v2.ondemand","description":"Start-ups
        are designed to grow quickly, but successful start-ups grow smart. This course
        is designed to provide you with an understanding of the essential elements
        of successful scaling, including an overview of demand generation, customer
        acquisition, adoption, diffusion and forecasting demand. You’ll also learn
        how to market effectively using best practices of digital marketing, social
        media, PR, SEO, and pricing. Finally, you’ll cover the nuts and bolts of building
        a sales process, partnerships and supply relationships, and examine the crucial
        components of attracting, developing and retaining talent. By the end of this
        course, you’ll have an outline of an expansion strategy for your idea or enterprise,
        and also be ready for Entrepreneurship 4: Financing and Profitability","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/2f/2c3620af7111e5bfec591131c93482/coursera_entrepreneurship_growthStrategy_8x8.png","id":"NCNTU5w4EeWNCwqI4rnUgw","slug":"growth-strategy","name":"Entrepreneurship
        3: Growth Strategies"},{"courseType":"v2.ondemand","description":"This course
        will teach you the essential elements of web page development, covering HTML,
        CSS and JavaScript. No previous experience of these technologies is necessary,
        although it is helpful if you have some prior programming experience. First,
        HTML together with CSS are discussed and explored. Then we move on to consider
        the essential components of JavaScript, including variables, arrays, loops,
        events and functions. Then we explore more advanced elements of JavaScript
        control, including advanced use of functions, event control, array processing,
        and DOM manipulation.\n\nAfter completing this course, you will be able to:\n\n-
        Create a web page using HTML elements\n- Be able to apply CSS (style sheet
        rules) to parts of a web page, for altering display and behavior\n- Be able
        to program interactive JavaScript in a web page","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/91/8168504f8511e5827cbbcae1b894c9/html_css_javascript_for_coursera.png","id":"LgWwihnoEeWDtQoum3sFeQ","slug":"html-css-javascript","name":"HTML,
        CSS and JavaScript"},{"courseType":"v2.ondemand","description":"La toma de
        decisiones está en la esencia de los negocios. Gerenciar es tomar decisiones,
        muchas veces bajo presión, con información desordenada y en un contexto de
        incertidumbre. Un aspecto básico es entender y analizar la información, organizar
        los datos de forma de facilitar su posterior uso y la toma de decisiones.
        Si bien hay muchas otras dimensiones que entran en juego, el primer paso es
        formular bien el problema, estructurarlo y procesar la información. En este
        sentido, el principal objetivo de este curso es ayudarlo a ser un mejor tomador
        de decisiones a través de herramientas técnicas.\nA lo largo de este curso
        el alumno desarrollará habilidades cuantitativas para la toma de decisiones,
        a través del aprendizaje de métodos estadísticos con aplicaciones a los negocios
        en Excel. El foco está en la comprensión y en el uso de herramientas básicas
        de análisis e inferencia estadística tratando de que el alumno sea un usuario
        de estos métodos, comprenda en qué consisten, cuál es la intuición, su uso
        y aplicaciones.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/67/447ca0689b11e6b2173fe23317c3fc/estadistica2.jpg","id":"TF45Yk9FEea4vhJIkIeSTQ","slug":"estadistica-aplicada-negocios","name":"Estadística
        aplicada a los negocios"},{"courseType":"v2.ondemand","description":"¿Te interesa
        la visión por computador? ¿Te gustaría conocer qué métodos puedes utilizar
        para detectar y reconocer objetos en una imagen? \n\nEn este curso te introducirás
        en los principios básicos de cualquier sistema automático de detección y reconocimiento
        de objetos en imágenes. A lo largo del curso analizaremos diferentes métodos
        de representación y clasificación que te permitirán abordar casos de aplicación
        de complejidad creciente.\n\nEl contenido del curso se estructura a partir
        de un esquema básico de detección y reconocimiento de objetos que sirve de
        guía para ir introduciendo tanto los diferentes métodos de extracción de características
        y representación de la imagen como diferentes alternativas para clasificar
        una imagen y para localizar todas las instancias de un objeto en la imagen.
        El temario incluye conceptos básicos de formación de la imagen, la convolución
        y su aplicación a la detección de contornos, características de regiones,
        descriptores de imagen (Local Binary Pattern, Histogram of Oriented Gradients,
        características de Haar) y varios métodos de clasificación (clasificador lineal,
        Support Vector Machine, Adaboost, Random Forest, Convolutional Neural Network).\n\nFinalizar
        el curso te permitirá:\n•\tDiseñar, a partir de un esquema básico común, soluciones
        adaptadas para diferentes problemas de detección y reconocimiento de objetos
        en una imagen,\n•\tConocer las principales técnicas para la descripción y
        clasificación de una imagen,\n•\tConocer las herramientas que permiten el
        desarrollo de aplicaciones reales de detección y reconocimiento de objetos,
        para que seas capaz de desarrollar tus propios sistemas de detección y reconocimiento
        de objetos en múltiples aplicaciones.\n\nEl curso está orientado tanto a estudiantes
        universitarios de algún grado relacionado con la informática, la ingeniería
        o las matemáticas, como a otros estudiantes con conocimientos de programación,
        interesados en aprender cómo utilizar técnicas de visión por computador para
        extraer información de las imágenes. \n\nINICIO: 1 de Diciembre de 2015","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/a6/175e00612d11e59cb2d3d5ce6e90d5/logoObjectDetection.jpg","id":"r74vRmEsEeWQAgqoue9YNw","slug":"deteccion-objetos","name":"Detección
        de objetos"},{"courseType":"v2.ondemand","description":"Roughly half of the
        world’s population is already online and so setting yourself apart from the
        crowd is more important than ever before.  One of the best ways to do that
        is by creating your own ePortfolio.  An ePortfolio is a site that showcases
        or shows your background, your resume, and samples of your work.  In this
        course, you will learn step by step how to build the site and you’ll learn
        the grammar, vocabulary and writing skills needed to create it.  You will
        learn how to apply information from your ePortfolio to other online tools
        like LinkedIn, Twitter, Instagram and YouTube in order to network with others
        so that you get a job or connect with other professionals.  For each step
