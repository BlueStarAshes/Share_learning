        examines a range of dynamic interactions in the unfolding of galaxies, Earth,
        life, and human communities. It investigates ways in which we understand evolutionary
        processes and the implications for humans and our ecological future.  \n\nThe
        Journey course, thus, is based on a new integration that is emerging from
        the dialogue of the sciences and humanities. Journey tells the story of evolution
        as an epic narrative, rather than as a series of facts separated by scientific
        disciplines. This changes our perception so that we begin to see ourselves
