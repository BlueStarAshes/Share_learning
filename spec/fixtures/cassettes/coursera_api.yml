        to Ableton Live","id":"-nRRAPmuEeSndSIAC7LTLQ","slug":"ableton-live"},{"courseType":"v2.ondemand","description":"This
        course will cover the topics of a full year, two semester General Chemistry
        course.  We will use a free on-line textbook, Concept Development Studies
        in Chemistry, available via Rice’s Connexions project. \n\nThe fundamental
        concepts in the course will be introduced via the Concept Development Approach
        developed at Rice University.  In this approach, we will develop the concepts
        you need to know from experimental observations and scientific reasoning rather
        than simply telling you the concepts and then asking you to simply memorize
        or apply them.\n\nSo why use this approach? \n\nOne reason is that most of
        us are inductive learners, meaning that we like to make specific observations
        and then generalize from there.  Many of the most significant concepts in
        Chemistry are counter-intuitive.  When we see where those concepts come from,
        we can more readily accept them, explain them, and apply them. \n\nA second
        reason is that scientific reasoning in general and Chemistry reasoning in
        particular are inductive processes.  This Concept Development approach illustrates
        those reasoning processes.  \n\nA third reason is that this is simply more
        interesting! The structure and reactions of matter are fascinating puzzles
        to be solved by observation and reasoning.  It is more fun intellectually
        when we can solve those puzzles together, rather than simply have the answers
        to the riddles revealed at the outset.\n\nRecommended Background: \nThe class
        can be taken by someone with no prior experience in chemistry.  However, some
        prior familiarity with the basics of chemistry is desirable as we will cover
        some elements only briefly.  For example, a prior high school chemistry class
        would be helpful.\n\nSuggested Readings:\nReadings will be assigned from the
        on-line textbook “Concept Development Studies in Chemistry”, available via
        Rice’s Connexions project. In addition, we will suggest readings from any
        of the standard textbooks in General Chemistry.  A particularly good free
        on-line resource is Dickerson, Gray, and Haight, \"Chemical Principles, 3rd
        Edition\".  Links to these two texts will be available in the Introduction
        module.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera.s3.amazonaws.com/topics/genchem1/large-icon.png","id":"Ijr8rurHEeSb-yIACwuKNg","slug":"general-chemistry","name":"General
