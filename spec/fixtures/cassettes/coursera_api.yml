        Computing Concepts: Part 2"},{"courseType":"v2.ondemand","description":"In
        mathematics, communication skills supplement and enhance student conceptual
        understanding, computational fluency, and ability to solve problems. According
        to the National Council of Teachers of Mathematics, “Students who have opportunities,
        encouragement, and support for speaking, writing, reading, and listening in
