        Running, and Analyzing Experiments"},{"courseType":"v2.ondemand","description":"O
        curso \"Explorando os recursos educacionais da Khan Academy\" tem como objetivo
        ajudar todos aqueles que desejam utilizar a plataforma como um recurso pedagógico.
        No decorrer do curso, você terá a oportunidade de conhecer a plataforma do
