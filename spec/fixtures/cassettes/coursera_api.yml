        the Course\n\nThis course teaches how narrow frames and strong contexts can
        push good people towards unethical decisions and how they can protect themselves
        and their organization against ethical blindness.\n\nThe goal of this course
        is to empower the participants to analyze the risks of unethical or illegal
        behavior that might be triggered by powerful contexts. It draws from various
        disciplines such as management, psychology, sociology, philosophy, and literature,
        in order to learn what these disciplines contribute to a better understanding
        of unethical behavior. The course also analyzes some of the most prominent
        organizational scandals of the recent decades through the lenses of these
        disciplines.\n\nWhenever we hear about ethical scandals, we tend to believe
        that unethical or illegal behaviour in organizations is driven by character
        deficiencies of individual actors. Put differently, we simply assume that
        bad things are done by bad people. However, numerous corporate scandals have
        demonstrated that even people with a high level of integrity can break the
        rules if they are put into a strong context.\n\nA better understanding of
        why and under what conditions good people make bad ethical decisions will
        enable us to better protect individuals as well as their respective organizations
        against the potentially overwhelming power of the context. It will also enable
        us to cure societies from problems like corruption.\n\nAt the end of the course,
        you are able to:\n\n1.    Explain the impact of social context on individual
        decision making using various theories (from Management, Sociology, Psychology,
        and Philosophy) \n2.    Apply these theories to the analysis of some of the
