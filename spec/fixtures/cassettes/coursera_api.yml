        you will become more agile and more resilient in a highly complex and uncertain
        landscape.\n\nIn this class, you will not only learn the academic and theoretical
        aspects of strategic foresight, uncertainty and planning. We will also discuss
        very practical examples, ranging from a discussion on choosing the best outfit
        for a walk in the countryside to building a vision and strategy for a corporation
        as a CEO. In practical assessments, you will apply this broad approach to
        sample examples as well as to your personal and professional challenges.\n\nSo
        if you are an entrepreneur, this course will help you identify the new ideas,
        the new business model and/or the new products that will help you remain relevant
