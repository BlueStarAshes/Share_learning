        Serious and Playful Science of Android Apps","id":"v1-131","slug":"androidapps101"},{"courseType":"v2.ondemand","description":"The
        third course in this Specialization introduces you to the factors that influence
        how effective boards of directors will be in carrying out their roles and
        responsibilities and hence the impact they have in shaping the success of
        the organization they govern. While this course has been developed with North
        American culture in mind, we do appreciate that, in other parts of the world,
        the nature of the factors that influence the effectiveness of nonprofit boards
        of directors may vary. Nevertheless,it is our hope that much of the course
        content will still be of value to those in other parts of the world. \n\nTo
        learn more about this course, please watch the overview video by copying and
        pasting the following link into your web browser: https://goo.gl/aAMIfl.\n\nKeywords:
        Nonprofit; Nonprofit Sector; Voluntary Sector; Nonprofit Organizations, Non-Governmental
