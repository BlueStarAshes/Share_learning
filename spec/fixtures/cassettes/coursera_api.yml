        redes sociales en acción"},{"courseType":"v2.ondemand","description":"COURSE
        DESCRIPTION\nThis course provides an introduction to the most powerful engineering
        principles you will ever learn - Thermodynamics: the science of transferring
        energy from one place or form to another place or form. We will introduce
        the tools you need to analyze energy systems from solar panels, to engines,
        to insulated coffee mugs. More specifically, we will cover the topics of mass
        and energy conservation principles; first law analysis of control mass and
        control volume systems; properties and behavior of pure substances; and applications
        to thermodynamic systems operating at steady state conditions.\n\nCOURSE FORMAT\nThe
        class consists of lecture videos, which average 8 to 12 minutes in length.
        The videos include integrated In-Video Quiz questions. There are also quizzes
        at the end of each section, which include problems to practice your analytical
        skills that are not part of video lectures. There are no exams.\n\nGRADING
        POLICY\nEach question is worth 1 point. A correct answer is worth +1 point.
        An incorrect answer is worth 0 points. There is no partial credit. You can
        attempt each quiz up to three times every 8 hours, with an unlimited number
        of total attempts. The number of questions that need to be answered correctly
        to pass are displayed at the beginning of each quiz. Following the Mastery
        Learning model, students must pass all 8 practice quizzes with a score of
        80% or higher in order to complete the course.\n\nESTIMATED WORKLOAD\nIf you
        follow the suggested deadlines, lectures and quizzes will each take approximately
        ~3 hours per week each, for a total of ~6 hours per week. \n\nTARGET AUDIENCE\nBasic
        undergraduate engineering or science student.\n\nFREQUENTLY ASKED QUESTIONS\n-
        What are the prerequisites for taking this course? \n     An introductory
        background (high school or first year college level) in chemistry, physics,
        and calculus will help you be successful in this class.\n-What will this class
        prepare me for in the academic world? \n     Thermodynamics is a prerequisite
        for many follow-on courses, like heat transfer, internal combustion engines,
        propulsion, and gas dynamics, to name a few.\n-What will this class prepare
        me for in the real world? \n     Energy is one of the top challenges we face
        as a global society. Energy demands are deeply tied to the other major challenges
        of clean water, health, food resources, and poverty. Understanding how energy
        systems work is key to understanding how to meet all these needs around the
        world. Because energy demands are only increasing, this course also provides
        the foundation for many rewarding professional careers.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/b4/ab6f50003c2033b621b52827259308/bigstockphoto_Gas_Energy_Flames_209173_EDIT.jpg","id":"zFT002OEEeS5wCIAC4UKdg","slug":"thermodynamics-intro","name":"Introduction
