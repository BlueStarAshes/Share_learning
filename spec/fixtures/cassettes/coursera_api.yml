        An Entrepreneurial Mindset: First Step Towards Success "},{"courseType":"v2.ondemand","description":"这是一个全球化、信息化、快餐化的时代；全球化拷问着人们的文化根基，信息化拷问着人们的价值信仰，快餐化拷问着人们的经典阅读。
        民族的就是世界的。为继承弘扬中华文化传统，我们特意打造这门课，希冀提供一个阅读哲学经典、传承中国文化、铸造民族精神的平台，让中国文化走向世界、走向未来。\n        本课分十个专题，分别介绍《周易》、孔子《论语》、老子《道德经》，《大学》与《中庸》，《庄子》，《孙子兵法》，《墨经》，《心经》，以及朱熹理学、王阳明《传习录》等著作和人物的思想。既有对儒释道经典的介绍，也有对理学、心学思想的阐释，以期以一种更广阔的视角看待中国传统哲学，让学生能够对中国传统哲学有一种全方位的认识。\n\n课程大纲\n\n第一章
        《周易》导读\n\n第二章 《道德经》导读\n\n第三章 《论语》导读 \n\n第四章 《大学》《中庸》导读\n\n第五章 《孙子兵法》导读\n\n第六章
