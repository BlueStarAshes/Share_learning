        Red Chamber Dream 2)","id":"v1-1680","slug":"rcd2"},{"courseType":"v2.ondemand","description":"Economics,
        psychology, and neuroscience are converging today into a unified discipline
        of Neuroeconomics with the ultimate aim of creating a single, general theory
        of human decision-making. \n\nNeuroeconomics provides biologists, economists,
        psychologists and social scientists with a deeper understanding of how they
