        Markets and Investment Strategy Capstone"},{"courseType":"v2.ondemand","description":"Who
        is this course for?  \nThis course is designed for students, business analysts,
        and data scientists who want to apply statistical knowledge and techniques
        to business contexts. For example, it may be suited to experienced statisticians,
        analysts, engineers who want to move more into a business role, in particular
        in marketing.\n\nYou will find this course exciting and rewarding if you already
        have a background in statistics, can use R or another programming language
        and are familiar with databases and data analysis techniques such as regression,
        classification, and clustering.\nHowever, it contains a number of recitals
        and R Studio tutorials which will consolidate your competences, enable you
        to play more freely with data and explore new features and statistical functions
        in R.\n\nBusiness Analytics, Big Data and Data Science are very hot topics
        today, and for good reasons. Companies are sitting on a treasure trove of
        data, but usually lack the skills and people to analyze and exploit that data
        efficiently. Those companies who develop the skills and hire the right people
        to analyze and exploit that data will have a clear competitive advantage.\n\nIt''s
        especially true in one domain: marketing. About 90% of the data collected
        by companies today are related to customer actions and marketing activities.The
        domain of Marketing Analytics is absolutely huge, and may cover fancy topics
        such as text mining, social network analysis, sentiment analysis, real-time
        bidding, online campaign optimization, and so on.\n\nBut at the heart of marketing
        lie a few basic questions that often remain unanswered: (1) who are my customers,
        (2) which customers should I target and spend most of my marketing budget
        on, and (3) what''s the future value of my customers so I can concentrate
        on those who will be worth the most to the company in the future.\n\nThat''s
        exactly what this course will cover: segmentation is all about understanding
        your customers, scorings models are about targeting the right ones, and customer
        lifetime value is about anticipating their future value. These are the foundations
        of Marketing Analytics. And that''s what you''ll learn to do in this course.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/f4/9b71704d6d11e5985513dbe77c0d84/foundation-of-marketing-redi-8.png","id":"1e3cxzeNEeWO-Qq6rEZAow","slug":"foundations-marketing-analytics","name":"Foundations
        of marketing analytics"},{"courseType":"v2.ondemand","description":"When do
        governments deserve our allegiance, and when should they be denied it? \n\nThis
        course explores the main answers that have been given to this question in
        the modern West. We start with a survey of the major political theories of
        the Enlightenment: Utilitarianism, Marxism, and the social contract tradition.
        In each case we begin with a look of classical formulations, locating them
        in historical context, but then shift to the contemporary debates as they
        relate to politics today.\n\nNext we turn to the rejection of Enlightenment
        political thinking, again exploring both classical and contemporary formulations.
        The last part of the course deals with the nature of, and justifications for,
        democratic politics, and their relations to Enlightenment and Anti-Enlightenment
        political thinking.\n\nIn addition to exploring theoretical differences among
        the various authors discussed, considerable attention is devoted to the practical
