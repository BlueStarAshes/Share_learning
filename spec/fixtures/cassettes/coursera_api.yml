        by the Batten Institute at UVA’s Darden School of Business. The Batten Institute’s
        mission is to improve the world through entrepreneurship and innovation: www.batteninstitute.org.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/e6/ce5d20a5d111e5a3239fd13a1595f9/Cowan_courseImage_1200_4_experiment.png","id":"kzmY_qA-EeWHXAr1OpR7HQ","slug":"agile-development","name":"Testing
        with Agile"},{"courseType":"v2.ondemand","description":"Scholarly Communication
