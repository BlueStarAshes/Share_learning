        of the MOOC: Public Art and Pedagogy"},{"courseType":"v2.ondemand","description":"Learn
        how advances in geospatial technology and analytical methods have changed
        how we do everything, and discover how to make maps and analyze geographic
        patterns using the latest tools.\n\nThe past decade has seen an explosion
        of new mechanisms for understanding and using location information in widely-accessible
        technologies. This Geospatial Revolution has resulted in the development of
        consumer GPS tools, interactive web maps, and location-aware mobile devices.
        These radical advances are making it possible for people from all walks of
        life to use, collect, and understand spatial information like never before.\n
        \nThis course brings together core concepts in cartography, geographic information
