        too often formulate sub-optimal strategies\n- Extrapolate measures to optimize
        current business strategies\n\nWorkload: 2-4 hours  per week.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/42/c58fb0727211e5a399a710337a6649/Fire-nye-skakbrikker-l_ber.jpg","id":"r0e9gyUAEeWxbhIkPfddLQ","slug":"strategy-formulation","name":"Strategy
        Formulation"},{"courseType":"v2.ondemand","description":"How to Understand
        Arguments\n\nThink Again: How to Reason and Argue\nReasoning is important.
        This series of four short courses will teach you how to do it well. You will
        learn simple but vital rules to follow in thinking about any topic at all
        and common and tempting mistakes to avoid in reasoning. We will discuss how
        to identify, analyze, and evaluate arguments by other people (including politicians,
        used car salesmen, and teachers) and how to construct arguments of your own
        in order to help you decide what to believe or what to do. These skills will
        be useful in dealing with whatever matters most to you.\n\nCourses at a Glance:\nAll
        four courses in this series are offered through sessions which run every four
        weeks. We suggest sticking to the weekly schedule to the best of your ability.
        If for whatever reason you fall behind, feel free to re-enroll in the next
        session.We also suggest that you start each course close to the beginning
        of a month in order to increase the number of peers in the discussion forums
        who are working on the same material as you are. While each course can be
        taken independently, we suggest you take the four courses in order.\n\nCourse
        1 - Think Again I: How to Understand Arguments\nCourse 2 - Think Again II:
        How to Reason Deductively\nCourse 3 - Think Again III: How to Reason Inductively\nCourse
        4 - Think Again IV: How to Avoid Fallacies\n\nAbout This Course in the Series:\nWhen
        is someone giving an argument instead of just yelling? Which parts of what
        they say contribute to the argument? Why are they arguing instead of fighting?
        What are arguments made of? What forms do they take? Think Again: How to Understand
        Arguments will answer these questions a more. \n\nIn this course, you will
        learn what an argument is. The definition of argument will enable students
        to identify when speakers are giving arguments and when they are not. Next,
        we will learn how to break an argument into its essential parts, how to put
        them in order to reveal their connections, and how to fill in gaps in an argument.
        By the end of this course, students will be better able to understand and
        appreciate arguments that they and other people present.\n\nSuggested Readings:\nStudents
        who want more detailed explanations or additional exercises or who want to
        explore these topics in more depth should consult Understanding Arguments:
        An Introduction to Informal Logic, Ninth Edition, Concise, Chapters 1-5, by
        Walter Sinnott-Armstrong and Robert Fogelin.\n\nCourse Format:\nEach week
        will be divided into multiple video segments that can be viewed separately
