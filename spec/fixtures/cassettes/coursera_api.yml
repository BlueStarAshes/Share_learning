        Meat We Eat"},{"courseType":"v2.ondemand","description":"Об этом курсе: Под
        понятием «культура» можно подразумевать различные нормы поведения, материальное
        наследие, отрасль производства или сферу управления, схожие привычки и традиции
        поведения внутри социальных общностей. Широкий спектр сегодняшних значений
        оформлялся в течение длительного времени, пройдя путь от «культуры» в значении
        возделывании земли у античных авторов до сегодняшнего многозначного термина.
        Предлагаемый курс «Философия культуры» нацелен на передачу подробной и структурированной
        хронологии философских учений о культуре, освоение базового концептуального
        аппарата и рассмотрение механизмов взаимодействия человека и культуры / раскрытие
        специфики философии культуры как объяснительной модели. Содержание лекций
        выстраивается вокруг сюжетов о морфологии различных типов культур от античности
        до современности. Особое внимание уделяется западноевропейской культуре Нового
        времени.\n\n\nВ результате освоения материалов курса «Философия культуры»
        студент будет знать:\n•\tосновные исторические типы философских теорий культуры,
        их своеобразие, логику их построения;\n•\tосновные проблемы и парадоксы, связанные
        с опытом построения теорий культуры.\n\nИ уметь:\n•\tвыявлять в разнородном
        эмпирическом материале культур закономерности их развития,         \n•\tвидеть связи ряда тенденций современной культуры с исторической традицией.\n\nКурс
        «Философия культуры» носит вводный характер рассчитан на широкий круг слушателей,
        вне зависимости от наличия у них профильного гуманитарного образования, интересующихся
        культурой как предметом научного знания. \n\nAbout this course:\nThe notion
        of “culture” may imply various behavioral norms, areas of production or management,
        similar habits and traditions within social groups. The wide spectrum of multiple
        meanings has been developing over a long period of time, starting with land
        cultivation as the first meaning of culture (according to antique authors)
        and resulting in a modern multivocal notion of culture. The “Philosophy of
        Culture” course is focused on delivering the detailed and structured chronology
        of philosophical teachings about culture, mastering the basic conceptual apparatus,
        and familiarization with the mechanisms of interactions between culture and
        humanity, revealing philosophy of culture features as an explanatory model.
        The content of lectures is built around subjects that concern the morphology
        of different types of cultures from the antique times to modernity with the
        emphasis on the Western-Europe culture of the Modern Age.\n\nUpon the completion
        of the “Philosophy of Culture” course the student will know:\n•\tThe main
        historical types of the philosophical theories of culture, their specifics,
        the logic of their construction\n•\tThe major problems and paradoxes concerning
        the experience of constructing theories of the philosophy of culture\n\nAlso
        he or she will be able to:\n•\tDiscover the patterns of cultural development
        within the heterogeneous empiric environment. \n•\tTo see the connections
        between the series of modern cultural trends and the historical tradition\n\nWho
        this course is for:\nThis introductory course might be interesting for the
        Humanity students, as well as for anyone who is starting to study theory and
        history of culture. The “Philosophy of Culture” is designed for the wide audience
        interested in culture as a subject of scientific knowledge and does not require
