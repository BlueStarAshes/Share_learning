        Making Sense of Data","id":"v1-329","slug":"introstats"},{"courseType":"v2.ondemand","description":"This
        course introduces simple and multiple linear regression models. These models
        allow you to assess the relationship between variables in a data set and a
        continuous response variable. Is there a relationship between the physical
        attractiveness of a professor and their student evaluation scores? Can we
        predict the test score for a child based on certain characteristics of his
        or her mother? In this course, you will learn the fundamental theory behind
        linear regression and, through data examples, learn to fit, examine, and utilize
        regression models to examine relationships between multiple variables, using
        the free statistical software R and RStudio.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/31/f472a0f4e511e5bd5a676c192d8462/modeling_and_linear_regression.png","id":"oSAFEslDEeWCSBJ1_yk7Tw","slug":"linear-regression-model","name":"Linear
        Regression and Modeling "},{"courseType":"v2.ondemand","description":"Анализ
        данных и машинное обучение существенно опираются на результаты из математического
        анализа, линейной алгебры, методов оптимизации, теории вероятностей. Без фундаментальных
        знаний по этим наукам невозможно понимать, как устроены методы анализа данных.
        Данный курс направлен на то, чтобы сформировать этот фундамент. Мы обойдёмся
        без сложных формул и доказательств и сделаем упор на интерпретации и понимании
        смысла математических понятий и объектов. \n\nДля успешного применения методов
        анализа данных нужно уметь программировать. Фактическим стандартом для этого
        в наши дни является язык Python. В данном курсе мы предлагаем познакомиться
        с его синтаксисом, а также научиться работать с его основными библиотеками,
        полезными для анализа данных.\n\nВ этом курсе вы познакомитесь с фундаментальными
        математическими понятиями, необходимыми для анализа данных, и получите начальный
        навык программирования на Python. Курс состоит из двух больших частей. Первая
        часть курса – практическая, она посвящена языку программирования Python. Вы
        познакомитесь с синтаксисом и идеологией языка, научитесь писать простые программы.
        Также вы узнаете о библиотеках, которые часто применяются на практике для
        анализе данных, например, NumPy, SciPy, Matplotlib и Pandas. Вторая часть
        курса посвящена таким разделам математики как линейная алгебра, математический
        анализ, методы оптимизации и теория вероятностей. При этом, упор делается
        на разъяснение математических понятий и их применение на практике, а не на
        вывод сложных формул и доказательство теорем.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/d7/c45bf0b0d911e5965623dd71776f15/800x800-01.jpg","id":"RcnRZHHtEeWxvQr3acyajw","slug":"mathematics-and-python","name":"Математика
        и Python для анализа данных"},{"courseType":"v2.ondemand","description":"In
        this course, you will learn how to create a shared vision for your team and
        effectively communicate it to your teammates. You will also learn how to set
        effective goals and expectations in a way that best enables your team to attain
        the shared vision. Finally, you will understand the most important needs and
        drivers of performance across cultures, and will learn to align rewards with
        desired behaviors so that your teammates are motivated to attain the team’s
        objectives. \n\nMotivation represents a crucial challenge for contemporary
        organizations: A recent Gallup poll revealed that only 13% of workers worldwide
        exhibit high levels of engagement and motivation. We will show you why these
        motivation problems are not simply due to a “bad” or “unmotivated” team member.
        Rather, motivation is very much driven by what work conditions we create for
        our teammates, how we structure goals and objectives, and how we reward people
        for the accomplishment of those goals. This course will help you diagnose
        and solve motivation problems so that you can bring out the best in your people.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/52/8cb5f0502a11e5a7a179a975f22dbd/motivatepeopleteams.png","id":"41f7CjlXEeWYbg7p2_3OHQ","slug":"motivate-people-teams","name":"Inspiring
        and Motivating Individuals"},{"courseType":"v2.ondemand","description":"Este
        curso provee al estudiante con conceptos y herramientas matemáticas para modelar
        problemas en física, que al aplicar podrá enfrentar con éxito los cursos de
        física universitarios.\n\nAsí pues, la filosofía de este curso consiste en
        cubrir temas conceptuales relativos a la Física y desarrollar tu capacidad
        de aprender y aplicarlos en tu vida profesional.\n\nEl curso se aborda en
        dos fases a través de las cuales el alumno:\n\n- Aprenderá a aplicar el cálculo
        diferencial e integral para interpretar y modelar la cinemática de una partícula
        en una dimensión,\n- Aprenderá el manejo de cantidades físicas vectoriales
        en forma gráfica y analítica en dos y tres dimensiones.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/8d/324fb0d65f11e5a99c3735b1ae3231/_EC6963A16CCDF24A87AABC665319DB0720492F5F6035A64664_pimgpsh_fullsize_distr.png","name":"Conceptos
        y Herramientas para la Física Universitaria","id":"pFHX98SQEeWUVgrPm5MRqw","slug":"fisica-universitaria"},{"courseType":"v1.session","description":"Ce
        cours donne les bases théoriques et pratiques nécessaires à une bonne compréhension
        et utilisation des microcontrôleurs. De nombreux exemples seront abordés.
        Des exercices seront proposés, compatibles avec les cartes à microcontrôleurs
        Arduino ou LaunchPad MSP430G.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://d15cw65ipctsrr.cloudfront.net/e5/533cb7b1891d0baf77957aeb68092c/Microcontroleurs-v1.0.jpg","name":"Comprendre
        les Microcontrôleurs","id":"v1-914","slug":"microcontroleurs"},{"courseType":"v1.session","description":"This
        course was previously called: The Magna Carta and its Legacy.\n\nThis course
        aims to lead students into a greater appreciation for and an understanding
        of Magna Carta and its significance around the globe, as we approach the 800th
        anniversary of its sealing. The course examines why Magna Carta was radical
        in its day, why it has been a source of numerous debates, and why this anniversary
        is being celebrated in the present.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://d15cw65ipctsrr.cloudfront.net/8a/5b6fb01c7f11e4a0558bdeaca17fad/MagnaCarta_Motif.jpg","name":"Freedom
        and protest: Magna Carta and its legacies","id":"v1-1827","slug":"magnacarta"},{"courseType":"v2.ondemand","description":"Ce
        cours vous introduit à la physique subatomique, c''est à dire à la physique
        du noyau et à celle des particules élémentaires. \n\nPlus spécifiquement les
        questions adressées sont les suivantes :\n- Quels sont les concepts de la
        physique des particules et comment sont-ils implémentés?\n- Quelles sont les
