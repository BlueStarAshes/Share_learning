        être étudiés séparément. Les modules 4 à 7 approfondissent les notions de
        la matière et des forces élémentaires.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/e1/b66640bf7e11e596ddffa17da4aea1/PhysParticules-MOOCs-1200x1200.jpg","name":"Physique
        des particules - une introduction","id":"osHxZ4IDEeWk1xIKj2p3VQ","slug":"physique-particules"},{"courseType":"v2.ondemand","description":"This
        course is about how the brain creates our sense of spatial location from a
        variety of sensory and motor sources, and how this spatial sense in turn shapes
        our cognitive abilities.\n\nKnowing where things are is effortless.  But “under
        the hood,” your brain must figure out even the simplest of details about the
        world around you and your position in it.  Recognizing your mother, finding
        your phone, going to the grocery store, playing the banjo – these require
        careful sleuthing and coordination across different sensory and motor domains.  This
        course traces the brain’s detective work to create this sense of space and
        argues that the brain’s spatial focus permeates our cognitive abilities, affecting
        the way we think and remember.\n\nThe material in this course is based on
        a book I''ve written for a general audience.  The book is called \"Making
        Space: How the Brain Knows Where Things Are\", and is available from Amazon,
        Barnes and Noble, or directly from Harvard University Press. \n\nThe course
        material overlaps with classes on perception or systems neuroscience, and
        can be taken either before or after such classes.\n\nDr. Jennifer M. Groh,
        Ph.D.\nProfessor\nPsychology & Neuroscience; Neurobiology\nDuke University\n
        www.duke.edu/~jmgroh\n\nJennifer M. Groh is interested in how the brain process
        spatial information in different sensory systems, and how the brain''s spatial
        codes influence other aspects of cognition.  She is the author of a recent
        book entitled \"Making Space:  How the Brain Knows Where Things Are\" (Harvard
        University Press, fall 2014).\n\nMuch of her research concerns differences
        in how the visual and auditory systems encode location, and how vision influences
        hearing.  Her laboratory has demonstrated that neurons in auditory brain regions
        are sometimes responsive not just to what we hear but also to what direction
        we are looking and what visual stimuli we can see.  These surprising findings
        challenge the prevailing assumption that the brain’s sensory pathways remain
        separate and distinct from each other at early stages, and suggest a mechanism
        for such multi-sensory interactions as lip-reading and ventriloquism (the
        capture of perceived sound location by a plausible nearby visual stimulus).\n\nDr.
        Groh has been a professor at Duke University since 2006.  She received her
        undergraduate degree in biology from Princeton University in 1988 before studying
        neuroscience at the University of Michigan (Master’s, 1990), the University
        of Pennsylvania (Ph.D., 1993), and Stanford University (postdoctoral, 1994-1997).  Dr.
        Groh has been teaching undergraduate classes on the neural basis of perception
        and memory for over fifteen years.  She is presently a faculty member at the
        Center for Cognitive Neuroscience and the Duke Institute for Brain Sciences
        at Duke University.  She also holds appointments in the Departments of Neurobiology
        and Psychology & Neuroscience at Duke.\n\nDr. Groh’s research has been supported
        by a variety of sources including the John S. Guggenheim Foundation, the National
        Institutes of Health, the National Science Foundation, and the Office of Naval
        Research Young Investigator Program, the McKnight Endowment Fund for Neuroscience,
        the John Merck Scholars Program, the EJLB Foundation, the Alfred P. Sloan
        Foundation, the Whitehall Foundation, and the National Organization for Hearing
        Research.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/96/8feec0c05011e5bb8d1741d4288bfa/brain_icon-square.jpg","id":"jnoxprrzEeW2iwpbOuagWQ","slug":"human-brain","name":"The
        Brain and Space"},{"courseType":"v2.ondemand","description":"Essentials of
        Global Health is a comprehensive introduction to global health. It is meant
