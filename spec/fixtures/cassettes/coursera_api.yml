        for HSK 3 PART II"},{"courseType":"v2.ondemand","description":"-- About the
        Course --\n\nFrom the Nuremberg trial to the case against Saddam Hussein,
        from the prosecution of Al-Qaeda terrorists to the trial of Somali pirates
        – no area of law is as important to world peace and security as international
        criminal law.  Taught by one of the world’s leading experts in the field,
        this course will educate students about the fundamentals of international
        criminal law and policy.  We will explore the contours of international crimes
        such as genocide, war crimes, terrorism, and piracy.  We will examine unique
        modes of international criminal liability and specialized defenses.  And we
        will delve into the challenges of obtaining custody of the accused and maintaining
        control of the courtroom.\n\n-- Course Syllabus --\n\nThis course comprises
        eight units (or \"modules\"). Each will include an assigned reading, typically
        an article or book chapter, as well as a simulation designed to bring the
        readings to life.\n\nI will also offer video lectures on each of the topics,
        accompanied by slides.  In addition, there will be online role-play exercises
        and debates, enabling the students to share their own insights. \n\nThe order
        of class sessions will be:\n\n(1)     History: From Nuremberg to The Hague\n\n(2)     International
        Crimes Part 1: War Crimes, Genocide, Crimes against Humanity, and Torture\n\n(3)     International
        Crimes Part 2: Terrorism and Piracy\n\n(4)     Special modes of liability:
        command responsibility, co-perpetration, and incitement\n\n(5)      Special
        defenses: insanity, obedience to orders, duress, and head of state immunity\n\n(6)      Gaining
        custody of the accused: extradition, luring, abduction, and targeted killing\n\n(7)      Pre-Trial
        Issues: plea bargaining, self-representation, and exclusion of torture evidence\n\n(8)      Maintaining
        control of the courtroom    \n\n-- Recommended Background --\n\nYou don’t
        have to be a lawyer and there are no prerequisites for this course. However,
        the course will be conducted at the level expected of advanced undergraduate
        students. Therefore, for all participants, reading and writing comfortably
        in English at the undergraduate college level is desirable. \n\n-- Suggested
        Readings --\n\nStudents should read the assigned online materials for each
        unit in advance of the class session.  \n\nIn addition, students are invited
        to subscribe to “War Crimes Prosecution Watch,” a free bi-weekly e-newsletter
        that summarizes the latest developments in the field of international criminal
        law.\n\n-- Course Format --\n\nThis course is made up of eight content units.
        Each unit is based on an online reading assignment, a video lecture of about
        one hour in length, and one or more role play exercises to stimulate on-line
        discussion. The course also offers in-video enrichment quizzes (ungraded)
        for each unit, a ten question multiple choice midterm diagnostics exam (ungraded),
        and a ten question True/False Final Exam.   \n\n-- FAQ--\n\nHow will this
        course be graded? \n\nThis course is graded on completion. In order to complete
        the course each student must: (1) finish each module (or “lesson”); (2) write
        at least one essay response of 200 words or more for at least one simulation
        throughout the course; and (3) get a score of 6 out of 10 or better on the
        Final Exam.\n\nWhat resources will I need for this course?\n\nFor this course,
        all you need is an Internet connection, and the time to read and discuss the
        exciting materials available online.\n\nWhat is the coolest thing about this
        course?\n\nThe topics we will be discussing are ripped from the headlines.  The
        topics are often controversial and thought-provoking, and always exciting.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/7d/b9ca86812e37761e1d836fb37cd5a0/Untitled.png","name":"Introduction
