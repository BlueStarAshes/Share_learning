        desafío de Innovar en la Educación Superior"},{"courseType":"v2.ondemand","description":"Water
        management today is faced with new challenges such as climate change or the
        effects of human activity. Public and private stakeholders who are active
        in this field must develop new ways to better manage the water cycle \"as
        a whole\".\n\nThe objective of this MOOC is to develop an understanding of
        the problems related to water management. Firstly, this course will define
        a resource and, more specifically, the resource of water. It will look at
        how water is used and the activities associated with it as well as any potential
        conflicts. The course will look at water management in detail through the
        analysis of the different types of rights and obligations associated with,
        for example, the development of a multi-sectorial regulation system or a watershed
        management approach.\n\nBy the end of this course, our aim is to enable you
        to:\n1) Identify the main issues and strategies linked to water resource management\n2)
        Acquire the key reading material needed to understand the many variables (environmental,
        institutional and political) which affect water and which, in terms of management,
        may require adjustment.\n\nThis course was developed by the Geneva Water Hub
        and is financed by the Swiss Agency for Development and Cooperation (SDC).
        Alongside researchers from the University of Geneva from a range of faculties,
        researchers from other universities and research centres will be involved
        in this course. Practitioners who deal daily with the political dimension
        of water management will also input into the course.\n\nThis MOOC is designed
