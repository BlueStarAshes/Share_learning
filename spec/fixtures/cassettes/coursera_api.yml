        “Корпоративные финансы и стоимость компании”, включающую 5 связанных курсов
        и заключительный прикладной проект “Мастерство создания стоимости компании”.\n\nЭтот
        курс позволит вам узнать:\n- как финансируется бизнес на этапе роста, \n-
        почему появились и как работают венчурные фонды и фонды прямых инвестиций,\n-
        кого они хотят видеть в качестве объекта инвестирования,\n- как готовить заявку
