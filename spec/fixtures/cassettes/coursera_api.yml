        on the relevance of ABC systems.\n•\tAddress common \"what-if\" questions
        using cost-volume-profit (CVP) analysis. \n•\tApply CVP analysis in a variety
        of scenarios.\n\nThis course is part of the iMBA offered by the University
        of Illinois, a flexible, fully-accredited online MBA at an incredibly competitive
