        主编，济南出版社，2005年5月。\n    《生物学思想发展的历史》Ernst Mayr, 涂长晟 等译, 四川教育出版社，1990 \n    《生命科学发展史》杨学仁
        主编，武汉大学出版社，1990.11.01\n    《生命科学史》Lois N. Magner, 李难，崔极谦，王水平译，百花文艺出版社《生物科学发展史》尹淑媛
        陈麟书 编著，成都科技出版社 1989.10\n    《寻找生命的逻辑》 方舟子 著，上海交通大学出版社 2005.10\n    《双螺旋：发现DNA结构的故事
        》J.D.沃森，科学出版社 ，2006 . 2\n    《创世纪的第八天》霍勒斯•贾德森著 李晓丹译 , 上海科技出版社 2005.1\n    《生命是什么》埃尔温•薛定谔，湖南科学技术出版社，2005.
        3 \n    《基因论》摩尔根 著，北京大学出版社，2007\n    《物种起源》达尔文，新世界出版社，2007\n    《解码生命》贺林，科学出版社，2000","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/1c/7b5af0a23911e5a1194980a242f8bd/_______-c.jpg","id":"Q5o-hKIwEeWzcRL32DA-SQ","slug":"shengming-kexue-fazhanshi","name":"生命科学发展史"},{"courseType":"v2.ondemand","description":"Develop
