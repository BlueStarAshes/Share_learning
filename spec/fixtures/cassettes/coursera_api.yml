        Real Estate Management Profits: Harnessing Data Analytics\"},{\"courseType\":\"v1.session\",\"description\":\"Have
        you ever wondered how to build a system that automatically translates between
        languages? Or a system that can understand natural language instructions from
        a human?  This class will cover the fundamentals of mathematical and computational
        models of language, and the application of these models to key problems in
        natural language processing.\",\"photoUrl\":\"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://d15cw65ipctsrr.cloudfront.net/7b/10c540352b11e4b1518bb3518fcc93/iStock_000020359734_Small.png\",\"name\":\"Natural
        Language Processing\",\"id\":\"v1-225\",\"slug\":\"nlangp\"},{\"courseType\":\"v1.session\",\"description\":\"This
        course teaches scientists to become more effective writers, using practical
        examples and exercises. Topics include: principles of good writing, tricks
        for writing faster and with less anxiety, the format of a scientific manuscript,
        and issues in publication and peer review.\",\"photoUrl\":\"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://d15cw65ipctsrr.cloudfront.net/42/0dd240352d11e4b07f0965d0c0162f/large-icon.png\",\"name\":\"Writing
        in the Sciences\",\"id\":\"v1-157\",\"slug\":\"sciwrite\"},{\"courseType\":\"v2.ondemand\",\"description\":\"Nǐ
        hǎo! 你好！Welcome to Chinese for HSK Level 1 - a Chinese course for beginners.
        My name is YU Bin. I am very happy to meet you here!  \\n\\nHSK stands for
        Hànyǔ (Chinese) Shuǐpíng (level) Kǎoshì (test), which is the most important
        Chinese proficiency test in use today. It assesses non-native Chinese speakers’
        abilities in using Chinese in their daily, academic and professional lives.
        \\n\\nChinese for HSK Level 1 is the first part of the 6 levels and assesses
        test takers’ abilities in the application of everyday Chinese. It is the counterpart
        of Level 1 of the Chinese Language Proficiency Scales for Speakers of Other
        Languages and the A1 Level of the Common European Framework of Reference for
        Languages. You will learn:\\n\\n\\t30 video lectures with dialogue role plays
        by PKU students; \\n\\tMore than 150 commonly used words; \\n\\tAround 50
        key grammar points;\\n\\tNew words and texts via audio; \\n\\tQuizzes for
        each lesson and HSK test papers;\\n\\tVideos for 70 basic Chinese characters
        (optional);\\n\\tSupplementary materials about China (optional).\\n  \\nIn
        short, the course covers the four skills although only listening and reading
        are tested in HSK. At the end of the course, you will be able to understand
        and use simple Chinese phrases, meet basic needs for communication and possess
        the ability to further your Chinese language studies. \\n\\nHave a fantastic
        journey of Chinese learning.                                                  \\n\\nFor
        more information about HSK please visit: http://english.hanban.org/node_7581.htm.\",\"photoUrl\":\"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/cc/32a4d06f1b11e68bb99f8903e68a54/chinese-for-HSK1.png\",\"id\":\"mxVLADEqEeaA3xIl-CKqow\",\"slug\":\"hsk-1\",\"name\":\"Chinese
        for HSK 1\"},{\"courseType\":\"v2.ondemand\",\"description\":\"This course
        describes Bayesian statistics, in which one's inferences about parameters
        or hypotheses are updated as evidence accumulates. You will learn to use Bayes’
        rule to transform prior probabilities into posterior probabilities, and be
        introduced to the underlying theory and perspective of the Bayesian paradigm.
        The course will apply Bayesian methods to several practical problems, to show
        end-to-end Bayesian analyses that move from framing the question to building
        models to eliciting prior probabilities to implementing in R (free statistical
        software) the final posterior distribution. Additionally, the course will
        introduce credible regions, Bayesian comparisons of means and proportions,
        Bayesian regression and inference using multiple models, and discussion of
        Bayesian prediction.\",\"photoUrl\":\"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/65/c558c0f50211e5a52493c7e6aee302/baysian_statistics.v2a.png\",\"id\":\"Hq7dl9ELEeWB-BI5fjMtHQ\",\"slug\":\"bayesian\",\"name\":\"Bayesian
        Statistics\"},{\"courseType\":\"v2.ondemand\",\"description\":\"Get the tools
        you need to analyze, evaluate and recommend specific actions organizations
        can take to grow their value and avoid common growth pitfalls. Learn to determine
        how best to build value, whether by scaling existing markets, entering established
        markets or creating new markets through innovation and acquisitions. Apply
        these concepts in case studies of industry leaders JetBlue, Starbucks, Intel
        Corporate Venturing and Tata Motors.\",\"photoUrl\":\"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/a1/eefb004cea11e58e2bdf7abd3714ff/dark-chess-pieces.jpg\",\"id\":\"w5Chgi8hEeWv_w7cMMH1Uw\",\"slug\":\"business-growth-strategy\",\"name\":\"Business
        Growth Strategy\"},{\"courseType\":\"v2.ondemand\",\"description\":\"En este
        curso aprenderás todas las bases del lenguaje de programación Swift. Revisarás
        temas básicos, desde variables hasta el desarrollo de un par de aplicaciones.\\n\\nSi
        eres un programador consolidado en Objective - C / iOS o eres un programador
        nuevo para la familia de dispositivos de Apple, ¡este curso es para ti! Repasarás
        temas muy básicos, como constantes y variables, revisarás los fundamentos
        del lenguaje y conceptos importantes, como opcionales, closures, funciones
        y muchos otros temas. Estarás trabajando con la versión 2.0 de Swift y aprenderás
        los cambios que han ocurrido y cómo aplicarlos en el desarrollo de una mejor
        aplicación móvil para iOS. \\n\\n¡Bienvenido al curso: Swift, programar para
        iOS!\",\"photoUrl\":\"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/ce/7af3203af911e5bea26397985b6b0e/Fondote_4.1.jpg\",\"id\":\"JumPbBn5EeWwrBKfKrqlSQ\",\"slug\":\"swift\",\"name\":\"Swift:
        programar para iOS\"},{\"courseType\":\"v2.ondemand\",\"description\":\"Effective
        measures of performance and assessment are a crucial component of any virtual
        program. Teachers and administrators must understand both the myths and challenges
        of assessing performance virtually, administering standardized testing with
        geographical challenges, and complying with state and local requirements to
        make sure students are meeting requirements. This course will discuss student
        performance in a virtual classroom, formats of virtual assessments, assessing
        special populations, including at-risk, gifted, and special needs students,
        data analysis of virtual course gradebooks, and learning management systems
        as related to performance and assessment. This course will enable teachers
        to see the importance of communication and organization in managing virtual
        caseloads, and monitoring student learning remotely through the effective
        use of learning management system features.\",\"photoUrl\":\"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/98/cb866068f811e3b3dcff72619298ae/Logo-for-Performance-MOOC.png\",\"id\":\"rWOCs42DEeWIbw4397jVQw\",\"slug\":\"performance-assessment\",\"name\":\"Performance
        Assessment in the Virtual Classroom\"},{\"courseType\":\"v1.session\",\"description\":\"Learn
        how the discipline of systems engineering can lead to the successful development
        of complex systems.\",\"photoUrl\":\"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://d15cw65ipctsrr.cloudfront.net/c0/cbb070acb511e4893aab3342abc7b6/IntroSysEng.png\",\"name\":\"Introduction
        to Systems Engineering\",\"id\":\"v1-1143\",\"slug\":\"introse\"},{\"courseType\":\"v1.session\",\"description\":\"Regression
        modeling is the standard method for analysis of continuous\\nresponse data.
        This course provides theoretical and practical training in statistical\\nmodeling
        with particular emphasis on linear and multiple regression.\",\"photoUrl\":\"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://d15cw65ipctsrr.cloudfront.net/2e/ddf350abdc11e4964f117b8ea80f27/appliedRegression-logo.png\",\"name\":\"Applied
        Regression Analysis\",\"id\":\"v1-2613\",\"slug\":\"appliedregression\"},{\"courseType\":\"v1.session\",\"description\":\"A
