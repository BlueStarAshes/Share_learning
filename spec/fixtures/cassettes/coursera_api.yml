        Design Document: Define the Art & Concepts"},{"courseType":"v2.ondemand","description":"The
        data science revolution has produced reams of new data from a wide variety
        of new sources. These new datasets are being used to answer new questions
        in way never before conceived. Visualization remains one of the most powerful
        ways draw conclusions from data, but the influx of new data types requires
        the development of new visualization techniques and building blocks. This
        course provides you with the skills for creating those new visualization building
        blocks. We focus on the ggplot2 framework and describe how to use and extend
        the system to suit the specific needs of your organization or team. Upon completing
        this course, learners will be able to build the tools needed to visualize
        a wide variety of data types and will have the fundamentals needed to address
        new data types as they come about.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/12/8208b0692f11e682607fc440bea011/Screen-Shot-2016-08-23-at-8.42.13-AM.png","id":"q4jrAUR4Eea5xg7_DSTNnw","slug":"r-data-visualization","name":"Building
        Data Visualization Tools"},{"courseType":"v2.ondemand","description":"9/11
        was a devastating attack that required a comprehensive response from the United
        States. This course will examine post-9/11 U.S. counterterrorism policies
        regarding the use of military force, law enforcement and intelligence collection,
        and domestic security. We will trace these policies to the current day and
        assess their legality, ethics, and efficacy in counteracting terrorism.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/e0/6ceda966ea22709445add778bf0f49/new-york-city-78181.jpg","id":"fGQRgclEEeWT3Aqsn0BGnQ","slug":"counterterrorism","name":"Responding
        to 9/11: Counterterrorism Policy in the 21st Century"},{"courseType":"v2.ondemand","description":"The
        Library of Integrative Network-based Cellular Signatures (LINCS) is an NIH
        Common Fund program. The idea is to perturb different types of human cells
        with many different types of perturbations such as: drugs and other small
        molecules; genetic manipulations such as knockdown or overexpression of single
        genes; manipulation of the extracellular microenvironment conditions, for
        example, growing cells on different surfaces, and more. These perturbations
        are applied to various types of human cells including induced pluripotent
        stem cells from patients, differentiated into various lineages such as neurons
        or cardiomyocytes. Then, to better understand the molecular networks that
        are affected by these perturbations, changes in level of many different variables
        are measured including: mRNAs, proteins, and metabolites, as well as cellular
        phenotypic changes such as changes in cell morphology. The BD2K-LINCS Data
        Coordination and Integration Center (DCIC) is commissioned to organize, analyze,
        visualize and integrate this data with other publicly available relevant resources.
        In this course we briefly introduce the DCIC and the various Centers that
        collect data for LINCS. We then cover metadata and how metadata is linked
        to ontologies. We then present data processing and normalization methods to
        clean and harmonize LINCS data. This follow discussions about how data is
        served as RESTful APIs. Most importantly, the course covers computational
        methods including: data clustering, gene-set enrichment analysis, interactive
        data visualization, and supervised learning. Finally, we introduce crowdsourcing/citizen-science
        projects where students can work together in teams to extract expression signatures
        from public databases and then query such collections of signatures against
        LINCS data for predicting small molecules as potential therapeutics.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/32/7f3960281d11e6af76efc3fd0b0815/bd2k_course.png","id":"zfMry-S0EeW_yhIcE2bZaw","slug":"bd2k-lincs","name":"Big
        Data Science with the BD2K-LINCS Data Coordination and Integration Center"},{"courseType":"v2.ondemand","description":"El
        recorrido por el apasionante mundo de la microscopía nos permite ver a una
        escala muy alejada de mundo macroscópico al que estamos acostumbrados. Las
        diferentes técnicas microscópicas nos ayudan a entender el reino atómico y
        la estructura de los organismos vivos, así como también de los diversos materiales.
        Es una herramienta imprescindible para desarrollar nuevas funcionalidades
        en el campo de la nanociencia y la nanotecnología con aplicaciones biomédicas,
        en computación y telecomunicaciones, y en energías renovables, entre otras
        muchas.\n\nAl completar el curso los estudiantes tendrán una visión detallada
        de los elementos básicos del que están formados los microscopios que utilizamos
        en las diferentes técnicas, su funcionamiento y operatividad, la preparación
        de muestras así como los objetivos y resultados de estudio.\n\nEl curso está
        pensado para profesores de secundaria que quieran tener una aproximación a
        las técnicas de microscopía así como para estudiantes tanto de secundaria
        como de primeros cursos universitários. Pero es apto para cualquier persona
        interesada en el mundo nanométrico y sus aplicaciones.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/72/86be50c5af11e5850fe97efdde7980/Logo-MOOC-Microscopia-01-1200x1200.jpg","id":"ONOs473YEeWHHg6FD3PArQ","slug":"tecnicas-microscopicas-caracterizacion","name":"Técnicas
        Microscópicas de Caracterización "},{"courseType":"v1.session","description":"Develop
