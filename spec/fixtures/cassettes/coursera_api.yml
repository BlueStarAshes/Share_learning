        101: Dinosaur Paleobiology","id":"v1-863","slug":"dino101"},{"courseType":"v1.session","description":"This
        course views climate change from a variety of perspectives at the intersection
        of the natural sciences, technology, and the social sciences and humanities.
        ","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://d15cw65ipctsrr.cloudfront.net/f9/33e024a5646a18e25c24821ab65360/Earth1.jpg","name":"Climate
        Change in Four Dimensions","id":"v1-692","slug":"4dimensions"},{"courseType":"v2.ondemand","description":"This
        course will introduce you to some of the main areas of research in contemporary
        philosophy. Each module a different philosopher will talk you through some
        of the most important questions and issues in their area of expertise. We’ll
        begin by trying to understand what philosophy is – what are its characteristic
        aims and methods, and how does it differ from other subjects? Then we’ll spend
        the rest of the course gaining an introductory overview of several different
        areas of philosophy. \n\nTopics you’ll learn about will include: \n\nEpistemology,
        where we’ll consider what our knowledge of the world and ourselves consists
        in, and how we come to have it;\n\nPhilosophy of science, where we’ll investigate
        foundational conceptual issues in scientific research and practice;\n\nPhilosophy
        of Mind, where we’ll ask questions about what it means for something to have
        a mind, and how minds should be understood and explained;\n\nMoral Philosophy,
        where we’ll attempt to understand the nature of our moral judgements and reactions
        – whether they aim at some objective moral truth, or are mere personal or
        cultural preferences, and;\n\nMetaphysics, where we’ll think through some
        fundamental conceptual questions about the nature of reality.\n\nThe development
        of this MOOC has been led by the University of Edinburgh''s Eidyn research
        centre.\n\nTo accompany ''Introduction to Philosophy'', we are pleased to
        announce a tie-in book from Routledge entitled ''Philosophy for Everyone''.
        This course companion to the ''Introduction to Philosophy'' course was written
        by the Edinburgh Philosophy team expressly with the needs of MOOC students
        in mind. ''Philosophy for Everyone'' contains clear and user-friendly chapters,
        chapter summaries, glossary, study questions, suggestions for further reading
        and guides to online resources. Please click \"Start Here\" and navigate to
        the \"Optional Reading\" page for more information.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera.s3.amazonaws.com/topics/introphil/large-icon.png","name":"Introduction
        to Philosophy","id":"Auue1KA-EeS9VCIACyUcdg","slug":"philosophy"},{"courseType":"v2.ondemand","description":"Ces
        quelques leçons de mécanique du solide indéformable font partie d''un cours
