        Marketing Communications: Advertising, Public Relations, Digital Marketing
        and more"},{"courseType":"v2.ondemand","description":"How to Reason Inductively\n\nThink
        Again: How to Reason and Argue\nReasoning is important. This series of four
        short courses will teach you how to do it well. You will learn simple but
        vital rules to follow in thinking about any topic at all and common and tempting
        mistakes to avoid in reasoning. We will discuss how to identify, analyze,
        and evaluate arguments by other people (including politicians, used car salesmen,
        and teachers) and how to construct arguments of your own in order to help
        you decide what to believe or what to do. These skills will be useful in dealing
        with whatever matters most to you.\n\nCourses at a Glance:\nAll four courses
        in this series are offered through sessions which run every four weeks. We
        suggest sticking to the weekly schedule to the best of your ability. If for
        whatever reason you fall behind, feel free to re-enroll in the next session.We
        also suggest that you start each course close to the beginning of a month
        in order to increase the number of peers in the discussion forums who are
        working on the same material as you are. While each course can be taken independently,
        we suggest you take the four courses in order.\n\nCourse 1 - Think Again I:
        How to Understand Arguments\nCourse 2 - Think Again II: How to Reason Deductively\nCourse
        3 - Think Again III: How to Reason Inductively\nCourse 4 - Think Again IV:
        How to Avoid Fallacies\n\nAbout This Course in the Series:\nThink Again: How
        to Reason Inductively \nWant to solve a murder mystery? What caused your computer
        to fail? Who can you trust in your everyday life? In this course, you will
        learn what distinguishes inductive arguments from deductive arguments and
        then how to analyze and assess five common forms of inductive arguments: generalizations
        from samples, applications of generalizations, inference to the best explanation,
        arguments from analogy, and causal reasoning. The course closes by showing
        how probability can be used to help us make decisions of all sorts.\n\nSuggested
        Readings\nStudents who want more detailed explanations or additional exercises
        or who want to explore these topics in more depth should consult Understanding
        Arguments: An Introduction to Informal Logic, Ninth Edition, Concise, Chapters
        8-12, by Walter Sinnott-Armstrong and Robert Fogelin.\n\nCourse Format\nEach
        week will be divided into multiple video segments that can be viewed separately
        or in groups. There will be short ungraded quizzes after each segment (to
        check comprehension) and a longer graded quiz at the end of the course.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera.s3.amazonaws.com/topics/thinkagain/large-icon.png","id":"q3r0bBbMEeafcQ6IJeJ6Vw","slug":"inductive-reasoning","name":"Think
        Again III: How to Reason Inductively"},{"courseType":"v2.ondemand","description":"Learn
        the basic concepts of improvisation from Gary Burton, one of the most renowned
        improvisers in the jazz world, including the mental, melodic, and harmonic
        processes that contribute to the instinctive skills that an improviser puts
        to use when taking a solo.\n\nWhile many people are fans of jazz and understand
        that musicians are often “making up” the notes they are playing during a performance,
        most people—often including musicians, themselves, who are beginning to learn
        improvising—aren’t clear about what exact processes take place to enable this
