        Interviewing Techniques"},{"courseType":"v2.ondemand","description":"In this
        course you will learn a variety of matrix factorization and hybrid machine
        learning techniques for recommender systems.  Starting with basic matrix factorization,
        you will understand both the intuition and the practical details of building
        recommender systems based on reducing the dimensionality of the user-product
        preference space.  Then you will learn about techniques that combine the strengths
        of different algorithms into powerful hybrid recommenders.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/2a/c7e380663d11e68b6bc1f64b7f8006/rec-logo.png","id":"Rw3kIzyiEea1eg6YQeunOw","slug":"matrix-factorization","name":"Matrix
        Factorization and Advanced Techniques"},{"courseType":"v2.ondemand","description":"Learn
        about the music production process—including recording, editing, and mixing—and
        the tools available to you to create contemporary music on your computer.\n\nWith
        the recent introduction of high-quality-low-cost software and hardware, the
        tools of music production are now available to the masses. Albums are made
        in bedrooms as well as studios. On the surface this is liberating. Anyone
        can make an album for the low cost of a couple pieces of gear and a software
        package. But, if you dig deeper, you will find that it is not so easy. Producing
        music requires knowledge, dedication, and creativity.\n    \nKnowledge is
        where this course comes in. No matter what kind of music you are making, there
        is a large set of tools that you will need to use.  Each lesson of this course
        will demonstrate a different set of music production tools, loosely following
        along the music production process of recording, editing, and mixing. \n\nWe
        will start with some background on the nature of sound and how we perceive
        it. We will then examine the components necessary to record audio into a computer,
        so that you understand the devices that sound must travel through in a music
        production process. \n    \nOnce recorded, sound must be organized along a
        timeline, a process known as editing. It allows us to give the impression
        of perfect performances and create many of the sounds we hear in contemporary
        music. The contemporary editing tool is the Digital Audio Workstation (DAW),  a
        piece of software that stores and organizes all the assets of a musical project.
        We will focus on the editing tools that are essential in contemporary music
        production and that all DAWs provide. \n\nAfter editing, sounds must be combined
        or mixed together, so we look to the mixing board—a very creative place if
        you know how to use it. We will explore the basic functionality of both hardware
        and software mixing boards, including volume, pan, mute, solo, busses, inserts,
        sends, and submixes. The mixing process, however, includes more tools than
        the mixing board provides on its own. Sound must also be processed, modified
        from its recorded state to fit the context of the music. We will look at compression,
        equalization, and delay, and examine the many audio effects that are offshoots
        of these devices and how they are used in a musical context.\n    \nIn the
        end, the music production process relies on your creativity. Creativity is
        a product of the mind and will stay there, unexpressed, until the right tools
        are used in the right way to share it with the world. If you have an idea
        in your head, it will take numerous steps, each with an important tool, to
        reach your audience. You bring the dedication and creativity, and this course
        will bring you the knowledge to make that happen.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/47/177f107cc211e58b0e75bcc028bad2/IMP.png","id":"e9PicBJhEeaoZBKRisF_Dw","slug":"technology-of-music-production","name":"The
