        Northwestern\n-- Janice Castro, Assistant Professor Emerita, Medill, Nothwestern","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/8c/bfd3b0cc2b11e5b9bfdf06f13656c4/CS_Coursera-Logo-1-01.png","id":"lDOzNnwOEeSreSIACy-QzA","slug":"engagement-strategy","name":"Content
        Strategy for Professionals: Engaging Audiences"},{"courseType":"v2.ondemand","description":"How
        do you implement ideas?  \n\nThis course provides practical proven tools for
        transforming an idea into a product or service that creates value for others.  As
        students acquire these tools, they learn how to tell bad ideas from good,
        how to build a winning strategy, how to shape a unique value proposition,
        prepare a business plan, compare their innovation to existing solutions, build
        flexibility into their plan and determine when best to quit.\n\nAs a vital
        part of the course students conduct on-site interviews with entrepreneurs
        who have launched startups, and are eager to share their valuable insights
        with them.\n\nUpon completing this course successfully, graduates will be
        able to:\n1.\tTransform ideas into real products, services and processes,
        by validating the idea, testing it, and turning it into a growing, profitable
        and sustainable business.\n2.\tIdentify the major steps and requirements in
        order to estimate the potential of an innovative idea as the basis of an innovative
        project.\n3.\tReach creative solutions via an iteration of a virtually endless
        stream of world-changing ideas and strategies, integrating feedback, and learning
        from failures along the way.\n4.\tApply the 10 entrepreneurial tools in creating
        a business plan for a new innovative venture.\n5.\tApply methods and strategies
        learned from interviews with startup entrepreneurs and innovators. \n6.\tCommunicate
        and sell innovative ideas successfully.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/1e/d77900b2c411e5add701767f909c1a/maital-coursera-B.jpg","id":"FzDfHTUHEeWfzhKP8GtZlQ","slug":"startup-entrepreneurship-from-idea-to-startup","name":"From
        Idea to Startup"},{"courseType":"v2.ondemand","description":"With the world''s
        first MOOOOO-C, you will gain a broad and comprehensive understanding of all
        aspects of dairy management such as genetics, nutrition, reproduction, animal
        health, farm economics, and sustainability of dairy production systems. There''s
        something here for everyone whether you are just looking for the basics or
        have years of experience in the dairy industry.\n\nThis is an eight-week course.
        Each week consists of four to nine video lectures, additional reading materials,
        and a multiple-choice questions quiz. Estimated study time is between three
        and five hours per week. Learners have the option to purchase a Course Certificate
        for 49.00 USD. The certificate can be purchased at any time, but you must
        verify your identify before taking the course quizzes in order to be eligible.
        For those who cannot afford the certificate fee, financial aid is available
        through Coursera.\n\nWhy is producing milk efficiently and sustainably so
        important? \n\nMilk provides humans with over 16 essential nutrients, such
        as: Energy, Protein and Essential Amino acids, Vitamin A, Vitamin D, several
        B vitamins, including B12, Pantothenic and Folic acids, and essential minerals
        such as Calcium, Magnesium, Phosphorus, Potassium, Zinc, as well as other
        minerals. Did you know that one glass of milk provides a 5-year old child
        with 21% of his/her daily protein requirements and 8% of their energy needs?\n\nMost
        milk in the world, about 85%, is produced from cattle. However, water buffaloes,
        goats, sheep, and camel are also dairy animals. The United States, India,
        the European Union, Brazil, and New Zealand are among the largest dairy producers
        in the world. Yet among these dairy-producing countries there are varied methods
        to generate milk with highly variable productivity and efficiency. Dairy production
        is vital for the survival of billions of people. Globally, around 150 million
        small-scale dairy households, equivalent to 750 million people, are engaged
        in milk production. The number and size of dairy farms varies among countries,
        but in India alone, there are estimated 78 million dairy farms! In the United
        States, one of the leading milk-producing countries in the world, total milk
        production has been steadily increasing in the last decades, reaching over
        205 billion pounds (93 billion kilograms) in 2014. This was accompanied by
        a steady increase in average milk yield per cow, reaching 22,260 lb (over
        10,100 kg) per lactation in 2014. How has this efficiency been achieved? What
        methods are necessary to ensure production of high quality milk? How do we
        balance milk production efficiency with animal health and environmental protection?
        This course will provide the student with information to better understand
        dairy production systems and their role in feeding the world population.\n\nIn
        this MOOOOO-C, you will learn about the dairy enterprise from internationally
        recognized dairy science professors who have delivered highly regarded dairy
        education programs within the United States and internationally.\n\nCourse
        Sponsors\n\nThis course was supported by the generous contributions of Innovation
        Center for US Dairy at Silver Level and Pancosma North America, RP Nutrients,
        Inc. and Arm and Hammer, which provided funding support at a Bronze Level.  The
        Pennsylvania State University has final responsibility for the academic content
        of this course.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/32/019820ce7c11e5948277f5ab75a5cd/course_image_new.jpg","id":"gjNiv8lqEeWuexJbRpuvbQ","slug":"dairy-production","name":"Dairy
        Production and Management"},{"courseType":"v2.ondemand","description":"This
        course will explore the dynamic factors affecting the health and wellbeing
        of young people around the world, and how important it is for individuals,
        communities and nations that we improve the health and life chances of this
        important population group.\n\nWith over 25% of the world’s population aged
        between 10 and 24 years, today’s generation of young people is the largest
        in human history. As the future leaders and drivers of growth, productivity
        and innovation, young people are our greatest assets, and investment in their
        health and wellbeing has social, economic and other benefits that continue
        across the lifespan and into the next generation.\n\nIn this course we will
        adopt a life-course framework to take a holistic view of youth health and
        wellbeing. We will explore changing patterns of adolescent health and development,
        including why adolescence is starting earlier and ending later; how puberty
        and adolescent brain development may shape future health; and how what happens
        in adolescence can affect the start to life for the next generation. We’ll
        also look at the major health and social issues affecting young people and
        ways of addressing these through policy, practice and programming.\n\nCOURSE
        FORMAT:\nThis course comprises short video lectures and interviews, required
        and recommended readings, online discussion, quizzes and written assignments.
        There is no required text for this course and all readings are provided.\n\nDO
        I HAVE TO PAY FOR THIS COURSE?\nNo- you may access 100% of material in this
        course for free. You are also welcome to do as much or as little of the course
        as you like, including all (or none!) of the assessment tasks- it all depends
        on your learning goals. The option to pay for this course is there for those
        who wish to receive a Course Certificate as evidence of completion (which
        does require you to attempt and successfully pass the assessment tasks). \n\nWHO
        IS THIS COURSE FOR?\nThis course will be relevant for anyone with an interest
        in the health and wellbeing of young people. You do not need to be of any
        particular personal or professional background to benefit from this course,
        but having some basic undergraduate study experience will be helpful to your
        learning (particularly if in a health related field).\n\nWHAT IS THE MOST
