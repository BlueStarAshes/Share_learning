        provides a hands-on opportunity for learners to create their own digital stories.
        The course is fundamental because it covers the basic process of creating
        a digital story starting with just a simple script and as little as one image.
        \n\nThis course is intended for K-12 teachers in all disciplines, although
        it is open to anyone with an interest in digital storytelling. Course participants
