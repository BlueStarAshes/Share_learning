        Al finalizar el curso, los participantes serán capaces de entender los conceptos
        fundamentales de la Web Semántica y sus principales tecnologías, y desarrollar
        sus propias aplicaciones utilizando las tecnologías de la Web Semántica. Finalmente,
        los alumnos verán como el objetivo de la Web Semántica no está tan lejos de
