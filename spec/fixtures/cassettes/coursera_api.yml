        media and body fluids such as blood, breast milk, cerebrospinal fluid and
        urine prior to isolation of EVs. Module 4 and 5 will present different isolation
        methods and characterization/quantification techniques, respectively. Here
        differential ultracentrifugation, size exclusion chromatography, density gradient,
        kit based precipitation, electron microscopy (EM), cryo-TEM, flow cytometry,
        atomic-force microscopy and nanoparticle tracking analysis will be presented.  \n\nThe
        recommended prerequisites are college-freshman-level biology and biochemistry.\nAfter
        a completed course you should be able to:\n+ Discuss the nomenclature and
