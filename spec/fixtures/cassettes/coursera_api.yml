        New Ventures","id":"v1-2656","slug":"venture"},{"courseType":"v2.ondemand","description":"The
        device or \"platform\" that a game is developed for and played on has a massive
        impact on the game development process. In this hands-on course you will explore
        how to develop a game for a variety of modern platforms, including Web, Windows,
        Mac OS X, iOS, and Android. While building a complete game, you will learn
        intermediate and advanced game development techniques in the Unity game engine.  By
        the end of the course, you will understand how to develop, refine, package,
        and prepare your game for distribution on a variety of game platforms. Particular
        attention will be given to developing a 2D platformer game that supports multiple
        forms of input (keyboard/mouse, controller, and touch), works across multiple
        forms of output (screen size, screen resolution, sound), and performs well
        on a variety of computing devices.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/d7/957ed03d8d11e5b8e1819d390079e3/logo-course3.jpg","id":"Z7-ViyT-EeW5pgpJEN0S6w","slug":"gamedev-platforms","name":"Game
        Development for Modern Platforms"},{"courseType":"v2.ondemand","description":"1946年第一台计算机面世之后，科学家与工程师们一直致力于让计算机更好地为人类工作，一代又一代操作系统因此应运而生。操作系统是计算机系统的灵魂，它管理计算机系统的资源，提供友善的人机互动，对于每一位计算机用户来说，认知和理解操作系统非常重要。\n南京大学是中国最早从事，操作系统研发与教学的单位，1980年在中国首先出版了操作系统教程教材，至2014年该教材已更新至第五版。\n本课程的教学组织为六个部分：计算机操作系统概述、处理器管理、存储管理、设备管理、文件管理、并发程序设计。学习者能够认知操作系统的基本概念与实现原理，并深入理解操作系统的设计方法与实现技术。\n如果您是计算机科学、软件工程、电子、通信、控制、信息系统、电子商务、计算与信息科学等信息技术相关专业的学生，可以系统地学习本课程基本部分的内容，如果您想致力于操作系统的研发工作，可以进一步学习高级部分的内容；此外
        如果您是计算机爱好者，\n可以根据自己的需要，按需学习本课程相关部分的内容，建立对计算机操作系统整体或部分的认知。\n本课程有三个特点：第一，强调计算机软硬件协同设计技术，讲授操作系统各个模块的实现方法、策略与算法；第二，从大型软件系统构造的角度看待操作系统的实现，训练学生以折中的方法和方案，综合解决宏观问题的能力；第三，采用工程师的立场，强调操作系统的构造特征，即概念大于理论、技术大于算法、整体先于局部，培养学生综合解决实际问题的能力。欢迎大家修读本课程！","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/84/f29670374511e58a9233d298f421dd/_______-______-02-20150731.jpg","name":"计算机操作系统","id":"Yg0QhCDeEeWXzxJxfIL00w","slug":"jisuanji-caozuo-xitong"},{"courseType":"v1.session","description":"This
        course is about the historical, sociocultural, and economic causes of Latin
        American migration, and the economic, political, and cultural impact that
        the Latino/a population has in the physiognomy of this country. It situates
        the Latin American migration in the global scenario and the Latino/a population
        in the national arena.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://d15cw65ipctsrr.cloudfront.net/62/51f910352c11e49571adff5b3c00f3/LatinMigration.png","name":"Latin
        American Migration","id":"v1-1080","slug":"latinmigration"},{"courseType":"v2.ondemand","description":"Ce
        cours constitue la seconde partie d''un enseignement consacré aux bases théoriques
        et pratiques des systèmes d’information géographique.\n- Il propose une introduction
        aux systèmes d’information géographique qui ne requiert pas de connaissances
        préalables en informatique.\n- Il donne la possibilité d’acquérir rapidement
        les notions de base qui vous permettent de créer des bases de données spatiales
        et de fabriquer des cartes géographiques.\n- Il s’agit d’un cours pratique
        qui repose sur l’utilisation de logiciels libres, notamment QGIS.\n\nLors
        de la première partie du cours, vous avez exploré les principes de base de
        la numérisation du territoire et du stockage des géodonnées. Vous avez notamment
        appris à :\n- Caractériser des objets et des phénomènes spatiaux (modélisation
        du territoire) du point de vue de leur positionnement dans l’espace (systèmes
        de coordonnées et projections, relations spatiales) et en fonction de leur
        nature intrinsèque (mode objet ou vecteur vs. mode image ou raster);\n- Utiliser
        diverses méthodes d’acquisition de données (mesure directe, géoréférencement
        d’images, digitalisation, source de données existantes, etc.);\n- Utiliser
        divers modes de stockage des géodonnées (fichiers simples et bases de données
        relationnelles);\n- Utiliser des outils de modélisation des données pour décrire
        et implémenter une base de données; \n- Créer des requêtes dans un langage
        d’interrogation et de manipulation des données.\n\nLa seconde partie du cours
        porte sur les méthodes d''analyse spatiale et les techniques de représentation
        de l''information géoréférencée. Vous apprendrez notamment à:\n- Analyser
        les propriétés spatiales de variables discrètes, par exemple en quantifiant
        l’autocorrélation spatiale;\n- Travailler avec des variables continues (échantillonnage,
        interpolation et construction de courbes d’isovaleurs)\n- Utiliser les modèles
        numériques d''altitude et leurs dérivées (pente, orientation, etc.);\n- Utiliser
        des techniques de superposition des géodonnées;\n- Produire des documents
        cartographiques selon les règles de la sémiologie graphique;\n- Explorer d’autres
        formes de représentation spatiale (cartographie interactive sur internet,
        représentations 3D, et réalité augmentée).\n\nLa page https://www.facebook.com/moocsig
