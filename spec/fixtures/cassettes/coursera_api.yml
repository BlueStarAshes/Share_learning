        aprimorar e monetizar seu aplicativo para iOS e Apple Watch"},{"courseType":"v2.ondemand","description":"Мир
        сильно изменился с тех времен, когда люди общались между собою с помощью писем
        на бумаге и с помощью голоса, теперь все мы расставляем кому-то сети отношений
        и попадаем в них сами, все мы отныне живем в Сети Глобальной паутины. \nВ
        этом новом мире сетей старые приемы налаживания отношений не работают: журналистов
        печатных изданий не читают в бумажном варианте, маркетологи, делающие ставку
        только на оффлайн-работу, разоряют компании, пиарщики и рекламисты лишаются
        оффлайн-аудитории, HR-специалист, не умеющий работать в сетях, не получает
        достоверной информации о своих кандидатах.\nЕдинственный выход для профессионала:
        идти в Сеть, «ищите и обрящете»!\n\nНаш курс поможет вам узнать: \n1.\tКакие
        сети существуют и как меняется психология «человека виртуально-сетевого».\n2.\tПочему
