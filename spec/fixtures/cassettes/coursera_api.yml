        well-rounded view on selected areas and topics at the intersection of philosophy
        and the sciences\n\nUnderstand some key questions, and conceptual problems
        arising in the cognitive sciences.\n\nDevelop critical skills to evaluate
        and assess these problems.\n\n\nSuggested Readings\n\nTo accompany ''Philosophy
        and the Sciences'', we are pleased to announce a tie-in book from Routledge
        entitled ''Philosophy and the Sciences for Everyone''. This course companion
        to the ''Philosophy and the Sciences'' course was written by the Edinburgh
