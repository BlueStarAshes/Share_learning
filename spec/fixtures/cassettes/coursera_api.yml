        to enter the field of Robotics as well as an expansive and growing number
        of other career paths where robots are changing the landscape of nearly every
        industry.\nPlease refer to the syllabus below for a week by week breakdown
        of each track.\n\nWeek 1\n\nIntroduction\nMIP Track: Using MATLAB for Dynamic
        Simulations\nAR Track: Dijkstra''s and Purchasing the Kit\nQuiz: A1.2 Integrating
        an ODE with MATLAB\nProgramming Assignment: B1.3 Dijkstra''s Algorithm in
        Python\n\nWeek 2\n\nMIP Track: PD Control for Second-Order Systems\nAR Track:
        Assembling the Rover\nQuiz: A2.2 PD Tracking\nQuiz: B2.10 Demonstrating your
        Completed Rover\n\nWeek 3\n\nMIP Track: Using an EKF to get scalar orientation
        from an IMU\nAR Track: Calibration\nQuiz: A3.2 EKF for Scalar Attitude Estimation\nQuiz:
        B3.8 Calibration\n\nWeek 4\n\nMIP Track: Modeling a Mobile Inverted Pendulum
        (MIP)\nAR Track: Designing a Controller for the Rover\nQuiz: A4.2 Dynamical
        simulation of a MIP\nPeer Graded Assignment: B4.2 Programming a Tag Following
        Algorithm\n\nWeek 5\n\nMIP Track: Local linearization of a MIP and linearized
        control\nAR Track: An Extended Kalman Filter for State Estimation\nQuiz: A5.2
        Balancing Control of a MIP\nPeer Graded Assignment: B5.2 An Extended Kalman
        Filter for State Estimation\n\nWeek 6\n\nMIP Track: Feedback motion planning
        for the MIP\nAR Track: Integration\nQuiz: A6.2 Noise-Robust Control and Planning
        for the MIP\nPeer Graded Assignment: B6.2 Completing your Autonomous Rover","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/47/3da4b07f3311e58f3885f55b3a8bce/Capstone.png","id":"9wSqaVu-EeWPXA4vXFBIfw","slug":"robotics-capstone","name":"Robotics:
        Capstone"},{"courseType":"v2.ondemand","description":"Smartphones are one
        of the most influential devices that we use in our everyday lives. Smartphones
