        la plataforma Arduino.\n\nEl curso apunta a estudiante de último año de educación
        escolar y primer año de educación universitaria, o cualquier otro alumno con
        suficiente motivación como para llevar a cabo sus propios experimentos y seguir
        aprendiendo en el futuro.\n\nSi bien no es un requisito esencial, los alumnos
        que tengan nociones de cálculo diferencial e integral podrán entender mejor
        algunos tópicos específicos, que no son estrictamente necesarios para concluir
        el curso.\n\nEl curso incluye demostraciones de dispositivos electromecánicos
        sencillos controlados mediante un Arduino. Cada circuito demostrativo lleva
        asociado un diagrama de conexiones y un programa, ambos debidamente explicados,
        para facilitar que sean replicados por los alumnos empleando la plataforma
        Arduino.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/f4/e146f04aa211e5bee2b7bb80628a69/electrones-ALTA.jpg","id":"9uthHBq9EeWg_RJGAuFGjw","slug":"electrones-en-accion","name":"Electrones
        en Acción: Electrónica y Arduinos para tus propios Inventos"},{"courseType":"v2.ondemand","description":"Not
        so long ago, it was almost guaranteed that you would die of an infectious
        disease. In fact, had you been born just 150 years ago, your chances of dying
        of an infectious disease before you''ve reached the tender age of 5 would
        have been extremely high. \n \nSince then, science has come a long way in
        understanding infectious diseases - what they are, how they spread, and how
        they can be prevented. But diseases like HIV/AIDS, Malaria, Tuberculosis,
        or the flu are still major killers worldwide, and novel emerging diseases
        are a constant threat to public health. In addition, the bugs are evolving.
        Antibiotics, our most potent weapon against bacterial infections, are losing
        their power because the bacteria are becoming resistant. In this course, we''ll
        explore the major themes of infectious diseases dynamics.\n\nAfter we’ve covered
        the basics, we''ll be looking at the dynamics of the flu, and why we''re worried
        about flu pandemics. We''ll be looking at the dynamics of childhood diseases
        such as measles and whooping cough, which were once considered almost eradicated,
        but are now making a comeback. We''ll explore Malaria, and use it as a case
        study of the evolution of drug resistance. We''ll even be looking at social
        networks - how diseases can spread from you to your friends to your friends''
        friends, and so on. And of course we’ll be talking about vaccination too.
        We’ll also be talking about how mobile phones, social media and crowdsourcing
        are revolutionizing disease surveillance, giving rise to a new field of digital
        epidemiology. And yes, we will be talking about Zombies - not human zombies,
        but zombie ants whose brains are hijacked by an infectious fungus. \n\nWe''re
        looking forward to having you join us for an exciting course!","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/8e/843ecf485e4a40259959487a21660b/infectiousdisease-MOOC.png","name":"Epidemics
        - the Dynamics of Infectious Diseases","id":"SAZf_ay2EeS5uiIACk-Zyg","slug":"epidemics"},{"courseType":"v2.capstone","description":"It
        is a cliché, but nevertheless very true. Experience is the best teacher. It
