        leadership?  \n","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://d15cw65ipctsrr.cloudfront.net/c8/df44d01ba411e5ae46fd89a464ca32/health-mooc-logo-600x340.jpg","name":"Health
        Leadership","id":"v1-1720","slug":"healthleadership"},{"courseType":"v2.ondemand","description":"European
        integration has become contested.  People have become more critical of European
        policy and often seem to prefer local policy solutions in response to globalization
        problems.  This becomes clear from the rise of Eurosceptic parties in many
        EU member states and it is also reflected in the results of several referendums.  Earlier
        this year voters in the Netherlands said ‘no’ to the Association agreement
        with the Ukraine.  In the UK, voters supported leaving the EU with a small
        margin.  These developments make it important to clarify whether and how European
        policy is beneficial to you.  So, how do you experience EU policy? Does it
        provide you with benefits? And if not, how can we change this? \n\nWe will
        talk with experts from all over Europe to get insights from behind the scenes.
        You will learn how policy is transferred to member states, and we will discuss
        the challenges of this multi-level structure and focus on the main causes
        of policy failure or success.  On this journey we will encounter actual policy:
        how easy is it to establish yourself in another EU-country? How do governments
        make sure that the air you breathe is clean? And who is responsible?  \n\nIn
        this course we work with leading cases that will help you put your knowledge
        into practice.  You will also do research together in your own local setting.
        Research on implementation in which you can make comparisons between different
        countries or areas. If you live outside the EU, this is not a problem. We
        have developed assignments in such a way that you can do research in your
        area and compare your findings with others. This unique feature makes it possible
        to compare implementation in Beijing, São Paulo or Cairo with Rome, Paris
        or Berlin. \n\nSo are you curious to find out what Europe can do for you?
        Please join our course: ‘EU policy and implementation: making Europe work!","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/f0/edade08fc011e6a3c3873a0d337aa5/EU-flag_single_800.jpg","id":"_OZnMzM1EeaFHgo3JFU79w","slug":"eu-making-europe-work","name":"EU
        policy and implementation: making Europe work! "},{"courseType":"v2.ondemand","description":"En
