        what they've learned to a real-world scenario developed in collaboration with
        Zillow, a data-driven online real estate and rental marketplace, and DataCamp,
        a web-based platform for data science programming. Your task will be to lead
        a virtual data science team and make key decisions along the way to demonstrate
        that you have what it takes to shepherd a complex analysis project from start
        to finish.  For the final project, you will prepare and submit a presentation,
        which will be evaluated and graded by your fellow capstone participants.\\n\\nCourse
        cover image by Luckey_sun. Creative Commons BY-SA https://flic.kr/p/bx1jvU\",\"photoUrl\":\"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/c7/d3225046a111e5a3f02deabbcce13f/6914441342_775b4ab9a7_o.jpg\",\"id\":\"UJ9ZVUagEeWg8Q7YVWmVfw\",\"slug\":\"executive-data-science-capstone\",\"name\":\"Executive
        Data Science Capstone\"},{\"courseType\":\"v2.ondemand\",\"description\":\"Did
        you ever want to build a web application?  Perhaps you even started down that
        path in a language like Java or C#, when you realized that there was so much
        “climbing the mountain” that you had to do? Maybe you have heard about web
        services being all the rage, but thought they were too complicated to integrate
        into your web application. Or maybe you wondered how deploying web applications
        to the cloud works, but there was too much to set up just to get going.\\n
        \\nIn this course, we will explore how to build web applications with the
        Ruby on Rails web application framework, which is geared towards rapid prototyping.
        \ Yes, that means building quickly! At the conclusion of this course, you
        will be able to build a meaningful web application and deploy it to the “cloud”
        using a Heroku PaaS (Platform as a Service). Best of all, it will almost feel
        effortless… Really!\\n \\n“But wait”, you will say, “there is no way that
        we can build a useful application if there is no database involved. You need
        the data for an application to be useful.” Great point! But what if… instead
        of getting the data from the database, we get it from the internet by tapping
        into one of the web services out there that readily provides data needed by
        our application? “Ok, but that’s probably very complicated”, you will say.
        Take this course and you will be pleasantly surprised at just how easy it
        is!\",\"photoUrl\":\"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/01/6bfd203bb211e5badc79dbdaa0a51c/jhep-coursera-course1.png\",\"id\":\"nO_yqTe0EeWYbg7p2_3OHQ\",\"slug\":\"ruby-on-rails-intro\",\"name\":\"Ruby
        on Rails: An Introduction\"},{\"courseType\":\"v2.ondemand\",\"description\":\"In
        Debt, we take on one of the most challenging financial questions that remains
        unresolved: How much to borrow? We start by demonstrating why using debt has
        always been and continues to be a great temptation, particularly when borrowing
        costs are historically low. We identify conditions for selecting the optimal
        amount of debt for a corporation looking to maximize its value.  You’ll become
        fluent in related concepts like norms and benchmarks. You will explore these
        and other factors that influence debt for individuals and for public sector
        organizations -including governments, who are the largest consumers of debt.
        Like pollution, debt creates systemic risks even for the people and organizations
        that don’t create it. This course discusses the imperative of limiting and
        reducing debt and the costs to all of us if we don’t. We build on case based
        learning giving you opportunities  to interpret, uncover and acquire financial
        information that is often hidden or missing. We also summarize important threads
        from previous courses to give you a deep and cohesive understanding of when
        debt works for you and when it becomes your worst enemy.\",\"photoUrl\":\"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/a8/e2ced0a43011e5be556b08edf00ac3/thumbnail_debt.jpg\",\"id\":\"JQ3V0XdUEeWLqw7zlLhRzQ\",\"slug\":\"finance-debt\",\"name\":\"Finance
        for Everyone: Debt\"},{\"courseType\":\"v2.ondemand\",\"description\":\"Does
        your business culture nurture innovation—or stifle it? Are you looking for
        ways to build your business creatively but find daunting constraints at every
        turn? Innovation is too important to your success to be left to chance. This
        course is designed to help you understand the forces that limit innovation,
        identify those barriers in your own business culture, and break free of them
        in order to realize the full value of your imagination.\\n\\t\\nYou’ll learn
        the six most common constraints on innovation in organizations—that is, the
        six ways that creative thinking is usually sabotaged before it can produce
        results. You’ll learn the barriers to creativity in both individual and group
        settings, plus discover which stakeholders are actively invested in stopping
        your ideas in their tracks. Finally, we’ll teach you the societal and technical
        constraints to overcome in fostering a forward-thinking culture.\\n\\nYou’ll
        explore case studies and participate in interactive exercises that illuminate
        the keys to building a culture of innovation. You’ll leave this course with
        an understanding of how to . . . \\n•\\tGenerate, assess, and implement great
        ideas in your organization\\n•\\tBuild your organization’s capacity for innovation\\n•\\tLead
        innovation projects, processes, and teams\\n•\\tRecognize big issues lurking
        on the horizon before they become constraints\\n•\\tDrive adoption of great
        ideas \\n•\\tDevelop and manage an innovation portfolio\\n\\nThis course will
        help you overcome the major barriers to innovation everywhere you find them.\",\"photoUrl\":\"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/6c/7f3050945311e69e24db2e376b1af0/Innovation-compass_600x600.jpg\",\"id\":\"hIc_pBqaEeWwrBKfKrqlSQ\",\"slug\":\"strategic-innovation\",\"name\":\"Strategic
        Innovation for Managers\"},{\"courseType\":\"v2.ondemand\",\"description\":\"Grasp
        the essentials needed to begin playing acoustic or electric guitar. You'll
        learn an easy approach to get you playing quickly, through a combination of
        exploring the instrument, performance technique, and basic music theory.\\n\\nFor
        students who have long thought about picking up the acoustic or electric guitar,
        this course will provide an easy-access foundation that will get you playing.
        When first learning guitar, it is important to have the material presented
        in stages, in an enjoyable way that allows you to grasp the basics of the
        instrument and music. The course begins simply with the parts of the guitar,
        the names of the strings, tuning, and technique—whether finger-style or pick.
        It then explores the basics of music theory with such topics as scales, triads,
        power chords, and fingering and shapes.\\n\\nAt the end of this course, students
        will understand the structure, parts, and accessories of the instrument, in
        addition to an understanding of its basic maintenance. Electric guitar players
        will learn the operation of their instrument along with basic options for
        amplification, effect pedals, and sounds. Students will also learn to develop
        correct technique and apply theory concepts to their playing. They will have
        the foundational knowledge necessary to pursue most intermediate guitar courses.\",\"photoUrl\":\"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/cf/7fb650f76111e5ac3c516fd03a9de3/woman-playing-guitar_25103178309_o.jpg\",\"name\":\"Introduction
        to Guitar\",\"id\":\"pH0L4fT5EeSvDyIAC12Nyg\",\"slug\":\"guitar\"},{\"courseType\":\"v2.ondemand\",\"description\":\"Copyright
        questions about different formats (data, images, music and video) can be especially
        difficult.  Sometimes the law specifically distinguishes between these different
        formats, and in most cases there are media-specific considerations that impact
        a copyright analysis.  In this course we will look at four different media,
        paying special attention to the unique issues for each one and the kinds of
        information that is important when making copyright decisions for each type
