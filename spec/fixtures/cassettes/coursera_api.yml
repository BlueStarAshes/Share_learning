        Smarter, Not Harder: Time Management for Personal & Professional Productivity"},{"courseType":"v2.ondemand","description":"Este
        curso on-demand (ABIERTO, se puede cursar en cualquier momento), impartido
        en castellano por la Universidad Autónoma de Barcelona y el Centro de Crisis
        de Barcelona, está destinado a entrenar en la aplicación de primeros auxilios
        psicológicos (PAP) a personas afectadas por situaciones altamente estresantes,
        abarcando tanto emergencias cotidianas (incidentes críticos estadísticamente
        frecuentes que afectan de manera muy intensa: un accidente de tráfico, una
        hospitalización, una agresión o la muerte traumática o repentina de una persona,
        etc.) como emergencias comunitarias y/o masivas (sucesos infrecuentes, que
        afectan a muchas personas o a una comunidad entera y que sobrepasan con mucho
        lo que sucede habitualmente en ella: una catástrofe natural, un accidente
        ferroviario o aéreo o un atentado). \n\nDESTINATARIOS: \nA). Población general,
        incluyendo protocolos específicos para niños, adolescentes, personas mayores
        y discapacitados psíquicos. \nB). Profesionales que trabajan en contextos
        sanitarios, educativos y sociales. \nC). Responsables de programas de ayuda
        a niños, personas mayores, colectivos multi-problemáticos y discapacitados.
        Gobiernos locales, líderes religiosos, fuerzas de seguridad estudiantes que
        se están preparando para ejercer todas estas profesiones. \nD). Recomendado
        para voluntarios que colaboran en la ayuda a colectivos que han sufrido situaciones
        de estrés emocional agudo y traumático, como asociaciones de pacientes, grupos
        de auto-ayuda, ONGs, etc. \n\nOBJETIVOS DEL CURSO: \n1). Adquirir las competencias
        para aplicar los primeros auxilios psicológicos a personas, a familias y a
        comunidades tras un evento estresante cotidiano o comunitario. \n2). Ser capaz
        de preparar diferentes escenarios para ser utilizados como lugar de recepción
        de afectados y familiares y para la aplicación de los primeros auxilios psicológicos.
        \n3). Entrenarse en la aplicación de los protocolos de desactivación y recuperación
        de los intervinientes que han estado participando en la gestión de una emergencia.\n\nINICIO:
        7 de Octubre de 2015\nESTADO DEL CURSO: ABIERTO\n\nNOTA SOBRE LOS SUBTÍTULOS:
        se ofrecen subtítulos en inglés solo para algunos vídeos del curso, cuyo idioma
        de grabación es el inglés. Para estos también se ofrecen en español. Para
        el resto de vídeos, los subtítulos se ofrecen en español.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/e9/4248f0683c11e5b259e33eb6e889a0/logo_PAP_ondem_2.jpg","id":"0SNVIkLcEeWE9A7XSkBY3w","slug":"pap","name":"Primeros
        Auxilios Psicológicos (PAP)"},{"courseType":"v2.ondemand","description":"The
        path for entrepreneurs to grow their companies outside of well-developed entrepreneurial
        ecosystems like Silicon Valley is challenging. Most markets around the world
        do not look like Silicon Valley, and they never will. But there are other
        models to support new businesses. In transitioning markets (where entrepreneurs
        do not have much access to private sector financing), government officials,
        donors, and business leaders are experimenting with creative approaches to
        support the growth of entrepreneurs. Northeast Ohio, whose largest city is
        Cleveland, is one such community. During our time together in this course,
        we will be exploring some of these innovative approaches. \n\nA massive intervention
        of government and donor resources in Northeast Ohio has been in place for
        over ten years. In that time, Northeast Ohio has experienced success (including
        job creation and follow-on funding) with alternative methods of financing
        startups, but it has not been easy. Yes, some progress has been made, but
        whether or not they''ve hit on ultimate success has yet to be determined.
        A dynamic entrepreneurial ecosystem takes many years, even decades, to develop.
        Government officials and donors typically are looking for shorter term success
        with their support programs which makes long-term support for entrepreneurship
        challenging. \n\nDuring this course, we will hear from entrepreneurs who have
        launched products and services ranging from medical devices to LED lights
        to whiskey. You will learn how these entrepreneurs engaged with resources
        made available to them through a variety of programs and intermediary organizations.
        We have chosen to talk with many business people that are still in the process
        of developing their companies and whose ultimate success or failure is still
        to be determined. \n\nIn addition to learning about Cleveland''s attempts
        to support entrepreneurship, you will also be hearing in the lectures from
        leaders in selected markets around the world including Greece, Vietnam, Tunisia,
        Argentina, Rwanda and China about how they are working to support the growth
        of start-up companies.\n\nOne of our goals is to learn from you how different
        communities around the world are approaching implementing strategies and methods
        to support businesses. Taking what we''ve learned from our examples in class,
        I will ask you to reflect on how to best grow entrepreneurship where you live.
        I am excited to use this global platform to create a dialogue where information
