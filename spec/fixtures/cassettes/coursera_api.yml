        of the Slave South","id":"v1-1039","slug":"slavesouth"},{"courseType":"v2.ondemand","description":"Este
        curso te brinda acceso simple a las invaluables técnicas de aprendizaje utilizadas
        por expertos en arte, música, literatura, matemáticas, ciencia, deportes y
        muchas otras disciplinas. Aprenderemos cómo el cerebro utiliza dos modos de
        aprendizaje muy distintos y cómo encapsula (“fragmentas”) información. También
        hablaremos sobre ilusiones de aprendizaje, técnicas de memoria, cómo ocuparse
        de la procrastinación y las mejores prácticas, según lo demuestra la investigación,
        para ayudarte a dominar los temas más complicados.\n \nCon estos enfoques,
        más allá de tus niveles de destreza en los temas que quieras dominar, puedes
        cambiar tu pensamiento y tu vida. Si ya eres un experto, este vistazo de la
        maquinaria cerebral te dará ideas para disparar un nuevo aprendizaje poderoso,
