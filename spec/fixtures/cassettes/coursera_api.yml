        de Sistemas de Transporte"},{"courseType":"v2.capstone","description":"Note:
        You should complete all the other courses in this Specialization before beginning
        this course.\n\nThis six-week long Project course of the Data Mining Specialization
        will allow you to apply the learned algorithms and techniques for data mining
        from the previous courses in the Specialization, including Pattern Discovery,
        Clustering, Text Retrieval, Text Mining, and Visualization, to solve interesting
        real-world data mining challenges. Specifically, you will work on a restaurant
        review data set from Yelp and use all the knowledge and skills you’ve learned
        from the previous courses to mine this data set to discover interesting and
        useful knowledge. The design of the Project emphasizes: 1) simulating the
        workflow of a data miner in a real job setting; 2) integrating different mining
        techniques covered in multiple individual courses; 3) experimenting with different
        ways to solve a problem to deepen your understanding of techniques; and 4)
        allowing you to propose and explore your own ideas creatively. \n\nThe goal
        of the Project is to analyze and mine a large Yelp review data set to discover
        useful knowledge to help people make decisions in dining. The project will
        include the following outputs: \n\n1. Opinion visualization: explore and visualize
        the review content to understand what people have said in those reviews.\n2.
        Cuisine map construction: mine the data set to understand the landscape of
        different types of cuisines and their similarities.\n3. Discovery of popular
        dishes for a cuisine: mine the data set to discover the common/popular dishes
        of a particular cuisine.\n4. Recommendation of restaurants to help people
        decide where to dine: mine the data set to rank restaurants for a specific
        dish and predict the hygiene condition of a restaurant.\n\nFrom the perspective
        of users, a cuisine map can help them understand what cuisines are there and
        see the big picture of all kinds of cuisines and their relations. Once they
        decide what cuisine to try, they would be interested in knowing what the popular
        dishes of that cuisine are and decide what dishes to have. Finally, they will
        need to choose a restaurant. Thus, recommending restaurants based on a particular
        dish would be useful. Moreover, predicting the hygiene condition of a restaurant
        would also be helpful. \n\nBy working on these tasks, you will gain experience
        with a typical workflow in data mining that includes data preprocessing, data
        exploration, data analysis, improvement of analysis methods, and presentation
        of results. You will have an opportunity to combine multiple algorithms from
        different courses to complete a relatively complicated mining task and experiment
        with different ways to solve a problem to understand the best way to solve
        it. We will suggest specific approaches, but you are highly encouraged to
        explore your own ideas since open exploration is, by design, a goal of the
        Project. \n\nYou are required to submit a brief report for each of the tasks
        for peer grading. A final consolidated report is also required, which will
        be peer-graded.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/de/4dbe30ff5811e58319afc42ddc386b/DataMiningCapstone_logo-_1_.png","id":"TISsePHrEeWDTRLZKqoZew","slug":"data-mining-project","name":"Data
        Mining Project"},{"courseType":"v2.ondemand","description":"This MOOC teaches
        you how to program core features and classes from the Java programming language
