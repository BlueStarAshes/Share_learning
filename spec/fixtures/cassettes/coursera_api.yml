        and Narrative Development for Video Games\"},{\"courseType\":\"v2.capstone\",\"description\":\"In
        this capstone project course, we revisit the strategy controversy at e-Types,
        introduced in the first course in this specialization, Strategic Management,
        and further analysed in each of the subsequent courses, Strategy Formulation
        and Strategy Implementation. After revealing, examining, and analyzing what
        happened at e-Types, we turn to a new set of strategy cases that range in
        terms of company size, geography, and focus. For your final project, we ask
        YOU to apply everything you have learned in this specialization to analyze
        your choice of one of these four situations.\",\"photoUrl\":\"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/82/d3e070727211e5b9ac696081aad421/Fire-nye-skakbrikker-konge.jpg\",\"id\":\"sHs1AyWUEeWtRg6boA3D-Q\",\"slug\":\"businesscap\",\"name\":\"Strategic
        Management - Capstone Project\"},{\"courseType\":\"v2.ondemand\",\"description\":\"L'art
        des structures propose une découverte du fonctionnement des structures porteuses,
        telles que les bâtiments, les toitures ou les ponts. Ce cours présente les
        principes du dimensionnement et les structures en câbles et en arcs. Un deuxième
        cours présente les structures en treillis, en poutres et en cadres.\\n\\nAprès
        avoir suivi ce cours, vous serez capable d'identifier les structures en câble,
        en arc et en arc et câble. Vous pourrez déterminer les efforts dans les éléments
        de structure principaux et procéder au choix de leurs dimensions en fonction
        du matériau de construction choisi.\\n\\nVotre maîtrise des constructions
        de statique graphique ainsi que de l'applet de calcul i-Cremona vous permettra
        de comparer diverses solutions et de choisir la forme la plus appropriée pour
        un type de structure donné. De manière générale, vous pourrez, en observant
        les structures autour de vous, reconnaître leur mode de fonctionnement, expliquer
        le choix de leurs dimensions et de leurs proportions.\",\"photoUrl\":\"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/85/b93561da872e9b2315fbd1085c8d87/logoStructures.jpg\",\"id\":\"SQXn59qEEeWDoxLpwv6o1Q\",\"slug\":\"structures\",\"name\":\"L'art
        des structures 1 : Câbles et arcs\"},{\"courseType\":\"v2.ondemand\",\"description\":\"In
        this course we will be discussing the emergence of a new story about business.
        This new story locates business within a societal framework. Almost every
        business creates or destroys value for customers, suppliers, employees, communities
        and society, in addition to shareholders and other financiers. A number of
        new models of business can be built on this idea such as corporate responsibility,
        philanthropy, shared value and sustainability. Profits and stakeholder value
        go together, and this course explains how. The final session explores the
        idea of how to become a stakeholder entrepreneur and create a business that
        makes money and makes the world a better place.\",\"photoUrl\":\"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/13/317b1f7ee5b3208acee83977b843e6/Coursera-New-Models-logo.jpg\",\"name\":\"New
        Models of Business in Society\",\"id\":\"zSmzLR5LEeS6wiIACzGPEQ\",\"slug\":\"businessinsociety\"},{\"courseType\":\"v2.ondemand\",\"description\":\"Learn
        the basic concepts and approaches needed to understand, create, and perform
        contemporary music.\\n\\nIf you have a passion for music and are curious about
        how it works, or if you are a musician who learned to play by ear without
        formal study, this course will provide you with an engaging introduction to
        key concepts and approaches needed to understand, create, and perform contemporary
        music. Taught by Berklee College of Music professor George W. Russell, Jr.,
        the course includes six lessons that delve into harmony and ear training—two
        areas of intensive focus for every entering Berklee student. \\n\\nThe course
        will teach you the major scale and minor pentatonic scale, and how they are
        constructed. You will learn what intervals are, how to sing them, and how
        to find them in music. The course explores tonal centers and how to find the
        key a song is in, in addition to common time signatures such as 4/4 and 3/4.
        You will learn how to build chords—major and minor triads, and major and dominant
        seventh chords—and how to build a common chord progression—the I IV V. You
        will also learn how to recognize the blues and AABA song forms, and write
        a basic chord sheet to express your song ideas. \\n\\nIn addition to the video
        lectures, each lesson features Berklee student performances and interviews.
        The students share their musical journey and offer advice for those wanting
        to study music. The course culminates with an assignment that asks you to
        compose and perform a riff blues tune using the minor pentatonic scale. Above
        all, the course is designed to share the joy of creating music and sharing
        it with others.\\n\\nSamy Elgazzar, a graduate of Berklee College of Music
        and a successful composer, will be your Teaching Assistant (TA) for the course.\",\"photoUrl\":\"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/3f/577eb07cbd11e5967eef818c1704ba/DYM.png\",\"id\":\"pkE92hJhEearKQowajWNkQ\",\"slug\":\"develop-your-musicianship\",\"name\":\"Developing
        Your Musicianship\"},{\"courseType\":\"v2.ondemand\",\"description\":\"This
        course examines how digital tools, such as the Internet, smartphones, and
        3D printing, are revolutionizing the world of marketing by shifting the balance
        of power from firms to consumers. Marketing in a Digital World is one of the
        most popular courses on Coursera and has attracted over 100,000 Learners.
        According to Class-Central.com , this course is also the highest rated online
        business course in the world.  NC Magazine rated this course as one of The
        10 Hottest Online Classes for Professionals in 2015. \\n\\nThis course is
        part of the iMBA offered by the University of Illinois, a flexible, fully-accredited
        online MBA at an incredibly competitive price. For more information, please
        see the Resource page in this course and onlinemba.illinois.edu.\",\"photoUrl\":\"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/3e/2b7200a98411e59a0f210e0ca26fcf/MarketingInDigitalWorld_Course_Part1_Logo.png\",\"id\":\"FDKAdNsuEeSEcyIAC2mPOQ\",\"slug\":\"marketing-digital\",\"name\":\"Marketing
        in a Digital World\"},{\"courseType\":\"v2.capstone\",\"description\":\"The
        capstone project will consist of three options, and you will complete one
        of them as part of the course.\\n\\nThe first option is working with senior-level
        executives to help them solve their most pressing leadership challenges. Two
        (2) senior-level executives from leading organizations will provide detailed
        descriptions of ongoing leadership challenges that they are currently facing
        within their organizations. The challenges will be real and current. You will
        be asked to help the executives think through how best to approach and address
        their respective leadership challenges. Specifically, you will be tasked with
        drafting a memo to one of the executives outlining your recommendations for
        how best to address the leadership challenge. To offer effective advice and
        counsel, you will need to use course concepts and frameworks to (a) diagnose
        the fundamental issue(s), and then (b) develop a coherent set of solutions
        or recommendations. The memos will be evaluated based on how effectively you
        apply course concepts to diagnose the problem and how well you link your proposed
        solutions to the diagnosis. The best submissions will be sent to the executives
        for their review, and each executive will offer feedback that will then be
        shared with the entire class to advance everyone’s learning.\\n\\nThe second
        option is to identify your own leadership challenge (e.g., at work, at school,
        in your local community). You should be directly involved in the challenge,
        and the challenge must align with at least one topic from the specialization.
        You will develop a presentation where you use course concepts and frameworks
        to (a) diagnose the core leadership challenge and barriers to effective performance,
        and then (b) develop a coherent set of solutions or recommendations for your
        own leadership challenge.\\n \\nThe third option asks you to interview an
        executive of your choosing. In this interview, you will ask questions about
        the challenges faced by that executive with respect to leading people and
        teams, as well as the practices used by the executive to address his or her
        challenges. In your written submission, you will use course concepts to organize
        the major leadership challenges faced by the executive, highlight the strategies
        and practices used by the executive to address the core leadership challenges,
        and then to evaluate the effectiveness of the executive’s practices related
        to leading people and teams.\",\"photoUrl\":\"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/71/1a0f90502a11e5a352932b5892ee29/lptcapstone.png\",\"id\":\"B07TSjljEeWYbg7p2_3OHQ\",\"slug\":\"leading-teams-project\",\"name\":\"Leading
        People and Teams Capstone\"},{\"courseType\":\"v2.ondemand\",\"description\":\"This
        course will examine the music industry in the United States, with the unique
        perspective gained by Vanderbilt University’s location in Nashville, TN.  Nashville
        is a major center of music in the United States, and the music created here
        has a global reach, particularly in the country, rock, pop, singer-songwriter,
        and Americana genres.  However, students will learn that the basic principles
        of recording, marketing, copyright, licensing, and live performance are the
        same, regardless of musical style or genre.\\n\\nThe music business is one
        of the most rapidly changing industries in the US today.  It is also an industry
        filled with contradiction, and media headlines and anecdotal stories often
        add to the confusion.  Here are just a few statements paraphrased from recent
        news stories: \\n\\n* The music business has collapsed\\n* Demand for music
        is expanding at the greatest rate in history\\n* Historic recording studios
        are closing at an alarming rate\\n* More people are making recordings than
        ever before\\n* Musicians usually lose money touring\\n* Musicians usually
        make money touring\\n* Major artist pulls songs off streaming services because
        they don’t pay fairly\\n* Major artist makes a fortune from streaming services\\n*
        People won’t buy records anymore\\n* Vinyl record sales are soaring\\n\\nThis
        course will attempt to make sense of these seemingly contradictory trends
        and data, outline the basic structure and mechanisms of today’s music industry,
        and encourage students to think critically and entrepreneurially about the
        future of music.  Leaders from various areas of the music business will lend
        their perspectives through in-depth interviews, and footage from a recording
        session will give learners a behind the scenes look at how a song goes from
        the spark of an idea hummed into a cell phone to a finished recording.\\n\\nParticipants
        will grapple with questions about art and commerce which are both timeless
        and crucially important today, and will emerge from this course with tools
        allowing them to make more informed decisions as creators, promoters, and
        consumers of music.\\n\\nCourse launches February 19, 2016.\",\"photoUrl\":\"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/67/1b0be066f311e5a4b96bf44ed2f2ff/musicbiz_logo-_1_.png\",\"id\":\"Dvgs4iAXEeWKeQ6ae81EbQ\",\"slug\":\"musicbiz\",\"name\":\"Understanding
        the Music Business: What is Music Worth?\"},{\"courseType\":\"v2.ondemand\",\"description\":\"In
        this anatomy course you will explore the organs involved in our food digestion
        and discover the common causes of abdominal and pelvic pain. The latest graphics
        and animations will help you to find new insights and understanding of this
        part of the body, that has been the focus of anatomical research for centuries
        and presently arouses renewed scientific interest.\\n\\nYou will explore the
        3D anatomy of the organs from a basic level, providing thorough anatomical
        understanding, to its advanced application in surgical procedures. This course
        will challenge you to discover and help you to understand the anatomy of the
        abdomen and pelvis in all its aspects, ranging from its embryological underpinnings,
        via digital microscopy to gross topography and its clinical applications.\\n\\nThe
        course is unique in that it continuously connects basic anatomical knowledge
        from the lab with its medical applications and current diagnostic techniques.
        You’ll get the chance to discuss anatomical and clinical problems with peers
        and experts in forum discussions and you will receive guidance in exploring
        the wealth of anatomical information that has been gathered over the centuries.
        Follow us on an exciting journey through the abdomen and pelvis where you
        digest your food but also where new life starts!\",\"photoUrl\":\"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/61/5756e092c311e5bcb613ea422b9e76/logo1-mooc-DEF-3.jpg\",\"id\":\"5iIbgmdpEeW0sAqIx1_alQ\",\"slug\":\"abdomen-anatomy\",\"name\":\"Anatomy
        of the Abdomen and Pelvis; a journey from basis to clinic.  \"},{\"courseType\":\"v1.session\",\"description\":\"What
        happens when creativity and science come together?  The power to design our
        world is unleashed, providing tools to inform choices about how we live!  Geodesign
        is the glue—it’s a process that deploys creativity to connect information
        to people, using collaboration to better inform how we design our world.\",\"photoUrl\":\"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://d15cw65ipctsrr.cloudfront.net/09/c087d0c1b911e3abf4bf2923603830/geodesign_logo_4-11.jpg\",\"name\":\"Geodesign:
        Change Your World\",\"id\":\"v1-1562\",\"slug\":\"geodesign\"},{\"courseType\":\"v2.ondemand\",\"description\":\"We
        can spend up to a third of our time at work. It is fair to say work is a highly
        significant part of our lives. How do we find a job that suits us? How do
        we carry out our work in a productive way? How do we keep ourselves motivated
        and engaged at work? How can we effectively design work for other people?\\n\\nIf
        you have been thinking about at least some of these questions, then this course
        is for you. In this course, you will learn how to use psychology to understand
        and improve the work life of yourself and those around you. We will be looking
        at key topic areas in work psychology that affect people's performance and
        well-being at work, including: individual differences in personality and cognitive
        ability; motivation at work; teamwork; leadership; work design and occupational
        health and safety. Collectively, these topics give you a broad understanding
        about work psychology both from an individual perspective and from a group-based
        and organisational perspective.  \\n\\nEach week, you will meet one or two
        world-leading professors in the field of work psychology. The professors will
        take you through the journey by introducing current theories and research
        evidence in respective topic areas. You will have lots of opportunities to
        engage in self-reflections and group discussions; you will also be given several
        self-assessments that help you understand your own psychological attributes
        and work characteristics.\\n\\nAn important note so that you are aware of
        the level of this course. This course is designed for anyone who has interest
        in Work / Organisational Psychology yet who has NOT completed formal training
        in Psychology. This is a foundational course that will introduce you to a
        number of key topics in Work Psychology so that you will understand this area
        of research and practice, and how you can apply some of the theories and findings
        into your own work life. This course is NOT designed for people who already
        have completed substantial formal studies or training in Work Psychology-related
        areas, such as leadership training. If you have done so, you will likely find
        this course less suitable for your level, and you might want to consider a
        more advanced Work Psychology course. \\n\\nWelcome to Psychology at Work
        and we wish you all the best in this learning journey!\",\"photoUrl\":\"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/6d/2cf7a0162611e591893338559dbb73/shutterstock_236197825.jpg\",\"id\":\"qXxuFBUnEeWhTg59fTWfpQ\",\"slug\":\"work-psychology\",\"name\":\"Psychology
        at Work\"},{\"courseType\":\"v2.ondemand\",\"description\":\"How does a good
        idea become a viable business opportunity? What is entrepreneurship and who
        fits the profile of an entrepreneur? This introductory course is designed
        to introduce you to the foundational concepts of entrepreneurship, including
        the definition of entrepreneurship, the profile of the entrepreneur, the difference
        between entrepreneurship and entrepreneurial management, and the role of venture
        creation in society. You’ll explore where technology entrepreneurship and
        impact entrepreneurship align and where they diverge, and you’ll learn proven
        techniques for identifying the opportunity, assessing the opportunity, hypothesis
        testing and creating a prototype.\\nBy the end of this course, you’ll know
        how to test, validate and prototype your idea, and also whether or not you
        fit the profile of an entrepreneur! You’ll also be ready to move on to the
        next phase of entrepreneurship in Entrepreneurship 2: Launching the Start-Up.\",\"photoUrl\":\"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/65/9d3e30af7011e5bf339d4672ca10ca/coursera_entrepreneurship_opportunity_8x8.png\",\"id\":\"MEgKOpw3EeWILQ7D3uPEMw\",\"slug\":\"wharton-entrepreneurship-opportunity\",\"name\":\"Entrepreneurship
        1: Developing the Opportunity\"},{\"courseType\":\"v2.ondemand\",\"description\":\"Modern
