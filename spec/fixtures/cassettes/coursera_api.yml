        Photography","id":"v1-87","slug":"compphoto"},{"courseType":"v2.ondemand","description":"The
        European Union is one of the world’s largest and most important economies.
        This five week course is the first in a series of three that will provide
        students with an insight into European Business Law. The series ranges from
        considering the basic structures and principles of the European Union to focusing
        on various specialized areas of law. Each course will give the students an
        understanding of the laws and policies that regulate the internal market of
        European Union, as well as relevant case law and useful inputs from leading
        practitioners in the field. \n\nAt the end of this course series, you will
        have a basic understanding of how to:\n\n•\tNavigate EU legal sources\n\n•\tUnderstand
        relevant laws and regulations governing the internal European Union market\n\n•\tApply
        the fundamental principles of EU law within the EU legal framework\n\n•\tUtilize
        the rules of freedom of movement and their impacts on trade in the EU\n\n•\tRelate
        EU law with national laws\n\n•\tUnderstand EU policies and their influence
        on foreign trade and investment\n\n\nAbout the Series\n\nIn the first course,
        Understanding the Fundamentals, we will examine the core structures and principles
        of the European Union as well as the main sources of law. In the second course,
        Doing business in Europe, we will focus on the main laws that regulate various
        aspects of establishing and running a business within the European Union.
        In the final course, Competing in Europe, we will go into more depth about
        how to compete on the internal market and protect your brand, product or invention.
        \n\nTo keep up to speed on the course series, visit our Facebook page at:\n\nhttps://www.facebook.com/eblmooc/\n\n\nSyllabus
        and Format\n\nEach course consists of a number of modules where one module
        represents about one week of work. A module includes a number of lectures
        and readings, and finishes with a voluntary assessment – a quiz, a small peer
        graded assignment or a case law review. The assessments are intended to encourage
        learning and ensure that you understand the material of the course. Participating
        in forum discussions is voluntary. \n\nCourse I - Understanding the Fundamentals\n\nModule
        1.\tIntroduction to EU law\nModule 2.\tLegal Method and Sources \nModule 3.\tConstitutional
        Freedoms and Fundamental principles \nModule 4.\tFreedom of Movement \nModule
        5.\tThe External Dimension \n\nCourse II - Doing Business in Europe \n\nModule
        1. \tMaking Business Transactions\nModule 2. \tEstablishing a Company\nModule
        3. \tEmploying and Working in Europe\nModule 4. \tPaying Taxes and Complying
        with Environmental Standards \nModule 5. \tCase Clinic\nModule 6. \tResolving
        Cross-border Disputes \n\nCourse III - Competing in Europe\n\nModule 1. \tObtaining
        Trademarks\nModule 2. \tDefending Patents \nModule 3. \tCompetition: Illegal
        Agreements \nModule 4. \tCompetition: Abuse of Dominance and Mergers \nModule
        5. \tAdvocacy and Legal Writing \nModule 6. \tSelling to the State and State
        Aid \n\n\nLund University\n\nLund University was founded in 1668. The Faulty
        of Law is a modern faculty with an international profile, welcoming both international
        and Swedish students. The university offers two international Masters: European
        Business Law and Human Rights Law. The former provides an in-depth understanding
        of both the practical and the theoretical aspects of business law within the
        European Union. The programme provides both general and specific knowledge
        of the European Union legal framework, which is necessary for students intending
        to work as legal advisors or business decision-makers. \n\nEducation, research
        and interaction with the surrounding community are the main focus of the Faculty’s
        work. The connection between the three is particularly apparent in the programmes
        and courses offered by the university, including the university’s MOOC course
        in European Business Law. The students get the chance to engross themselves
        in traditional legal studies, while interacting with both researchers and
        professionally active lawyers with qualifications and experience from various
        areas of law.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/4c/c09450ebc911e3b776713ecb7a4d38/European_draft3.png","id":"gSfwG3HcEeWLqw7zlLhRzQ","slug":"european-law-fundamentals","name":"European
        Business Law: Understanding the Fundamentals"},{"courseType":"v2.ondemand","description":"This
