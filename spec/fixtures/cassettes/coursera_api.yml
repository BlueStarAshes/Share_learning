        Application Development with JavaScript and MongoDB"},{"courseType":"v2.ondemand","description":"Case
        Study - Predicting Housing Prices\n\nIn our first case study, predicting house
        prices, you will create models that predict a continuous value (price) from
        input features (square footage, number of bedrooms and bathrooms,...).  This
        is just one of the many places where regression can be applied.  Other applications
        range from predicting health outcomes in medicine, stock prices in finance,
        and power usage in high-performance computing, to analyzing which regulators
        are important for gene expression.\n\nIn this course, you will explore regularized
        linear regression models for the task of prediction and feature selection.  You
        will be able to handle very large sets of features and select between models
        of various complexity.  You will also analyze the impact of aspects of your
        data -- such as outliers -- on your selected models and predictions.  To fit
        these models, you will implement optimization algorithms that scale to large
        datasets.\n\nLearning Outcomes:  By the end of this course, you will be able
        to:\n   -Describe the input and output of a regression model.\n   -Compare
        and contrast bias and variance when modeling data.\n   -Estimate model parameters
        using optimization algorithms.\n   -Tune parameters with cross validation.\n   -Analyze
        the performance of the model.\n   -Describe the notion of sparsity and how
        LASSO leads to sparse solutions.\n   -Deploy methods to select between models.\n   -Exploit
        the model to form predictions. \n   -Build a regression model to predict prices
        using a housing dataset.\n   -Implement these techniques in Python.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/ce/a819904d0011e5831033199a566ffe/gears-818461_1280.jpg","id":"mxdq5kIJEeWC4g7VhG4bTQ","slug":"ml-regression","name":"Machine
