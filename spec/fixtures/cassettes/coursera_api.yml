        Impact Strategy: Tools for Entrepreneurs and Innovators"},{"courseType":"v2.ondemand","description":"欢迎大家选修北京大学开设的软件工程MOOC课程。\n        随着信息技术的发展，软件已经深入到人类社会生产和生活的各个方面。软件工程是将工程化的方法运用到软件的开发、运行和维护之中，以达到提高软件质量，降低开发成本的目的。软件工程已经成为当今最活跃、最热门的学科之一。\n        本次软件工程MOOC课程是一门导论性课程，在11周、21次课的时间里，我们将全面介绍软件工程所涉及的各方面知识，包括软件过程、软件需求、结构化分析和设计方法、面向对象分析和设计方法、敏捷开发方法、软件测试、软件项目管理、软件开发工具和环境。通过课程讲授，让大家初步了解软件开发和维护的方法学，为进一步深入学习各专题打下基础。\n        课程还包含了实践环节，通过一个小型软件项目，大家可以体验软件开发的各个环节，并形成项目管理的意识。\n\n一、本次课程的安排如下：\n        第1周\t软件工程概论、软件过程\n        第2周\t软件需求\n        第3周\t结构化方法1\n        第4周\t结构化方法2\n        第5周\t面向对象方法1\n        第6周\t面向对象方法2\n        第7周\t面向对象方法3\n        第8周\t面向对象方法4、敏捷开发方法\n        第9周\t软件测试\n        第10周\t软件项目管理\n        第11周    软件开发工具和环境\n\n二、课程实践\n        本课程提供了三个实践题目，每个实践题目已列出三点基本需求，可在课程介绍的讲义中查看。请结合自身兴趣爱好从中任选其一，在仔细阅读并思考基本需求的基础之上额外补充一个需求，以此作为系统需求完成本次课程实践。\n        课程实践分为三个阶段，分别在第4周、第7周和第10周进行结构化方法、面向对象方法、软件测试和项目管理的实践，完成相应的文档报告。\n        实践成绩由同学互评给出，每位同学需要给其他三位同学的报告评分。\n\n三、课程评分方案\n          在新的课程版本里，我们将课程实践所占的分数从30%降低到了12%。但我们依然鼓励同学们积极地完成课程实践的练习，加深对课程的理解。\n        （1）平时Quiz占88%\n        （2）课程实践占12%\n\n        \n        祝大家学习愉快！","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/07/c7fc70e4f711e5b760f7ecc54daa0a/20160306.jpg","id":"v6NPHbXvEeW2iwpbOuagWQ","slug":"ruanjian-gongcheng","name":"软件工程"},{"courseType":"v1.session","description":"Did
        you miss the course when it ran in 2014? Now you can join up for the next
