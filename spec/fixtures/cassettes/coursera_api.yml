        проведение расчетов в рамках прослушанного материала. Итоговая оценка по курсу
        формируется нарастающим итогом по результатам тестов по каждому модулю.\n\nНЕОБХОДИМОЕ
        МАТЕРИАЛЬНОЕ И ПРОГРАММНОЕ ОБЕСПЕЧЕНИЕ\nСпециального материального и программного
        обеспечения для освоения курса не требуется.\n\nДОПОЛНИТЕЛЬНАЯ ИНФОРМАЦИЯ\nВ
        курсе будут делаться ссылки на наиболее интересные и актуальные статьи и сайты
        по вопросам личных финансов.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/c3/881d20b89a11e596ddffa17da4aea1/9zDdStWNL2Y.jpg","id":"G2PXRHEjEeWhZxJhllGpHQ","slug":"upravlenie-lichnymi-finansami","name":"Управление
        личными финансами"},{"courseType":"v2.ondemand","description":"Learn how to
        model social and economic networks and their impact on human behavior.  How
        do networks form, why do they exhibit certain patterns, and how does their
        structure impact diffusion, learning, and other behaviors?   We will bring
        together models and techniques from economics, sociology, math, physics, statistics
        and computer science to answer these questions.\n\nThe course begins with
        some empirical background on social and economic networks, and an overview
        of concepts used to describe and measure networks. Next, we will cover a set
        of models of how networks form, including random network models as well as
        strategic formation models, and some hybrids. We will then discuss a series
        of models of how networks impact behavior, including contagion, diffusion,
        learning, and peer influences.\n\nYou can find a more detailed syllabus here:  http://web.stanford.edu/~jacksonm/Networks-Online-Syllabus.pdf
        \n\nYou can find a short introductory videao here: http://web.stanford.edu/~jacksonm/Intro_Networks.mp4","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/ec/50a9bcc99dfc058198c9d4827b11e7/Logo1.jpg","id":"oSDxwswyEeWXgg4wnpJx-w","slug":"social-economic-networks","name":"Social
        and Economic Networks:  Models and Analysis"},{"courseType":"v2.ondemand","description":"This
        course focuses on the concepts and tools behind reporting modern data analyses
        in a reproducible manner. Reproducible research is the idea that data analyses,
        and more generally, scientific claims, are published with their data and software
        code so that others may verify the findings and build upon them.  The need
        for reproducibility is increasing dramatically as data analyses become more
        complex, involving larger datasets and more sophisticated computations. Reproducibility
        allows for people to focus on the actual content of a data analysis, rather
        than on superficial details reported in a written summary. In addition, reproducibility
        makes an analysis more useful to others because the data and code that actually
        conducted the analysis are available. This course will focus on literate statistical
        analysis tools which allow one to publish data analyses in a single document
        that allows others to easily execute the same analysis to obtain the same
        results.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/b2/e9388069b611e3ae92c39913bb30e0/ReportingData.jpg","id":"-4ffSHNYEeWIfhKr_WcYsQ","slug":"reproducible-research","name":"Reproducible
