        da Vida no Contexto Cósmico\"},{\"courseType\":\"v2.ondemand\",\"description\":\"In
        the fourth course of the Content Strategy Specialization - Ensuring Your Content's
        Impact - you will look at visual communication and the ways you can be more
        effective with your font choices, photography, and video. You'll also dive
        deeper into social communities to help you understand how these communities
        form and what you can do to build your role within them. The last module is
        pivotal for Content Strategists. It will help you to understand how best to
        measure your content to maximize its effectiveness relative to the time you
        commit to it.\\n\\nWhile this MOOC does share the theoretical elements of
        Content Strategy, there is a much greater emphasis on its application. Creating
        trend-worthy headlines and blogs, social media plans, digital measurement
        templates, video and photography content are all skills you will have in your
        toolkit by the end of the MOOC, ready to apply at your organization. And speaking
        of toolkits, we have included one that you can download and take back to work
        which includes the practical tips from the learnings in this course as well
        as the previous one on Expanding Your Content's Reach.\\n\\nGuest lecturers
        in this course include:\\n-- Zach Wise, Associate Professor, Medill Northwestern\\n--
        Rich Gordon, Professor & Director of Digital Innovation, Medill, Northwestern\\n--
        Randy Hlavac, Lecturer, Medill, Northwestern (and lead professor of the Social
        Media Marketing Specialization also on Coursera)\",\"photoUrl\":\"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/74/09bdd0ec5c11e59382fdf785ac61dc/CS_Coursera-Logo-5.png\",\"id\":\"X9H10cqoEeWhwwrjksNQhQ\",\"slug\":\"effective-content-strategy\",\"name\":\"Content
        Strategy for Professionals: Ensuring Your Content's Impact\"},{\"courseType\":\"v2.ondemand\",\"description\":\"Popularized
        by movies such as \\\"A Beautiful Mind\\\", game theory is the mathematical
        modeling of strategic interaction among rational (and irrational) agents.
        \ Over four weeks of lectures, this advanced course considers how to design
        interactions between agents in order to achieve good social outcomes. Three
        main topics are covered:  social choice theory (i.e., collective decision
        making and voting systems), mechanism design, and auctions.\\n\\nIn the first
        week we consider the problem of aggregating different agents' preferences,
        discussing voting rules and the challenges faced in collective decision making.
        We present some of the most important theoretical results in the area: notably,
        Arrow's Theorem, which proves that there is no \\\"perfect\\\" voting system,
        and also the Gibbard-Satterthwaite and Muller-Satterthwaite Theorems.  We
        move on to consider the problem of making collective decisions when agents
        are self interested and can strategically misreport their preferences. We
        explain \\\"mechanism design\\\" -- a broad framework for designing interactions
        between self-interested agents -- and give some key theoretical results. Our
        third week focuses on the problem of designing mechanisms to maximize aggregate
        happiness across agents, and presents the powerful family of Vickrey-Clarke-Groves
        mechanisms.  The course wraps up with a fourth week that considers the problem
        of allocating scarce resources among self-interested agents, and that provides
        an introduction to auction theory.\\n\\nYou can find a full syllabus and description
        of the course here:  http://web.stanford.edu/~jacksonm/GTOC-II-Syllabus.html
        \\n\\nThere is also a predecessor course to this one, for those who want to
        learn or remind themselves of the basic concepts of game theory: https://www.coursera.org/learn/game-theory-1
        \ \\n\\nAn intro video can be found here:   http://web.stanford.edu/~jacksonm/Game-Theory-2-Intro.mp4\",\"photoUrl\":\"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/67/ef4789d61233d2cb2c81b6fa27f11d/large-icon.png\",\"id\":\"n7Pp5hJfEea7Vw5aJ3DY6w\",\"slug\":\"game-theory-2\",\"name\":\"Game
        Theory II: Advanced Applications\"},{\"courseType\":\"v2.ondemand\",\"description\":\"Once
        we have sequenced genomes in the previous course, we would like to compare
        them to determine how species have evolved and what makes them different.\\n\\nIn
        the first half of the course, we will compare two short biological sequences,
        such as genes (i.e., short sequences of DNA) or proteins.  We will encounter
        a powerful algorithmic tool called dynamic programming that will help us determine
        the number of mutations that have separated the two genes/proteins.\\n\\nIn
        the second half of the course, we will \\\"zoom out\\\" to compare entire
        genomes, where we see large scale mutations called genome rearrangements,
        seismic events that have heaved around large blocks of DNA over millions of
        years of evolution.  Looking at the human and mouse genomes, we will ask ourselves:
        just as earthquakes are much more likely to occur along fault lines, are there
        locations in our genome that are \\\"fragile\\\" and more susceptible to be
        broken as part of genome rearrangements?  We will see how combinatorial algorithms
        will help us answer this question.\\n\\nFinally, you will learn how to apply
        popular bioinformatics software tools to solve problems in sequence alignment,
        including BLAST.\",\"photoUrl\":\"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/c8/20b9a0fae911e58777a5b94a9cfcb4/alignment_cropped.jpg\",\"id\":\"QxbndN9FEeWxQg6ioCYbHw\",\"slug\":\"comparing-genomes\",\"name\":\"Comparing
        Genes, Proteins, and Genomes (Bioinformatics III)\"},{\"courseType\":\"v2.ondemand\",\"description\":\"This
