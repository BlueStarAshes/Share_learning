        criar aplicativos com múltiplas telas para iPhone e iPad"},{"courseType":"v2.ondemand","description":"Les
        nouvelles technologies de l’information ont facilité l’accès à de nombreuses
        bases de données offrant au grand public, mais surtout aux professionnels,
        une multitude de services. Le domaine de l’information géographique a également
        suivi ce mouvement en modernisant l’ensemble des supports, des plans, des
        cartes topographiques et de tous les types de données à référence spatiale.
        Face au déploiement massif des cartes numériques et des nombreux services
        basés sur la localisation, il s’agit de rester critique et surtout de développer
        les capacités nécessaires afin de choisir les outils et jeux de géodonnées
        adaptés aux besoins professionnels. \n\nC’est dans cette optique que ce cours
        propose de développer les éléments fondamentaux de la géomatique en décrivant
        les domaines clés que sont: les références géodésiques, les techniques d’acquisition
        des géodonnées, la topométrie, la localisation par satellites et la modélisation
        et représentation du terrain.\n\nCet enseignement est proposé aux futurs ingénieurs
        et architectes qui ont recours aux géodonnées pour la réalisation de projets
        d’aménagement, de construction, de gestion de l’environnement, de transport
