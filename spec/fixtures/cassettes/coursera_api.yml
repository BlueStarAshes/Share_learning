        interés.\n\nSubtítulos disponibles en español.\nCuatro semanas de estudio.\n2-4
        horas por semana.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/a6/b0add0bbf011e5930447a067ff5dd8/logo_sis_emb.png","id":"ghnWYbvuEeWuCAqiwoZfSw","slug":"arduino-aplicaciones","name":"Arduino
        y algunas aplicaciones"},{"courseType":"v2.ondemand","description":"This course
        will show how one can treat the Internet as a source of data.  We will scrape,
