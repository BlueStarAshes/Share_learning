        \n\nView the MOOC promotional video here: http://tinyurl.com/jnde3w3","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/ae/3658f0e0c311e599350d8e39185357/MOOC-Logo-_01_.jpg","id":"Mue2M1z0EeWqJhKypiGv4w","slug":"music-life","name":"How
        Music Can Change Your Life"},{"courseType":"v2.ondemand","description":"Nanotechnology
        and nanosensors are broad, interdisciplinary areas that encompass (bio)chemistry,
