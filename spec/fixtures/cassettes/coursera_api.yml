        the MOOC promotional video here: http://tinyurl.com/z5l4mod","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/5f/d19730def211e3a071032b18023e18/GAH-Image_Final.png","id":"-b8YhanFEeWABgp2r5zOmw","slug":"teen-health","name":"Global
