      string: '{"elements":[{"courseType":"v2.capstone","description":"The objectives
        of this MOOC are to enable you to learn from applying concepts, exercises
        and learning from the four other MOOCs in this specialization. Learners involved
        in our programs over the decades have repeatedly told us that going over the
        material several times helps them progressively delve into the meaning and
        application of the ideas and experiences. As a result, we have designed this
        capstone so that it would be the third iteration of working with the ideas
        and experiences about effective leadership and inspiring its development in
        others. The first iteration was during one of the other MOOCs in terms of
        the videos, readings, Forum chats and reflective exercises. The second iteration
        was doing one of the personal learning or action learning assignments in one
        of the MOOCs that involved talking to others and writing an essay about the
        experience. If you had not done the Action learning assignment, then one of
        the two projects for this MOOC would involve doing it. The third is reviewing
        and revising your analysis of the experience as the Capstone project to show
        evidence that you can Be a Leader and help another Develop as a Leader.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/1d/b1a380cc2711e5a1f3f3fb20b8a152/shutterstock_145281649-_1_.jpg","id":"AGhW8cnLEeWllhKjnrxWEQ","slug":"be-a-leader","name":"Be
        a Leader, Develop a Leader"},{"courseType":"v2.ondemand","description":"Popularized
        by movies such as \"A Beautiful Mind,\" game theory is the mathematical modeling
        of strategic interaction among rational (and irrational) agents. Beyond what
        we call `games'' in common language, such as chess, poker, soccer, etc., it
        includes the modeling of conflict among nations, political campaigns, competition
        among firms, and trading behavior in markets such as the NYSE. How could you
        begin to model keyword auctions, and peer to peer file-sharing networks, without
        accounting for the incentives of the people using them? The course will provide
        the basics: representing games and strategies, the extensive form (which computer
        scientists call game trees), Bayesian games (modeling things like auctions),
        repeated and stochastic games, and more. We''ll include a variety of examples
        including classic games and a few applications.\n\nYou can find a full syllabus
        and description of the course here:  http://web.stanford.edu/~jacksonm/GTOC-Syllabus.html
        \n\nThere is also an advanced follow-up course to this one, for people already
        familiar with game theory:  https://www.coursera.org/learn/gametheory2/\n\nYou
        can find an introductory video here:  http://web.stanford.edu/~jacksonm/Intro_Networks.mp4","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/dc/9f98f0336111e69f8b4d7acdaafbd1/Brueghel-Children.jpg","id":"hJ1Jl-fcEeWwMw6osrJBVw","slug":"game-theory-1","name":"Game
        Theory"},{"courseType":"v2.ondemand","description":"¿Alguna vez pensaste en
        crear tus propios juegos de computadora, pero no tenías idea cómo hacerlo
        o por dónde comenzar? Este curso te enseñará a programar utilizando Scratch,
        un lenguaje de programación visual muy fácil de usar, y más importante aún,
        aprenderás los principios fundamentales de la computación para que comiences
        a pensar como ingeniero/a de software.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/eb/1e5d503c8911e58de75d85a77936b7/logo_pt3.png","id":"SpWNUyTfEeWxbhIkPfddLQ","slug":"a-programar","name":"¡A
        Programar! Una introducción a la programación"},{"courseType":"v2.ondemand","description":"This
        course is designed to provide a basic understanding of financial statements
        with an emphasis on the balance sheet. However, to understand accounting driven
        financial statements, it is important to recognize that accounting is less
        about counting and more about measuring. “What is it that is being measured?”
        Well, as the course unfolds, you will learn about the three measurement questions
        and how the balance sheet helps to answer the first two of these questions.
        By touring a real company and interviewing real business people, the course
        describes the basic content of financial statements in a simple yet relevant
        context. The goal of the course is to leave a lasting impression about what
        balance sheet consists of and what it reveals. The next course in the Fundamentals
        of Accounting Specialization completes the conversation by addressing the
        remaining measurement question.\n\nUpon successful completion of this course,
        you will be able to:\n•\tDescribe the purpose of a balance sheet.\n•\tDefine
        the three components of a balance sheet.\n•\tRecognize and understand the
        meaning of several items typically presented on a balance sheet. \n•\tExplain
        the broader purpose of financial statements and the role of accounting in
        producing the financial statements.\n•\tRead and, to some extent, interpret
        real-world balance sheets.\n\nIf you enjoy this business course and are interested
        in an MBA, consider applying to the iMBA, a flexible, fully-accredited online
        MBA at an incredibly competitive price offered by the University of Illinois.
        For more information, please see the Resource page in this course and onlinemba.illinois.edu.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/04/d552d0ef8b11e5889a5f1e48fdff19/Acc_Logo_CompanyPositions.png","id":"2g7bdO-KEeWTgg7cwVeSqQ","slug":"financial-statements","name":"Understanding
        Financial Statements: Company Position"},{"courseType":"v2.ondemand","description":"This
        two-part course is designed to help students with very little or no computing
        background learn the basics of building simple interactive applications. Our
        language of choice, Python, is an easy-to learn, high-level computer language
        that is used in many of the computational courses offered on Coursera. To
        make learning Python easy, we have developed a new browser-based programming
        environment that makes developing interactive applications in Python simple.
        These applications will involve windows whose contents are graphical and respond
        to buttons, the keyboard and the mouse.\n\nIn part 1 of this course, we will
        introduce the basic elements of programming (such as expressions, conditionals,
        and functions) and then use these elements to create simple interactive applications
        such as a digital stopwatch.  Part 1 of this class will culminate in building
        a version of the classic arcade game \"Pong\".  \n\nRecommended Background
        - A knowledge of high school mathematics is required. While the class is designed
        for students with no prior programming experience, some beginning programmers
        have viewed the class as being fast-paced. For students interested in some
        light preparation prior to the start of class, we recommend a self-paced Python
        learning site such as codecademy.com.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/2b/735b609dd611e4b03681f313abb290/iipp_icon.png","id":"n2zunIlgEeWSMw6QLoDNsQ","slug":"interactive-python-1","name":"An
        Introduction to Interactive Programming in Python (Part 1)"},{"courseType":"v2.capstone","description":"The
        ecological and social challenges we are facing as a human species are multiple,
        complex, and vexing. The difficulty in finding viable solutions can often
        lead to a sense of disempowerment. Thomas Berry pointed a way forward with
        his understanding of the Great Work of our times that would help to give rise
        to an Ecozoic era of mutually enhancing human-Earth relations. The Great Work
        implies that each person has a contribution to make toward the flourishing
        of the Earth community.\n\nThat is the invitation of this capstone course
        for students to become participants in transformative learning. \nIn this
        capstone we offer a venue to respond to our contemporary challenges by exploring
        ways in which the creativity of humans can be more clearly and effectively
        aligned with the creativity of universe and Earth processes. This is what
        is intended by “living cosmology”, namely how do we live within a universe
        story in ways that transform us? How can we dwell within a broadened consciousness
        of a new story of evolution? How can this empower a new context for education,
        art, spirituality, and ethics along with ecology, politics, economics, and
        business?\n\nProjects may involve the humanities or the sciences or an interdisciplinary
        combination. This could involve arts, literature, poetry, painting, music,
        or the natural and social sciences, ecological problem solving or policy-making.
        Both original thought and practical applications are encouraged. Interdisciplinary
        thinking and fresh solutions will be fostered.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/ab/870440654511e69fc95bf0c9d9eae6/jotu_prod_still_dancers_2_shot_0101.jpg","id":"bSHVM0UsEea9IA5mW7znqQ","slug":"living-cosmology","name":"Living
        Cosmology "},{"courseType":"v2.ondemand","description":"You will learn to
        extend your knowledge of making iOS apps so that they can securely interact
        with web services and receive push notifications. You''ll learn how to store
        data securely on a device using Core Data.  You’ll also learn to securely
        deploy apps to the App Store and beta users over-the-air.\n\nThe format of
        the course is through a series of code tutorials.  We will walk you through
        the creation of several apps that you can keep as a personal app toolbox.  When
