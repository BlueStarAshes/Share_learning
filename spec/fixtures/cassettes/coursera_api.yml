        - Paolo Ziliani, Propietario - www.berlucchi.it\nGROM - Federico Grom, Fundador
        y Propietario - www.grom.it/en \nWinery Il Cavallante - Sergio Morpurgo, Propietario\nJoia
        Restaurant - Alta Cucina Naturale - Pietro Leemann, Propietario y Chef - www.joia.it\nManpowerGroup
