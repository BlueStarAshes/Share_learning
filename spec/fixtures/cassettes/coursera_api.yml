        ¿Química en mi casa?"},{"courseType":"v2.ondemand","description":"Approximation
        algorithms, Part I\n\nHow efficiently can you pack objects into a minimum
        number of boxes? How well can you cluster nodes so as to cheaply separate
        a network into components around a few centers? These are examples of NP-hard
        combinatorial optimization problems. It is most likely impossible to solve
        such problems efficiently, so our aim is to give an approximate solution that
        can be computed in polynomial time and that at the same time has provable
        guarantees on its cost relative to the optimum. \n\nThis course assumes knowledge
        of a standard undergraduate Algorithms course, and particularly emphasizes
        algorithms that can be designed using linear programming, a favorite and amazingly
        successful technique in this area. By taking this course, you will be exposed
        to a range of problems at the foundations of theoretical computer science,
        and to powerful design and analysis techniques. Upon completion, you will
        be able to recognize, when faced with a new combinatorial optimization problem,
        whether it is close to one of a few known basic problems, and will be able
        to design linear programming relaxations and use randomized rounding to attempt
        to solve your own problem. The course content and in particular the homework
        is of a theoretical nature without any programming assignments.  \n\nThis
        is the first of a two-part course on Approximation Algorithms.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/97/f13fb03fec11e5a811a5a85ed92660/number5.png","id":"bnQLDSclEeWbiBJCM9ziNQ","slug":"approximation-algorithms-part-1","name":"Approximation
        Algorithms Part I"},{"courseType":"v2.ondemand","description":"For three decades
        and longer we have heard educators and technologists making a case for the
        transformative power of technology in learning. However, despite the rhetoric,
        in many ways and at most institutional sites, education is still relatively
        untouched by technology. Even when technologies are introduced, the changes
        sometimes seem insignificant and the results seem disappointing. If the print
        textbook is replaced by an e-book, do the social relations of knowledge and
        learning necessarily change at all or for the better? If the pen-and-paper
        test is mechanized, does this change the nature of our assessment systems?
        Technology, in other words, need not necessarily bring significant change.
        Technology might not even represent a step forward in education.\n\nBut what
        might be new? How can we use technologies to innovate in education?\n\nThis
        course explores seven affordances of e-learning ecologies, which open up genuine
        possibilities for what we call New Learning – transformative, 21st century
        learning:\n\n1. Ubiquitous Learning\n2. Active Knowledge Making\n3. Multimodal
        Meaning\n4. Recursive Feedback\n5. Collaborative Intelligence\n6. Metacognition\n7.
        Differentiated Learning\n\nThese affordances, if recognized and harnessed,
        will prepare learners for success in a world that is increasingly dominated
        by digital information flows and tools for communication in the workplace,
        public spaces, and personal life. This course offers a wide variety of examples
        of learning technologies and technology implementations that, to varying degrees,
        demonstrate these affordances in action.\n\n--------------------------------\nRecommended
        Background\n--------------------------------\n\nThis course is designed for
        people interested in the future of education and the \"learning society,\"
        including people who may wish to join education as a profession, practicing
        teachers interested in exploring future directions for a vocation that is
        currently undergoing transformation, and community and workplace leaders who
        regard their mission to be in part \"educative.\"\n\n--------------------------------\nTake
        this Course for Credit at the University of Illinois\n--------------------------------\n\nThis
        course has the same content and anticipates the same level of contribution
        by students in the e-Learning Ecologies course offered to graduate certificate,
        masters, and doctoral level students in the College of Education at the University
