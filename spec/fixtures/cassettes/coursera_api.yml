        and Building Aerodynamics","id":"v1-1162","slug":"spobuildaerodynamics"},{"courseType":"v2.ondemand","description":"Have
        you ever experienced software systems failing? Websites crash, calendar not
        synchronising, or even a power blackout. Of course you have! But did you know
        that many of these errors are the result of communication errors either within
        a system or between systems? Depending on the system, the impact of software
        failures can be huge, even resulting in massive economic damage or loss of
        lives. Software, and in particular the communication between software-intensive
        systems, is very complex and very difficult to get right. However, we _need_
        dependability in the systems we use, directly or indirectly, to support us
        in our everyday lives.\n\nSystem Validation helps you to design embedded system
        behaviour that is structurally sound. It also enforces you to make the behaviour
        simple and insightful; systems that are designed for sound behaviour are also
        much easier to maintain and adapt. System Validation is the field that studies
        the fundamentals of system communication and information processing. The techniques
        put forward in system validaton allow to prove the absence of errors. \n\nThis
        first course ’Automata and behavioural equivalences'', builds the foundation
        of the subsequent courses, showing you how to look at system behaviour as
        state machines. It discusses behavioural equivalences and illustrate these
        in a number of examples and quizzes. This course explains labelled transition
        systems or automata to model behaviour for especially software controlled
        systems. An important question is when two behaviours represented by such
        automata are equal. The answer to this question is not at all straightforward,
        but the resulting equivalences are used as powerful tools to simplify complex
        behaviour. This allows us to exactly investigate and understand the behavioural
        properties of such systems precisely. Especially, in the combination with
        hiding of behaviour, equivalence reduction is a unique technique to obtain
        insight in the behaviour of systems, far more effective than simulation or
        testing. Using this insight we can make the models correct. Such models form
        an excellent basis for the production of concise, reliable and maintainable
        software.\n\nThis course is part I of the set of courses for System Validation.
        System Validation, as a set of courses, is part of a larger EIT Digital online
        programme called ''Internet of Things through Embedded Systems''.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/4a/fc9460586f11e6a20df739daace474/LogoAutomataAndBehaviouralEquivalence2.png","id":"pCa5-xauEeWEjBINzvDOWw","slug":"automata-system-validation","name":"System
