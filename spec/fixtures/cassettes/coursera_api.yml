        goes massive: new skills required","id":"v1-1512","slug":"massiveteaching"},{"courseType":"v2.ondemand","description":"You
        already know how to build a basic web application with the Ruby on Rails framework.
        Perhaps, you have even taken Course 1, \"Ruby on Rails: An Introduction\"
        (we highly recommend it) where you relied on external web services to be your
        “data layer”. But in the back of your mind, you always knew that there would
        come a time when you would need to roll up your sleeves and learn SQL to be
        able to interact with your own relational database (RDBMS). But there is an
        easier way to get started with SQL using the Active Record Object/Relational
        (ORM) framework. In this course, we will be able to use the Ruby language
        and the Active Record ORM framework to automate interactions with the database
        to quickly build the application we want.\n \nIn Rails with Active Record
        and Action Pack, we will explore how to interact with relational databases
        by using Active Record, a Ruby gem, which Rails uses by default for database
        access. We will then take a look at what role Active Record plays in the overall
        request-response cycle, when a client (the browser) requests data from the
        server, as well as how to submit the data to the server.  Of course, when
        accessing data, security is of paramount importance! We will talk about vulnerabilities
        such as SQL injection, as well as how to secure access to data by authenticating
        and authorizing users accessing the data. Take this course to build a Ruby
        on Rails application with Active Record to automate the detailed SQL interactions
        with our database.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/ba/f3d3e03bb111e5b9f2a356939796cb/jhep-coursera-course2.png","id":"M0etLDe9EeWJaxK5AT4frw","slug":"rails-with-active-record","name":"Rails
        with Active Record and Action Pack"},{"courseType":"v2.ondemand","description":"*
        \"系统平台与计算环境\"仅是\"大学计算机\"系列课程的第一部分，我们将在不久的未来推出“算法与C语言编程基础”，\"大学计算机\"系列课程的第二部分，敬请关注！*\n\n计算机科学是研究抽象和自动计算的学科，涉及的理论知识众多。作为计算机科学的入门，“大学计算机”系列课程将从基础知识入手，循序渐进，帮助你在了解计算机系统整体结构和基本原理的基础上，具备“选择和利用各种已有工具软件解决问题的能力”和“编写程序解决一般专业问题的能力”。\n\n本系列课程由“系统平台与计算环境（第一部分）”和“算法与C语言编程基础（第二部分）”两门课程构成。每门课程独立开设，既自成一体，又相互衔接，构成体系。本课程，即第一部分的内容，将涉及计算模型与信息表示、软硬件系统组成及工作原理、网络技术及应用、OFFICE基本操作等多个知识模块。本课程的学习目标是了解计算机软硬件系统组成、信息表示方法、网络技术等计算机学科的基础知识和基本操作技能；在未来我们将提供系列课程第二部分的学习目标，即学会编写简单的C语言控制台程序以及排序、查找等基本算法。\n\n本课程是学习计算机的入门课程，无需信息技术方面的基础，但需要你会一些计算机的基本操作，比如：文字录入、通过网络获取信息（网络信息检索）等。","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/7d/85f120a29e11e4b8e19516cb15d088/banner3.jpg","name":"系统平台与计算环境","id":"Ubg5m6GeEeSoeSIAC0cUQw","slug":"jisuanji-wangluo"},{"courseType":"v2.ondemand","description":"El
