        The Journey of Mathematics","id":"v1-1171","slug":"sjtuma153"},{"courseType":"v2.ondemand","description":"This
        course is the first in a series on starting a business. Though new venture
        creation is the focus of the specialization, this course is important for
        everyone. It provides learners with insights to reframe their thinking in
        order to maximize their chances for success. Whether success is defined by
