      string: '{"elements":[{"courseType":"v1.session","description":"Are you ready
        for the next inevitable disaster or public health emergency? Whether you''re
        an EMS responder, physician, nurse, social worker, health care student, or
        other health care provider, you will acquire foundational knowledge in preparedness,
        management, and response for disasters and large-scale public health emergencies
        in this 6-week course.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://d15cw65ipctsrr.cloudfront.net/ed/28f4d0ce7411e48b89b5b22c905430/Disaster-Nursing-MOOC-Logo---Star-of-Life.png","name":"Disaster
        Preparedness for the Health Care Professional","id":"v1-2933","slug":"disasterpreparedness"},{"courseType":"v2.ondemand","description":"This
        is a master course given in Moscow at the Laboratory of Algebraic Geometry
        of the National Research University Higher School of Economics by Valery Gritsenko,
        a professor of University Lille 1, France.\nJacobi forms are holomorphic functions
        in two complex variables. They are modular in one variable and abelian (or
        double periodic) in another variable. The theory of Jacobi modular forms became
        an independent research subject after the famous book of Martin Eichler and
        Don Zagier “Jacobi modular forms” (Progress in Mathematics, vol. 55, 1985)
        which was cited more than a thousand times in research papers. This is due
        to many applications of Jacobi forms in arithmetic, topology, algebraic and
        differential geometry, mathematical and theoretical physics, in the theory
        of Lie algebras, etc. The list of mentioned subjects shows that my course
        might be useful for master and Ph.D. students working in different directions.\nMotivated
        undergraduate students can also study this subject. To follow the course one
        has to know only elementary basic facts from the theory of modular forms (for
        example, the paragraphs 1-4 of the chapter VII of Serre’s “A Course in Arithmetic”
        are enough).\nThe main hero of the course is the Jacobi theta-series. Using
        it we will construct a lot of concrete examples of Jacobi forms in one or
        many abelian variables, in particular, Jacobi forms for root systems.\nFor
        some of you, who will be successful with the theoretical exercises of the
        course, I am ready to formulate research problems for Master or Ph.D. thesis.
        (Ph.D. support might be available at CEMPI in Lille or at the Faculty of Mathematics
        of National Research University Higher School of Economics in Moscow)","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/c1/fc867034a111e6af04775492e84f5d/Gritsenko.jpg","id":"_eIWXiykEeaibBJMku26Gw","slug":"modular-forms-jacobi","name":"Jacobi
        modular forms: 30 ans après"},{"courseType":"v2.ondemand","description":"Named
        a top 50 MOOC of all time by Class Central!\n\nThis course begins a series
        of classes illustrating the power of computing in modern biology. Please join
        us on the frontier of bioinformatics to look for hidden messages in DNA without
        ever needing to put on a lab coat.\n\nIn the first half of the course, we
        investigate DNA replication, and ask the question, where in the genome does
        DNA replication begin?  We will see that we can answer this question for many
        bacteria using only some straightforward algorithms to look for hidden messages
        in the genome.\n\nIn the second half of the course, we examine a different
        biological question, when we ask which DNA patterns play the role of molecular
        clocks.  The cells in your body manage to maintain a circadian rhythm, but
        how is this achieved on the level of DNA?  Once again, we will see that by
        knowing which hidden messages to look for, we can start to understand the
        amazingly complex language of DNA.  Perhaps surprisingly, we will apply randomized
        algorithms, which roll dice and flip coins in order to solve problems.\n\nFinally,
        you will get your hands dirty and apply existing software tools to find recurring
        biological motifs within genes that are responsible for helping Mycobacterium
        tuberculosis go \"dormant\" within a host for many years before causing an
        active infection.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/ff/498380fae911e5ab9ee1eba2ed57be/motifs_cropped.jpg","id":"eL9HZ2ItEeWpHwqwM9Gg0w","slug":"dna-analysis","name":"Finding
        Hidden Messages in DNA (Bioinformatics I)"},{"courseType":"v2.ondemand","description":"Обучение
        на размеченных данных или обучение с учителем – это наиболее распространенный
        класс задач машинного обучения. К нему относятся те задачи, где нужно научиться
        предсказывать некоторую величину для любого объекта, имея конечное число примеров.
        Это может быть предсказание уровня пробок на участке дороги, определение возраста
        пользователя по его действиям в интернете, предсказание цены, по которой будет
        куплена подержанная машина.\n\nВ этом курсе вы научитесь формулировать и,
        конечно, решать такие задачи. В центре нашего внимания будут успешно применяемые
        на практике алгоритмы классификации и регрессии: линейные модели, нейронные
        сети, решающие деревья и так далее. Особый акцент мы сделаем на такой мощной
        технике как построение композиций, которая позволяет существенно повысить
        качество отдельных алгоритмов и широко используется при решении прикладных
        задач. В частности, мы узнаем про случайные леса и про метод градиентного
        бустинга.\n\nПостроение предсказывающих алгоритмов — это лишь часть работы
        при решении задачи анализа данных. Мы разберемся и с другими этапами: оценивание
        обобщающей способности алгоритмов, подбор параметров модели, выбор и подсчет
        метрик качества.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/e6/cd8dc0b0dd11e5bda4c35792983a0c/800x800-02.jpg","id":"-ebwLHHsEeWKsgrp3VnvAw","slug":"supervised-learning","name":"Обучение
        на размеченных данных"},{"courseType":"v1.session","description":"This course
        provides an overview of climate change adaptation for the Small Island Developing
        States (SIDS) with a focus on the environmental perspective. It will present
        the key concepts regarding the issues of adaptation to climate change and
        the methodological tools needed to analyse challenges faced by SIDS, in order
        to propose sustainable solutions.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://d15cw65ipctsrr.cloudfront.net/1e/84f8002dec11e49c3a65c09cddf600/ClimateChange-MOOCs-600x340.jpg","name":"Pathways
        to climate change adaptation: the case of Small Island Developing States","id":"v1-1953","slug":"sids"},{"courseType":"v2.ondemand","description":"How
        do Java programs deal with vast quantities of data? Many of the data structures
        and algorithms that work with introductory toy examples break when applications
        process real, large data sets.  Efficiency is critical, but how do we achieve
        it, and how do we even measure it?\n\nThis is an intermediate Java course.
        We recommend this course to learners who have previous experience in software
        development or a background in computer science, and in particular, we recommend
        that you have taken the first course in this specialization (which also requires
        some previous experience with Java).  \n\nIn this course, you will use and
        analyze data structures that are used in industry-level applications, such
        as linked lists, trees, and hashtables.  You will explain how these data structures
        make programs more efficient and flexible.  You will apply asymptotic Big-O
        analysis to describe the performance of algorithms and evaluate which strategy
        to use for efficient data retrieval, addition of new data, deletion of elements,
        and/or memory usage.\n\nThe program you will build throughout this course
        allows its user to manage, manipulate and reason about large sets of textual
        data.  This is an intermediate Java course, and we will build on your prior
        knowledge.  This course is designed around  the same video series as in our
        first course in this specialization, including explanations of core content,
        learner videos, student and engineer testimonials, and support videos -- to
        better allow you to choose your own path through the course!","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/0f/50a380462711e5897a1dde7aef8b48/Course2.jpg","id":"RO728xoIEeWg_RJGAuFGjw","slug":"data-structures-optimizing-performance","name":"Data
        Structures and Performance"},{"courseType":"v2.ondemand","description":"Finding
        and hiring the right people is often cited as the number one concern of businesses
        today. It seems we are all competing for the best and brightest workers.  As
        you will see in our time together in the second course, a critical component
        of the People Manager Value Proposition is to hire talented people who enable
        the organization to achieve its strategic goals. This course is an introduction
        into the topic of recruitment, selection and onboarding. \n\nAt the outset
        of the course we will explore the importance of linking recruitment goals
        with overall company strategy. We then look at a number of options to recruit
        and select employees both effectively and legally. Throughout the course we
        will examine current issues in talent acquisition, such as how companies are
        now leveraging social media and hiring analytics to ensure better quality
        hires.\n\nAt the conclusion of the course, we look at how to onboard employees
        to promote employee commitment and engagement.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/40/6830008d5311e58a7379988e116de4/IMG_0389-1310.jpg","id":"_Mms-nE8EeWKsgrp3VnvAw","slug":"recruiting-hiring-onboarding-employees","name":"Recruiting,
        Hiring, and Onboarding Employees"},{"courseType":"v2.ondemand","description":"What
        can we do to prevent outbreaks of infectious diseases from becoming epidemics
        or pandemic? In this course, you’ll learn the facts about infectious diseases
        and medical responses. We''ll focus on the public health laws and policies
        that provide the framework for effective prevention, like quarantine laws,
        drug development policies, and bioterrorism and biodefense.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/e9/f1bb007be811e4b6754bcf2566077c/World-and-Medicine-15437893.jpg","name":"Epidemics,
        Pandemics and Outbreaks","id":"wSAQVkpJEeW8cBKtDAegYw","slug":"epidemic-pandemic-outbreak"},{"courseType":"v2.ondemand","description":"本门课将注重执行。前面已经学会了很多的技能，但只有行动才会有结果。这门课程帮助你找出阻碍你行动的原因。通过目标设定，时间管理等，帮助你实现自己的梦想。","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/a7/3af5b0b87d11e5971a231b6c11c601/____.jpg","id":"2AxWiY_oEeW5gxKDBxYMJw","slug":"ziwo-shixian","name":"自我实现"},{"courseType":"v2.ondemand","description":"En
        este curso aprenderemos los fundamentos del diseño de los circuitos digitales
        actuales, siguiendo una orientación eminentemente práctica.\n\nA diferencia
        de otros cursos más \"clásicos\" de Circuitos Digitales, nuestro interés se
        centrará más en el Sistema que en la Electrónica que lo sustenta. Este enfoque
        nos permitirá sentar las bases del diseño de Sistemas Digitales complejos.\n\nSe
        trata de un curso muy adecuado para estudiantes de primeros cursos de carreras
        de Ingenierías cercanas a las TIC (Tecnologías de la Información y de las
        Comunicaciones), y para todas aquellas personas que deseen introducirse en
        el mundo de los Sistemas Digitales. Por otra parte, este primer curso de Sistemas
        Digitales es un paso obligado para aquellas personas que deseen posteriormente
        profundizar en temas como el hardware de computadores y/o los circuitos integrados
        de aplicación específica, con todas las aplicaciones que ello implica (robótica,
        biónica, control industrial, etc.).\n\nAl acabar el curso serás capaz de:\n\n   *  Diseñar
        Sistemas Digitales de complejidad media.\n   *  Comprender la descripción
        de Sistemas Digitales mediante lenguajes de alto nivel como VHDL.\n   *  Comprender
        el funcionamiento de los computadores a su nivel más básico (lenguaje máquina),
        así como su materialización e interpretación a través de sistemas digitales
        algorítmicos.\n\n\nACLARACIONES\n* Puedes realizar el curso de manera gratuita.
        Con ello puedes acceder a todo los contenidos (vídeos, lecturas, cuestionarios,
        foros). Sin embargo, no permite la opción de obtener un certificado. \n* Obtener
        el certificado implica cumplir una serie de requisitos, entre los cuales,
        abonar el coste asociado.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/a0/84ba1dc886b1a592c8dc7e6b19e512/logo-sistemas-digitales.png","name":"Sistemas
        Digitales: De las puertas lógicas al procesador","id":"ssQzy4GzEeWb1w5ZMj87pw","slug":"sistemas-digitales"},{"courseType":"v2.ondemand","description":"This
        course explores ways of teaching reading skills in English as Second and Foreign
        Language (ESL/EFL) using a task-based approach. You will be introduced to
        the concept of task and the key principles of task-based language teaching
        (TBLT) and learning. TBLT uses communicative tasks as the key unit for creating
        language learning activities. You will also examine the role of reading in
        real-life and in second and foreign language teaching and current thinking
        about the interface between TBLT and second language reading. You will explore
        how TBLT and teaching second language reading can be successfully integrated
        in practice through analysing task-based reading materials. The course culminates
        in creating task-based materials for teaching reading in your own language
        teaching contexts. \n\nAfter completing the course, you will be able to: \n1.\tExplain
        the main components and tenets of a task-based approach to teaching language;\n2.\tExplain
        the main issues involved in teaching reading;\n3.\tIllustrate connections
        between TBLT approaches and the teaching of reading;  \n4.\tIntegrate tasks
        into your own teaching; \n5.\tIdentify reading texts that are suitable for
        the construction of tasks; and \n6.\tConstruct reading tasks and sequences
        for use in your own classroom.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/c4/914bf096bd11e59020158b1f6aaa04/WordItOut-word-cloud-1290514.png","id":"K4eYfU1aEeWigQ4Vtn6olw","slug":"esl-reading","name":"Teaching
        EFL/ESL Reading: A Task Based Approach"},{"courseType":"v2.ondemand","description":"Передвигаться
        на лошадях прекрасно и романтично, у локомотива и автомобиля масса недостатков,
        но современный человек  все-таки предпочитает использовать их для своей мобильности.
        Эпистолярный жанр является высоким искусством, но мало кому сегодня придет
        в голову отправлять письмо по почте, вместо того, чтобы воспользоваться e-mail
        или теми же социальными сетями. С прежними платформами бизнеса та же проблема
        – отставания от времени: скорость коммуникаций в современном мире растет по
        экспоненте и старые платформы уже не удовлетворяют требованиям ускоряющихся
        бизнес-коммуникаций. Социальные медиа – это дорога с «двусторонним движением»,
        где миллиарды людей проводят массу времени, и они просто обязаны перевернуть
        бизнес и существующие бизнес-модели. Социальность как появление технологических
        возможностей-платформ для участия, сотрудничества и коммуникации – это всерьез
        и надолго, это долгоиграющий тренд; поэтому бизнес также будет становиться
        социальным во всех смыслах этого слова. Наш курс о том, как используя различные
        SMM-активности (дизайн, контент-менеджмент, комьюнити-менеджмент, рекламу)
        продвигать Ваш бизнес через социальные сети.\nКурс является составной частью
        общей специализации «Цифровой SMM-проект: виртуальная платформа для бизнес-коммуникаций»,
        посвящен организации SMM-кампании на социальных платформах и предназначен
        для слушателей, нацеленных на использование социальных медиа в своей профессиональной
        деятельности и своих профессиональных бизнес-коммуникациях в рамках продвижения
        своего цифрового проекта. \nЦель данного курса – обучить, начальным навыкам
        продвижения собственного продукта (личный аккаунт/услуга/товар/компания/бренд,
        блог) и другим видам маркетинговых коммуникаций (включая брендинг, мониторинг,
        клиентскую поддержку и рекрутинг) с помощью социальных медиа. \nКурс включает
        в себя 4 модуля, в рамках которых последовательно описываются цели и направления
        использования социальных платформ в рамках маркетинговых коммуникаций (1 модуль),
        раскрывается стратегическая последовательность шагов по реализации цифрового
        проекта в социальных медиа (2 модуль), предлагается тренинг деятельности в
        SMM по вовлечению аудитории и продвижению цифрового проекта (графический дизайн,
        контент- менеджмент, коммьюнити-менеджмент, продвижение) (3 модуль), описываются
        форматы организации SMM-кампаний и рынок российских SMM-услуг (4 модуль).
        \nПо окончании курса предполагается выполнение итоговой проектной работы,
        включающей разработку, создание, продвижение и вовлечение аудитории в цифровой
        проект слушателя специализации с оценкой его полноты, обоснованности, креативности
        и практической эффективности командой коучеров курса.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/97/c41310138011e6a053c1fc50b1e8d2/__________00000.png","id":"0ctTJ9YnEeWvEArBkQ8C9Q","slug":"smm-campaniya","name":"SMM-кампания:
        цели, стратегия, алгоритм, SMM-активности"},{"courseType":"v2.ondemand","description":"Facebook,
        AirBnB, Tesla, Amazon, Uber. In just a few years, companies like these have
        changed the face of the global economy. Meanwhile, hundreds of thousands of
        start-ups are disrupting old business models, taking on centennial industrial
        groups – and winning. It’s clear that the rules of business have changed forever.\n\nThis
        MOOC provides a knowledge toolkit for the ongoing digital revolution. You’ll
        discover 15 concepts that are essential for understanding the new mechanisms
        of digital business and innovation. \n\nEach concept is explained in its own
        beautifully designed, content-rich instructional video, along with additional
        resources for you to explore. The ideas are illustrated with up-to-the-minute
        case studies and examples from a wide range of industries.\n\nWeek 1 : Why
        Digital Changes Everything\nWeek 2 : Creating Value in a Digital World \nWeek
        3 : Thinking and Acting Differently\nWeek 4 : Entrepreneurship in a Digital
