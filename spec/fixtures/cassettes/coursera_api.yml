        Awareness and Support\",\"id\":\"Pw5_EDSEEeWHeRJ9CdC5xQ\",\"slug\":\"disability-awareness\"},{\"courseType\":\"v2.ondemand\",\"description\":\"As
        Americans choose their next president, this course explores the history of
        presidential elections via five case studies. It tells the story of key campaigns
        in US history, and by doing so it explores how politics changed over time—and
        how understanding the past sheds light on the current campaign.\\n\\nThe five
        elections that we'll investigate are among the most significant in American
        political history. In 1800, Thomas Jefferson won the presidency in a contest
        that encouraged politicians to reform the electoral college, the system by
        which presidents are still chosen. The election of Abraham Lincoln in 1860
        prompted the outbreak of the Civil War. It's an election that helps us to
        understand the development of political parties. In 1968, the Vietnam War
        was a dominant concern for Americans, and yet foreign policy played a secondary
        role in Richard Nixon's victory. Twelve years later, in 1980, Ronald Reagan
        won an election that initiated a new era of conservatism. As election day
        approaches, we'll turn our attention to the 2008 election, which many saw
        as signaling a turn to progressivism and as revealing the impact of the digital
        revolution on campaign politics.\\n\\nImage credits:\\n\\nCourse logo - \\\"Former
        President Truman holds a copy of the famous Chicago Daily Tribune paper declaring
        'Dewey Defeats Truman'\\\" Harry S. Truman Library & Museum (https://www.trumanlibrary.org/photographs/view.php?id=38592).\\n\\nCourse
        banner - \\\"US Flag Backlit\\\" by Joshua Nathanson, CC BY-SA 3.0 (https://commons.wikimedia.org/wiki/File:US_Flag_Backlit.jpg).\",\"photoUrl\":\"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/37/22ee10857611e6a8d33fad56b152a2/95-187-cropped.png\",\"id\":\"8WhRBnAyEeauNQq0iWkxiw\",\"slug\":\"making-us-president\",\"name\":\"The
        Making of the US President: A Short History in Five Elections\"},{\"courseType\":\"v2.ondemand\",\"description\":\"Calculus
