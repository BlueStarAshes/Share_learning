        en decisiones de marketing mediante el análisis de cómo tus clientes toman
        sus decisiones, reflexionando en qué sucede en sus corazones y mentes al momento
        de tomar decisiones y analizando las variables que son influyentes para tomarlas.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/e3/590c904d8211e69e5339c77368477f/investigaci_n-de-los-mercados-y-su-comportamiento.jpg","id":"OqgPW0evEeawjgp7XHTShQ","slug":"investigacion-de-mercados","name":"Investigación
        de mercados y comportamiento del consumidor"},{"courseType":"v2.ondemand","description":"This
        course will help you understand how 3D printing is being applied across a
        number of domains, including design, manufacturing, and retailing. It will
        also demonstrate the special capabilities of 3D printing such as customization,
        self-assembly, and the ability to print complex objects. In addition to business
        applications, this course will also examine how individuals, including those
        in developing countries, are using this technology to create solutions to
        the problems they face. This course will also provide an overview of design
        thinking and how you can use this framework to develop ideas that can be turned
        into objects. Learners who complete this course will obtain a rich understanding
        of the capabilities of 3D printing and how to think about designing objects
        for this new technology.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/91/e1c180e93811e58ffad7c807bad89a/3DPrinting_Applications_Logo.png","id":"58H3s7ZHEeW2iwpbOuagWQ","slug":"3d-printing-applications","name":"3D
        Printing Applications"},{"courseType":"v2.ondemand","description":"In this
        course you will learn and practice techniques of user research and early UI
        design exploration.  First, you will learn and practice several techniques
        for user research, including in-person research and survey and log-analysis
        techniques.  Then, you will learn to analyze and deliver user research in
        forms that support UI design, including personas, use cases, tasks, and scenarios.  Finally,
        you will learn and practice ideation techniques that start from user research
        and broadly generate potential design ideas.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/1b/954d30663811e682f63fb1891302fc/course-2-logo.png","id":"kr6NmTypEea1eg6YQeunOw","slug":"design-research","name":"User
        Research and Design"},{"courseType":"v2.ondemand","description":"We are in
        constant relationship with many organizations. Our world is submitted to regular
        changes as organizations evolve, come and go. Understanding your memberships
        and attachments to organizations will help you act on your world. You''ll
        learn how to evaluate the influence of organizations around you and how to
        transform your relationships to reach a stronger coherence.\n\nDo you feel
        sometime that the world around you is disorganized? Can you make sense of
        all the information at your reach and have an impact on this situation? Have
        you ever thought that this conundrum may be due to all the organizations that
        emerge, strive or wane, and disappear every day? \n\nOrganizations are ubiquitous,
        from clubs and associations to firms and public agencies. Organizations confer
        meaning to all of us, and our attachment and membership to organizations have
        a profound effect on all areas of our lives. But in our increasingly turbulent
        world, these organizations run the risk of disappearing or losing their legitimacy,
        steering a sense of pointlessness and absurdity.\n\nThis course develops an
        integrative approach to understanding organizations and their behaviors, termed
        ‘orgology’. It explains that organizations can act strategically to protect
        and renew the sense of membership and attachment of individuals. So doing,
        organizations that survive and thrive impose their logics of action onto society,
        thereby influencing what is legitimate or not.  \n\nIn turn, individuals,
        you, all of us, must reinterpret our multiple associations with organizations
        and contribute to reinforce or inhibit social evolutions. This new way of
        understanding organizations’ relationships with society results in reconsidering
        management and the role of individuals in building their future.\n\nThere
        is no prerequisite to this course, you are all welcome ! Students and people
        interested in the fields of management, sociology, strategy, economics leadership
        etc… will benefit a lot from this course.\n\nFor the session of this course
        starting on January 11th, Professor Rodolphe Durand will actively be participating
        and interacting with learners. He will be offering \"office hours\" sessions
        through google hangouts and answering learner questions from the forums. We
        hope this direct interaction will add to your learner experience! Please enroll
        today!","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/9e/2b1f80a56e11e5a894ad7ff73294ef/TimeToReorganize-carre.jpg","id":"VSinqvgqEeSuXCIAC2iUpg","slug":"orgology","name":"Time
        to Reorganize! Understand Organizations, Act, and Build a Meaningful World."},{"courseType":"v2.ondemand","description":"Une
