        Principles: an Introduction"},{"courseType":"v2.ondemand","description":"Welcome
        to English for Media Literacy! This course is designed for non-native English
        speakers who are interested in learning more about U.S. media literacy.  In
        this course, you will explore different types of mass media; such as, newspapers,
        magazines, television, and social media. This course will also give you the
        opportunity to develop a broader understanding of the role media plays in
        our lives, while building your vocabulary and giving you the language skills
        needed to analyze what you read and watch. The first unit in this course will
        provide an introduction to media literacy and give you an opportunity to evaluate
        your own media literacy level. In unit 2, you will learn how to identify facts
        versus opinions in the media. The next unit in the course will focus on the
        differences between social media and traditional media, while unit 4 will
        look at how gender and identity are covered in the media. In the final unit
        of the course, you will demonstrate your increased media literacy by through
        a culminating final project on social media.  \n\nAnyone may take this course
        for free and get a Statement of Accomplishment issued by the University of
        Pennsylvania. If you want to get a Coursera Verified Certificate for free,
        please fill out the Financial Aid form.\n\nDevelopment of this course was
        funded by the U.S. Department of State Bureau of Educational and Cultural
        Affairs Office of English Language Programs. Unless otherwise noted, all course
        materials are available for re-use, repurposing and free distribution under
        a Creative Commons 4.0 Attribution license.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/de/936280120b11e6b96a858c01f2e6f7/Media-Literacy.jpg","id":"DwsRPN8cEeW_vBIaUVB1Gw","slug":"media","name":"English
        for Media Literacy"},{"courseType":"v2.ondemand","description":"The last three
        or four decades have seen a remarkable evolution in the institutions that
        comprise the modern monetary system. The financial crisis of 2007-2009 is
        a wakeup call that we need a similar evolution in the analytical apparatus
        and theories that we use to understand that system. Produced and sponsored
        by the Institute for New Economic Thinking, this course is an attempt to begin
        the process of new economic thinking by reviving and updating some forgotten
        traditions in monetary thought that have become newly relevant.\n\nThree features
        of the new system are central.\n\nMost important, the intertwining of previously
        separate capital markets and money markets has produced a system with new
        dynamics as well as new vulnerabilities. The financial crisis revealed those
        vulnerabilities for all to see. The result was two years of desperate innovation
        by central banking authorities as they tried first this, and then that, in
        an effort to stem the collapse.  \n\nSecond, the global character of the crisis
        has revealed the global character of the system, which is something new in
        postwar history but not at all new from a longer time perspective.  Central
        bank cooperation was key to stemming the collapse, and the details of that
        cooperation hint at the outlines of an emerging new international monetary
        order. \n\nThird, absolutely central to the crisis was the operation of key
        derivative contracts, most importantly credit default swaps and foreign exchange
        swaps. Modern money cannot be understood separately from modern finance, nor
        can modern monetary theory be constructed separately from modern financial
        theory. That''s the reason this course places dealers, in both capital markets
        and money markets, at the very center of the picture, as profit-seeking suppliers
        of market liquidity to the new system of market-based credit.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/cc/b0ac36a966ffee99bfc29ffa4669ac/institute_pgm_1_600x340.jpg","id":"FuHL-RuOEeSduyIAC0iV4g","slug":"money-banking","name":"Economics
