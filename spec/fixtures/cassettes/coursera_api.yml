        Writing"},{"courseType":"v2.ondemand","description":"This short course surveys
        all the major topics covered in a full semester MBA level finance course,
        but with a more intuitive approach on a very high conceptual level.  The goal
        here is give you a roadmap and framework for how financial professional make
        decisions.  \n\nWe will cover the basics of financial valuation, the time
        value of money, compounding returns, and discounting the future.  You will
        understand discounted cash flow (DCF) valuation and how it compares to other
        methods.  We also step inside the mind of a corporate financial manager and
        develop the basic tools of capital budgeting.  We will survey the how, when,
        and where to spend money, make tradeoffs about investment, growth, dividends,
        and how to ensure sound fiscal discipline.  Our journey then turns to a Wall
        Street or capital markets perspective of investments as we discuss the fundamental
        tradeoff between risk and return.  We then synthesize our discussion of risk
        with our valuation framework and incorporate it into series of direct applications
        to practice.\n\nThis course requires no prior familiarity with finance.  Rather,
        it is intended to be a first step for anyone who is curious about understanding
        stock markets, valuation, or corporate finance.  We will walk through all
        of the tools and quantitative analysis together and develop a guide for understanding
        the seemingly complex decisions that finance professionals make.  \n\nBy the
        end of the course, you will develop an understanding of the major conceptual
        levers that push and pull on financial decision making and how they relate
        to other areas of business.  The course should also serve as a roadmap for
        where to further your finance education and it would be an excellent introduction
        of any students contemplating an MBA or Finance concentration, but who has
        little background in the area.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/1c/8671a0649011e6b07af9b2acb13442/Finance4NonFinanceSquare.jpg","id":"YiRLBRFqEeaRgQ4evS8KlQ","slug":"finance-for-non-finance","name":"Finance
