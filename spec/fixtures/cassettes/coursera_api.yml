        Polytechnique de Montréal,  les Professeurs Marwan Brouche et Chantal Maatouk
        de l’Université St-Joseph de Beyrouth.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/ff/609a206cf011e58f1d2fe7b1990e32/vignette-thermo.tiff","name":"Thermodynamique
        : fondements","id":"cwtsVmzvEeW8nRIpKnwp7Q","slug":"thermo-base"},{"courseType":"v2.ondemand","description":"In
        the United States, two-thirds of the population read at an eighth-grade level
        or below. When it comes to health information, most Americans have the ability
        to read and write at the fifth-grade level. This inter-professional course
        aims to give health professionals the tools needed to improve upon their health
        literacy and communication skills.\n\nThis inter-professional course will
        help educate a variety of health professionals about health literacy efforts
        and improved communication skills. It will require your active participation
        in creating health literate interactions at various organizational levels.
        This course will provide the opportunity to reinforce existing opportunities
        to work together as a multidisciplinary team or fill a gap if you haven’t
        had an opportunity to do so yet!\n\nPlease copy and paste the following link
        into your browser to view our course overview video. http://tinyurl.com/jepeg5e
        \n\nUpon completion of the course, you will be able to:\n\n1.     Define health
        literacy and how it applies to all health disciplines. \n\n2.     List the
        varied factors that influence health literacy and health communication. \n\n3.     Identify
        who is affected by health literacy and health communication. \n\n4.     Recognize
        the consequences of limited health literacy and poor health communication.
        \n\n5.     Determine the stakeholders in health literacy and health communication.
        \n\n6.     Recognize the role of health literacy in meeting core health service
        across disciplines. \n\n7.      Apply strategies to improve health literacy
        at the group, organizational, community, and policy levels\n\nIn addition
        to these course objectives, it is key to the success of the student that participants
        understand their responsibilities of working as a part of an inter-professional
        health care team. The basis of patient-centered care and the foundation of
        the medical home model is that health professionals will learn and implement
        skills to meet the community’s health needs in the context of the community’s
        daily lives—which is their reality! That includes recognizing the social determinants
        of health, such as complex social, economic, environmental, and political
        factors, that impact both the public’s wellness and their health literacy,
        too.\n\nOne initial step – an optional but recommended prerequisite to beginning
        this online course – is to first complete the Centers for Disease Control
        and Prevention’s self-directed online training, “Health Literacy for Public
        Health Professionals”. It provides a good foundation about health literacy
        in three brief, interactive lessons which will take about 1.5-2 hours to complete.\n\nWe
        are also using the Institute of Medicine’s Roundtable on Health Literacy discussion
        paper, “Ten Attributes of Health Literate Health Care Organizations” as a
        guide.  This online course will assist its participants in understanding that
        health literacy needs to be an organizational value and embraced as part of
        the organization’s core business. \n\nA phrase that we often like to use is
        “help a person connect the dots”. By this we mean we need to make sure that
        understanding of health information exists. An example of this would be thinking
        if someone is advised they need to take a medication, or told they need to
        change daily choices and behaviors to improve health that it will simply happen
        as directed. But, there are many necessary steps, strategies, and skills in
        communication for the advice being given to actually happen.  Often, current
        health professionals and health care settings often assume that “one size
        fits all” when it comes to communicating health messages.  This course will
        focus on some approaches to becoming a health literate health care organization
        by using scenarios with actors based on patient experiences, by also letting
        patients share their experiences in their own words, and by offering suggestions
        for improvement in health communication.\n\nWe hope you join us and become
        an agent of change both in your own discipline and as a member of an inter-professional
        team in health care organizations going forward!","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/7a/37449020e911e68db639a792a641b2/HL-Coursera-LOGO.png","id":"dpUAfhO6EeajWgpXwy6yqw","slug":"health-literacy","name":"Health
        Literacy and Communication for Health Professionals"},{"courseType":"v2.ondemand","description":"Over
        500,000 people in the United States and over 8 million people worldwide are
        dying every year from cancer. As people live longer, the incidence of cancer
        is rising worldwide and the disease is expected to strike over 20 million
        people annually by 2030. This open course is designed for people who would
        like to develop an understanding of cancer and how it is prevented, diagnosed,
        and treated.\n\nThe course introduces the molecular biology of cancer (oncogenes
        and tumor suppressor genes) as well as the biologic hallmarks of cancer. The
        course also describes the risk factors for the major cancers worldwide, including
        lung cancer, breast cancer, colon cancer, prostate cancer, liver cancer, and
        stomach cancer. We explain how cancer is staged, the major ways cancer is
        found by imaging, and how the major cancers are treated.\n\nIn addition to
        the core materials, this course includes two Honors lessons devoted to cancers
        of the liver and prostate.\n\nUpon successful completion of this course, you
        will be able to:\n\n- Identify the major types of cancer worldwide. (Lecture
        1)\n- Describe how genes contribute to the risk and growth of cancer. (Lecture
        2)\n- List and describe the ten cellular hallmarks of cancer. (Lecture 3)\n-
        Define metastasis, and identify the major steps in the metastatic process.
        (Lecture 4)\n- Describe the role of imaging in the screening, diagnosis, staging,
