        strategies and techniques to evaluating your search results, documenting your
        search process and citing your sources. \n\nAttending the course will enable
        you to:\n•\tIdentify your information need\n•\tEvaluate databases and other
        information resources\n•\tSet up search strategies and use various search
        techniques\n•\tFormulate search strings based on your own research assignment
        \n•\tIdentify relevant material types\n•\tUndertake critical evaluation of
