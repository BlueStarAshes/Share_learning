      string: '{"elements":[{"courseType":"v2.ondemand","description":"从认识和理解软件Bug开始，介绍软件测试的基本理论，阐述软件测试设计的多样性原理。基于多样性原理，介绍白盒测试方法和黑盒测试，具体包括随机测试、等价类测试、控制流测试、数据流测试等；邀请业界专家讲解功能测试、性能测试、移动应用测试技术。","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/82/f1c720ac4d11e48e24415578607b06/____logo.jpg","name":"软件测试
        (Software Testing)","id":"GDp6gzrnEeWCYBKNeFwojw","slug":"ruanjian-ceshi"},{"courseType":"v2.ondemand","description":"Calculus
        is one of the grandest achievements of human thought, explaining everything
        from planetary orbits to the optimal size of a city to the periodicity of
        a heartbeat. This brisk course covers the core ideas of single-variable Calculus
        with emphases on conceptual understanding and applications. The course is
        ideal for students beginning in the engineering, physical, and social sciences.
        Distinguishing features of the course include: 1) the introduction and use
        of Taylor series and approximations from the beginning; 2) a novel synthesis
        of discrete and continuous forms of Calculus; 3) an emphasis on the conceptual
        over the computational; and 4) a clear, dynamic, unified approach.\n\nIn this
        second part--part two of five--we cover derivatives, differentiation rules,
        linearization, higher derivatives, optimization, differentials, and differentiation
        operators.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/2c/9de020977511e582019b1785938f93/CSV-logo-chapter-2-copy.jpg","id":"2C2e6l1gEeWFhAqDMJTKuQ","slug":"differentiation-calculus","name":"Calculus:
        Single Variable Part 2 - Differentiation"},{"courseType":"v2.ondemand","description":"Case
        Study: Recommending Products\n\nHow does Amazon recommend products you might
        be interested in purchasing?  How does Netflix decide which movies or TV shows
        you might want to watch?  What if you are a new user, should Netflix just
        recommend the most popular movies?  Who might you form a new link with on
        Facebook or LinkedIn?  These questions are endemic to most service-based industries,
        and underlie the notion of collaborative filtering and the recommender systems
        deployed to solve these problems.  In this fourth case study, you will explore
        these ideas in the context of recommending products based on customer reviews.  \n\nIn
        this course, you will explore dimensionality reduction techniques for modeling
        high-dimensional data.  In the case of recommender systems, your data is represented
        as user-product relationships, with potentially millions of users and hundred
        of thousands of products.  You will implement matrix factorization and latent
        factor models for the task of predicting new user-product relationships.  You
        will also use side information about products and users to improve predictions.\n\nLearning
        Outcomes:  By the end of this course, you will be able to:\n   -Create a collaborative
        filtering system.\n   -Reduce dimensionality of data using SVD, PCA, and random
        projections.\n   -Perform matrix factorization using coordinate descent.\n   -Deploy
        latent factor models as a recommender system.\n   -Handle the cold start problem
        using side information.\n   -Examine a product recommendation application.\n   -Implement
        these techniques in Python.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/b7/e5af104d0011e5a02f7b6d2660355e/gears-818461_1280.jpg","id":"FMBvmkIKEeWB_AoW1KYI4Q","slug":"ml-recommenders","name":"Machine
        Learning: Recommender Systems & Dimensionality Reduction"},{"courseType":"v2.ondemand","description":"Cloud
        computing systems today, whether open-source or used inside companies, are
        built using a common set of core techniques, algorithms, and design philosophies—all
        centered around distributed systems. Learn about such fundamental distributed
        computing \"concepts\" for cloud computing.\n\nSome of these concepts include:
        Clouds, MapReduce, key-value stores, Classical precursors, Widely-used algorithms,
        Classical algorithms, Scalability, Trending areas, And more!\n\nUnderstand
        how these techniques work inside today’s most widely-used cloud computing
        systems. Get your hands dirty using these concepts with provided homework
        exercises. In the optional programming track, implement some of these concepts
        in template assignments provided in C++ programming language.\n\nYou will
        also watch interviews with leading managers and researchers, from both industry
        and academia.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/d2/fdf0d0549711e4ab75552d052c1126/cloud_computing_concepts_part_02_v03_600X340.jpg","id":"op_vMOGiEeWr4g7T_DyXNw","slug":"cloud-computing","name":"Cloud
        Computing Concepts, Part 1"},{"courseType":"v2.ondemand","description":"¿Te
        interesa la visión por computador? ¿Te gustaría saber cómo se puede reconocer
        el contenido visual de las imágenes y clasificarlas a partir de su contenido?\n\nEn
        este curso aprenderás diferentes métodos de representación y clasificación
        de imágenes. El temario del curso te permitirá conocer el esquema básico de
        clasificación de imágenes conocido como Bag of Visual Words. A partir de este
        esquema básico aprenderás cómo utilizar varios descriptores locales de la
        imagen así como los métodos de clasificación más habituales. También describiremos
        diferentes extensiones del esquema básico que permiten combinar distintos
        descriptores, incluir información espacial o mejorar la representación final
        de la imagen.\n\nFinalizar el curso te permitirá:\n•\tDiseñar soluciones adaptadas
        para diferentes problemas de clasificación y reconocimiento de imágenes\n•\tConocer
        las principales técnicas usadas para la descripción y clasificación de una
        imagen\n•\tAcceder a las herramientas que permiten el desarrollo de aplicaciones
        reales de clasificación de imágenes\n\nEl curso está orientado tanto a estudiantes
        universitarios de algún grado relacionado con la informática, la ingeniería
        o las matemáticas, como a otros estudiantes con conocimientos de programación,
        interesados en aprender cómo utilizar técnicas de visión por computador para
        extraer información de las imágenes.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/52/c86440629211e5a8f2bf97b19e82bb/Clipboard01.jpg","id":"PsI7dlrCEeW5ChKOjFc59Q","slug":"clasificacion-imagenes","name":"Clasificación
        de imágenes: ¿cómo reconocer el contenido de una imagen?"},{"courseType":"v2.ondemand","description":"In
        this course, you will learn the fundamental techniques for making personalized
        recommendations through nearest-neighbor techniques.  First you will learn
        user-user collaborative filtering, an algorithm that identifies other people
        with similar tastes to a target user and combines their ratings to make recommendations
        for that user.  You will explore and implement variations of the user-user
        algorithm, and will explore the benefits and drawbacks of the general approach.  Then
        you will learn the widely-practiced item-item collaborative filtering algorithm,
        which identifies global product associations from user ratings, but uses these
        product associations to provide personalized recommendations based on a user''s
        own product ratings.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/83/79b040663c11e68b6bc1f64b7f8006/need-want-like-dice-shows-desires_zJ729GwO.jpg","id":"CpOs5DyhEea_QBJ9iBnl3w","slug":"collaborative-filtering","name":"Nearest
        Neighbor Collaborative Filtering"},{"courseType":"v2.ondemand","description":"This
        course explores why primary health care is central for achieving Health for
        All. It provides examples of how primary health care has been instrumental
        in approaching this goal in selected populations and how the principles of
        primary health care can guide future policies and actions.\n\nTwo of the most
        inspiring, least understood, and most often derided terms in global health
        discourse are “Health for All” and “Primary Health Care.” In this course,
        we will explore these terms in the context of global health, their origins
        and meanings, the principles upon which they rest, and examples of how these
        principles have been implemented at both small and large scale. We will also
        explore some ultra-low-cost approaches to Health for All through primary health
        care, and the promise that primary health care holds for eventually achieving
        Health for All.\n\nEach module of this course consists of approximately one
        hour or lecture, approximately one hour of additional readings or video presentations,
        and two additional hours devoted to studying for each of the quizzes, writing
        and evaluating two short peer-review assignments, and participating in the
        discussion forums.\n\nDeveloped in collaboration with Johns Hopkins Open Education
        Lab.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/4c/2af041126b957f9725fffadd56850b/health4all_B-02.jpg","name":"Health
        for All Through Primary Health Care","id":"hmUA37FKEeS5liIACye34Q","slug":"health-for-all"},{"courseType":"v2.ondemand","description":"This
