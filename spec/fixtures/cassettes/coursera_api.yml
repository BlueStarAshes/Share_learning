        таким как финансовый кризис и мировая рецессия 2008-2009 годов. Обсуждаются
        причины подобных спадов, а также оптимальная стабилизационная политика государства,
        призванная либо предотвращать подобные катаклизмы, либо сглаживать последствия
        от них.\n\nДля успешного прохождения курса желательно (но не обязательно)
        иметь базовые знания по микроэкономике.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/6a/a7f4946004bdf4a99193647b5061ff/macroeconomics-_3_.jpg","id":"1npjqJPKEeWF6gpQJiw6hQ","slug":"makrojekonomika","name":"Макроэкономика
        (Macroeconomics)"},{"courseType":"v1.session","description":"This course introduces
        concepts, algorithms, programming, theory and design of spatial computing
        technologies such as global positioning systems (GPS), Google Maps, location-based
        services and geographic information systems. Learn how to collect, analyze,
        and visualize your own spatial datasets while avoiding common pitfalls and
        building better location-aware technologies.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://d15cw65ipctsrr.cloudfront.net/dc/467b70352b11e48e9c2583f964c285/spatialcomputing_logo_4.png","name":"From
        GPS and Google Maps to Spatial Computing","id":"v1-1330","slug":"spatialcomputing"},{"courseType":"v2.ondemand","description":"Machine
        learning is the science of getting computers to act without being explicitly
        programmed. In the past decade, machine learning has given us self-driving
        cars, practical speech recognition, effective web search, and a vastly improved
        understanding of the human genome. Machine learning is so pervasive today
        that you probably use it dozens of times a day without knowing it. Many researchers
        also think it is the best way to make progress towards human-level AI. In
        this class, you will learn about the most effective machine learning techniques,
        and gain practice implementing them and getting them to work for yourself.
        More importantly, you''ll learn about not only the theoretical underpinnings
        of learning, but also gain the practical know-how needed to quickly and powerfully
        apply these techniques to new problems. Finally, you''ll learn about some
        of Silicon Valley''s best practices in innovation as it pertains to machine
        learning and AI.\n\nThis course provides a broad introduction to machine learning,
        datamining, and statistical pattern recognition. Topics include: (i) Supervised
        learning (parametric/non-parametric algorithms, support vector machines, kernels,
        neural networks). (ii) Unsupervised learning (clustering, dimensionality reduction,
        recommender systems, deep learning). (iii) Best practices in machine learning
        (bias/variance theory; innovation process in machine learning and AI). The
        course will also draw from numerous case studies and applications, so that
        you''ll also learn how to apply learning algorithms to building smart robots
        (perception, control), text understanding (web search, anti-spam), computer
        vision, medical informatics, audio, database mining, and other areas.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera.s3.amazonaws.com/topics/ml/large-icon.png","name":"Machine
        Learning","id":"Gtv4Xb1-EeS-ViIACwYKVQ","slug":"machine-learning"},{"courseType":"v2.ondemand","description":"What
        you’ll achieve:\nIn this project-centered course* you will build a modern
        computer system, from the ground up. We’ll divide this fascinating journey
        into six hands-on projects that will take you from constructing elementary
        logic gates all the way through creating a fully functioning general purpose
        computer. In the process, you will learn - in the most direct and constructive
        way - how computers work, and how they are designed.\n\nWhat you’ll need:\nThis
        is a self-contained course: all the knowledge necessary to succeed in the
        course and build the computer system will be given as part of the learning
        experience. Therefore, we assume no previous computer science or engineering
        knowledge, and all learners are welcome aboard. You will need no physical
        materials, since you will build the computer on your own PC, using a software-based
        hardware simulator, just like real computers are designed by computer engineers
        in the field. The hardware simulator, as well as other software tools, will
        be supplied freely after you enroll in the course.\n\nCourse format:\nThe
        course consists of six modules, each comprising a series of video lectures,
        and a project. You will need about 2-3 hours to watch each module''s lectures,
        and about 5-10 hours to complete each one of the six projects. The course
        can be completed in six weeks, but you are welcome to take it at your own
        pace. You can watch a TED talk about this course by Googling \"nand2tetris
        TED talk\".\n\n*About Project-Centered Courses: Project-centered courses are
        designed to help you complete a personally meaningful real-world project,
        with your instructor and a community of learners with similar goals providing
        guidance and suggestions along the way. By actively applying new concepts
        as you learn, you’ll master the course content more efficiently; you’ll also
        get a head start on using the skills you gain to make positive changes in
        your life and career. When you complete the course, you’ll have a finished
        project that you’ll be proud to use and share.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/32/3b06a1907511e4be1ac3cb2875740d/COURSE_IMAGE.png","id":"ct7G8DVLEeWfzhKP8GtZlQ","slug":"build-a-computer","name":"Build
        a Modern Computer from First Principles: From Nand to Tetris (Project-Centered
        Course)"},{"courseType":"v2.ondemand","description":"What is the purpose of
        government?  Why should we have a State?  What kind of State should we have?\n\nEven
        within a political community, there may be sharp disagreements about the role
        and purpose of government.  Some want an active, involved government, seeing
        legal and political institutions as the means to solve our most pressing problems,
        and to help bring about peace, equality, justice, happiness, and to protect
        individual liberty.  Others want a more minimal government, motivated, perhaps,
        by some of the disastrous political experiments of the 20th Century, and the
        thought that political power is often just a step away from tyranny.  In many
        cases, these disagreements arise out of deep philosophical disagreements.
        \n\nAll political and legal institutions are built on foundational ideas.  In
        this course, we will explore those ideas, taking the political institutions
        and political systems around us not as fixed and unquestionable, but as things
        to evaluate and, if necessary, to change.  We will consider the ideas and
        arguments of some of the world’s most celebrated philosophers, including historical
        thinkers such as Plato, Hugo Grotius, David Hume, Thomas Jefferson, and James
        Madison, and more contemporary theorists such as Michelle Alexander, Kwame
        Anthony Appiah, Bryan Caplan, Angela Davis, Ronald Dworkin, Jon Elster, John
        Hart Ely, H.L.A. Hart, Michael Huemer, Andrew Rehfeld, and Jeremy Waldron.\n\nThe
        aim of the course is not to convince you of the correctness of any particular
        view or political position, but to provide you with a deeper and more philosophically-informed
        basis for your own views, and, perhaps, to help you better understand the
        views of those with whom you disagree.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/6f/bce030b8d911e38725b565d9244244/Screen-Shot-2014-03-31-at-2.12.03-PM.png","name":"Revolutionary
        Ideas: Borders, Elections, Constitutions, Prisons","id":"z_MvXQoVEeWCpyIAC3lAyw","slug":"political-philosophy-2"},{"courseType":"v2.ondemand","description":"An
        immersive experience in the world of sports that will take students through
        the four stages of a professional athlete''s career. Utilizing lectures, guest
        speakers, reading assignments and hypothetical walkthroughs, students will
        learn how the best sports agents manage clients at each of these four stages.\n\nThis
        course will provide each student with the skills necessary to guide an athlete
        through the difficult decisions that can make or lose the athlete millions
        of dollars, as well as affect their public image and career. Walking through
        the four stages of an athlete''s career, we will provide a broad scope of
        the landscape of amateur and professional sports so that you can avoid the
        pitfalls and traps that so many have fallen into in the past; not to mention,
        bringing you updates throughout the course regarding the rapidly changing
        sports world that we live in today. Analyzing the best practices in the management
        of the superstar athletes with whom Professor Carfagna, Professor Volante
        and their expert guests have worked, we will show you how to manage the career
        of any professional athlete who might seek your guidance at any stage of his
        or her professional career.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/9b/16bd60607f11e5909fff9439107804/carfagna.jpg","id":"JVtxhFi2EeWPXA4vXFBIfw","slug":"sports-agent","name":"Becoming
        a Sports Agent"},{"courseType":"v2.ondemand","description":"Functional programming
        is becoming increasingly widespread in industry. This trend is driven by the
        adoption of Scala as the main programming language for many applications.
        Scala fuses functional and object-oriented programming in a practical package.
        It interoperates seamlessly with both Java and Javascript. Scala is the implementation
        language of many important frameworks, including Apache Spark, Kafka, and
        Akka. It provides the core infrastructure for sites such as Twitter, Tumblr
        and also Coursera.\n\nIn this course you will discover the elements of the
        functional programming style and learn how to apply them usefully in your
        daily programming tasks. You will also develop a solid foundation for reasoning
        about functional programs, by touching upon proofs of invariants and the tracing
        of execution symbolically.\n\nThe course is hands on; most units introduce
        short programs that serve as illustrations of important concepts and invite
        you to play with them, modifying and improving them. The course is complemented
        by a series programming projects as homework assignments.\n\nLearning Outcomes.
        By the end of this course you will be able to:\n\n - understand the principles
        of functional programming,\n - write purely functional programs, using recursion,\n   pattern
        matching, and higher-order functions,\n - combine functional programming with
        objects and classes,\n - design immutable data structures,\n - reason about
        properties of functions,\n - understand generic types for functional programs\n\nRecommended
        background: You should have at least one year programming experience. Proficiency
        with Java or C# is ideal, but experience with other languages such as C/C++,
        Python, Javascript or Ruby is also sufficient. You should have some familiarity
        using the command line.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/ac/de656065de11e6a97931f833d2f4a7/ScalaIcon.png","id":"bRPXgjY9EeW6RApRXdjJPw","slug":"progfun1","name":"Functional
        Programming Principles in Scala"},{"courseType":"v2.ondemand","description":"Have
        you wondered how “Things” talk to each other and the cloud? Do you understand
        the alternatives for conveying latency-sensitive real time data versus reliable
        signaling data? Building on the skills from the Sensing and Actuation course,
        we will explore protocols to exchange information between processors. \n\nIn
        this course, you will learn how VoIP systems like Skype work and implement
        your own app for voice calls and text messages.  You will start by using the
        Session Initiation Protocol (SIP) for session management. Next, you will learn
        how voice codecs such as Adaptive Multi Rate (AMR) are used in 3G networks
        and use them for voice traffic in your app. \n\nLearning Goals: After completing
        this course, you will be able to:\n\n1.\tImplement session initiation, management
        and termination on your DragonBoard™ 410c using SIP.\n2.\tDiscover other users
        and exchange device capabilities.\n3.\tCompare and contrast narrowband and
        wideband codecs and experience the voice quality differences between them.\n4.\tImplement
        and demonstrate VoIP calls using the DragonBoard 410c.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/2f/948d904d0811e5a1a25fa584277f48/internet-of-things.jpg","id":"X4ituSzfEeWl3A7Kuc0JCQ","slug":"internet-of-things-communication","name":"Internet
        of Things: Communication Technologies"},{"courseType":"v2.ondemand","description":"This
        course will introduce the core data structures of the Python programming language.
        We will move past the basics of procedural programming and explore how we
        can use the Python built-in data structures such as lists, dictionaries, and
        tuples to perform increasingly complex data analysis. This course will cover
        Chapters 6-10 of the textbook “Python for Informatics”.  This course is equivalent
        to the second half of the 11-week \"Programming for Everybody (Python)\" course.
        This course covers Python 2.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/44/2959b0502911e5851f058ad6ebf936/pythondata_thumbnail_1x1.png","id":"P--h6zpNEeWYbg7p2_3OHQ","slug":"python-data","name":"Python
        Data Structures"},{"courseType":"v2.ondemand","description":"What makes for
        a great user experience? How can you consistently design experiences that
        work well, are easy to use and  people want to use? This course will teach
        you the core process of experience design and how to effectively evaluate
        your work with the people for whom you are designing. You''ll learn fundamental
        methods of design research that will enable  you to effectively understand
        people, the sequences of their actions, and the context in which they work.
        Through the assignments, you’ll learn practical techniques for making sense
        of what you see and transform your observations into meaningful actionable
        insights and unique opportunity areas for design.  You’ll also explore how
        to generate ideas in response to the opportunities identified and learn methods
        for making your ideas tangible. By answering specific questions and refining
        your concepts, you’ll move closer to making your ideas real. We’ll use cases
        from a variety of industries including health, education, transportation,
        finance, and beyond to illustrate how these methods work across different
        domains. \n\nGood luck and we hope you enjoy the course!","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/84/1ae16054b711e4b8d11fd5690613d3/hci-large-icon.png","id":"Z3yHdBVBEeWvmQrN_lODCw","slug":"user-research","name":"User
        Experience: Research & Prototyping"},{"courseType":"v1.session","description":"In
        this course you will learn the basics of the life-cycle assessment (LCA) method
        for holistic environmental analysis of products, technologies, and systems.
        LCA sheds light on the environmental implications of the consumption and behavioral
        choices we all make on a daily basis.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://d15cw65ipctsrr.cloudfront.net/0b/2816c0352b11e49acdcfd9c2fca6c5/tree-logo-600x340.png","name":"How
        Green Is That Product? An Introduction to Life Cycle Environmental Assessment","id":"v1-477","slug":"introtolca"},{"courseType":"v1.session","description":"This
        is an intensive, advanced summer school (in the sense used by scientists)
        in some of the methods of computational, data-intensive science.  It covers
        a variety of topics from applied computer science and engineering, and statistics,
        and it requires a strong background in computing, statistics, and data-intensive
        research.\n","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://d15cw65ipctsrr.cloudfront.net/b7/47a830352b11e4a4351b48ac74e750/coursera_logo.png","name":"The
        Caltech-JPL Summer School on Big Data Analytics","id":"v1-1973","slug":"bigdataschool"}],"paging":{"next":"100","total":2261},"linked":{}}'
