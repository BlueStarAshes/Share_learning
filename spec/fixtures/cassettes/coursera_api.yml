      string: "{\"elements\":[{\"courseType\":\"v2.ondemand\",\"description\":\"The
        purpose of this course is to introduce you to current global challenges in
        conservation and development, including changes in both sectors.  This course
        will inspire you to rethink assumptions to address global challenges in conservation
        and development, and introduce you to new models and approaches that harness
        technological, behavioral, and financial innovation. This course will equip
        you with the insights, skills and approaches necessary to successfully overcome
        these obstacles.  In addition, this course will provide participants with
        the tools, models, and approaches to address global grand challenges in conservation
        and development, to question fundamental assumptions, and to create and execute
        new solutions. Course participants will be trained in the processes around
        innovation and design to address global grand challenges.  This includes content
        focused on constructing innovation pipelines, principals of design and engineering
        unique to the developing world and to conservation (Design for the Other 90%),
        on harnessing and developing disruptive technologies, principles of behavior
        and marketing, and on overcoming the challenges with setting up social ventures.\\n\\nThe
        course format will facilitate the development of a global community of innovators
        who will help solve the current and future grand challenges our planet faces
        in conservation and development, and will encourage thinking about how to
        do so that rethinks traditional assumptions and approaches within both conservation
        and development.  This course will leverage the incredible idealism and interest
        in social entrepreneurship, design, and innovation among the millennials,
        in the US and abroad, and is intended to appeal to those interested in the
        maker movement.   It also seeks to engage individuals in the developing world
        who are closest to the problems of conservation and development,  who would
        benefit from the approaches taught in the course, and who can leverage their
        own knowledge of local culture.\",\"photoUrl\":\"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/68/3d2a50a59411e58b98dbd4e8ae3a28/innoDANNYdd.png\",\"id\":\"-ENqh2hTEeWWkAqJuEibFQ\",\"slug\":\"grand-challenges\",\"name\":\"Innovation
        and Design for Global Grand Challenges\"},{\"courseType\":\"v2.ondemand\",\"description\":\"Each
        module in Designing Cities will focus on a different aspect of city design
        including: How Today’s City Evolved; The Ideas That Shape Cities; Tools for
        Designing Cities; Making Cities Sustainable; Cities in the Information Age;
        Preserving Older Cities; Designing New Cities, Districts and Neighborhoods;
        The Challenges of Informal Cities and Disadvantaged Neighborhoods; and Visionary
        Cities.  Materials will be presented by the instructors and guest faculty
        from PennDesign through a series of five or more lessons per module, each
        typically 10-12 minutes long.   \\n\\nThe first lesson in each module will
        be a roundtable discussion among professors Stefan Al, Jonathan Barnett, and
        Gary Hack introducing the big issues associated with the subject.  Each succeeding
        module will be a self-contained illustrated presentation of a set of ideas
        and images. There will be a list of suggested readings for those who wish
        to follow up on the ideas in each module.\\n\\nEveryone enrolled in Designing
        Cities will be expected to complete 3 assignments.  These will be posted on
        the course site and they will be in the form of peer assessments.  There will
        be a great deal to be learned from the ideas participants submit, reflecting
        cities of all sizes and circumstances across the globe so once you submit
        your assignment, you'll be able to see what your peers have done.\",\"photoUrl\":\"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/b1/6950e83c53eeb6a6d35336f00ad4cb/Logo2.jpg\",\"name\":\"Designing
        Cities\",\"id\":\"roEqLLJsEeSAuiIAC0stEQ\",\"slug\":\"designing-cities\"},{\"courseType\":\"v2.capstone\",\"description\":\"This
        capstone project course for the Recommender Systems Specialization brings
        together everything you've learned about recommender systems algorithms and
        evaluation into a comprehensive recommender analysis and design project.  You
        will be given a case study to complete where you have to select and justify
        the design of a recommender system through analysis of recommender goals and
        algorithm performance.  \\n\\nLearners in the honors track will focus on experimental
        evaluation of the algorithms against medium sized datasets.  The standard
        track will include a mix of provided results and spreadsheet exploration.\\n\\nBoth
        groups will produce a capstone report documenting the analysis, the selected
        solution, and the justification for that solution.\",\"photoUrl\":\"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/4b/84c750663d11e696ec37f01619bfd7/recommend-thumbnail.png\",\"id\":\"C1tAHVTXEeaolg7znMDTWQ\",\"slug\":\"recommeder-systems-capstone\",\"name\":\"Recommender
        Systems Capstone\"},{\"courseType\":\"v1.session\",\"description\":\"A través
        de diferentes actividades de campo el participante vive personalmente el proceso
        emprendedor, aprendiendo los conceptos del curso principalmente con base en
        la experimentación. \",\"photoUrl\":\"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://d15cw65ipctsrr.cloudfront.net/a4/17b340352b11e4a1481570b8fd189d/imagencursoortiz_2.png\",\"name\":\"El
        ABC del emprendimiento esbelto \",\"id\":\"v1-464\",\"slug\":\"abcemprendimiento\"},{\"courseType\":\"v2.ondemand\",\"description\":\"東坡詞如秋夜的星光、月色，既遙遠又親近。我們以愉悅的心情展讀《東坡詞》，徜徉於〈水調歌頭〉、〈江城子〉、〈定風波〉與〈念奴嬌〉等作品裡，如晤故人，自能心領神會，除了可以看見天才駕馭技巧的藝術表現，更可貼近東坡的內在世界，親切感受一個偉大心靈的躍動，以豐富我們的生命境界，讓我們知曉如何在人情世界中尋得心靈的安頓。\",\"photoUrl\":\"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/4e/9d1f00c14d11e48956b3e48b928366/___.jpg\",\"id\":\"qwVGRrgdEeWkwBIgnN7tuw\",\"slug\":\"su-dongpo\",\"name\":\"東坡詞
        (Ci Poetry of Su Dong Po)\"},{\"courseType\":\"v2.ondemand\",\"description\":\"Typography
        is the art of manipulating the visual form of language to enrich and control
        its meaning. It’s an essential area of skill and knowledge for graphic designers.
        Typography predates modern graphic design by around 500 years; it is rich
        in rules, conventions, and esoteric terminology—but it remains an exciting
        space for invention and expression.\\n\\nIn this rigorous introductory course,
        we will study, name, and measure the characteristics of letterforms. We’ll
        consider the pragmatic concerns involved in selecting and combining type.
        We’ll peek into the \Lrich historical, cultural, and aesthetic histories of
        familiar typefaces. We’ll discuss time-tested conventions and best practices
        in setting type, as governed by principles of hierarchy and spatial organization.
        And we’ll explore the expressive, meaning-making potential of type. \\n\\nInformative
        lectures will be complemented by a series of three peer-assessed assignments,
        culminating \Lin an opportunity to design a full-scale typographic poster.\\n\\nPlease
        note that this is not a software course; a basic working knowledge of Adobe
        InDesign or other \Lpage layout software will be assumed. You will need access
        to a computer and page layout software, such as InDesign, to complete the
        assignments.\",\"photoUrl\":\"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/62/0bc780a39211e58369398902d84d96/03.TYPE_1200-x-1200_logo_02.jpg\",\"id\":\"BPkiQyWcEeWxbhIkPfddLQ\",\"slug\":\"typography\",\"name\":\"Introduction
        to Typography\"},{\"courseType\":\"v1.session\",\"description\":\"Investigate
        the flexibility and power of project-oriented computational analysis, and
        enhance communication of information by creating visual representations of
        scientific data.\",\"photoUrl\":\"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://d15cw65ipctsrr.cloudfront.net/42/3138c0352d11e48c9cbde9a47c32c7/large-icon.png\",\"name\":\"Scientific
        Computing\",\"id\":\"v1-102\",\"slug\":\"scientificcomp\"},{\"courseType\":\"v2.ondemand\",\"description\":\"Discover
        the basic concepts of needs analysis, investment policy, asset allocation,
        product selection, portfolio monitoring and re-balancing. We will look at
        the types of institutional investors - pension funds and insurance companies.
        You will learn the client management life cycle and dive into portfolio management
        as a process. You will learn the basic concepts, principles, and the major
        styles of investing in alternative assets. Finally, we study the impact of
        digitization on investment strategies.\",\"photoUrl\":\"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/1d/700ee0b53711e58c09abd8619163a8/analysis-680572_1920.jpg\",\"id\":\"bPG4LLU2EeWABgp2r5zOmw\",\"slug\":\"investment-philosophy\",\"name\":\"Investment
        Strategy\"},{\"courseType\":\"v2.ondemand\",\"description\":\"DESCRIPTION
        \\nTransform a promising business opportunity into a venture concept proposal,
        and launch it as a business for real.  Learn the key steps in the venture
        creation process, including marketing and fundraising. Sharpen your ‘entrepreneurial
        mindset.’\\n\\nABOUT THE COURSE \\nLaunching New Ventures, a course about
        Entrepreneurship & Strategy for Technology-Driven Startups, is designed for
        professionals, entrepreneurs, and students who want to learn about how to
        successfully launch a business. Through short, animated lectures, inspiring
        interviews with entrepreneurs from around the world, short quizzes, suggested
        readings and a practical final project, students will gain a broad overview
        of entrepreneurship strategy with insights they can apply to their venture
        regardless of location, industry or venture stage. \\n\\nStudents are required
        to complete quizzes, and develop and submit venture ideas as part of the course
        assessments.  Top performing students are able to compete for seed-funding
        for their venture concept. By the end of the course, you will be able to do
        the following: \\n•\\tIdentify promising business opportunities\\n•\\tDevelop
        your ideas into a venture concept\\n•\\tTest market receptiveness to your
        venture idea by using social media\\n•\\tCraft an opportunity exploitation
        roadmap \\n•\\tCreatively market your solution\\n•\\tCalculate how much money
        you need, where to find it and how to manage it\\n•\\tHow and when to protect
        your intellectual property\\n•\\tHow to grow your venture (intelligently!)\\n•\\tExperience
        the early stages of the entrepreneurial process \\n•\\tSharpen your “entrepreneurial
        mindset” and learn how it can benefit your organization.\",\"photoUrl\":\"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/89/7f8290cd8f11e496aef75402386b3c/Venture-v2-600x340-72dpi.jpg\",\"id\":\"yWgLXKT1EeWn5gqSg7NNrQ\",\"slug\":\"new-ventures\",\"name\":\"Launching
        New Ventures\"},{\"courseType\":\"v2.ondemand\",\"description\":\"Курс «Читаем
        русскую классику вместе. М. Булгаков \\\"Мастер и Маргарита\\\"» нацелен на
        овладение в совместной деятельности (преподаватель-студент) универсальной
        поэтапной моделью работы с художественным текстом, которая может быть использована
        как основа для формирования навыков смыслового чтения художественного произведения.
        Подобные навыки значимы как в реальной коммуникации, так и в учебной деятельности
        (на родном и иностранном языке). Произведение М. Булгакова \\\"Мастер и Маргарита\\\",
        выбранное для формирования навыков смыслового чтения, составляет золотой фонд
        мировой художественной культуры.\\n\\nВ этом курсе слушатели научатся:\\n1.
        анализировать художественное произведение с точки зрения коммуникативного
        замысла автора; \\n2. комментировать текст с точки зрения полученного коммуникативного
