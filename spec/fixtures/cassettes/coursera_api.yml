        Two: Sequences and Series\",\"id\":\"c9w_wD0cEeS9XCIAC0GF3g\",\"slug\":\"advanced-calculus\"},{\"courseType\":\"v2.ondemand\",\"description\":\"Курс
        направлен на:\\n• формирование адекватного представления о разнообразии методов
        современной психодиагностики;\\n• глубокое изучение современных мировых этических
        стандартов работы психолога – психодиагноста;\\n• освоение технологий определения
        достоверности результатов, полученных с помощью различных методов диагностики;\\n•
        изучение классических и современных подходов к диагностике интеллекта, личностных
        особенностей, потенциала одаренности и потенциала достижений личности;\\n•
        формирование базовых навыков применения классических методов психодиагностики.\\n\\nПрограмма
        данного курса предполагает обучение современным способам распознавания, измерения
        и описания индивидуально-психологических особенностей человека; изучение закономерностей
        вынесения валидных и надежных диагностических суждений, правил “диагностических
        умозаключений”, с помощью которых осуществляется переход от признаков или
        индикаторов определенных психических состояний, структуры, процесса к констатации
        наличия и выраженности этих психологических переменных; выполнение большинства
        базовых методик психодиагностики и формирование навыка интерпретации полученных
        результатов.\\n\\nДанный курс ориентирован на три категории слушателей: \\n•
        менеджеров по персоналу, специалистов клиент-ориентированного профиля, сталкивающиеся
        с необходимостью применения психодиагностических методов и/или принятия управленческих
        решений на основе результатов психодиагностики;\\n• студентов программ очного
        и заочного бакалавриата гуманитарных и менеджерских направлений образования
        \\n• магистров и аспирантов с различным уровнем подготовки, прошедших обучение
        по программам бакалавриата в различных вузах и по различным специальностям.\",\"photoUrl\":\"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/a4/e72730e1e911e5a4bddb8f3cb86bda/MAinComp-_0_00_14_10_.jpg\",\"id\":\"kpsLcd7LEeWyoBJtWYEd1w\",\"slug\":\"psykhodyahnostyka\",\"name\":\"Психодиагностика\"},{\"courseType\":\"v2.ondemand\",\"description\":\"Наверняка
        многие из вас слышали о трёхмерной печати, и при этом большинство полагает,
        что это что-то из области высоких технологий, а потому очень сложное, дорогое
        и недоступное простым смертным. На самом деле всё гораздо проще, интереснее
        и доступнее. Каждый, кто пройдёт обучение на этом курсе, сможет собрать свой
        собственный бытовой 3D-принтер, открывая практически безграничные горизонты
        моделирования, прототипирования и создания эксклюзивных вещей.\\nВ курсе будет
        продемонстрирован весь технологический процесс печати трёхмерных объектов.
        Вы узнаете, что такое 3D-модели и как их создают в редакторах трёхмерной графики,
        наглядно увидите, какими способами формируют объёмные фигуры 3D-принтеры,
        узнаете, из каких функциональных элементов состоят 3D-принтеры, поймёте, как
        работает управляющая электроника. Будет показано устройство, а также способы
        сборки и настройки персонального 3D-принтера, печатающего ABS пластиком.\\nСертификат
        могут получить слушатели, набравшие больше 80% от максимально возможного количества
        баллов. При этом итоговый результат, представленный как 100 %, складывается
        из следующих составляющих: тесты к модулям 1, 2, 3, 4 и 7 дают 15 %, тесты
        к модулям 5 и 6 дают 20 %.\",\"photoUrl\":\"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/48/8c0a00552b11e584d2f53f071a9306/3d_00000.png\",\"id\":\"cgBRdEu3EeW_MgoxMAgbMQ\",\"slug\":\"3d-printing\",\"name\":\"3D-печать
        для всех и каждого\"},{\"courseType\":\"v2.ondemand\",\"description\":\"This
        course introduces innovative approaches to learning and teaching, with a focus
