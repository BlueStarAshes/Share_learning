        algebra and calculus at the level of a junior or senior in engineering.  Elementary
        knowledge of RC linear circuits (at the level of an introductory physics class).","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/86/666d339fc14df589170a7fc79a7d39/large-icon-attr.png","id":"d5CWKvhvEeSBSSIAC7JSBQ","slug":"vlsi-cad-layout","name":"VLSI
