        to Chemistry:  Reactions and Ratios"},{"courseType":"v1.session","description":"    本课程将以“中国的眼光，现代的立场”来重新阐释“世界艺术史”的概念，并具体陈述西方艺术与中国艺术在理念和创作方法上的区别，进而通过艺术史如何建造一条各文明之间互相理解、互相尊重的道路。","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://d15cw65ipctsrr.cloudfront.net/e3/96efe71fe35dc72b6967e36451f83b/zhu290-163.jpg","name":"艺术史","id":"v1-1005","slug":"arthistory"},{"courseType":"v2.ondemand","description":"Advance
        your strategic analysis skills in this follow-up to Foundations of Business
        Strategy. In this course, you''ll learn the tools to analyze strategy across
        time (competitive dynamics), industries ( corporate strategy), geographies
        (international strategy), and institutions (non-market strategy). We''ll introduce
