        University of Traditional Chinese Medicine）的前身是上海中医学院，创建于1956年，是新中国诞生后国家首批建立的四所中医药高等院校之一，也是上海市属高校中唯一的一所医科类重点特色院校。\n      中药学根植于中华文化，是中医药学的重要组成部分，也凝聚着中华文明的精髓。其悠久的历史，卓越的防病治病效果，较少的毒副作用，成为中华民族防病治病不可或缺的选择。同时，中药的作用也日益引起国际社会的关注和重视。但不可否认，对中药的认识和应用存在着一些不容忽视的误区与盲区，非常有必要采取一定的方式，通过合适的平台传播、普及中药知识，使人们对中药有一个更为全面准确的认识，并能合理应用，让中药为人类的健康保健发挥更大的作用。","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/18/81cd602bd011e59c0bb97618f8f33d/Screen-Shot-2015-07-16-at-8.33.46-AM.png","name":"杏林探宝——认知中药","id":"l9ryvRniEeWjrA6seF25aw","slug":"zhong-yao-zhi-shi"},{"courseType":"v2.ondemand","description":"¿Te
