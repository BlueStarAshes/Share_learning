        Data Visualization","id":"v1-2378","slug":"healthdatavisual"},{"courseType":"v2.ondemand","description":"Ce
        cours vous permettra d’identifier et d’évaluer des opportunités de création
        d’entreprises technologiques et d’en comprendre les principaux enjeux humains,
        techniques, commerciaux, environnementaux et financiers.\n\nVous aurez ainsi
        des bases solides pour créer votre entreprise high tech ou décider d''en rejoindre
        une.\n\nDécider de créer ou de rejoindre une entreprise technologique dans
        ses premières années est la promesse d’une aventure hors du commun mais ce
        n’est pas un acte anodin : il faut être capable d’accepter que toutes les
        « bonnes » idées ne conduiront pas au succès, que seule une minorité de projets
        débouchera sur un immense succès. Il faut aussi renverser votre rapport à
        l’échec, qui est une source d’expérience et doit être géré selon la logique
        de la « perte acceptable » : l’entrepreneur aime l’incertitude, pas le risque
        démesuré. La création d’entreprises technologiques vous offre une réelle occasion
        de contribuer à changer le monde mais nécessite que vous adoptiez un certain
        état d’esprit et que vous puissiez acquérir des savoirs, des savoir-faire
        et des savoir être, ainsi qu’une expérience la plus large possible.\n\nVous
        aurez l''occasion de côtoyer des personnes passionnantes et passionnées issues
        d''horizons très différents. A partir d’une vision et d’une technologie de
        pointe, ces femmes et ces hommes ont souvent bâti des entreprises d’envergure
        mondiale.\n\nLa trajectoire de développement d''une entreprise technologique
        est pleine d’imprévus qui vous demanderont à la fois de l’agilité et une préparation
        importante pour partir d’une idée forte, sélectionner votre marché, développer
        votre offre, réunir une équipe à la hauteur des enjeux et trouver des financements.\n\nCe
        cours se compose de sessions méthodologiques ainsi que de témoignages d''entrepreneurs
