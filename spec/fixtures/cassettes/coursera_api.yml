        Needs and Software Requirements "},{"courseType":"v2.ondemand","description":"In
        the previous two courses, you have learned how to value startups using the
        discounted cash flow method and multiple methods. However, you have not learned
        how to estimate cash flows or earnings of startups. In this course, you are
        going to learn the concepts and usage of financial ratios. Using financial
        ratios such as profitability, liquidity, leverage, efficiency, and growth,
        you can tell financial health of a startup. Profitability ratios measure how
        profitable a firm is by looking at ROS, ROA, and ROE. Liquidity ratios measure
        how quickly a firm turns assets into cash to pay-off short-term liability
        and they include Current Ratio, Quick Ratio, and Cash Ratio. Leverage ratios
        measure how much long-term debt a firm has relative to its assets or equity.
        Efficiency ratios measure how efficiently a firm utilizes its assets. It is
        like a physical exam for humans and you can tell the fiscal status of a startup
        using financial ratios. You can also develop pro forma financial statement
