        of Everyday Leadership"},{"courseType":"v2.ondemand","description":"In bringing
        about behavior change in public health, we often focus on the individual mother,
        student, or farmer. We should not forget the community structure and norms
        constrain for encouraging individual health behaviors. This course examines
        the community context of the changes needed to promote the public’s health.
        We begin by examining the various definitions of ‘community’ and the processes
        by which we ‘diagnose’ or seek to understand the structure and characteristics
        of different types of communities.\n\nAn appreciation of community similarities
        and differences is necessary lest we fall into the trap of designing one-size-fits-all
        interventions. We need to recognize that no matter that outsiders may view
        a community as poor or neglected, we can find strengths and capacities for
        improvement in each community. Identifying community capacities and resources
        is the first step in facilitating community change. Different practical and
        philosophical approaches to change and therefore, examined. Specific to the
        change process is our recognition of the need for communities to participate
        in the design, implementation and evaluation of any intervention.\n\nWe examine
        the concept of participation in an effort to see how different levels of involvement
        may affect sustainability of community change efforts. Finally a case study
        of a community participatory approach to onchocerciasis control in Africa
        is presented. Community Directed Intervention has subsequently been successfully
        applied to providing other essential primary health care services by and in
        the community, such as insecticide treated bednets, malaria treatment, vitamin
        A distribution, deworming medicines, and pneumonia and diarrhea case management.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/b8/da9a8b0d9890437231557ecfb41e39/community_B-02.jpg","id":"-GA2-bmnEeWkwBIgnN7tuw","slug":"community-public-health","name":"Community
        Change in Public Health"},{"courseType":"v2.ondemand","description":"What
        are the determinants of a happy and fulfilling life?\n\nThis is surely one
        of life’s biggest questions, and a question that has interested many of our
        ancestors. Buddha famously gave up his kingdom in search of happiness. Several
        Greek philosophers (from Aristotle to Epicurus and Plato to Socrates) had
        their own views on what it takes to be happy. And of course, we all have our
        own theories about happiness too.\n\nHow valid are our theories?\n\nUntil
        recently, if you wished for an answer to this question, you would''ve been
        forced to base it on discussions with spiritual leaders. Or, if you were lucky,
        you could''ve based it on late-night (and perhaps intoxicant-fueled) conversations
        with friends and family. Happily, all that has changed now. Over the past
        decade-and-a-half, scientists have gotten into the act big time. We now have
        a pretty good idea of what it takes to lead a happy and fulfilling life.\n\nThis
        course, based on the award-winning class offered both at the Indian School
        of Business and at the McCombs School of Business at The University of Texas
        at Austin, developed by Prof. Raj Raghunathan (aka \"Dr. Happy-smarts\") draws
        content from a variety of fields, including psychology, neuroscience, and
        behavioral decision theory to offer a tested and practical recipe for leading
        a life of happiness and fulfillment. \n\nAlthough not mandatory, reading Prof.
        Raj''s forthcoming book, titled If you''re so smart, why aren''t you happy?
        can help you review and assimilate the material covered in this book at your
        leisure. \n\nFor Coursera learners alone, the hardcover version of the book
        is available for a deep discount of 50%, plus shipping and handling. You can
        order the hardcover for 50% off by writing to Aaron at: Aaron@800ceoread.com.
        Please mention that you are a student of the \"coursera happiness course\"
        in your email. \n\nThe course will feature guest appearances by several well-known
        thought leaders, including:\n      - Dan Ariely (author of Predictably Irrational
        and, soon to be released, Irrationally Yours),\n      - Ed Diener (“Dr. Happiness”),\n      -
        Mihaly Csikszentmihalyi (author of Flow),\n\nBy taking this course, you will
        discover the answers to questions such as:\n      - Why aren’t the smart-and-the-successful
        as happy as they could—or should—be\n      - What are the “7 Deadly Happiness
        Sins” that even the smart and the successful commit?, and\n      - What are
        the “7 Habits of the Highly Happy” and how can you implement them in your
        life?\n\nBy the end of the course, I expect students who have been diligent
        with the lectures and exercises to not just gain a deeper understanding of
        the science of happiness, but to also be significantly happier.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/51/441350c22211e4bd49df699111f70c/Wanting-to-be-happy.JPG","name":"A
        Life of Happiness and Fulfillment","id":"QEXoJRBmEeWhsgqB1eduww","slug":"happiness"},{"courseType":"v2.ondemand","description":"Clinical
        trials are experiments designed to evaluate new interventions to prevent or
        treat disease in humans. The interventions evaluated can be drugs, devices
        (e.g., hearing aid), surgeries, behavioral interventions (e.g., smoking cessation
        program), community health programs (e.g. cancer screening programs) or health
        delivery systems (e.g., special care units for hospital admissions). We consider
        clinical trials experiments because the investigators rather than the patients
        or their doctors select the treatment the patients receive. Results from randomized
        clinical trials are usually considered the highest level of evidence for determining
        whether a treatment is effective because trials incorporates features to ensure
        that evaluation of the benefits and risks of treatments are objective and
        unbiased. The FDA requires that drugs or biologics (e.g., vaccines) are shown
        to be effective in clinical trials before they can be sold in the US.\nThe
        course will explain the basic principles for design of randomized clinical
        trials and how they should be reported. In the first part of the course, students
        will be introduced to terminology used in clinical trials and the several
        common designs used for clinical trials, such as parallel and cross-over designs.
        We will also explain some of the mechanics of clinical trials, like randomization
        and blinding of treatment. In the second half of the course, we will explain
        how clinical trials are analyzed and interpreted. Finally, we will review
        the essential ethical consideration involved in conducting experiments on
        people.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/ed/512f4b85c5c8c55bc971db42bf5f8e/ClinTrials-02.jpg","id":"SzQW47gfEeW2iwpbOuagWQ","slug":"clinical-trials","name":"Design
        and Interpretation of Clinical Trials"},{"courseType":"v2.ondemand","description":"This
        course builds on the theory and foundations of marketing analytics and focuses
        on practical application by demystifying the use of data in marketing and
