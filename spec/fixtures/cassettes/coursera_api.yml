        will use these algorithms if you choose to work on our Fast Shortest Routes
        industrial capstone project. We will finish with minimum spanning trees which
        are used to plan road, telephone and computer networks and also find applications
        in clustering and approximate algorithms.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/17/149570d9ae11e5bd22cb7d7d7686df/logo3.png","id":"R1xPlXlzEeW3pg6oA-kqJQ","slug":"algorithms-on-graphs","name":"Algorithms
        on Graphs"},{"courseType":"v2.ondemand","description":"It is hard to imagine
        life without your Smartphone – you have come to rely on it so much – for your
