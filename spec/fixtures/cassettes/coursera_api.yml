        the future, and you!"},{"courseType":"v2.ondemand","description":"This one-week
        course describes the process of analyzing data and how to manage that process.
        We describe the iterative nature of data analysis and the role of stating
        a sharp question, exploratory data analysis, inference, formal statistical
        modeling, interpretation, and communication. In addition, we will describe
        how to direct analytic activities within a team and to drive the data analysis
        process towards coherent and useful results. \n\nThis is a focused course
        designed to rapidly get you up to speed on the process of data analysis and
        how it can be managed. Our goal was to make this as convenient as possible
        for you without sacrificing any essential content. We''ve left the technical
        information aside so that you can focus on managing your team and moving it
        forward.\n\nAfter completing this course you will know how to….\n\n1. Describe
        the basic data analysis iteration\n2. Identify different types of questions
