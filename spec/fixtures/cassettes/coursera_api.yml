        and Allocating Scarce Medical Resources","id":"v1-51","slug":"rationing"},{"courseType":"v2.ondemand","description":"Implant
        Dentistry is one of the most dynamic and rapidly developing areas within oral
        health care. In spite of increasing popularity of implantology, it is a relatively
        new discipline within dental education and remains limited to post-graduate
        courses offered by dental schools in many parts of the world today.\n\nWith
        the vision to help dental practitioners gain clinical understanding of implantology
        and an opportunity to provide implant treatments to their patients, the Faculty
        of Dentistry of HKU (ranked No. 1 dental school in the World in 2016) developed
        this MOOC to provide a world-class quality, unbiased, evidence-based and clinically-oriented
        course in this discipline. \n\nWatch course trailer: https://youtu.be/ZZMLyy2EwEo\n\nWho
        are the faculties?\nThe course teachers include more than 20 implant experts
        from 10 countries. Among others, you will learn from Professor NP Lang (Switzerland
        / Hong Kong), Professor Christoph Hämmerle (Switzerland), Professor Rino Burkhardt
        (Switzerland), Professor Paul Weigl (Germany), Professor Saso Ivanovski (Australia),
        Professor Man Yi (China), Professor Vasilios Chronopoulos (USA/ Greece), Dr
        Richard Chan (Australia), Dr Martin Janda (Sweden), Dr Chatchai Kunavisarut
        (Thailand),   Dr Ian HS Yip (Hong Kong) , Dr Michael Ho (Hong Kong), Dr Irina-Florentina
        Dragan (USA), Dr Adam Siu (Hong Kong), Dr Coral Yao (China), Dr Nikos Mattheos
        (Hong Kong) and more.\n\nWhat are the contents covered in the course?\nThe
        MOOC includes 5 modules and runs over a period of 5 weeks. We will begin the
        journey of Implant Dentistry by exploring how discoveries in biology and technological
        developments lead to the current practice of dental implants. Then, we will
        examine clinical cases, diagnose our patients’ needs and expectations and
        learn the principles of treatment planning. We will learn step-by-step surgical
        procedures for placing implants and various restorative techniques, directed
        by current evidence and best practices. Finally, we will investigate major
        threats and complications of implant procedures and ways to ensure successful
        treatments and long serving implants.\n\nWhat is the aim of the course?\nThis
        MOOC has a strong clinical focus and is especially designed to enhance professional
        learning among dental practitioners and dental students. The course aims to
        help the students LEARN the fundamentals of implant dentistry, UNDERSTAND
        the treatment procedures and protocols, and APPLY the competences gained through
        interactive peer and case based learning. \n\nWho is the course for?\nThe
        course is specially designed to serve multiple groups of learners: From intermediate
