      string: '{"elements":[{"courseType":"v2.capstone","description":"The capstone
        course, Design and Build a Data Warehouse for Business Intelligence Implementation,
        features a real-world case study that integrates your learning across all
        courses in the specialization. In response to business requirements presented
        in a case study, you’ll design and build a small data warehouse, create data
        integration workflows to refresh the warehouse, write SQL statements to support
        analytical and summary query requirements, and use the MicroStrategy business
        intelligence platform to create dashboards and visualizations.\n\nIn the first
        part of the capstone course, you’ll be introduced to a medium-sized firm,
        learning about their data warehouse and business intelligence requirements
        and existing data sources. You’ll first architect a warehouse schema and dimensional
        model for a small data warehouse. You’ll then create data integration workflows
        using Pentaho Data Integration to refresh your data warehouse. Next, you’ll
        write SQL statements for analytical query requirements and create materialized
        views to support summary data management. Finally, you will use MicroStrategy
        OLAP capabilities to gain insights into your data warehouse. In the completed
        project, you’ll have built a small data warehouse containing a schema design,
        data integration workflows, analytical queries, materialized views, dashboards
        and visualizations that you’ll be proud to show to your current and prospective
        employers.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/d2/c183504d0911e59bd777c2a1ef6a6e/Course-5---Logo.png","id":"DzeIAhnpEeWDtQoum3sFeQ","slug":"data-warehouse-bi-building","name":"Design
        and Build a Data Warehouse for Business Intelligence Implementation"},{"courseType":"v2.ondemand","description":"The
        course The Mediterranean, a Space of Exchange (from Renaissance to Enlightenment)
        aims to explain the Mediterranean, using history and the analysis of the past,
        as a space generated by routes and circulation. We consider it crucial to
        disclose mobility as a historical factor: a mobility comprised of four major
        elements, namely people, objects, ideas and practices. In our analysis of
        Mediterranean reality between the fifteenth and sixteenth centuries, from
        the Renaissance to the Enlightenment, we will pay particular attention to
        its western shores, an area seething with transfers and exchanges, in the
        social and economic spheres as well as the political and cultural, with the
        Iberian Peninsula, the various islands and the Italian Peninsula, all spaces
        of great dynamism.\n\nEl curso El Mediterráneo, espacio de intercambios (del
        Renacimiento a la Ilustración) quiere explicar, desde la historia y el análisis
        del pasado, el Mediterráneo como un espacio generado por las rutas y las circulaciones.
        Consideramos necesario divulgar la movilidad como factor histórico. Una movilidad
        centrada en cuatro grandes ámbitos: las personas, los objetos, las ideas y
        las prácticas. Al analizar la realidad mediterránea entre los siglos XV y
        XIX, del Renacimiento a la Ilustración, ponemos un foco especial en su orilla
        occidental, un área abocada a la transferencia y el intercambio, tanto en
        el ámbito social y económico como en el político y cultural, con la Península
        Ibérica, las islas y la Península Itálica como espacios de gran dinamismo.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/0e/3cf56073e111e596f9b979fc575bbd/Imagenidentificativa-MOOC.jpg","id":"UShq4HPgEeWi0g6YoSAL-w","slug":"mediterraneanhistory","name":"The
        Mediterranean, a Space of Exchange (from the Renaissance to Enlightenment)"},{"courseType":"v2.ondemand","description":"En
        este curso, aprenderás los principios fundamentales de la gestión del tiempo
        y costo en las etapas de planificación.  Se identificarán las actividades
        del proyecto a partir de la EDT, se establecerá la secuencia, recursos y duración
        necesarios para finalmente desarrollar el cronograma detallado del proyecto.
        De igual manera, aprenderás a estimar los costos de los recursos, para desarrollar
        un presupuesto detallado y flujo de efectivo a lo largo del proyecto. Después
        de este curso, podrás explicar los principios fundamentales del seguimiento
        y control del proyecto en aspectos de tiempo y costo, así cómo el cálculo
        de indicadores de desempeño para determinar si el proyecto va conforme a lo
        planeado o esta fuera de la linea base acordado y aprobada.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/a3/2fe0005bff11e582f7d5db40419dbb/foto_adm_proy_gestion_riesgos_960x410.jpg","id":"ix6p0FfOEeWT8xIUiEQHHQ","slug":"riesgos-cambios-proyectos","name":"Programación
        y presupuesto del proyecto"},{"courseType":"v2.ondemand","description":"This
        opening module of the Power of Markets course covers the basic assumptions
        about market participants made by economists, the concept of opportunity cost,
        and the key determinants of supply and demand. We will then learn how to use
        the supply-demand framework to explain and predict market outcomes and to
        show how government policies affect those market outcomes. We will look at
        how quantity demanded and supplied respond to their key determinants in quantitative
        (elasticity) as well as qualitative terms. The last two weeks of the first
        module will investigate consumer behavior more closely and show how consumer
        choices are driven by the interplay of preferences and budget constraints.
        We will employ the consumer choice framework to examine investor choice as
        well as policies such as ObamaCare and school choice. Finally, we will also
        address the concept of how to distribute a given amount of goods across a
        society’s consumers in the most efficient manner.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/1b/6e48d93b68c3914167c54a540c27e2/MarketsIcon_v1.jpg","id":"KoJTHEpJEeWJHwqqqPAooQ","slug":"market-power","name":"The
        Power of Markets I: The Basics of Supply and Demand and Consumer Behavior
        "},{"courseType":"v1.session","description":"This course will provide the
        scientific basis for caries (dental decay) risk assessment and practice interventions.  You
        will immediately be able to apply “caries management by risk assessment” into
        your clinical setting or into your personal health care.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://d15cw65ipctsrr.cloudfront.net/54/0c21d0352911e4aeabbf8c949e23f9/newlogo.png","name":"Caries
        Management by Risk Assessment (CAMBRA)","id":"v1-357","slug":"cariesmanagement"},{"courseType":"v2.ondemand","description":"One
        of the most common tasks performed by data scientists and data analysts are
        prediction and machine learning. This course will cover the basic components
        of building and applying prediction functions with an emphasis on practical
        applications. The course will provide basic grounding in concepts such as
        training and tests sets, overfitting, and error rates. The course will also
        introduce a range of model based and algorithmic machine learning methods
        including regression, classification trees, Naive Bayes, and random forests.
        The course will cover the complete process of building prediction functions
        including data collection, feature creation, algorithms, and evaluation.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/a1/e7472069b611e3ae92c39913bb30e0/PredictionMachineLearning.jpg","id":"H02KsW1DEeWXrA6ju0fvnQ","slug":"practical-machine-learning","name":"Practical
        Machine Learning"},{"courseType":"v2.ondemand","description":"Drawing on social
        science perspectives, this course will enable participants to learn what diversity
        is and how to use it to maximize team performance, innovation, and creativity.
        Participants will learn how to draw out the collective wisdom of diverse teams,
        handle conflict, and establish common ground rules through real-world cases,
        participant-to-participant discussions, and simulated team conflict scenarios.
        In addition, participants in this course will learn how to overcome common
        roadblocks and biases facing diverse (and homogeneous) teams.  Systems of
