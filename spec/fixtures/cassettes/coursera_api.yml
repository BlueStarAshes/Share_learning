        to Art: Concepts & Techniques","id":"v1-417","slug":"art"},{"courseType":"v2.ondemand","description":"How
        can we explain kindness and cruelty? Where does our sense of right and wrong
        come from? Why do people so often disagree about moral issues? This course
        explores the psychological foundations of our moral lives.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/34/66add02e4e11e6a8cbd1b554b71fa2/shutterstock_45601228-sized.jpg","id":"LzAc0DSdEeWgIQ7IEhB31Q","slug":"moralities","name":"Moralities
        of Everyday Life"},{"courseType":"v2.ondemand","description":"Although taking,
        sharing, and viewing photographs has become second nature for many of us,
        our regular engagement with images does not necessarily make us visually literate.
        This course aims to address the gap between seeing and truly understanding
        photographs by introducing a diversity of ideas, approaches, and technologies
        that inform their making. In this course you will look closely at photographs
        from the collection of The Museum of Modern Art and hear a variety of perspectives
        on what a photograph is and the ways that photography has been used throughout
        its nearly 180 year history: as a means of artistic expression, as a tool
        for science and exploration; as an instrument of documentation; to tell stories
        and record histories; and as a mode of communication and critique in our ever
        increasingly visual culture.\n\n\nLearning Objectives\n\n•\tDevelop skills
        to better examine and understand the differences between photographs and photographic
        images.\n•\tDiscover how context influences the production, circulation, and
        reception of photographic images.\n•\tLearn about different modes of artistic
        and technological experimentation and innovation in photography.\n•\tInvestigate
        photography’s role in our increasingly visual culture.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/5e/5766d0bf8511e5882003b60c7d6622/atget-cropped_course-still.jpg","id":"-qAWU5qYEeWdIQqYUkH3aw","slug":"photography","name":"Seeing
        Through Photographs"},{"courseType":"v2.ondemand","description":"This course
        will provide learners with a systematic general framework for analyzing persuasive
        influence situations. Learners will be able to identify different challenges
        faced by persuaders and to fashion appropriate strategies for addressing those
        challenges. The broad goal is to provide learners with not only an extensive
