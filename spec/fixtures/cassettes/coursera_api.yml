        of Prof. Hossam Haick, and his research focuses on self-healing devices for
        monitoring infectious diseases.\n\nMiri Barak, Pedagogical Advisor: Assistant
        Professor at the Faculty of Education in Science and Technology, Technion-
        Israel Institute of Technology. She is the Head of the Science and Learning
        Technologies group and the advisor of graduate students. Her academic activities
        focus on developing, integrating, and evaluating science education curricula
        at school and higher education levels. Her studies involve the use of information
        and communication technologies (ICT), with emphasis on emerging web-2.0 and
        cloud applications, to foster meaningful learning and high-order thinking.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/8a/1cd9dcb449398aa92ad305413d1b91/sensor-1.jpg","id":"tn8lP4fjEeWQhRJp8aTWZQ","slug":"nanotechnology2","name":"Nanotechnology
        and Nanosensors, Part 2"},{"courseType":"v2.ondemand","description":"Advanced
        Competitive Strategy will introduce new topics and modules with even more
        real world examples and opportunities for student interaction than in the
        previous course Competitive Strategy (https://www.coursera.org/learn/competitivestrategy).\n
        \nIn Advanced Competitive Strategy, we will look at how companies can build
        up and maintain their customer base by increasing switching costs and facilitating
        strategic customer lock-ins. We will find out how firms can increase their
        profits by pursuing suitable price discrimination and product differentiation
        strategies.\n \nWe will look at examples of what is acceptable behavior under
        the premises of EU competition and US antitrust policies and discover exciting
        ways of how companies can increase their returns by strategically making use
        of network effects and economies of size. We will further intensify our newly
        acquired knowledge about network effects and discuss strategies that are explicitly
        tailored to network markets.\n \nWe will analyze the workings of mergers and
        acquisitions and, moreover, support you in considering alternative strategies
        that can help companies grow organically.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/18/2b5f60803011e6a46893aeafe0f081/compStrat_Icon_1200_blue.jpg","name":"Advanced
        Competitive Strategy","id":"H3HGeBK4EeS0RyIACp5OCg","slug":"advanced-competitive-strategy"},{"courseType":"v2.ondemand","description":"College
        can be confusing and intimidating, but U101 can help. If you were just admitted
        to college and are nervous about what the next step in life might look like,
        this course is for you. If you are the parent of a newly admitted college
        student and curious about what college life is like, this course is also for
        you. \n\nWhile your specific college will, no doubt, provide additional orientation
        material, we wanted to give some basic information about what life might be
        like at a large American University. You might be years away from college
        or enrolled right now; either way, U101 has some excellent advice from college
        students, professors, administrators, and staff.\n\nAt the conclusion of the
        course, learners should:\n1. Understand the basics of how colleges and universities
        operate. \n2. Identify and describe what faculty are looking for in college-level
        academic work. \n3. List some effective study strategies. \n4. Identify some
        strategies for exploring and selecting a major. \n5. Identify the various
        types of grants and scholarships available and describe the steps involved
        in applying to these.\n6. Discuss the college life, with special attention
        to the benefits/limitations of living on or off campus. \n7. Identify some
        strategies for getting the most out of campus life activities (investigating
        student clubs, fraternities, sororities, etc.).\n\nThe course is divided into
        4 weeks/8 lessons, which provide an overview of the different aspects of college
        life. If you were just watching the videos and looking at some of the links,
        the whole course would take about 4-5 hours. \n\nWeek 1\nLesson 1. Welcome
        to U101!\nLesson 2. Understanding the Nature of College\n\nWeek 2\nLesson
        3. Succeeding as a Student\nLesson 4. Building Your Major\n\nWeek 3\nLesson
        5. Financing Your Education\nLesson 6. Living On and Off Campus\n\nWeek 4\nLesson
        7. Getting Involved in Campus Life\nLesson 8. Conclusion\n\nPlease join us
        for a short exploration of modern American Colleges. Hopefully, this course
        can help demystify your upcoming college experience.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/e7/7b1920745311e587e3d195a1bbf876/FallCampus_1-X3.jpg","name":"U101:
        Understanding College and College Life","id":"THaE_RqwEeWDtQoum3sFeQ","slug":"college-life"},{"courseType":"v2.ondemand","description":"Teams
        are essential to the modern organization, but most never reach their potential.
        Co-workers miscommunicate, and groups struggle to adapt to changes in the
        market or their organizations.  When teams lack self-awareness about these
        challenges, performance suffers.  Based on years of team culture research
        and consulting experience, this course will help you understand the problems
        that hurt productivity, and give you tools for creating positive change.  This
