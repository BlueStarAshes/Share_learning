        and Teaching of 21st Century Skills","id":"v1-1213","slug":"atc21s"},{"courseType":"v2.ondemand","description":"In
        the cloud networking course, we will see what the network needs to do to enable
        cloud computing. We will explore current practice by talking to leading industry
        experts, as well as looking into interesting new research that might shape
        the cloud network’s future.\n\nThis course will allow us to explore in-depth
        the challenges for cloud networking—how do we build a network infrastructure
        that provides the agility to deploy virtual networks on a shared infrastructure,
        that enables both efficient transfer of big data and low latency communication,
        and that enables applications to be federated across countries and continents?
        Examining how these objectives are met will set the stage for the rest of
        the course.\n\nThis course places an emphasis on both operations and design
        rationale—i.e., how things work and why they were designed this way. We''re
        excited to start the course with you and take a look inside what has become
        the critical communications infrastructure for many applications today.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/13/360da0530c11e492408bf1c99cee22/cloud_networking_v01_600X340.jpg","id":"BpXc5-SWEeWThQoLOXqDhw","slug":"cloud-networking","name":"Cloud
        Networking"},{"courseType":"v1.session","description":"Using publicly available
        data from NASA of actual satellite observations of astronomical  x-ray sources,
