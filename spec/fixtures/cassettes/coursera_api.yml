        to Software Product Management"},{"courseType":"v2.ondemand","description":"В
        течение жизни мы постоянно взаимодействуем с другими людьми. Маленькие дети,
        пытаясь добиться того, чтобы родители купили понравившуюся конфетку, часто
        шантажируют родителей своими слезами. Принимая решение заплакать, ребенок
        рискует — он не знает, как поведут себя папа с мамой. В чуть более взрослом
        возрасте абитуриенты, выбирающие вуз, принимают сложное решение о том, в какие
        университеты подать документы. Ошибка может стоить дорого: при неправильной
        стратегии можно оказаться в слабом университете или вообще остаться без заветного
        студенческого билета. Окончив вуз, юноши и девушки начинают искать работу.
        Перед интервью с работодателем они штудируют статьи в интернете о том, что
        можно и чего нельзя говорить на интервью, — они пытаются найти наилучшую стратегию
        своего поведения, исходя из ожиданий компании, в которую они устраиваются.
        Все эти ситуации объединяет то, что решения, которые принимают одни люди,
        оказывают влияние на других людей. Такие взаимодействия называются стратегическими.
        Именно их изучает теория игр.\n\nЧтобы проанализировать ту или иную реальную
        жизненную ситуацию стратегического взаимодействия и найти оптимальный вариант
        поведения в ней, необходимо сделать две вещи. Во-первых, необходимо формально
        записать ситуацию на языке теории игр, то есть создать модель (игру). Во-вторых,
        после того как модель (игра) составлена, ее необходимо решить. Этому мы будем
        учиться в течение курса. Мы разберем основные виды игр (одновременные и последовательные,
        с совершенной и несовершенной информацией, коалиционные и некоалиционные),
        приведем способы их решения и обсудим их на многочисленных примерах.\n\nКурс
        будет интересен желающим разобраться в том, как конкурируют друг с другом
        несколько компаний и можно ли гарантированно выиграть в шашки, есть ли смысл
        угрожать на переговорах и с кем стоит объединяться в коалиции в парламенте.\n\nFAQ\n\nВ:
        Требуется ли предварительная подготовка для прохождения курса?\nО: Курс является
        базовым, поэтому он не требует специальной подготовки. Для его успешного освоения
        достаточно уверенных знаний курса математики в объеме школьной программы.
        В одном-двух примерах могут пригодиться знания начал математического анализа
        (дифференцирование функций одной переменной, необходимое условие экстремума)
        и знания начал теории вероятностей (понятие математического ожидания случайной
        величины).\n\nВ: Что требуется для успешного окончания курса?\nО: Итоговая
        оценка за курс складывается из результатов 10 оцениваемых тестов. Для успешного
        окончания курса необходимо дать не менее 80 % правильных ответов на каждый
        из этих тестов.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/08/eedfc0a4fa11e5a894ad7ff73294ef/logo.png","id":"IzWUDIo9EeWbIxKn7M-nSQ","slug":"game-theory","name":"Теория
        игр (Game Theory)"},{"courseType":"v2.ondemand","description":"Problem-solving
        is a powerful approach for teaching students to develop mathematical concepts
        and skills. This methodology is not about teaching a specific problem-solving
        skill to students; it’s about students using problem-solving and collaboration
        skills to develop their mathematical skills and solidify their identities
        as capable problem-solvers.\nProblem-solving is an instructional approach
        used widely in other countries and is currently helping to inform the instructional
        approaches many educators are developing to meet the demands of rigorous state
        math standards. Problem-solving is designed to create interest in mathematics
        and stimulate creative mathematical activity while supporting student collaboration
        in the classroom. A typical lesson starts with a problem, then might progress
        as follows:\n•\tFirst, students work individually to solve a problem using
        their own mathematical knowledge. \n•\tThen, students discuss various approaches
        and solutions with each other while the teacher listens closely to the strategies
        being used.\n•\tLastly, the teacher facilitates a whole-class discussion to
        compare student approaches and solutions in a progression leading toward grade-level
        standards.\nAccording to Dr. Akihiko Takahashi from DePaul University, “The
        whole-class activity provides students with opportunities to develop their
        mathematical abilities including conceptual and procedural understanding.”
        Over time, students also develop critical qualities, such as perseverance
        and independence.\nIn this Exploration, you will design a lesson that provides
        students with the opportunities to understand mathematical content while supporting
        them to become independent learners and problem-solvers.\n•\tIn the Plan/Prepare
        section, you will select a math problem for students to solve and plan a lesson
        using the problem-solving approach.\n•\tIn the Teach/Assess section, you will
        refine your lesson plan and include ways to assess the effectiveness of the
        content objective and the learning process.\n•\tIn the Analyze/Reflect section,
        you will evaluate what worked and identify any challenges you may have encountered.
        You’ll also reflect on the next steps of how you can continue to build upon
        what you’ve learned.\nThrough the Discussion Group for this Exploration, you’ll
        share questions, reflections, and resources with other teachers who are teaching
        math through problem-solving.\nSuccessful completion of this Exploration includes:\n•\tRegular
        weekly participation during the 8 weeks.\n•\tPosting in the Plan/Prepare,
        Teach/Assess, and Analyze/Reflect discussions in the Exploration Discussion
        Community.\n•\tSubmitting the Exploration Self-Assessment and Survey within
        the allotted time frame.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/a3/14ccf0387411e6a62fcd50994dfdf4/Screen-Shot-2016-06-22-at-8.25.58-AM.png","id":"wWkoAThyEea67A6Z1aCfuw","slug":"math-through-problem-solving","name":"Teaching
