        познакомятся с примером  формулирования личных финансовых целей и подбора  инструментов
        для их достижения.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/ec/047e60b89a11e5bd283755a7703f37/9zDdStWNL2Y.jpg","id":"t4nH2IetEeWQhRJp8aTWZQ","slug":"financial-instruments-capstone","name":"Итоговый
        проект специализации \"Финансовые инструменты для частного инвестора\""},{"courseType":"v2.capstone","description":"The
        capstone project will be an analysis using R that answers a specific scientific/business
        question provided by the course team. A large and complex dataset will be
        provided to learners and the analysis will require the application of a variety
        of methods and techniques introduced in the previous courses, including exploratory
        data analysis through data visualization and numerical summaries, statistical
        inference, and modeling as well as interpretations of these results in the
        context of the data and the research question. The analysis will implement
        both frequentist and Bayesian techniques and discuss in context of the data
        how these two approaches are similar and different, and what these differences
        mean for conclusions that can be drawn from the data.\n \nA sampling of the
        best final projects will be featured on the Duke Statistical Science department
        website.\n\nNote: Only learners who have passed the four previous courses
        in the specialization are eligible to take the Capstone.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/bb/dac0c0f81711e5b1f52f7ce5c8ca33/composite.v2a.png","id":"Z0L2KeewEeWJ5A4je6cplQ","slug":"statistics-project","name":"Statistics
        with R Capstone"},{"courseType":"v2.ondemand","description":"This free 6 week
        course is for anyone who wants to make a difference. Whether you are already
        familiar with the field of social innovation or social entrepreneurship, working
        for an organization that wants to increase its social impact, or just starting
        out, this course will take you on a journey of exploring the complex problems
        that surround us and how to start thinking about solutions. \n \nWe will debunk
        common assumptions around what resources are needed to begin acting as a social
        innovator. We will learn from the numerous examples of social innovations
        happening all over the world. You will be challenged to get out of your comfort
        zone and start engaging with the diverse spaces around you. By the end of
