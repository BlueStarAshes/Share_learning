        Social and Human Capital"},{"courseType":"v2.ondemand","description":"This
        course offers an introduction into the public economics theory. It does not
        aspire to cover theories of taxation, public expenditures, regulation etc.
        at length and in-depth. Rather, our ambition is to give a bird''s-eye view
        of central themes of public economics and related disciplines, and teach concepts,
        logic, and ideas, rather than methods of analysis, which would require an
        entirely different course format.\n\nOur choice of topics covered by the course
        reflects a trade-off between salience and centrality, on the one hand, and
        suitability for a brief online introductory course, on the other. The course
        content is neither comprehensive (which would be a \"mission impossible\"
        for virtually any public economics course\"), nor representative of other
        such courses. With these limitations and caveats in mind, we encourage our
        students to continue their public economics studies in a more regular fashion,
        and see our role inter alia in motivating interest in such \"continued education\".\n\nThe
        central theme of the course is the role of government as a mechanism of resource
        allocation which complements and augments markets. Governments are viewed
        as public agencies set to correct market failures. Such agencies however are
        prone to failures of their own, and hence markets and governments are two
        imperfect alternatives. We deal with government''s limitations, with particular
        emphasis on those that have to do with informational asymmetry, limited administrative
        capacity, and imperfect accountability to society. Otherwise the course''s
        man themes are economics of taxation, regulation, politics of public economics,
        incentives in government, and government vis-à-vis (civil) society.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/80/39a038465fe5a012e7a6f0a9dcbb50/Public-Economics.jpg","id":"0GYQX5MEEeWBAQoVMoNgNQ","slug":"public-economics","name":"Public
        Economics"},{"courseType":"v2.ondemand","description":"The abilities to understand
        and apply Business Statistics are becoming increasingly important in the industry.
        A good understanding of Business Statistics is a requirement to make correct
        and relevant interpretations of data. Lack of knowledge could lead to erroneous
        decisions which could potentially have negative consequences for a firm. This
        course is designed to introduce you to Business Statistics. We begin with
        the notion of descriptive statistics, which is summarizing data using a few
        numbers. Different categories of descriptive measures are introduced and discussed
        along with the Excel functions to calculate them. The notion of probability
        or uncertainty is introduced along with the concept of a sample and population
        data using relevant business examples. This leads us to various statistical
        distributions along with their Excel functions which are then used to model
        or approximate business processes. You get to apply these descriptive measures
        of data and various statistical distributions using easy-to-follow Excel based
        examples which are demonstrated throughout the course.\n\nTo successfully
        complete course assignments, students must have access to Microsoft Excel.
        \n________________________________________\nWEEK 1\nModule 1: Basic Data Descriptors\nIn
        this module you will get to understand, calculate and interpret various descriptive
        or summary measures of data. These descriptive measures summarize and present
        data using a few numbers. Appropriate Excel functions to do these calculations
        are introduced and demonstrated.\n\nTopics covered include:\n•\tCategories
        of descriptive data\n•\tMeasures of central tendency, the mean, median, mode,
        and their interpretations and calculations\n•\tMeasures of spread-in-data,
        the range, interquartile-range, standard deviation and variance\n•\tBox plots\n•\tInterpreting
        the standard deviation measure using the rule-of-thumb and Chebyshev’s theorem\n________________________________________\nWEEK
        2\nModule 2: Descriptive Measures of Association, Probability, and Statistical
        Distributions\nThis module presents the covariance and correlation measures
        and their respective Excel functions. You get to understand the notion of
        causation versus correlation. The module then introduces the notion of probability
        and random variables and starts introducing statistical distributions.\n\nTopics
        covered include:\n•\tMeasures of association, the covariance and correlation
        measures; causation versus correlation\n•\tProbability and random variables;
        discrete versus continuous data\n•\tIntroduction to statistical distributions\n________________________________________\nWEEK
        3\nModule 3: The Normal Distribution\nThis module introduces the Normal distribution
        and the Excel function to calculate probabilities and various outcomes from
        the distribution. \n\nTopics covered include:\n•\tProbability density function
        and area under the curve as a measure of probability\n•\tThe Normal distribution
        (bell curve), NORM.DIST, NORM.INV functions in Excel\n________________________________________\nWEEK
        4\nModule 4: Working with Distributions, Normal, Binomial, Poisson\nIn this
        module, you''ll see various applications of the Normal distribution. You will
        also get introduced to the Binomial and Poisson distributions. The Central
        Limit Theorem is introduced and explained in the context of understanding
        sample data versus population data and the link between the two.\n\nTopics
        covered include:\n•\tVarious applications of the Normal distribution\n•\tThe
        Binomial and Poisson distributions\n•\tSample versus population data; the
        Central Limit Theorem","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/0d/7b87d05f0a11e6bc2b7945d34f43c3/ChartsGraphsTabletThumb.jpg","id":"dLJlLLvTEeWH_w6eDJDPoQ","slug":"descriptive-statistics-statistical-distributions-business-application","name":"Basic
        Data Descriptors, Statistical Distributions, and Application to Business Decisions"},{"courseType":"v2.ondemand","description":"Through
