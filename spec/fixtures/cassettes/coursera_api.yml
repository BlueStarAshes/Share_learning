        the mental development of creative science.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/0b/641cf0d0d511e597d61389063a70e6/ClassicalPapersGenetics-MOOCs-1200x1200.jpg","name":"Classical
        papers in molecular genetics","id":"jB4S7oIAEeWVOA72XBQbjQ","slug":"papers-molecular-genetics"},{"courseType":"v2.ondemand","description":"In
        this political science course you will learn about the twin concepts of federalism
