        y manejo del tiempo\"},{\"courseType\":\"v2.ondemand\",\"description\":\"通过本门课程，你将能够清楚地认识到当今社会我们面临的机遇和挑战，社会未来的发展趋势与需求，这样我们才能找准自己的位置，确定自己未来的发展方向。这门课程中我将从宏观到微观，从历史到现实，分析社会的发展规律，明晰我们每个人与这个社会的关系。这门课看似与提升生产力并无关系，但事实上，它是后面课程的基础，也是你学习后面内容的动力所在。\",\"photoUrl\":\"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/80/3d3010b87b11e58ae18543e6165465/__________.jpg\",\"id\":\"hxWs3o_nEeWrHRI1nVMcyw\",\"slug\":\"xinxi-shehui\",\"name\":\"信息社会的机遇和挑战\"},{\"courseType\":\"v2.ondemand\",\"description\":\"Origens
