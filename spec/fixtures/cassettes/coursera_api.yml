        Algebra","id":"v1-208","slug":"algebra"},{"courseType":"v2.ondemand","description":"Наш
        курс — это рассказ о выдающихся изобретениях и открытиях – сифоне, тепловом
        двигателе, математическом анализе, квантовой механике. Изобретения и открытия
        эти будут очень разными. Но все их объединяет то, что они оказали огромное
        влияние на развитие человечества. \nС одной стороны, история человечества
        — это история войн, революций и переворотов. Но с другой стороны, — это совсем
        другая история, история развития науки, инженерии и вообще интеллектуальное
        развитие человечества (которое включает в себя, кстати, и культурное развитие
        – религия, литература, живопись, музыка, театр). И представляется, что эта
        — «Вторая история» — оказала и большее, и более позитивное влияние на человечество.
        Вот этой второй истории человечества и посвящен наш курс.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/be/a8c9f0a4ca11e58be3bf4fd50e0078/logo_picture8.jpg","id":"x84tmaSNEeW55wpLX5AfmQ","slug":"istoriya-izobretenii-i-otkritii","name":"История
        изобретений и открытий — Вторая история человечества"},{"courseType":"v2.ondemand","description":"All
        goods and services are subject to scarcity at some level. Scarcity means that
        society must develop some allocation mechanism – rules to determine who gets
        what. Over recorded history, these allocation rules were usually command based
        – the king or the emperor would decide. In contemporary times, most countries
        have turned to market based allocation systems. In markets, prices act as
        rationing devices, encouraging or discouraging production and encouraging
        or discouraging consumption in such a way as to find an equilibrium allocation
        of resources. We will construct demand curves to capture consumer behavior
        and supply curves to capture producer behavior. The resulting equilibrium
        price “rations” the scarce commodity. Markets are frequent targets of government
        intervention. This intervention can be direct control of prices or it could
        be indirect price pressure through the imposition of taxes or subsidies. Both
        forms of intervention are impacted by elasticity of demand. \n\nAfter this
        course, you will be able to: \n•\tDescribe consumer behavior as captured by
        the demand curve.\n•\tDescribe producer behavior as captured by the supply
        curve.\n•\tExplain equilibrium in a market.\n•\tExplain the impact of taxes
        and price controls on market equilibrium.\n•\tExplain elasticity of demand.\n•\tDescribe
        cost theory and how firms optimize given the constraints of their own costs
        and an exogenously given price.\n\nThis course is part of the iMBA offered
        by the University of Illinois, a flexible, fully-accredited online MBA at
        an incredibly competitive price. For more information, please see the Resource
        page in this course and onlinemba.illinois.edu.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/50/80fa20a03c11e5ad000de4f911bf97/iMBA_MEABA_Icon_FirmLevelEconomics.png","id":"sFiBn4SSEeWxQQoymFg8zQ","slug":"firm-level-economics","name":"Firm
        Level Economics: Consumer and Producer Behavior"},{"courseType":"v2.ondemand","description":"The
        Music of the Beatles will track the musical development of the band, starting
        from the earliest days in Liverpool and Hamburg, moving through the excitement
        of Beatlemania, the rush of psychedelia, and the maturity of Abbey Road. While
        the focus will be on the music, we will also consider how recording techniques,
        the music business, the music of other artists, and the culture of the 1960s
        affected John, Paul, George, and Ringo as they created the Beatles repertory.\n\nThere
        is probably no band or artist that has had more written about their music
        than the Beatles. There are many good books on the band''s biography, several
        insider accounts offering glimpses behind the scenes, books that interpret
        the meaning of the songs, and even books that catalog dates and people regarding
        the band. This course will try to synthesize much of that information into
        an account of the Beatles'' development as musicians and songwriters.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/0e/61a0fd462aa2524f71915233b3530b/Beatles-red-legal-safe-copy.jpg","name":"The
        Music of the Beatles","id":"EVxWU6_bEeSmUyIACymLoA","slug":"the-beatles"},{"courseType":"v2.ondemand","description":"Do
        you have data and wonder what it can tell you?  Do you need a deeper understanding
        of the core ways in which machine learning can improve your business?  Do
        you want to be able to converse with specialists about anything from regression
        and classification to deep learning and recommender systems?\n\nIn this course,
        you will get hands-on experience with machine learning from a series of practical
        case-studies.  At the end of the first course you will have studied how to
        predict house prices based on house-level features, analyze sentiment from
        user reviews, retrieve documents of interest, recommend products, and search
        for images.  Through hands-on practice with these use cases, you will be able
        to apply machine learning methods in a wide range of domains.\n\nThis first
        course treats the machine learning method as a black box.  Using this abstraction,
        you will focus on understanding tasks of interest, matching these tasks to
        machine learning tools, and assessing the quality of the output. In subsequent
        courses, you will delve into the components of this black box by examining
        models and algorithms.  Together, these pieces form the machine learning pipeline,
        which you will use in developing intelligent applications.\n\nLearning Outcomes:  By
        the end of this course, you will be able to:\n   -Identify potential applications
        of machine learning in practice.  \n   -Describe the core differences in analyses
        enabled by regression, classification, and clustering.\n   -Select the appropriate
        machine learning task for a potential application.  \n   -Apply regression,
        classification, clustering, retrieval, recommender systems, and deep learning.\n   -Represent
        your data as features to serve as input to machine learning models. \n   -Assess
        the model quality in terms of relevant error metrics for each task.\n   -Utilize
        a dataset to fit a model to analyze new data.\n   -Build an end-to-end application
        that uses machine learning at its core.  \n   -Implement these techniques
        in Python.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/e4/3283d04d0111e5970145eef7ee0b59/gears-818461_1280.jpg","id":"qi9mnkIJEeWC4g7VhG4bTQ","slug":"ml-foundations","name":"Machine
        Learning Foundations: A Case Study Approach"},{"courseType":"v2.ondemand","description":"March
        2014 marked the starting point of the largest outbreak of Ebola virus disease
        in history. Although the disease seems to be on a decrease, we are not there
        yet and new outbreaks will surely emerge. New efforts to combat the outbreak
        are necessary. This is why we developed this online course about Ebola, targeted
        at health professionals across the world.\n\nIn this course you will cover
        the fundamental knowledge any health professional should have with expected
        or confirmed cases or a general interest in the Ebola disease. You will discuss
        the epidemiology of the disease, its  pathophysiology and transmission, the
        clinical presentation including differential diagnosis and confirmation of
        disease. You will also discuss the general therapeutic approach to the care
        of Ebola suspected or confirmed patients and discuss the novel vaccine and
        drug developments.\n\nAs the Ebola crisis continues to rage through the affected
        areas, we need health professionals like yourself to be informed and involved.\n\nThis
        course is developed in collaboration with colleagues at the University of
        Amsterdam, the University Medical Center Utrecht (Julius Center/Julius Global
        Health), Elevate Health, Médecins Sans Frontières and the Lion Heart Foundation.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://spark-public.s3.amazonaws.com/ebolaessentials/image001.png","name":"Ebola:
        Essential Knowledge for Health Professionals","id":"-ufScs8fEeSS_CIACzcAUg","slug":"ebola-essentials-for-health-professionals"},{"courseType":"v2.ondemand","description":"This
        course gives you access to Odyssey 3.14 - an original approach developed to
        help you invent or reinvent a business model. \n\nThis highly innovative approach
        has been developed by Laurence Lehmann-Ortega and Hélène Musikas and has been
        shown to be very effective. It is taught to top executives, entrepreneurs,
        and HEC students.\n\nYou will learn about the concept and tools that combine
        innovation and strategy. Starting with the 3 pillars that make up the core
        business model, this approach recommends 14 directions to consider in order
        to invent or reinvent the business model.\nWhether you are a graduate student,
        an executive or an entrepreneur, you will learn from examples and from your
        peers how to challenge your views in order to be innovative and come up with
        new ideas. \nOdyssey 3.14 is the result of over ten years of research, consulting
        and teaching. Over 100 companies that have successfully invented or reinvented
        their business model have been thoroughly analyzed and will inspire you to
        develop your own new, innovative business model.\n\nAt the end of the course,
        you will be able to :\n•\tDefine what a business model is and how it relates
        to other the tools and frameworks in strategy\n•\tUnderstand the 3 components
        of the business model and how they are linked\n•\tRemember the 14 directions
        in which to explore and imagine a new business model\n•\tUnderstand the Odyssey
        3.14 global approach, which means being able to apply this approach to any
        industry","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/d2/7fe6f0ea7c11e59ca95bc61c415c8b/Odyssey314-800x800.png","id":"5G7zWR5jEeWzvQrNfP9t6Q","slug":"business-model","name":"(Re)-invent
        your business model with the Odyssey 3.14 approach"},{"courseType":"v2.ondemand","description":"Interest
        in meditation, mindfulness, and contemplation has grown exponentially in recent
        years.  Rather than being seen as mystical practices from ancient Buddhism
        or esoteric philosophy, they are increasingly seen as technologies rooted
        in evidence from psychology and neuroscience.  Mindfulness has become the
        basis for numerous therapeutic interventions, both as a treatment in healthcare
        and as a means of enhancing well-being and happiness.  For millions around
        the world, mindfulness has become a life-style choice, enhancing and enriching
        everyday experience. Mindfulness is big business.\n\nBut, what actually is
        mindfulness?  Is it really good for you?  Can anyone learn it?  How can you
        recognize charlatans? Would you want to live in a mindful society, and would
        it smell like sandalwood?  What does it feel like to be mindful?  Are you
        mindful already, and how would you know?\n\nEvolving from the popular Honours
        Academy course at Leiden University, this innovative course combines conventional
        scholarly inquiry from multiple disciplines (ranging from psychology, through
        philosophy, to politics) with experiential learning (including specially designed
        ‘meditation labs,’ in which you’ll get chance to practice and analyze mindfulness
        on yourself).  In the end, the course aims to provide a responsible, comprehensive,
        and inclusive education about (and in) mindfulness as a contemporary phenomenon.\n\nDuring
        the production of this course, we have been supported by Willem Kuyken, Director
        of the University of Oxford Mindfulness Centre, and Stephen Batchelor, co-founder
        of Bodhi College.  And we gratefully acknowledge the contributions made by
        Mark Williams, co-developer of Mindfulness-based Cognitive Therapy (MBCT),
        and Rebecca Crane, Director of the Centre for Mindfulness Research and Practice
        at the University of Bangor.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/3a/b867f06f1c11e69e475d810413efec/DMLOGO.jpg","id":"1_0XfstIEeWRERK7eSqctw","slug":"mindfulness","name":"De-Mystifying
        Mindfulness"},{"courseType":"v2.ondemand","description":"Have you ever wondered
        why ceramics are hard and brittle while metals tend to be ductile?  Why some
        materials conduct heat or electricity while others are insulators?  Why adding
        just a small amount of carbon to iron results in an alloy that is so much
        stronger than the base metal?  In this course, you will learn how a material’s
        properties are determined by the microstructure of the material, which is
        in turn determined by composition and the processing that the material has
        undergone.\n\nThis is the first of three Coursera courses that mirror the
        Introduction to Materials Science class that is taken by most engineering
        undergrads at Georgia Tech.  The aim of the course is to help students better
        understand the engineering materials that are used in the world around them.  This
        first section covers the fundamentals of materials science including atomic
        structure and bonding, crystal structure, atomic and microscopic defects,
        and noncrystalline materials such as glasses, rubbers, and polymers.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/0d/245fd034c811e6b58e49458efaae4f/157039_Material_Science_Icon.jpg","name":"Material
        Behavior","id":"JaqYjbK1EeWl_hJObLDVwQ","slug":"material-behavior"},{"courseType":"v2.ondemand","description":"In
        this course, you will learn how to use accounting to facilitate and align
