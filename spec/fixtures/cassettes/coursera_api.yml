        Yourself! An Introduction to Programming","id":"-qKIDPnAEeS1QCIACy-KcQ","slug":"intro-programming"},{"courseType":"v2.ondemand","description":"Learn
        about novel sensing tools that make use of nanotechnology to screen, detect
        and monitor various events in personal or professional life. Together, we
        will lay the groundwork for infinite innovative applications, starting from
        diagnosis and treatments of diseases, continuing with quality control of goods
        and environmental aspects, and ending with monitoring security issues.\n\n_
        _ _ _ _ _ _ _ _  _ _ _  _ _ _ _ _ _ _ _ _ \n\nNanotechnology and nanosensors
        are broad, interdisciplinary areas that encompass (bio)chemistry, physics,
        biology, materials science, electrical engineering and more. The present course
        will provide a survey on some of the fundamental principles behind nanotechnology
        and nanomaterials and their vital role in novel sensing properties and applications.
        The course will discuss interesting interdisciplinary scientific and engineering
        knowledge at the nanoscale to understand fundamental physical differences
        at the nanosensors. By the end of the two parts of the course, students will
        understand the fabrication, characterization, and manipulation of nanomaterials,
        nanosensors, and how they can be exploited for new applications. Also, students
        will apply their knowledge of nanotechnology and nanosensors to a topic of
        personal interest in this course.\n\n- - - - - - - -- -- -- - - - -\nCOURSE
        OBJECTIVES\nThe course main objective is to enhance critical, creative, and
        innovative thinking. The course encourages multicultural group work, constructing
        international ''thinking tanks'' for the creation of new ideas. Throughout
        the course, you will be asked to reflect upon your learning, think \"out of
        the box\", and suggest creative ideas.   \n\nThe two parts of the course are
        set to encourage the understanding of:\n1. The importance of nanoscale materials
        for sensing applications.\n2. Approaches used for characterizing sensors based
        nanomaterials.\n3. Approaches used for tailoring nanomaterials for a specific
        sensing application.\n4. Metallic and semiconductor nanoparticles.\n5. Organic
        and inorganic nanotubes and nanowires.\n6. Optical, mechanical and chemical
        sensors based on nanomaterials.\n7. Hybrid nanomaterial-based sensors.\n\n----------------\nWe
        recommend that you read the following supplementary reading materials:\n-Jiří
        Janata, Principles of Chemical Sensors, Springer, 2d Edition (1989).\n-Roger
        George Jackson, Novel Sensors and Sensing, CRC Press (2004).\n_ _ _ _ _ _
        _ _ _ _ _ _ _ _ _ _ _ _\n\nTeaching Team\n\nAbout Professor Haick Hossam\n\nProfessor
        Hossam Haick is an expert in the field of nanotechnology, nanosensors, and
        non-invasive disease diagnosis. Prof. Haick is the recipient of the prestigious
        Marie Curie Excellence Award, ERC Award, and the FP-7 Health Award. He is
        also the recipient of more than 42 international honors and prizes for his
        achievements, including a Knight of the Order of Academic Palms (conferred
        by the French Government) and the “List of the World’s Top 35 Young Scientists”,
        and the Discovery Award of the Bill & Melinda Gates. Prof. Haick is the founder
        and the leader of a European consortium of eight universities and companies
        for the development of advanced generation of nanosensors for disease diagnosis.
        He also serves as an associate editor of the two journals and serves as an
        advisory consultant to the Chemical Abstracts Service (CAS) – the world''s
        authority for chemical information - a senior scientific advisory member of
        several national and international companies and institutes, and as a scientific
        evaluator in the European Commission.\nEmail: hhossam@technion.ac.il  \n_
        _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ \n\nCourse Staff\n\nMeital Bar-Segev, Teaching
        Assistant: Received her B.A. (Cum Laude) in Chemistry and B.Sc (Cum Laude)
        in Materials Engineering from the Technion – Israel Institute of Technology
        (both in 2010). During her studies, she worked in a student position at Tower
        Semiconductors Ltd. After graduation she worked at Alfred Mann Institute in
        the Technion (AMIT) as a process development engineer. Currently, she performs
        her Ph.D. degree (direct track) in the Russell Berrie Nanotechnology Institute
        (RBNI) of the Technion under the supervision of Prof. Hossam Haick. The research
        of Meital focuses is the development of electronic skin based on nanoparticles.\n\nAbeer
        Watted, Teaching Assistant: Received her B.Sc. and M.Sc. in Transportation
        and Highways Engineering from the Technion.  She is a Ph.D. student at the
        Faculty of Education in Science and Technology at the Technion, under the
        supervision of Asst. Prof. Miri Barak. She received a second master degree
        in Educatu in Science and Technology from the Technion in 2013. Her research
        focuses on science education and inquiry-based laboratories. Currently, Abeer
        works as a lecturer at Al-Qasemi Academic College of Education, where she
        serves also as the head of Civil Engineering Department.\n\nMaya Usher, Teaching
        Assistant: Received her B.A. and M.A. (Cum Laude) in Communication Studies
