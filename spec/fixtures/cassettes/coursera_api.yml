        nanosensors, and how they can be exploited for new applications. Also, students
        will apply their knowledge of nanotechnology and nanosensors to a topic of
        personal interest in this course.\n\n----------------\nCOURSE OBJECTIVES\nThe
        course main objective is to enhance critical, creative, and innovative thinking.
        The course encourages multicultural group work, constructing international
        ''thinking tanks'' for the creation of new ideas. Throughout the course, you
        will be asked to reflect upon your learning, think \"out of the box\", and
        suggest creative ideas.   \n\nThe course is set to encourage the understanding
