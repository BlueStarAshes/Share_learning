        Instruccional: Perspectiva Global y Prácticas Locales","id":"U5V8GPhdEeSvDyIAC12Nyg","slug":"liderazgo-educativo"},{"courseType":"v2.ondemand","description":"学完本课程后，您将可以分析企业所做金融决策的主要类型。然后，您可以运用所学技能处理现实商务挑战，这也是沃顿商学院商务基础专项课程的组成部分。主要概念包括：净现值技术、资本预算原则、资产估值、金融市场运作和效率、公司财务决策以及衍生产品。","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/f1/6ef790fa9511e49156636e67a0c1f1/online_learning_slide_vFinance.jpg","name":"企业金融概论（中文版）","id":"5utrlNpdEeWP9RIK11q74w","slug":"wharton-qiye-jinrong"},{"courseType":"v2.ondemand","description":"Throughout
        history, the vast majority of people around the globe have believed they have,
        however defined, a “soul.” While the question of whether the soul exists cannot
        be answered by science, what we can study are the causes and consequences
        of various beliefs about the soul and its prospects of surviving the death
        of the body. Why are soul and afterlife beliefs so common in human history?
        Are there adaptive advantages to assuming souls exist?  Are there brain structures
        that have been shaped by environmental pressures that provide the foundation
        of body/mind dualism that is such a prominent feature of many religions? How
        do these beliefs shape the worldviews of different cultures and our collective
        lives? What is the role of competing afterlife beliefs in religion, science,
        politics, and war? This course explores several facets of this relatively
        unexplored but profoundly important aspect of human thought and behavior.\n\nThe
        course consists mainly of 70 to 80 minute lectures, typically broken up into
        3 segments, recorded from a course offered by Rutgers University School of
        Arts and Sciences.  These videos include slides and some embedded video clips.  Most
        lectures are accompanied by slides used during the lecture, also including
        recommended reading assignment which may provide additional opportunities
        to reflect on your studies.\n\nDue to the lengthiness of this class and natural
        progression, the online course has been separated into 3 units, this is Unit
