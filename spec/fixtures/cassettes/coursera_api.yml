        des Structures 2 : treillis, poutres, dalles et cadres","id":"v1-2546","slug":"structures2"},{"courseType":"v2.ondemand","description":"В
        базовом курсе микроэкономики рассказывается об основных инструментах экономического
        анализа, которые позволяют изучать наиболее важные закономерности в поведении
        людей и фирм. У людей есть предпочтения относительно товаров и бюджетные ограничения,
        у фирм – производственные возможности и спрос на их продукцию со стороны людей.
        В результате взаимодействия людей и фирм складываются рынки, на которых определяется
        цена – важнейший канал передачи информации.\n\nЧтобы информации было больше,
        существуют рынки, на которых продаются и покупаются товары и услуги. Потребитель
        никогда не купит нужный ему товар, если не узнает, где и как его можно купить.
        Производитель не станет его изготавливать, если не будет уверен, что найдется
        покупатель, который его приобретет. Каждый человек и каждая фирма обладает
        какими-то сведениями – прежде всего о себе самом, о своих вкусах, интересах,
        потребностях и возможностях. Однако информации у всех становится во много
        раз больше, когда субъекты начинают взаимодействовать – производят и потребляют,
        продают, покупают и меняются. Поведение людей и фирм на рынках – основной
        предмет изучения в курсе микроэкономики.\n\nВ ходе курса студенту предстоит
        еженедельно просмотреть видео лекций преподавателя общей длительностью 60-80
        минут в неделю, а также выполнить тесты по основным разделам курса.\n\nThe
        introductory course in Microeconomics describes the basic instruments of economic
        analysis, which allow us to study the most important patterns in behavior
        of people and firms. As a result of their interactions markets occur and prices
        are determined. Thus, microeconomics studies the behavior of people and firms
        in the markets.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/84/96a4bb6789f3fcceb8217ccca28ba2/microeconom.jpg","id":"7c-dmJexEeWt-Ao8imSkCQ","slug":"mikroekonomika","name":"Основы
        микроэкономики (Microeconomics Principles)"},{"courseType":"v2.ondemand","description":"Get
        a running start in the high-stakes world of financial investment! This first
        course is designed to help you become an informed investor by providing you
        with the essential concepts for long-term success in managing money. \n\nYou’ll
        start by learning the role of financial markets and financial assets in a
        well-functioning economy. From there, you’ll learn about the wide range of
        financial instruments available in major asset classes, their features and
        valuations. You’ll explore how financial markets actually operate in the real
        world, focusing on how and where securities are traded and how various market
        types differ from one another in practice. You will also learn the basics
        of algorithmic trading, dark pools, buying on margin and short selling. \n\nBy
        the end of the course, learners will be able to:\n•\tList and distinguish
        the different financial instruments available to an investor\n•\tCompare global
        financial markets\n•\tExplain the features of equity, debt, and derivative
        instruments\n•\tDefine traditional and alternative asset classes\n•\tDiscuss
        different trading venues and mechanics of securities trading\n•\tDiscuss the
        current trends affecting today’s financial markets\n\nThis course is designed
        to be accessible for students of all knowledge levels and gives you the actionable
        foundation needed to manage money in a post-crisis world.\n________________________________________\nWEEK
        1\nModule 1: Introduction & Review of Elementary Finance Tools\nThis module
        introduces the Investment and Portfolio Management Specialization, which is
        made up of four courses. This module discusses how the first course, Global
        Financial Markets and Assets, is organized. It outlines the different stages
        of the investment management process, which guides the focus of the Specialization.
        It also reviews basic finance concepts and tools such as time value of money,
        computing returns, discounting and compounding.\nTopics covered include:\n•\tFamiliarize
        with the organization of the class\n•\tMeet the professor and your peers\n•\tExplain
        the investment management process\n•\tReview elementary concepts in finance\n•\tCompute
        present value or future value of a single cash flow\n•\tCompute present value
        of future value of a stream of cash flows\n•\tDefine an annuity or perpetuity\n•\tApply
        time value of money tools to solve basic mortgage, loan or retirement problems\n________________________________________\nWEEK
        2\nModule 2: Financial system & financial assets: fixed income securities\nIn
        this and the next two modules, we cover the key institutional features of
        financial markets and instruments. We ask the following questions: Why do
        financial markets exist? What role do they play? What are financial assets
        and how are they different than real assets? How does it all come together?
        Basically, this is where I hope you will get to see the big picture of the
        entire financial system and how it comes together.\nModule 2 focuses on fixed
        income securities. We''ll get started with a review of basics of bond valuation.
        You will learn about short-term money market instruments, U.S. Treasury securities
        as well as corporate bonds. After module 2, you will be able to describe fixed
        income securities, be familiar with their institutional features, and identify
        their cash flows. Finally, you will learn how to value fixed income securities
        such as Treasury bills, zero-coupon or coupon-bonds and compute yields.\n\nTopics
        covered include:\n•\tExplain the roles of financial markets\n•\tDistinguish
        between real and financial assets\n•\tDefine and explain money market instruments,
        zero-coupon and coupon- bonds and features\n•\tIdentify the cash flows associated
        with fixed-income securities\n•\tDefine and explain bond market features\n•\tList
        the different types of Treasury securities and explain pricing and quoting
        conventions\n•\tList and define other long-term debt instruments such as corporate
        bonds, mortgage-backed securities, sovereign debt\n•\tFind the value of a
        zero-coupon or coupon-bonds\n________________________________________\nWEEK
        3\nModule 3: Financial system & financial assets: equity securities and derivatives\nIn
        Module 3, we continue our overview of financial markets and instruments. We
        next focus on two other major asset classes: equity securities and derivative
        instruments. You will learn about how equity differs from fixed income securities,
        the cash flows associated with stock and preferred stock and how to find the
        value of a share. You will also learn about option strategies. After completing
        module 3, you will be able to describe all major asset classes, including
        derivative instruments such as options, forwards and futures. You will be
        able to explain how these differ from each other and their payoffs.\n\nTopics
        covered include:\n•\tDistinguish between equities and fixed income securities\n•\tDefine
        and explain the features of equity securities\n•\tIdentify the cash flows
        associated with equity securities\n•\tExplain dividend discount model\n•\tFind
        the value of a share of common stock or preferred stock\n•\tDefine and list
        different types of derivative securities\n•\tExplain option payoffs\n•\tDistinguish
        between a forward and futures contract\n•\tExplain forward and futures payoffs\n•\tIdentify
        traditional and alternative asset classes\n________________________________________\nWEEK
        4\nModule 4: Organization of financial markets and securities trading\nIn
        this module, we discuss how financial markets actually work. We will talk
        about different trading venues and the mechanics of securities trading. I
        will emphasize a lot of terminology and the latest trends in securities trading
        to familiarize you with the institutional workings of financial markets. After
        this module, you will be able to compare different trading venues, trading
        mechanisms, and be able to explain different types of orders, including transactions
        like margin buying and short- selling; you will be familiar with the language
        and terminology you need in order to become an informed practitioner of investments.\n\nTopics
        covered include\n•\tExplain the roles of corporations, households, government,
        and financial intermediaries in the financial system\n•\tExplain price discovery
        process\n•\tDefine different type of orders\n•\tDistinguish between dealer
        vs. auction markets; different trading platforms\n•\tExplain margin buying
        and short-selling transactions\n•\tUnderstand the current trading environment
        such as algorithmic or high frequency trading, dark pools etc.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/04/3c9f305b4d11e6a0bdc3a6b52c21d6/Stocks3Thumb.jpg","id":"kRFdpru_EeW6QBIGzzljVw","slug":"global-financial-markets-instruments","name":"Global
        Financial Markets and Instruments"},{"courseType":"v2.ondemand","description":"\"Introduction
        to Systems Engineering\" uses a structured yet flexible approach to provide
        a holistic, solid foundation to the successful development of complicated
