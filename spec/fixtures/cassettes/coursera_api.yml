        and Social Challenges of Genomic and Precision Medicine","id":"v1-1696","slug":"ethicalsocialgenomic"},{"courseType":"v2.ondemand","description":"In
        this course you will learn how to use theories and methods to make predictions
        of the potential impact of new technology – in general, as well as for a specific
        application. This will prepare you for the changes that we are facing in society,
        and also help you take advantage of transformations which are driven by technology.
        \n\nThe course takes a broad approach, including social and economic factors.
        You will study historical examples and learn to recognize recurring patterns
        and cycles. The curriculum includes general innovation theories, foresight
        methodology, value chain disruption and strategy.\n\nThe general process is
        as follows. First you to learn how to draw a map of the potential future business
        landscape. After that, you get to identify interesting future business roles
        in emerging value networks. Finally, we find a path from where we are today
        to a desired end state. You will analyze how an industry or market may change
        if the technology which is available today is fully implemented in a 10 to
        20 year perspective. In addition, you will identify barriers to such a development
        and make estimates regarding the timing. \n\nThe course includes a number
        of assignments to facilitate your learning – some of them compulsory.  The
        largest assignment is about the introduction of self-driving cars (hence the
        course icon; source and credit to Google). \n\nWe all know that the future
        can’t be fully predicted in detail. However, the methods presented in this
        course will help you identify potential consequences. In this way, you will
        get a toolbox for decision making in the areas of technology, investments,
        career path, research & development or portfolio management.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/a0/321d3055b111e685c95fd3be1fe100/New-Picture-_11_.png","id":"qmTCN-vGEeW6zwpd54Xx5w","slug":"impact-of-technology","name":"The
        Impact of Technology"},{"courseType":"v2.ondemand","description":"We live
        in a complex world with diverse people, firms, and governments whose behaviors
        aggregate to produce novel, unexpected phenomena. We see political uprisings,
        market crashes, and a never ending array of social trends. How do we make
        sense of it? Models. Evidence shows that people who think with models consistently
        outperform those who don''t. And, moreover people who think with lots of models
        outperform people who use only one. Why do models make us better thinkers?
        Models help us to better organize information - to make sense of that fire
        hose or hairball of data (choose your metaphor) available on the Internet.
        Models improve our abilities to make accurate forecasts. They help us make
        better decisions and adopt more effective strategies. They even can improve
        our ability to design institutions and procedures. In this class, I present
        a starter kit of models: I start with models of tipping points. I move on
        to cover models explain the wisdom of crowds, models that show why some countries
        are rich and some are poor, and models that help unpack the strategic decisions
        of firm and politicians. \n\nThe models covered in this class provide a foundation
        for future social science classes, whether they be in economics, political
        science, business, or sociology. Mastering this material will give you a huge
        leg up in advanced courses. They also help you in life. Here''s how the course
        will work. For each model, I present a short, easily digestible overview lecture.
        Then, I''ll dig deeper. I''ll go into the technical details of the model.
        Those technical lectures won''t require calculus but be prepared for some
        algebra. For all the lectures, I''ll offer some questions and we''ll have
        quizzes and even a final exam. If you decide to do the deep dive, and take
        all the quizzes and the exam, you''ll receive a Course Certificate. If you
        just decide to follow along for the introductory lectures to gain some exposure
        that''s fine too. It''s all free. And it''s all here to help make you a better
        thinker!","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera.s3.amazonaws.com/topics/modelthinking/large-icon.png","id":"kbmiwPT-EeSW1SIAC3oCCQ","slug":"model-thinking","name":"Model
        Thinking"},{"courseType":"v2.ondemand","description":"By nature, cyber conflicts
        are an international issue that span across nation-state borders. By the end
