        Hardware/Software Interface","id":"v1-122","slug":"hwswinterface"},{"courseType":"v2.ondemand","description":"本课程在前述课程基础上，进一步介绍C#的可视化程序设计。内容包括：Windows程序设计原理；控件，窗体；Windows
        GDI+系统；文件及目录的操作。通过本课程的学习，你将可以摆脱单调的控制台窗口，初步掌握使用C#开发Windows窗口应用程序的技巧，使你的应用程序界面更优美，使用更方便，与Windows操作系统的结合更紧密，实现更强大的功能。","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/59/6d1a30be5811e58fef1bd93fb2110a/__png.png","id":"AnFABY2jEeWIbw4397jVQw","slug":"windows-keshihua-chengxu-sheji","name":"Windows可视化程序设计"},{"courseType":"v2.ondemand","description":"The
        goal of the College and Career Ready Standards (CCRS) is that all students
        be college and career ready when they graduate from high school. Students
        need to be able to read, write, speak, listen, and use language effectively
        in a variety of content areas and teachers need to be able to teach these
        skills. With the new CCRS, all K-12 teachers are now teachers of literacy.\nFor
        many teachers, integrating literacy that meets clearly defined standards can
        be challenging. The CCRS are new, especially those for literacy in the content
        areas. In this Exploration you will have the support of others, and the opportunity
        to exchange ideas with colleagues, as you integrate the teaching of reading
        and writing strategies into your curriculum.\nIn this Exploration you will
        use some of the tools from the Literacy Design Collaborative (LDC) to incorporate
        the CCRS literacy standards. These tools are a part of a much more in-depth
        LDC Module design and will serve to introduce you to the model. \n•\tIn the
        Plan/Prepare section of this exploration, you will explore the template tasks
        and the LDC Writing Rubrics. \n•\tIn the Teach/Assess section, you will help
        your students develop reading and/or writing strategies to support them in
        addressing the task. You will then use the task you have created within your
        instruction and assess student work using the LDC Rubric. \n•\tIn the Analyze/Reflect
        section, you will discuss what worked in this process and how you might continue
        to use and learn more about the LDC tools as part of your teaching.\nThrough
        the Discussion Group for this Exploration, you’ll share questions, reflections,
        and resources with other teachers who are using the LDC tasks and rubrics
        in their teaching.\nSuccessful completion of this Exploration includes:\n•\tRegular
        weekly participation during the 8 weeks.\n•\tPosting in the Plan/Prepare,
        Teach/Assess, and Analyze/Reflect Exploration Forums in the Exploration Discussion
        Community.\n•\tSubmitting the Exploration Self-Assessment and Survey within
        the allotted time frame.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/1b/2de320387511e69dab271731e2625a/Screen-Shot-2016-06-22-at-8.29.04-AM.png","id":"CppWWDhzEea7Aw7qCMa9-w","slug":"literacy-k12","name":"Integrating
