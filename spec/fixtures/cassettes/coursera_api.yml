        Effective Business Presentations with Powerpoint"},{"courseType":"v2.ondemand","description":"Urbanization
        is reaching a new peak in the contemporary world with the rise of mega cities.
        Researchers try to make sense of these large urban areas using a variety of
        concepts. The class will review debates and present social science models
        of cities to analyse and compare contemporary developments.\n\nGeneral Overview
        Help Center\n\nUrbanization is reaching a new peak in the contemporary world
        with the rise of mega cities. Researchers try to make sense of these large
        urban areas using a variety of concepts. The class will review debates and
        present social science models of cities to analyse and compare contemporary
        developments.\nGlobalization, Europeanization processes support the rapid
        developments of cities in different part of the world. Urbanization is reaching
        a new high in the contemporary world with the rise of mega cities (beyond
        15 million inhabitants) such as Calcutta, Los Angeles, Dhaka, Cairo, Tokyo,
        New York, Shanghai, Mexico or Seoul. Beyond the modern metropolis, researchers
        try to make sense of these large urban areas using a variety of concepts such
        as the ‘postmetropolis’, ‘global cities’, and ‘global city-regions’. The class
        will review debates and present social science models of cities and metropolis
        to analyse and compare contemporary developments. How can do we study those
        cities when they become mega urban regions, does size matter and for what?
        Do we see the making of a vast urban world or by contrast beyond the apparent
        convergence of complex globalisation processes understood in relation to globalised
        capitalism, is it possible to identify masked differentiations and the strengthening
        of different urban worlds? How do we make sense of this urban world when cities
        are not independent units but have to be understood both in terms of territories,
        rootedness, and at the same time in terms of relations to take into account
        flux, mobility, circulations ? What is the relevance of social science concepts
        developed in the Western world to analyse the transformation of Lagos? To
        what extent may the systematic development of new forms of comparison between
        northern cities and cities from the South change social sciences and contribute
        to overcome the bias towards national comparison? \nFor the time being, given
        current conditions of capitalism, political, economic, cultural and social
        questions are increasingly becoming urban questions. In the modern conception
        of the world/globalcity, characterised by size, the aggregation of housing,
        differentiated divisions of labour, and the density of interaction, several
        conceptions of cities exist which have become entangled and sometimes opposed
        to each other. These different conceptions underline different processes of
        integration: the material city of walls, squares, houses, roads, light, utilities,
        buildings, waste, and physical infrastructure; the cultural city in terms
        of imaginations, differences, representations, ideas, symbols, arts, texts,
        senses, religion, and aesthetics; the politics and policies of the city in
        terms of domination, power, government, mobilisation, public policies, welfare,
        education; the social city of riots, ethnic, economic and gender inequalities,
        everyday life and social movements; and the economy of the city : the division
        of labour, scale, production, consumption, trade.....\nClassic urban questions
        about inequalities, housing, government, integration, are combined with issues
        about the urban fabric, questions of mobility and rootedness, sustainable
        development and risks, the making of the cyborg cities, questions of social
        control and riots, urban culture, innovation and urban economic development.\n\nAll
        video produced by Sciences Po for this Mooc are under Creative Commons (BY
        / NC / SA)\n\nRecommended Background\nThe course is designed for undergraduates
        but it also will interest graduates and professionals concerned in urban issues.\n\nThe
        course is organized in 8 sequences and displays multimedia contents (images,
        video, original documents). There will be also assignments that consist in
        participating to discussions related to theoretical models presented in the
        course based on case studies of your choice, and peer assessments on your
        contributions.\n\nSyllabus :\n\nWeek #1 : Introduction, definition, urban
        questions and the use of models\n\nWeek #2 : European cities and the weberian
        model of integration\n\nWeek #3 : Colonial and post colonial cities\n\nWeek
        #4 : Industrial cities (and Socialist cities) and Marxist models\n\nWeek #5
        : The American metropolis and the Chicago School, \n\nWeek #6 : Post metropolis,
        fragments and differences\n\nWeek #7 : Global cities and mega cities\n\nWeek
        #8 : Smart cities and the sociology of science and technology","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/c0/da90f0d27a11e4a6f70d5c44cd4531/MOOC-CBT-Cover_fond_nouveau_sans_flou.jpg","id":"QKuGrOVSEeWqgA7hWaP3zw","slug":"urban-development","name":"Cities
