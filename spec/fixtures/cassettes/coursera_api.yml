        Beauty of Kunqu Opera"},{"courseType":"v2.ondemand","description":"Tired of
        solving Sudokus by hand? This class teaches you how to solve complex search
        problems with discrete optimization concepts and algorithms, including constraint
        programming, local search, and mixed-integer programming.\n\nOptimization
        technology is ubiquitous in our society. It schedules planes and their crews,
        coordinates the production of steel, and organizes the transportation of iron
        ore from the mines to the ports. Optimization clears the day-ahead and real-time
        markets to deliver electricity to millions of people. It organizes kidney
        exchanges and cancer treatments and helps scientists understand the fundamental
        fabric of life, control complex chemical reactions, and design drugs that
        may benefit billions of individuals.\n\nThis class is an introduction to discrete
        optimization and exposes students to some of the most fundamental concepts
        and algorithms in the field. It covers constraint programming, local search,
        and mixed-integer programming from their foundations to their applications
        for complex practical problems in areas such as scheduling, vehicle routing,
        supply-chain optimization, and resource allocation.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/04/285ee1edee86aa30189148d2042051/DiscreetOptimisation_logo.png","id":"THkzKaBPEeWm9xJA1YXcWQ","slug":"discrete-optimization","name":"Discrete
        Optimization"},{"courseType":"v2.ondemand","description":"What makes WiFi
        faster at home than at a coffee shop? How does Google order its search results
        from the trillions of webpages on the Internet? Why does Verizon charge $15
        for every GB of data we use? Is it really true that we are connected in six
        social steps or less?\n\nThese are just a few of the many intriguing questions
        we can ask about the social and technical networks that form integral parts
        of our daily lives. This course is about exploring the answers, using a language
        that anyone can understand. We will focus on fundamental principles like “sharing
        is hard”, “crowds are wise”, and “network of networks” that have guided the
        design and sustainability of today’s networks, and summarize the theories
        behind everything from the social connections we make on platforms like Facebook
        to the technology upon which these websites run.\n\nUnlike other networking
        courses, the mathematics included here are no more complicated than adding
        and multiplying numbers. While mathematical details are necessary to fully
        specify the algorithms and systems we investigate, they are not required to
        understand the main ideas. We use illustrations, analogies, and anecdotes
        about networks as pedagogical tools in lieu of detailed equations.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/87/5d3711e8371d7f641dec6648f3b6d8/ni-logo2.png","id":"q6hZQfQtEeS_qSIACxODig","slug":"networks-illustrated","name":"Networks
