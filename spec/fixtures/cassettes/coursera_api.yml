        to Psychology as a Science","id":"v1-322","slug":"psy"},{"courseType":"v2.ondemand","description":"The
        course provides guidance on developing a strong application that will allow
        reviewers to better evaluate the science and merit of your proposal. You will
        learn how to put your ideas into proper words, arrange a clear and concise
        paper and search grant market for potential funder. You will also learn how
        to react to negative feedback from reviewers and resubmit your proposal. The
        course focuses on useful project management tools and possible budget pitfalls.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/ae/c3b6d0775b11e6bff7e5880eba80e1/grant_proposal.png","id":"_WUVFwpFEeafmAoLZ2pYtw","slug":"grant-proposal","name":"Grant
        Proposal"},{"courseType":"v2.ondemand","description":"L''accélération de l''environnement
        socio-économique conduit les entreprises à multiplier les projets de changement
        (nouveaux produits, applications digitales, optimisation des coûts, nouvelles
        organisationnelles, etc.). Le changement n''est plus un phénomène conjoncturel
        mais permanent. Le changement est devenu un objet gestionnaire avec des méthodologies,
        des outils et des compétences. La compétence en conduite du changement se
        développe dans les cabinets de conseil et en interne dans les entreprises.
        Consultants, chefs de projet, experts du changement, acteurs de la fonction
        RH et tous les managers doivent se doter d''une compétence en conduite du
        changement pour réaliser les nombreuses transformations que les entreprises
        et les administrations ont à mener.\nCe MOOC est une réponse à la généralisation
        de la compétence en conduite du changement. Il propose un dispositif pédagogique
        pour acculturer un grand nombre de personnes dans les entreprises et leur
        donner les fondamentaux en termes de méthodologies et d''outils. \n\nObjectif
        pédagogique : \nPrésentation des principaux outils, méthodes et théories en
        gestion du changement. Description des fondamentaux de la conduite du changement.
        \n\nA l’issue du cours, les apprenants peuvent : \n- comprendre la notion
        de conduite du changement et son évolution dans le temps \n- appréhender les
        grands mécanismes psychosociologiques du changement \n- diagnostiquer un changement
        (stratégique, culturel, organisationnel, informatique) en entreprise \n- construire
        les plans de formation, de communication et d''accompagnement \n- mettre en
        place les dispositifs de pilotage d''un changement \n- déployer des démarches
        agiles du changement à base d''ateliers participatifs\n\nA qui s’adresse ce
        MOOC ? \nAux consultants internes et externes en conduite du changement, aux
        populations RH, aux chefs de projet et aux managers qui veulent comprendre
        ce qu''est la conduite du changement et appréhender les principaux outils
        et méthodes déployés.\n\nEn cas de problèmes ou question sur la plateforme
        coursera\nContact : https://learner.coursera.help/hc/en-us","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/7b/017280d62311e5b2fce576e773c2cd/iStock_000016097473_Large.jpg","id":"RXo42NFzEeWEOQ7ZE5jC0Q","slug":"reussir-le-changement","name":"Réussir
        le Changement"},{"courseType":"v2.ondemand","description":"Plenty of buzz
        exists about blended learning and its transformational potential. But what
        does blended learning really mean? In this course we will explore the different
        models of blended learning and dive into key issues that impact students,
        teachers, and schools. Specifically, we will look at these issues through
        the lens of three high-performing schools that each use a different type of
        blended learning.  A few of the key topics will include:\n\n- The role of
        the student and how to support students in the transition from traditional
        to blended learning\n- Implications for teachers in their day-to-day work
        and overall role\n- Impact on the way schools are designed including staffing
        models, use of time, hardware/software selection, and the use of data\n- Implementation
        challenges, potential solutions, and the remaining open questions\n\nWe will
        live by the attributes of blended learning in this course, encouraging students
        to take quizzes at the beginning of the module to assess their understanding
        and skip material they already know. Overall, we will take a hand-on approach
        and the course will culminate in participants prototyping their own blended
        learning model.\n\nIf you are interested in learning more about how to best
        leverage technology in education and rethink the way we run schools, join
        this MOOC and encourage your colleagues to do the same.  Become a part of
        this growing movement and learn first-hand how blended learning can help provide
        students a more personalized learning experience.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/47/ec190cd8e9e0374cca2b2e81b743d5/Intro-thumb09.jpg","name":"Blended
        Learning: Personalizing Education for Students","id":"ZckpR6aUEeS-CCIACiOVBQ","slug":"blended-learning"},{"courseType":"v2.ondemand","description":"An
        introduction to the Swift programming language.  This will prepare you for
        more extensive iOS app development and build a foundation for advanced iOS
        development topics.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/2a/0e25e039f111e5983f057036a8bbb2/iStock_Course5.1.jpg","id":"X55NADVvEeW6RApRXdjJPw","slug":"iosswift","name":"Toward
        the Future of iOS Development with Swift"},{"courseType":"v2.ondemand","description":"Welcome
        to Quantitative Formal Modeling and Worst-Case Performance Analysis. In this
        course, you will learn about modeling and solving performance problems in
        a fashion popular in theoretical computer science, and generally train your
        abstract thinking skills.   \n\nAfter finishing this course, you have learned
        to think about the behavior of systems in terms of token production and consumption,
        and you are able to formalize this thinking mathematically in terms of prefix
        orders and counting functions. You have learned about Petri-nets, about timing,
        and about scheduling of token consumption/production systems, and for the
        special class of Petri-nets known as single-rate dataflow graphs, you will
        know how to perform a worst-case analysis of basic performance metrics, like
        throughput, latency and buffering.\n\nDisclaimer: As you will notice, there
        is an abundance of small examples in this course, but at first sight there
        are not many industrial size systems being discussed. The reason for this
        is two-fold. Firstly, it is not my intention to teach you performance analysis
        skills up to the level of what you will need in industry. Rather, I would
        like to teach you to think about modeling and performance analysis in general
        and abstract terms, because that is what you will need to do whenever you
        encounter any performance analysis problem in the future. After all, abstract
        thinking is the most revered skill required for any academic-level job in
        any engineering discipline, and if you are able to phrase your problems mathematically,
        it will become easier for you to spot mistakes, to communicate your ideas
        with others, and you have already made a big step towards actually solving
        the problem. Secondly, although dataflow techniques are applicable and being
        used in industry, the subclass of single-rate dataflow is too restrictive
        to be of practical use in large modeling examples. The analysis principles
        of other dataflow techniques, however, are all based on single-rate dataflow.
        So this course is a good primer for any more advanced course on the topic.\n\nThis
        course is part of the university course on Quantitative Evaluation of Embedded
        Systems (QEES) as given in the Embedded Systems master curriculum of the EIT-Digital
        university, and of the Dutch 3TU consortium consisting of TU/e (Eindhoven),
        TUD (Delft) and UT (Twente). The course material is exactly the same as the
        first three weeks of QEES, but the examination of QEES is at a slightly higher
        level of difficulty, which cannot (yet) be obtained in an online course.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/54/a7d40089e111e5a492a9ec468a6ea2/Titelplaatje.jpg","id":"oWawIRajEeWEjBINzvDOWw","slug":"quantitative-formal-modeling-1","name":"Quantitative
        Formal Modeling and Worst-Case Performance Analysis"},{"courseType":"v1.session","description":"Each
