        el diseño\"},{\"courseType\":\"v2.ondemand\",\"description\":\"A modern VLSI
        chip has a zillion parts -- logic, control, memory, interconnect, etc.  How
        do we design these complex chips?  Answer: CAD software tools.  Learn how
        to build thesA modern VLSI chip is a remarkably complex beast:  billions of
        transistors, millions of logic gates deployed for computation and control,
        big blocks of memory, embedded blocks of pre-designed functions designed by
        third parties (called “intellectual property” or IP blocks).  How do people
        manage to design these complicated chips?  Answer: a sequence of computer
        aided design (CAD) tools takes an abstract description of the chip, and refines
        it step-wise to a final design. This class focuses on the major design tools
        used in the creation of an Application Specific Integrated Circuit (ASIC)
        or System on Chip (SoC) design. Our focus in this first part of the course
        is on key Boolean logic representations that make it possible to synthesize,
        and to verify, the gate-level logic in these designs.  This is the first step
        of the design chain, as we move from logic to layout.    Our goal is for students
        to understand how the tools themselves work, at the level of their fundamental
        algorithms and data structures. Topics covered will include: Computational
        Boolean algebra, logic verification, and logic synthesis (2-level and multi-level).\\n\\nRecommended
        Background\\nProgramming experience (C, C++, Java, Python, etc.) and basic
        knowledge of data structures and algorithms (especially recursive algorithms).
        \ An understanding of basic digital design:  Boolean algebra, Kmaps, gates
        and flip flops, finite state machine design.  Linear algebra and calculus
        at the level of a junior or senior in engineering.  Exposure to basic VLSI
        at an undergraduate level is nice -- but it’s not necessary.  We will keep
        the course self-contained, but students with some VLSI will be able to skip
        some background material.e tools in this class.\",\"photoUrl\":\"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/86/666d339fc14df589170a7fc79a7d39/large-icon-attr.png\",\"id\":\"nc5DINdVEeSQpiIAC2iNcA\",\"slug\":\"vlsi-cad-logic\",\"name\":\"VLSI
        CAD Part I: Logic\"},{\"courseType\":\"v2.ondemand\",\"description\":\"After
        a tremendous response from learners on Coursera, Berklee Online has created
