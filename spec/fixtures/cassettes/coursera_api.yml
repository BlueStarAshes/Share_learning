        for the AP* Statistics Exam","id":"v1-1327","slug":"apstat"},{"courseType":"v2.ondemand","description":"The
        goal of this 4-week course is to equip learners to safely care for a patient
        infected with a pathogen requiring high-level biocontainment.  This can be
        accomplished in any healthcare facility given the correct approach and protocols.\n\nPlease
        copy and paste the following link into a new tab/browser to view the video
        overview of our course.  http://bit.ly/2bPZ6Cz \n\nIn this course, we will:\n  1.  Discuss
        the essentials of intake screening.\n  2.  Investigate pathogen transmission
        characteristics and the chain of infection.\n  3.  Examine patient placement
        in a facility, as well as the engineering/ administrative controls. \n  4.  Review
        personal protective equipment worn by the care providers.\n  5.  Evaluate
        waste management and decontamination protocols.\n\n\nWe look forward to exploring
        and learning with you!\nDr. Medcalf and University of Nebraska Medical Center
        Team\n\n\nThis project was funded by the Nebraska Department of Health and
        Human Services, Division of Public Health","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/8b/d11bd059a211e6a534e99a3a59eb7a/BioImage1.png","id":"ttA3QVfJEeWT8xIUiEQHHQ","slug":"biocontainment","name":"Ebola
        and Beyond: High Level Biocontainment for Healthcare Facilities"},{"courseType":"v2.ondemand","description":"This
        course aims to help you to draw better statistical inferences from empirical
        research. First, we will discuss how to correctly interpret p-values, effect
        sizes, confidence intervals, Bayes Factors, and likelihood ratios, and how
        these statistics answer different questions you might be interested in. Then,
        you will learn how to design experiments where the false positive rate is
        controlled, and how to decide upon the sample size for your study, for example
        in order to achieve high statistical power. Subsequently, you will learn how
        to interpret evidence in the scientific literature given widespread publication
        bias, for example by learning about p-curve analysis. Finally, we will talk
        about how to do philosophy of science, theory construction, and cumulative
        science, including how to perform replication studies, why and how to pre-register
        your experiment, and how to share your results following Open Science principles.
        \n\nIn practical, hands on assignments, you will learn how to simulate t-tests
        to learn which p-values you can expect, calculate likelihood ratio''s and
        get an introduction the binomial Bayesian statistics, and learn about the
        positive predictive value which expresses the probability published research
        findings are true. We will experience the problems with optional stopping
        and learn how to prevent these problems by using sequential analyses. You
        will calculate effect sizes, see how confidence intervals work through simulations,
        and practice doing a-priori power analyses. Finally, you will learn how to
        examine whether the null hypothesis is true using equivalence testing and
        Bayesian statistics, and how to pre-register a study, and share your data
        on the Open Science Framework.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/b2/d05510691b11e6ae2ae19fa281498a/curves.png","id":"tTIZY0EqEeaYxQofsrK9hw","slug":"statistical-inferences","name":"Improving
