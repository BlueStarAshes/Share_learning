        русскую классику вместе.  М. Булгаков «Мастер и Маргарита»\",\"id\":\"UAqCjp_TEeWLkg68u0gykQ\",\"slug\":\"bulgakov-master-i-margarita\"},{\"courseType\":\"v2.ondemand\",\"description\":\"Los
        factores que determinan el éxito de una organización cambian en el tiempo.
        Para muchas organizaciones estos cambios significan una oportunidad y para
        otras significan su fin por no poder adaptarse. \\n\\nEn los primeros tres
