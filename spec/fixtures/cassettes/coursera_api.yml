        and financing as financial intermediaries see it. The course also provides
        the opportunity to gain experience with the world of VC investments through
        the use of an exclusive simulator.\n\nCOURSE SYLLABUS\nThe course is made
        up of four different modules: \nWEEK 1 - Introduction to Private Equity and
