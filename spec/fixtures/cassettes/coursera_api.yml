        Methods for Data Analysis","id":"v1-96","slug":"compmethods"},{"courseType":"v2.ondemand","description":"In
        Value, you will explore the most powerful generator of value in the world
        – ideas.  Ideas are the engines of productivity, both in the private and public
        sectors.  You will learn about the universal frameworks that determine how
        ideas and money interact, leading to the allocation of financial resources.  We
        will identify components of cash flow for any project, business or venture
        as the most essential ingredients of value. We also assess the investment
        techniques used to give life to some ideas while killing others.  This course
