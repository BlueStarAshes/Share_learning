        English: Management and Leadership"},{"courseType":"v2.ondemand","description":"儒家和道家，都是中国文化的主流。儒家塑造着国人的社会人格，道家则成就着国人的自然人格。道家的智慧，博大精深，学理深奥，以“道”为核心，以“自然”与“无为”为基本范畴，对为人处事与政治哲学有着深远的影响，具有重要的现代价值。\n        本课程主要分三大部分：道家的渊源和宗旨；老子其人其书其道；庄子其人其书其道。着重阐述了道家的渊源和宗旨，老子和庄子的智慧精要及其现代价值。","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/ed/a633e007e011e68214bf684813fc55/download.jpg","id":"ZTyI7epPEeWvGQrWsIkLlw","slug":"daojiao","name":"品读道家的智慧"},{"courseType":"v2.ondemand","description":"Este
