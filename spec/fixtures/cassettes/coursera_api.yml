        R Programming"},{"courseType":"v2.ondemand","description":"【课程介绍】\n\n《当代应用心理学》是由云林科技大学
        刘威德教授主讲的一门应用心理学课程\n                               并由云林科技大学 惠龙博士担任总顾问\n\n课程将精选八项心理学与日常生活息息相关的应用议题，藉由生活对象设计(人因心理学)、消费行为、领导管理、性格分析、犯罪行为、心理保健与心理测验、人际关系等方面运用生活知能、个体行为与态度、测验诊断加以说明诠释应用心理学之奥妙。例如:自行车设计动向、民众购车消费行为、便利商店兑币代换机制、组织领导策略、关注情绪管理、人格特质透析、以及如何经营成功良好的职场与人际关系等事例，深入浅出探讨来应用心理学的理论与实际生活经验分析概念。\n\n【课程大纲】\n探讨从众/群众心理、消费行为模式、成功营销的法则、消费者的觉察-广告营销的心理法则、广告营销心理实例探讨、探讨领导管理的现象、管理组织的策略、成功领导者的特质、组织人事的经营管理、探讨人格特质分析、人格的形成和发展、性格的影响因素、性格的常态与偏态、探讨犯罪心理、偏差行为发展脉络分析、法律与生活的关系、犯罪与偏差行为的预防-罢凌行为的心理探讨、探讨心理保健层面、情绪管理、快乐心理、落实小区心理保健、个别心理特质的差异、心理测验的原理、探讨如何藉由心理测验及诊断工具了解个别特质的差异、心理测验的迷思概念、探讨人际关系互动网络、人际关系的影响因素、成功职场心理的经营、职场的求职陷阱以及以上各内容之实例。\n\n第1周：心理学原理概述Introduction\n第2周：人因心理学原理简介及实例探讨Human
