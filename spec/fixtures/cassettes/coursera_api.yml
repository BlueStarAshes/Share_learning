        for General Chemistry","id":"v1-1262","slug":"chemprep"},{"courseType":"v2.ondemand","description":"Este
        curso te proporcionará las bases del lenguaje de programación estadística
        R, la lengua franca de la estadística, el cual te permitirá escribir programas
        que lean, manipulen y analicen datos cuantitativos. Te explicaremos la instalación
        del lenguaje; también verás una introducción a los sistemas base de gráficos
        y al paquete para graficar ggplot2, para visualizar estos datos. Además también
        abordarás la utilización de uno de los IDEs más populares entre la comunidad
        de usuarios de R, llamado RStudio.\n\nObjetivo\n\nAl término del curso:\n\nUtilizarás
        el lenguaje de programación R con el fin de manipular datos, generar análisis
        estadísticos y representación gráfica, a través del procesamiento de datos
        cuantitativos.\n\nForma de trabajo\n\nEste curso busca introducirte en el
        lenguaje de programación estadística R, un lenguaje computacional diseñado
        para el análisis estadístico de datos. Este curso está dirigido a estudiantes
        y profesionales que tienen interés en poder utilizar esta herramienta, para
        leer, manipular, analizar y graficar datos. \n\nUtilizarás un IDE (Ambiente
        de Desarrollo Integrado) muy popular para trabajar con el lenguaje R, llamado
        RStudio, que se ha vuelto el IDE de facto para programar en R.\n\nEn cada
        módulo encontrarás videos que te guiarán en la instalación de las herramientas
        a utilizar, así como explicaciones de las operaciones básicas y los elementos
        específicos que ofrecen un manejo más profundo del lenguaje. También hallarás
        algunas referencias bibliográficas para ahondar en el tema que sea de tu interés.\n\nPara
        complementar las lecciones, realizarás prácticas con el lenguaje, las cuales
        tendrán valor para la evaluación.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/8d/695a5071fb11e5ad77e9b1305951a2/logo_estadisticaConR.png","id":"7_wUMCBSEeW5Rwo0txKkgQ","slug":"intro-data-science-programacion-estadistica-r","name":"Introducción
        a Data Science: Programación Estadística con R"},{"courseType":"v2.ondemand","description":"The
        goal of the course is to introduce students to Python Version 3.x programming
        using hands on instruction. It will show how to install Python and use the
        Spyder IDE (Integrated Development Environment) for writing and debugging
        programs. The approach will be to present an example followed by a small exercise
