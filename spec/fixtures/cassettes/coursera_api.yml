        Healthcare Delivery\"},{\"courseType\":\"v2.ondemand\",\"description\":\"¿Qué
        es el diseño? ¿Qué hacen los diseñadores para practicar su arte y que crean?
        ¿Qué importancia tiene el diseño de las corporaciones en la sociedad y la
