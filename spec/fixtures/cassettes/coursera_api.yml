        aid via Coursera.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/e8/a10480eb9111e581b1cb8f019a0eb7/25076894482_6faaa89810_o.jpg","id":"qlAYiungEeW83RLVcuc3IQ","slug":"international-law-in-action-2","name":"International
