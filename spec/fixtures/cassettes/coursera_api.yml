      string: '{"elements":[{"courseType":"v1.session","description":"For anyone who
        would like to apply their technical skills to creative work ranging from video
        games to art installations to interactive music, and also for artists who
        would like to use programming in their artistic practice.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://d15cw65ipctsrr.cloudfront.net/24/63a093e763b307dc9420e796aeb06a/GoldComputing3.jpg","name":"Creative
        Programming for Digital Media & Mobile Apps","id":"v1-228","slug":"digitalmedia"},{"courseType":"v2.ondemand","description":"Gamification
        is the application of game elements and digital game design techniques to
        non-game problems, such as business and social impact challenges. This course
        will teach you the mechanisms of gamification, why it has such tremendous
        potential, and how to use it effectively. For additional information on the
        concepts described in the course, you can purchase Professor Werbach''s book
        For the Win: How Game Thinking Can Revolutionize Your Business in print or
        ebook format in several languages.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera.s3.amazonaws.com/topics/gamification/large-icon.png","id":"69Bku0KoEeWZtA4u62x6lQ","slug":"gamification","name":"Gamification"},{"courseType":"v2.ondemand","description":"This
        course will cover the steps used in weighting sample surveys, including methods
        for adjusting for nonresponse and using data external to the survey for calibration.  Among
        the techniques discussed are adjustments using estimated response propensities,
        poststratification, raking, and general regression estimation.  Alternative
        techniques for imputing values for missing items will be discussed.  For both
        weighting and imputation, the capabilities of different statistical software
        packages will be covered, including R®, Stata®, and SAS®.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/dd/8e0e60f75a11e5a5175d8aed3cf3b0/AdobeStock_83781931.jpg","id":"0HiU7Oe4EeWTAQ4yevf_oQ","slug":"missing-data","name":"Dealing
        With Missing Data"},{"courseType":"v2.ondemand","description":"The vital signs
        – heart rate, blood pressure, body temperature, respiration rate, and pain
        – communicate important information about the physiological status of the
        human body. In this six-part course we explore the anatomy and physiology
        underlying the vital signs so that you will develop a systematic, integrated
        understanding of how the body functions. Relevant body systems are reviewed
        including cardiovascular and respiratory, followed by explanations of how
        the function of these systems affects vital signs. We discuss normal ranges,
        normal variants, and the mechanisms that underlie changes in the objective
        measurement of vital signs. The course also includes demonstrations of appropriate
        techniques for measuring vital signs in yourself and others.\n\nThe course
        is designed for a broad, general audience but will be particularly interesting
        for individuals working in healthcare, those considering a career as a healthcare
        professional, lay caregivers, those with an interest in personal health and
        fitness, or anyone who simply wants to understand how the body functions.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/55/8d2e309e6811e3bf47177a6a987fca/Vital-Signs-1.png","id":"5zjIsJq-EeW_wArffOXkOw","slug":"vital-signs","name":"Vital
        Signs: Understanding What the Body Is Telling Us"},{"courseType":"v2.ondemand","description":"Welcome
        to Modern Art & Ideas! This course is designed to help anyone interested in
        learning more about modern and contemporary art. Themes can provide an effective
        structure for engaging with art. In this course, you will explore four themes
        that educators at The Museum of Modern Art use frequently in their teaching:
        Places & Spaces, Art & Identity, Transforming Everyday Objects, and Art &
        Society. Through videos, slideshows, and a variety of resources, readings,
        and activities, you will explore the content and context of works of art in
        MoMA’s collection.\n\nLearners will…\n1. Explore works of modern and contemporary
        art through a variety of accessible and relevant themes.\n2. Hear directly
        from artists about their ideas and processes.\n3. Gain exposure to a range
        of digital resources available for continually engaging with works of art.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/65/78ce0081ad11e681d7bb31b0a632ef/starry-night.jpg","id":"v9CQdBkhEeWjrA6seF25aw","slug":"modern-art-ideas","name":"Modern
        Art & Ideas"},{"courseType":"v2.ondemand","description":"This is an introductory
        astronomy survey class that covers our understanding of the physical universe
        and its major constituents, including planetary systems, stars, galaxies,
        black holes, quasars, larger structures, and the universe as a whole.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/c9/2238c0bb9211e4b43859e37616f9c4/desktop.jpeg","name":"The
        Evolving Universe","id":"QgmoVdT2EeSlhSIACx2EBw","slug":"evolvinguniverse"},{"courseType":"v2.ondemand","description":"This
        is a course aimed at making you a better designer. The course marries theory
        and practice, as both are valuable in improving design performance. Lectures
        and readings will lay out the fundamental concepts that underpin design as
        a human activity. Weekly design challenges test your ability to apply those
        ideas to solve real problems. The course is deliberately broad - spanning
        all domains of design, including architecture, graphics, services, apparel,
        engineered goods, and products. The emphasis of the course is the basic design
        process: define, explore, select, and refine. You, the student, bring to the
        course your particular interests and expertise related to, for instance, engineering,
        furniture, fashion, architecture, or products. In prior sessions of the course
        about half of the participants were novices and about half had prior professional
        design expertise. Both groups seem to benefit substantially from the course.
        All project work is evaluated by your peers -- and indeed, you will also be
        a peer reviewer. This format allows you to see an interesting collection of
        projects while getting useful feedback on your own project.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera.s3.amazonaws.com/topics/design/large-icon.png","id":"FlptMGk3EeSiViIACw8GlA","slug":"design","name":"Design:
        Creation of Artifacts in Society"},{"courseType":"v1.session","description":"Using
        water as the unifying theme, explore ocean and freshwater topics and instructional
        strategies to integrate environmental content in your teaching practice.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://d15cw65ipctsrr.cloudfront.net/c9/befb80352b11e4ae1bdd88b9e8f59b/Course_Image.png","name":"Water:
        The Essential Resource","id":"v1-1355","slug":"waterandenvironment"},{"courseType":"v2.ondemand","description":"Large-scale
        biology projects such as the sequencing of the human genome and gene expression
        surveys using RNA-seq, microarrays and other technologies have created a wealth
        of data for biologists. However, the challenge facing scientists is analyzing
        and even accessing these data to extract useful information pertaining to
        the system being studied. This course focuses on employing existing bioinformatic
        resources – mainly web-based programs and databases – to access the wealth
        of data to answer questions relevant to the average biologist, and is highly
        hands-on. \n\nTopics covered include multiple sequence alignments, phylogenetics,
        gene expression data analysis, and protein interaction networks, in two separate
        parts. \n\nThe first part, Bioinformatic Methods I (this one), deals with
        databases, Blast, multiple sequence alignments, phylogenetics, selection analysis
        and metagenomics. \n\nThis, the second part, Bioinformatic Methods II, covers
        motif searching, protein-protein interactions, structural bioinformatics,
        gene expression data analysis, and cis-element predictions. \n\nThis pair
        of courses is useful to any student considering graduate school in the biological
        sciences, as well as students considering molecular medicine. Both provide
        an overview of the many different bioinformatic tools that are out there.
        \n\nThese courses are based on one taught at the University of Toronto to
        upper-level undergraduates who have some understanding of basic molecular
        biology. If you''re not familiar with this, something like https://learn.saylor.org/course/bio101
        might be helpful. No programming is required for this course.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/32/11e2f53c30ecf81555fbb3a928658e/Thumbnail2.png","name":"Bioinformatic
        Methods I","id":"5uXCfFu2EeSU0SIACxCMgg","slug":"bioinformatics-methods-1"},{"courseType":"v2.ondemand","description":"This
        course covers the essential information that every serious programmer needs
        to know about algorithms and data structures, with emphasis on applications
        and scientific performance analysis of Java implementations. Part I covers
        elementary data structures, sorting, and searching algorithms. Part II focuses
        on graph- and string-processing algorithms.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera.s3.amazonaws.com/topics/algs4partII/large-icon.png","name":"Algorithms,
        Part II","id":"pRbpxBDGEea8fxLSgUgxeQ","slug":"java-data-structures-algorithms-2"},{"courseType":"v2.capstone","description":"Have
        you ever wondered how a product recommender is built?  How you can infer the
        underlying sentiment from reviews?  How you can extract information from images
        to find visually-similar products to recommend?  How you construct an application
        that does all of these things in real time, and provides a front-end user
        experience?  That’s what you will build in this course!\n\nUsing what you’ve
        learned about machine learning thus far, you will build a general product
        recommender system that does much more than just find similar products  You
        will combine images of products with product descriptions and their reviews
        to create a truly innovative intelligent application.\n\nYou’ve probably heard
        that Deep Learning is making news across the world as one of the most promising
        techniques in machine learning, especially for analyzing image data. With
        every industry dedicating resources to unlock the deep learning potential,
        to be competitive, you will want to use these models in tasks such as image
        tagging, object recognition, speech recognition, and text analysis.  In this
        capstone, you will build deep learning models using neural networks, explore
        what they are, what they do, and how.  To remove the barrier introduced by
        designing, training, and tuning networks, and to be able to achieve high performance
        with less labeled data, you will also build deep learning classifiers tailored
        to your specific task using pre-trained models, which we call deep features.  \n\nAs
        a core piece of this capstone project, you will implement a deep learning
        model for image-based product recommendation.  You will then combine this
        visual model with text descriptions of products and information from reviews
        to build an exciting, end-to-end intelligent application that provides a novel
        product discovery experience.  You will then deploy it as a service, which
        you can share with your friends and potential employers.  \n\nLearning Outcomes:  By
        the end of this capstone, you will be able to:\n   -Explore a dataset of products,
        reviews and images.\n   -Build a product recommender.\n   -Describe how a
        neural network model is represented and how it encodes non-linear features.\n   -Combine
        different types of layers and activation functions to obtain better performance.\n   -Use
        pretrained models, such as deep features, for new classification tasks. \n   -Describe
        how these models can be applied in computer vision, text analytics and speech
        recognition.  \n   -Use visual features to find the products your users want.\n   -Incorporate
        review sentiment into the recommendation.\n   -Build an end-to-end application.\n   -Deploy
        it as a service.  \n   -Implement these techniques in Python.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/bd/79e8104d0011e592b8a9c1c44cb3fe/gears-818461_1280.jpg","id":"Rr2thkIKEeWZtA4u62x6lQ","slug":"ml-capstone","name":"Machine
        Learning Capstone: An Intelligent Application with Deep Learning"},{"courseType":"v2.ondemand","description":"剪辑台前，剪辑师就像厨师对待食材一样，摆弄着拍摄现场记录下来的影像片段，用影像和声音去捕捉线索和瞬间，讲述一个故事，同时赋予故事以力量、以情感。怎样平衡剪辑給画面带来的跳跃？当有几条情节线索相互穿插时，又应使用哪些剪辑手法？剪辑过程和编剧的过程一样，以叙事和抒情为最高准则，同时不断突破陈规，创造专属于自己的独特风格。本课程将带领学习者从剪辑开始，认识镜头，认识剪辑的语法，揭开微电影创作的神秘面纱。","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/54/33b340bd1711e59263950a70476197/_______.jpg","id":"rajsT7UJEeWl_hJObLDVwQ","slug":"jian-ji","name":"剪辑：像编剧一样剪辑"},{"courseType":"v2.ondemand","description":"Each
        part of the world faces specific vulnerabilities to climate change and has
        different opportunities to mitigate the effects and build resilience in the
        21st century. With the Paris Agreement at COP 21, the global community has
        signaled its intent to act. Indeed, without climate action, decades of development
        progress are threatened, meaning that we are at a ‘make it or break it’ point
        in time. This course presents the most recent scientific evidence, explains
        the different regional impacts and divulge climate action strategies, and
        some opportunities for you to take action on climate change.\n\nAbout the
        Course\n\nThis action-oriented MOOC gives you the opportunity to learn about
        regional climate change impacts and sector-specific strategies to increase
        resilience and move towards a low-carbon future. You will have the opportunity
        to explore these issues in depth and tailor your learning experience for one
        or more of the following regions:\n\n•  Latin America and Caribbean\n•  Sub-Saharan
        Africa\n•  Middle East and North Africa\n•  Eastern Europe and Central Asia\n•  East
        Asia and Pacific\n•  South Asia\n\nTo do this, the MOOC brings together renowned
        scientists and policymakers to provide a synthesis of the most recent scientific
        evidence on climate change, regional low emissions and climate resilient development
        strategies across sectors, and an overview of the Paris Agreement and other
        outcomes of COP 21.\n\nCourse Syllabus\n\nOverview \n\nTurn Down the Heat:
        From Climate Science to Action is divided into four weeks. The first two weeks
        will provide a comprehensive overview of the scientific evidence for climate
        change, followed by region-specific insights on the impacts of a warmer world
        in the 21st century. The last two weeks will focus on action strategies that
        are being undertaken in different regions and countries to meet the climate
        challenge, and on how individuals can take action.\n\nWeek 1:  Climate Change
        in the 21st Century\n\n•  Historical and projected observed changes in the
        climate system, leading up to the end of the 21st century\n•  The potential
        of Intended Nationally Determined Contributions (INDCs) submitted at COP 21
        from 187 countries to induce climate action\n•  Trends in climate change impacts,
        including loss of Arctic sea ice, melting glaciers, increased heat waves and
        extreme temperatures, and drought and aridity \n•  Possible responses from
        natural systems, explaining how warming could result in sea-level rise, heat
        waves and extreme temperatures, and ocean acidification\n\nWeek 2: Sectoral
        and Regional Impacts\n\n•  Impacts on key development sectors—from warming
        above pre-industrial temperatures and projected climate trends—across each
        of the world’s regions\n•  Sectoral impacts focusing on agricultural production,
        water resources, ecosystem services, and coastal vulnerability for affected
        populations \n•  Importance of risks with the potential to reverse hard-won
        development gains and potentially trap millions in poverty, illustrating the
        need for urgent action now\n\nWeek 3: From Science to Action on Climate Change\n\n•  Region-specific
        discussions on mitigation actions needed to reduce emissions while decreasing
        vulnerability to climate change impacts through adaptation and by building
        climate resilience\n•  Perspectives from regional experts on their experiences
        in strategies and actions proposed in each region to help transition towards
        a low-emissions, climate-resilient development path \n\nWeek 4: What You Can
        Do\n\n•  Transformative impact of day-to-day changes when brought to a global
        scale\n•  The rationale for acting now, acting together and acting differently\n•  Examples
        and expected benefits of mitigation and adaptation policies, considering both
        contributions to global emission reductions and local development opportunities\n\nCourse
        Format\n\nThis MOOC has a week-by-week structure, with resources, activities
        and exercises for you to engage in during each of the four weeks of the course.
        Each week, you will find a variety of course material, including: \n\n•  Interactive
        video talks by renowned climate scientists and practitioners \n•  Resources:
        Core, optional (deep dive) and fun interactives on the week’s theme\n•  Quizzes
        that check your knowledge, reinforce the lesson’s material and provide immediate
        feedback\n•  Assignments that will sharpen your skills of analysis, reflection
        and communication\n•  Discussion forums and social media that enable collaboration
        with others from around the world, enriching interaction among participants\n•  A
        live interactive Google Hangouts on air with international experts, who will
        engage in a Q&A session on climate change\n•  As a final project, you will
        create a digital artifact","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/67/c10500070611e6941927c8e059fa72/mam.jpg","id":"lfKT5sS3EeWhPQ55lNYVVQ","slug":"climate-science","name":"Turn
        Down the Heat: From Climate Science to Action"},{"courseType":"v1.session","description":"Learn
        how to make effective decisions about your future career and how to take control
        of your professional development by honing your critical thinking and employability
        skills.\nSuitable for anyone undertaking some form of study, regardless of
        academic discipline, interests or employment background.\n","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://d15cw65ipctsrr.cloudfront.net/a1/2bddf0352b11e485649b7db944a974/Employability-MOOC-logo.png","name":"Enhance
        Your Career and Employability Skills","id":"v1-1250","slug":"career"},{"courseType":"v2.ondemand","description":"Few
        kinds of communication can have the effect of a powerful presentation.  Even
        a short speech can motivate people to change long-held beliefs or to take
        action, and a wonderfully delivered speech can transform a normal person into
        a leader.\n\nIn this course, Prof. William Kuskin provides a series of pragmatic
        videos and exercises for successful public speaking and presentations. The
        course develops through four themes—mastering fear, developing a creative
        formula, using verbal and body language, and anticipating the room—so that
        you can discover your personal power as a speaker and give excellent presentations.  \n\nSuccessful
        presentations do not rely on perfect teeth, a deep voice, or an army of scriptwriters.  They
        depend largely on the same skills as successful Business Writing and Graphic
        Design: clarity, structure, and revision. The goal of the course, therefore,
        is to enable you to discover your own internal power as a speaker and express
        it to the world.  After this course, with some practice, you will be able
        to go into any situation and command the room for as long as you like.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/84/359f20267311e69594e35d2e0b5815/specialization-logo.jpg","id":"KlAJ6oysEeW79RIwiAyGoQ","slug":"presentation-skills","name":"Successful
        Presentation"},{"courseType":"v2.ondemand","description":"工程圖學在教什麼？這門課有的重要性為何?
