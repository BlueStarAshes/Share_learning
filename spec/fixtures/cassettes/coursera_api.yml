        the Economy: Sustainable Cities"},{"courseType":"v2.ondemand","description":"You
        should complete the VLSI CAD Part I: Logic course before beginning this course.\n\nA
        modern VLSI chip is a remarkably complex beast:  billions of transistors,
        millions of logic gates deployed for computation and control, big blocks of
        memory, embedded blocks of pre-designed functions designed by third parties
        (called “intellectual property” or IP blocks).  How do people manage to design
        these complicated chips?  Answer:  a sequence of computer aided design (CAD)
        tools takes an abstract description of the chip, and refines it step-wise
        to a final design. This class focuses on the major design tools used in the
        creation of an Application Specific Integrated Circuit (ASIC) or System on
        Chip (SoC) design.  Our focus in this part of the course is on the key logical
        and geometric representations that make it possible to map from logic to layout,
        and in particular, to place, route, and evaluate the timing of large logic
        networks. Our goal is for students to understand how the tools themselves
        work, at the level of their fundamental algorithms and data structures. Topics
        covered will include: technology mapping, timing analysis, and ASIC placement
        and routing.\n\nRecommended Background:\nProgramming experience (C, C++, Java,
        Python, etc.) and basic knowledge of data structures and algorithms (especially
        recursive algorithms).  An understanding of basic digital design:  Boolean
