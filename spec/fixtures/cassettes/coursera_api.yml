        para obtener resultados"},{"courseType":"v2.ondemand","description":"Probabilistic
        graphical models (PGMs) are a rich framework for encoding probability distributions
        over complex domains: joint (multivariate) distributions over large numbers
        of random variables that interact with each other. These representations sit
        at the intersection of statistics and computer science, relying on concepts
        from probability theory, graph algorithms, machine learning, and more. They
        are the basis for the state-of-the-art methods in a wide variety of applications,
        such as medical diagnosis, image understanding, speech recognition, natural
        language processing, and many, many more. They are also a foundational tool
        in formulating many machine learning problems. \n\nThis course is the first
        in a sequence of three. It describes the two basic PGM representations: Bayesian
        Networks, which rely on a directed graph; and Markov networks, which use an
        undirected graph. The course discusses both the theoretical properties of
        these representations as well as their use in practice. The (highly recommended)
        honors track contains several hands-on assignments on how to represent some
        real-world problems. The course also presents some important extensions beyond
        the basic PGM representation, which allow more complex models to be encoded
        compactly.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera.s3.amazonaws.com/topics/pgm/large-icon.png","id":"guqOkAKDEeaG2A4kH1tj-w","slug":"probabilistic-graphical-models","name":"Probabilistic
        Graphical Models 1: Representation"},{"courseType":"v2.capstone","description":"This
