        with psychology and economics, creates powerful new models to explain why
        we make decisions. Neurobiological mechanisms of decision-making, decisions
        under risk, trust and cooperation will be central issues in this course. You
        will be provided with the most recent evidence from brain-imaging techniques
        (fMRI, TMS, etc.) and introduced to the explanatory models behind them.\n\nThe
        course does not require any prior study of economics and neuroscience; however,
        it might require you to study novel interdisciplinary materials. The course
        provides an introduction to the methodology, assumptions, and main findings
        of  Neuroeconomics. Our students have different backgrounds; therefore, I
        have adapted and simplified the course to allow all students to understand
        the interdisciplinary content. This course will help you to start your progress
        in the field of Neuroeconomics and to further develop your skills during other
        more advanced courses and trainings in the future. For some topics, the course
        will also provide supplementary videos to reveal the opinions of leading experts
        in the field. Each module provides optional reading material.\n\nThe course
        structure is as follows: During each video, you will have to answer some relevant
        questions. Your answers will not affect your final grade. At the end of each
        module, you must complete a quiz consisting of 15 questions. To pass the course,
        you must reach a satisfactory standard in all the course modules by completing
        all graded quizzes and the final exam. In addition to watching video lectures
        and taking quizzes, you will receive an invitation to join our forum. We plan
        to join the discussions in the forum on a weekly basis.\n\nWelcome to Neuroeconomics
        World!","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/62/514997fc998e52578aff15c29f1362/neuro.jpg","id":"mGM6AmlPEeSdNiIACrbZkA","slug":"neuroeconomics","name":"Introduction
