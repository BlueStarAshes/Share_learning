        in Computer Vision","id":"v1-508","slug":"compvision"},{"courseType":"v2.ondemand","description":"Ce
        cours vous permettra de comprendre les principes clés des PPP et le rôle qu’ils
        peuvent jouer dans la mise en place de services d’infrastructures, en particulier
        dans les économies émergentes. Les participants bénéficieront de l’expertise
        de praticiens, de hauts fonctionnaires d’état, et d’universitaires ayant une
        véritable expérience de terrain, sur les opportunités et les défis que présentent
        la mise en place et la maintenance d’infrastructures affectées aux services
        publics par des PPP efficaces.\n\nLe cours comprend des films vidéo, des lectures,
        des questionnaires et autres matériels d’apprentissage conçus et enseignés
        par des experts notamment de l’Université d’Harvard, l’Université John Hopkins,
        L’université de la Sorbonne, l’Université Panthéon-Assas, la Facilité Africaine
        de Soutien Juridique, la Banque d’Investissement Européenne, le Fond Monétaire
        International, l’Agence Française de Développement, et la Banque mondiale.\n\nCe
        cours vous apportera ce dont vous avez besoin pour mieux comprendre les PPP,
        que vous soyez un membre de la société civile, du grand public, un praticien,
        un fonctionnaire d’état ou un décideur politique.\n\n~~ A propos du cours\n\nPartout
        dans le monde et en particulier dans les pays en développement, les gouvernements
        rencontrent des difficultés pour mettre en place et maintenir les infrastructures
        nécessaires à la croissance économique de leur pays et à la prestation de
        services publics de base aux citoyens. Les partenariats public-privés (PPP)
        sont un des outils que les gouvernements peuvent utiliser pour contribuer
        à la mise en place de meilleurs services publics. Ce cours vous permettra
        de comprendre les principes clés des PPP et le rôle qu’ils peuvent jouer dans
        la réduction du déficit d’infrastructures. Le cours présentera les difficultés
        et les défis rencontrés lors de la sélection des projets jusqu’à leur mise
        en œuvre. Ainsi, vous améliorerez votre compréhension sur l’opportunité ou
        non de recourir à un PPP pour développer un projet d’infrastructure.\n\nDurant
        ce cours de quatre semaines, vous bénéficierez de l’expertise de praticiens,
        de hauts fonctionnaires d’état, et d’universitaires ayant une véritable expérience
        transactionnelle pour approfondir vos connaissances.\nPlusieurs ressources
        seront proposées chaque semaine, tels des films vidéos d’experts et de praticiens,
        des lectures obligatoires et facultatives, un questionnaire à choix multiples
        portant sur le thème de la semaine, et des exercices pour parfaire vos compétences
        d’analyse, de réflexion et de communication.\n\n~~ Semaine 1: Réduire le déficit
        d’infrastructure : le rôle des PPP\n\nCe premier module explique comment et
        pourquoi l’expertise et les ressources du secteur privé peuvent être mobilisées
        par les gouvernements pour contribuer à la réduction de leur déficit d’infrastructures.
        Ce module introduit le concept de PPP, ses caractéristiques, et les types
        de modalités contractuelles reflétant le degré de participation du secteur
        privé. Les PPP ne regroupent pas tous les contrats entre une personne publique
        et une personne privée, et ce module définit également ce que n’est pas un
        PPP. Des exemples d’échecs ou de PPP réussis seront utilisés pour illustrer
        les conditions optimales pour réussir des projets, et pour souligner la nécessité
        d’une analyse précise, ainsi que l’importance de la durabilité, la participation
        des acteurs et la bonne gouvernance des PPP.\n\n~~ Semaine 2: Prendre les
        bonnes décisions: les cadres législatifs et institutionnels dédiés aux PPP\n\nCe
        module examine les principes, valeurs et défis que requièrent la mise en place
        d’un cadre facilitant l’exécution des projets de PPP dans l’optique d’améliorer
        les services publics et l’investissement en infrastructure. Vous bénéficierez
        des leçons apprises lors de la réalisation des PPP et de leur incorporation
        dans des cadres législatifs efficaces. La semaine 2 vous apportera également
        une vue d’ensemble des différentes étapes du cycle de vie des PPP et approfondira
        la première phase : l’identification et la sélection des projets.\n\n~~ Semaine
        3: Susciter l’engagement du partenaire approprié: la passation des PPP\n\nCe
        module débute par une discussion sur la nécessité de développer des arguments
        commerciaux solides pour transformer un projet en PPP, et insiste sur l’importance
        de la structure du partenariat pour garantir une répartition des risques appropriée
        entre les commanditaires privés, les bailleurs de fonds, et le gouvernement.
        Ce module passe en revue les différentes étapes du processus d’appel d’offres
        et explique les défis rencontrés pour parvenir à un bon résultat, et explique
        le rôle des bailleurs qui sont souvent des acteurs clés dans la structuration
        de l’appel d’offre.\n\n~~ Semaine 4: Obtenir un partenariat réussi: la mise
        en œuvre du PPP \n\nCe module présente les aspects fondamentaux et les difficultés
        dans la gestion des contrats, tels que l’application de l’exécution du contrat,
        et sa renégociation ou sa résiliation. Enfin, ce module couvre la gestion
        des offres non sollicitées qui, bien qu’en dehors d’un processus de mise en
        concurrence, peuvent être une source d’idées innovantes.\n\n~~ Comment bénéficier
        au maximum de ce cours? Interagir et approfondir\n\nLes participants peuvent
        choisir l’un des deux parcours « Compréhension des PPP » ou « Politique et
        Pratique des PPP » en fonction de leur intérêt et objectifs professionnels.
        Le parcours « Compréhension des PPP » vise les personnes ayant un intérêt
        général pour les PPP et désirant améliorer leur compréhension du sujet. Le
        parcours permet aux auditeurs de se familiariser avec les concepts de base
        des PPP et leurs principaux outils, et offre la possibilité de communiquer
        avec des professionnels et des praticiens. Le parcours « Politique et Pratique
        des PPP » est destiné aux auditeurs souhaitant obtenir une meilleure connaissance
        des PPP et approfondir leur apprentissage.\n\nQuel que soit le parcours choisi,
        des questions seront soulevées et des points clés seront discutés sur le forum
        Coursera tout au long de la semaine. Nous espérons qu’en plus du forum de
        discussion, vous vous connecterez sur des réseaux sociaux (tels Twitter et
        Google+) pour profiter pleinement de votre participation au cours. Les membres
        de l’équipe de cette formation en ligne seront là pour vous aider à développer
        une communauté d’internautes pour favoriser votre collaboration durant le
        cours et au-delà.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/96/d1dad0d09811e5b26a63fe18c59f72/CrossRiver_Signing3.tiff","name":"Les
        Partenariats Public-Privé (PPP): Comment offrir de meilleures infrastructures
