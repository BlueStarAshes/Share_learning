        of Materials I: Fundamentals of Stress & Strain and Axial Loading","id":"K0cCzBtHEeWsqgoIBu2JdQ","slug":"mechanics-1"},{"courseType":"v1.session","description":"Health
        professionals and students and health consumers interested in learning about
        patient safety will acquire foundational knowledge of the principles of the
        science and culture of safety in healthcare in this five-week course.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://d15cw65ipctsrr.cloudfront.net/2a/31cc50352b11e4a20a15dee8e65a23/Science-of-safety-in-healthcare_600x340B_1_.png","name":"The
        Science of Safety in Healthcare","id":"v1-527","slug":"healthcaresafety"},{"courseType":"v2.ondemand","description":"Meet
