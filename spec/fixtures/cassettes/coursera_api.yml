        - a Global Challenge","id":"UTmoThr5EeWqIgq-TOy4Xw","slug":"diabetes"},{"courseType":"v2.ondemand","description":"This
        is a course about the Fibonacci numbers, the golden ratio, and their intimate
        relationship. In this course, we learn  the origin of the Fibonacci numbers
