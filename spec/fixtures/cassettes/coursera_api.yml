        Strategic Management"},{"courseType":"v2.ondemand","description":"Acerca del
        curso\n\nLos procesos de globalización y europeización respaldan el rápido
        desarrollo de las ciudades en distintas partes del mundo. En el mundo contemporáneo,
        el proceso de urbanización está alcanzando un nuevo pico con el incremento
        de las megalópolis (más de 15 millones de habitantes) como Calcuta, Los Ángeles,
        Daca, El Cairo, Tokio, Nueva York, Shanghái, Ciudad de México. o Seúl. Más
        allá de las metrópolis modernas, los investigadores intentan entender estas
        grandes zonas urbanas con el uso de distintos conceptos, tales como \"posmetrópolis\",
        \"ciudades globales\" y \"ciudades-regiones globales\". La clase estudiará
        debates y modelos de ciencias sociales de ciudades y metrópolis, para así
        analizar y comparar los desarrollos actuales. ¿Cómo podemos estudiar dichas
        ciudades cuando se convierten en megalópolis? ¿El tamaño importa, y para qué?
        ¿Acaso vemos la creación de un mundo urbano extenso o, en cambio, vemos más
        allá de la convergencia aparente de procesos complejos  de globalización comprendidos
        en relación con el capitalismo globalizado? ¿Es posible identificar las diferencias
        escondidas y el fortalecimiento de diversos mundos urbanos? ¿Cómo podemos
        lograr entender este mundo urbano cuando las ciudades no son unidades independientes,
        sino que tienen que compenetrarse en términos de territorio, instalación,
        y asimismo en materia de relaciones como el flujo, la movilidad y la circulación?
        ¿Cuál es la relevancia de los conceptos de las ciencias sociales desarrollados
        en el mundo occidental para poder analizar la transformación de Lagos? ¿Hasta
        qué punto puede el desarrollo sistemático de nuevas formas de comparación
        entre ciudades del norte y del sur cambiar las ciencias sociales y contribuir
        a superar el sesgo hacia la comparación nacional? \nPor el momento, y considerando
        las condiciones actuales del capitalismo, los asuntos políticos, económicos,
        culturales y sociales se convierten cada vez más en asuntos urbanos. En la
        concepción moderna del mundo, caracterizada por el tamaño, la construcción
        de viviendas, la división del trabajo diferenciada y la densidad de interacción,
        existen diferentes concepciones de ciudades que se han entremezclado y, a
        veces, hasta se han enfrentado.  Dichas concepciones resaltan diferentes procesos
        de integración: el aspecto material de la ciudad, muros, plazas, viviendas,
        calles, iluminación, servicios públicos, edificios, desechos e infraestructura
        física; el aspecto cultural de la ciudad en términos de imaginación, diferencias,
        representaciones, ideas, símbolos, arte, textos, sentidos, religión y estética;
        los principios políticos y las políticas en materia de control, poder, gobierno,
        movilización, políticas públicas, bienes, educación; el aspecto social de
        la ciudad considerando los disturbios, las desigualdades étnicas, económicas
        y de género, la vida cotidiana y los movimientos sociales; y el aspecto económico
        de la ciudad: división del trabajo, escalas, producción, consumo, comercio,
        entre otros.\nLos asuntos urbanos clásicos sobre las desigualdades, viviendas,
        gobierno e integración, se relacionan con cuestiones referentes al tejido
        urbano, asuntos de movilidad e instalación, desarrollo sostenible y riesgos,
        creación de ciudades ciborg, problemas de control social y disturbios, cultura
        urbana, innovación y desarrollo económico urbano.  \n\nTodos los vídeos realizados
        por Sciences Po para este MOOC están a cargo de Creative Commons (BY / NC
        / SA)\n\n\nPerfil recomendado\n\nEl curso está diseñado para estudiantes de
        pregrado, pero también puede ser de interés para estudiantes de posgrado y
        profesionales en el sector de asuntos urbanos.\n\n\nPrograma del curso :\n\nSemana
        1: Introducción, definición, asuntos urbanos y el uso de modelos\nSemana 2:
        Ciudades europeas y el modelo weberiano de integración\nSemana 3: Ciudades
        coloniales y poscoloniales\nSemana 4: Ciudades industriales (y ciudades socialistas)
        y modelos marxistas\nSemana 5: Las metrópolis norteamericanas y la Escuela
        de Chicago \nSemana 6: Posmetrópolis, fragmentos y diferencias\nSemana 7:
        Ciudades globales y megaciudades\nSemana 8: Ciudades inteligentes y la sociología
