        rays and beyond. The ability to process image and video signals is therefore
        an incredibly important skill to master for engineering/science students,
        software developers, and practicing scientists.   Digital image and video
        processing continues to enable the multimedia technology revolution we are
        experiencing today. Some important examples of image and video processing
