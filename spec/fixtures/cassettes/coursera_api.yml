        situations as there are road networks, computer networks and, most recently,
        social networks! If you''re looking for the fastest time to get to work, cheapest
        way to connect set of computers into a network or efficient algorithm to automatically
        find communities and opinion leaders in Facebook, you''re going to work with
        graphs and algorithms on graphs.\n\nIn this course, you will first learn what
        a graph is and what are some of the most important properties. Then you''ll
        learn several ways to traverse graphs and how you can do useful things while
        traversing the graph in some order. We will then talk about shortest paths
        algorithms — from the basic ones to those which open door for 1000000 times
