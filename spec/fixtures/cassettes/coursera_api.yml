        хозяйства","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/61/ccf1d0879b11e58fe52b33c777c38b/______.png","id":"jzr44XmWEeWfrQ7ngHMGEQ","slug":"ekonomicheskaya-sociologiya","name":"Экономическая
        социология"},{"courseType":"v1.session","description":"The purpose of this
