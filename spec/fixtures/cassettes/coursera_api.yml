        create the best learning experience for our students.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/bd/e20a8053c111e6acb83f90036dd4b7/implant-logo-1200x1200-b.png","id":"P_O_iZfiEeWZyg6bf_Oxkw","slug":"implant-dentistry","name":"Implant
        Dentistry"},{"courseType":"v2.ondemand","description":"After a tremendous
