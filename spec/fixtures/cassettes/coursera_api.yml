        and Health"},{"courseType":"v2.capstone","description":"In Spring 2011, thousands
        of people in Germany were hospitalized with a deadly disease that started
        as food poisoning with bloody diarrhea and often led to kidney failure. It
        was the beginning of the deadliest outbreak in recent history, caused by a
        mysterious bacterial strain that we will refer to as E. coli X. Soon, German
        officials linked the outbreak to a restaurant in Lübeck, where nearly 20%
        of the patrons had developed bloody diarrhea in a single week. At this point,
        biologists knew that they were facing a previously unknown pathogen and that
        traditional methods would not suffice – computational biologists would be
        needed to assemble and analyze the genome of the newly emerged pathogen.\n\nTo
        investigate the evolutionary origin and pathogenic potential of the outbreak
        strain, researchers started a crowdsourced research program. They released
        bacterial DNA sequencing data from one of a patient, which elicited a burst
        of analyses carried out by computational biologists on four continents. They
        even used GitHub for the project: https://github.com/ehec-outbreak-crowdsourced/BGI-data-analysis/wiki\n\nThe
        2011 German outbreak represented an early example of epidemiologists collaborating
        with computational biologists to stop an outbreak. In this Genome Assembly
        Programming Challenge, you will follow in the footsteps of the bioinformaticians
        investigating the outbreak by developing a program to assemble the genome
        of the E. coli X from millions of overlapping substrings of the E.coli X genome.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/e9/a67a90477b11e6979a87b0dda0088b/logo.png","id":"d0Vop3l1EeW3pg6oA-kqJQ","slug":"assembling-genomes","name":"Genome
