        Security"},{"courseType":"v2.ondemand","description":"Le Mooc géopolitique
        de l’Europe offre un parcours dynamique sur les enjeux et les tensions internes
        de l’Union européenne comme sur ses interactions avec le reste du monde. Par
        les cartes, l’iconographie, les vidéos, l’infographie et les jeux de rôle,
