        sentences they create. All of this is grammar you must know to have a high
        fluency in English.\n\nPlease note that the free version of this class gives
        you access to all of the instructional videos and handouts. The peer feedback
        and quizzes are only available in the paid version.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/89/51cd20659911e6a86651ad23686a8f/grammar-4.jpg","id":"nGCOUS22EeamRw4FTpNrUQ","slug":"conjunctions-connectives-adverb-clauses","name":"Conjunctions,
        Connectives, and Adverb Clauses"},{"courseType":"v2.ondemand","description":"Среди
        жителей Кёнигсберга была распространена такая практическая головоломка: можно
        ли пройти по всем мостам через реку Преголя, не проходя ни по одному из них
        дважды? В 1736 году выдающийся математик Леонард Эйлер заинтересовался задачей
        и в письме другу привел строгое доказательство того, что сделать это невозможно.
        В том же году он доказал замечательную формулу, которая связывает число вершин,
        граней и ребер многогранника в трехмерном пространстве. Формула таинственным
        образом верна и для графов, которые называются \"планарными\". Эти два результата
        заложили основу теории графов и неплохо иллюстрируют направление ее развития
        по сей день. \n\nГраф как математический объект оказался полезным во многих
        теоретических и практических задачах. Наверное, дело в том, что сложность
        его структуры хорошо отвечает возможностям нашего мозга: это структура наглядная
        и понятно устроенная, но, с другой стороны, достаточно богатая, чтобы улавливать
        многие нетривиальные явления. Если говорить о приложениях, то, конечно, сразу
        же на ум приходят большие сети: Интернет, карта дорог, покрытие мобильной
        связи и т.п. В основах поисковых машин, таких, как Yandex и Google, лежат
        алгоритмы на графах. Помимо computer science, графы активно используются в
        биоинформатике, химии, социологии.\n\nЭтот курс служит введением в современную
        теорию графов. Мы, конечно, обсудим классические задачи, но и поговорим про
        более недавние результаты и тенденции, например, про экстремальную теорию
        графов. \n\nМатериал изложен с самых основ и на доступном языке. Целью этого
        курса является не только познакомить вас с вопросами и методами теории графов,
        но и развить у неподготовленных слушателей культуру математического мышления.
        Поэтому курс доступен широкому кругу слушателей. Для освоения материала будет
        достаточно знания математики на хорошем школьном уровне и базовых знаний комбинаторики.\n\nКурс
        состоит из 7 учебных недель и экзамена. Для успешного решения большинства
        задач из тестов достаточно освоить материал, рассказанный на лекциях. На семинарах
        разбираются и более сложные задачи, которые смогут заинтересовать слушателя,
        уже знакомого с основами теории графов.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/1c/7a11e071a611e597e6ed05f6c41ffb/logo.jpg","id":"SifJJ1fVEeWT8xIUiEQHHQ","slug":"teoriya-grafov","name":"Теория
        графов"},{"courseType":"v2.ondemand","description":"This course teaches how
