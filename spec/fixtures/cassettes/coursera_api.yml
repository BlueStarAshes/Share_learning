        risks of ethical blindness in your own organizational context \n4.    Design
        interventions to reduce such risks for yourself and your organization \n\n\nRecommended
        Background\n\nNo background expertise is required. The course is open for
        interested layperson as well as experts who work on related topics, be it
        as researchers or practitioners (e.g., compliance managers in corporations).\n\nWhy
