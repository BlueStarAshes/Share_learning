        a todo el contenido del curso, excepto las evaluaciones sumativas que cuentan
        para el certificado.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/40/2a7d30581611e69499350b054dd782/LiderazgoEfectivoCurso1Ver2Logo.jpg","id":"k0ve5unqEeWDtQ4tuIgsiw","slug":"estilos-liderazgo","name":"Estilos
