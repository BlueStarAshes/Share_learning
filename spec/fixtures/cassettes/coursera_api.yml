        Design and Development Capstone"},{"courseType":"v2.ondemand","description":"When
        an investor is faced with a portfolio choice problem, the number of possible
        assets and the various combinations and proportions in which each can be held
        can seem overwhelming. In this course, you’ll learn the basic principles underlying
        optimal portfolio construction, diversification, and risk management. You’ll
        start by acquiring the tools to characterize an investor’s risk and return
