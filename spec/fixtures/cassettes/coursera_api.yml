        Analysis,\\\" respectively, before taking this course. By completing the fourth
        class you will gain the skills needed to succeed in the Specialization capstone.\",\"photoUrl\":\"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/59/fbfff0b32411e5a88219278bdbf62d/DektopGISAlternate_1000px_1_.png\",\"id\":\"-YdYt3Q6EeWxvQr3acyajw\",\"slug\":\"gis-applications\",\"name\":\"Imagery,
        Automation, and Applications\"},{\"courseType\":\"v2.ondemand\",\"description\":\"En
