        removing blur from a picture of a fast moving car), and the compression and
        transmission of images and videos (if you watch videos online, or share photos
        via a social media website, you use this everyday!), for economical storage
        and efficient transmission. \n\nThis course will cover the fundamentals of
        image and video processing.  We will provide a mathematical framework to describe
