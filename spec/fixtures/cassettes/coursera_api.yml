        to receive Continuing Professional Education units if they complete the major
        requirements of the course.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/3d/934c303d6a11e6be95c9364677a51a/ds_mooc_logo_text-_1_.jpg","id":"nDwb7NA_EeWODArwq0SZrw","slug":"digital-storytelling","name":"Powerful
        Tools for Teaching and Learning: Digital Storytelling"},{"courseType":"v2.ondemand","description":"In
        this course, professionals at all levels of an organization will learn the
        best ways to engage an audience they want and need by smartly implementing
        their important, strategic stories and information and by using proven tools
        and techniques to enhance an audience’s experiences and interest.\n\nContent
        Strategy is a conversation that provides thought-leadership. It starts a “conversation”
        with users and stakeholders inside and outside an organization.  Conversations
        are the natural way people think about complex issues. Conversations also
        enable people to develop “stories,” which lead to understanding and helpful
        mental pictures. Content Strategy practitioners are at all levels of the best
        enterprises – in all departments and sectors from the top leader to the newcomer
        in the ranks. \n\nIn this complex information age, forward-thinking employees
        know that if they and their organizations are to thrive, they need to go beyond
        their job descriptions. They must master the most demanding communications
        frontier – creating engaging, strategic, honest stories and information that
        is valued by their most important audiences. In turn that will make their
        enterprise stand out. \n\nRegardless of their area of work, position or expertise,
        Content Strategy practitioners know how to use words, pictures, video, and
        social and mobile media to interact with their most important constituents
        with trustable, actionable information that the audience values and will use.
        The strategic content they produce enhances the user’s lives and deepens their
        understanding and engagement with the organization.\n\nGuest lecturers in
        this course include:\n-- Rachel Davis Mersey, Associate Professor, Medill,
        Northwestern\n-- Ed Malthouse, Theodore R. and Annie Laurie Sills Professor
        of Integrated Marketing Communications, Medill, Northwestern\n-- Bobby Calder,
        Charles H. Kellstadt Professor of Marketing & Director of the Center for Cultural
