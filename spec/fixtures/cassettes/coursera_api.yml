        key innovations that transformed the communications, entertainment and consumer
        electronics industries.\n4.\tExplain how email, YouTube, SMS, etc. work.\n5.\tFind
        resources for those wishing to do more of a “deep-dive” into the above topics.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/47/e168a04d0811e5bd2041c907f0d263/internet-of-things.jpg","id":"XJUJYyzXEeWWqBIFfWmDPQ","slug":"internet-of-things-history","name":"Internet
        of Things: How did we get here?"},{"courseType":"v2.ondemand","description":"Neste
        curso você aprenderá a obter  a resposta em frequência de um sistema Linear
