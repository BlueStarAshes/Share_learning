        Empresariales Proyecto Final "},{"courseType":"v2.ondemand","description":"Sustainability,
        Resilience and Efficiency are fundamental considerations for city managers
        in managing urban infrastructures. Today, more than 3.9 billion people, making
        up more than 54% of the global population, live in cities. Urbanization is
        expected to continue in the coming years, raising the urban population to
        6.0 billion by 2045. This dramatic increase in urban populations will inevitably
        increase the demand for energy, mobility (transportation), water, and other
        urban services in every city around the world. Without functional governance
        and management structures that ensure efficient, resilient and sustainable
        performance in cities, the current urbanization growth might become a catastrophic
        risk threatening the quality of life of the humanity.\n\nSustainable development
        in 21st century can only be realized by introducing innovations in both management
        and operations of urban infrastructures systems. Developing management practices
        that effectively integrates the processes of urban planning with urban infrastructures
        planning and management is a challenging goal that many cities are struggling
        with  nowadays, but is a must for transforming cities to sustainable and resilient
        engines of growth in both developing and developed economies. \nThis course
        will provide you with the basic principles of urban infrastructure management
        that are fundamental for building prosperous cities that are sustainable,
        resilient and efficient. \n\nIn order to obtain a certificate for this course,
