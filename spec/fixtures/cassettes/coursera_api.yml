        interest in history that draws on photojournalism as primary evidence, and
        films based on historical events.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://d15cw65ipctsrr.cloudfront.net/85/c2487d4e09deb077032305464194bb/Flag-raising-on-Iwo-Jima.jpg","name":"The
        Camera Never Lies","id":"v1-244","slug":"lyingcamera"},{"courseType":"v2.ondemand","description":"This
        course introduces more advanced concepts of switched-mode converter circuits.
        Realization of the power semiconductors in inverters or in converters having
        bidirectional power flow is explained. Power diodes, power MOSFETs, and IGBTs
        are explained, along with the origins of their switching times. Equivalent
        circuit models are refined to include the effects of switching loss. The discontinuous
        conduction mode is described and analyzed. A number of well-known converter
        circuit topologies are explored, including those with transformer isolation.\n\nThe
        homework assignments include a boost converter and an H-bridge inverter used
        in a grid-interfaced solar inverter system, as well as transformer-isolated
        forward and flyback converters.\n\nAfter completing this course, you will:\n●  Understand
        how to implement the power semiconductor devices in a switching converter\n●  Understand
        the origins of the discontinuous conduction mode and be able to solve converters
        operating in DCM\n●  Understand the basic dc-dc converter and dc-ac inverter
        circuits\n●  Understand how to implement transformer isolation in a dc-dc
        converter, including the popular forward and flyback converter topologies.\n\nCompletion
        of the first course Introduction to Power Electronics is the assumed prerequisite
        for this course.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/dd/4ba310360b11e5861fe1a37c4eb3a1/Powerelectronics.jpg","id":"7TpL2X3IEeWfrQ7ngHMGEQ","slug":"converter-circuits","name":"Converter
        Circuits"},{"courseType":"v2.ondemand","description":"This course offers strategies
        that can lead to richer, more productive, whole-class discussions in their
        classrooms. Focusing on how to prepare for discussion, this course is for
        anyone who leads, wants to lead, or is interested in how teachers lead discussion.\n\nAcross
        the 4 sessions in this course, we’ll learn more about what teachers and students
        need to do to prepare for rich discussions, including understanding:\n\n1.
        What is (and isn''t) discussion, and why discussion is important\n2. How teachers
        set goals for discussion, and establish explicit norms that support these
        objectives\n3. How teachers select texts and prepare text-based questions
        to guide the conversation\n4. How teachers – based on these goals, norms,
        texts, and questions – then prepare students for the whole-class discussion\n\nThe
        course consists of short videos interspersed with various thinking tasks—such
        as reflecting on videos of classroom discussions in action, and designing
        and receiving peer feedback on aspects of a Discussion Plan,  a plan for a
        discussion you’ll lead in your own classroom.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/cc/6b6400923911e69667f58249445038/group-835427_640.jpg","id":"GGdJZCEZEeaFdg7FFZQVLw","slug":"classdiscussion","name":"Orchestrating
        Whole Classroom Discussion"},{"courseType":"v2.ondemand","description":"One
        of the most significant changes in the world in the past 30 years is the opening
        of China to the outside world and its engagement with that world. In the initial
        years of the opening, external forces influenced China’s economy, regional
        balances, bureaucracy, as well as the political authority of local leaders
        in the coastal areas. More recently, the world is feeling the effects of a
        rising China which seeks resources and talent from all around the globe and
        uses its financial wealth to strengthen its position in the world. This course
        tracks the opening of China up from 1978 until it joins the WTO, focusing
        on how the world affected China’s internal development. We then look at various
        aspects of China’s “going out strategy” — its search for energy, talent, as
        well as its relations with the United States and the states within the Asia-Pacific
        region. The instructor has been deeply engaged in research on all these topics,
        having lived in China during various stages of China’s opening to the outside
        world.\n\nPlease note that this course currently does not offer certificate.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/a1/46d500b9d311e59326e18df13c8d1f/logo.png","name":"Chinese
        Politics Part 2 – China and the World","id":"WKY1X7TrEeWoKQ4rUD57pQ","slug":"chinese-politics-2"},{"courseType":"v1.session","description":"An
        ambitious global development agenda was adopted at a UN Summit on September
        25, 2015. The new global goals, called the Sustainable Development Goals (SDGs),
        will require trillions of dollars to accomplish over the next 15 years. This
        magnitude of financing will surpass the current capacities of governments
        and international donors. The World Bank Group and its partners recognize
        the need to leverage the “billions” in Official Development Assistance (ODA)
        to attract and mobilize “trillions” in investments of all kinds: public and
        private, national and global, in both capital and capacity.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://d15cw65ipctsrr.cloudfront.net/1e/2a3e2061e811e59c92bff4e2036587/F4D_Logo.jpg","name":"Financing
        for Development","id":"v1-3460","slug":"fin4devmooc"},{"courseType":"v2.ondemand","description":"Welcome
        to Understanding Memory: Explaining the Psychology of Memory through Movies.
        Someone once said that memory is fascinating because sometimes we forget what
        we want to remember, sometimes we remember what we want to forget, and sometimes
        we remember events that never happened or never happened the way we remember
        them. I want to show you how memory works, why it sometimes fails, and what
        we can do to enhance memory function, especially as we get older. Rather than
        covering all aspects of human memory, I will provide an introduction to the
        scientific study of memory by focusing on a select group of topics that hold
        widespread popular appeal. \n\nAll of my lectures will describe what has been
        learned about memory in a nontechnical way for people with no prior background
        in psychology. To facilitate your understanding, I will use clips from numerous
        films to illustrate different aspects of memory. Many of us love watching
        movies because they offer an unparalleled opportunity for entertainment, even
        if entertaining films are not always scientifically accurate. Still, I believe
        that we can learn a lot about memory from popular films, if we watch them
        with an educated eye. \n\nThis course is based on my new book from MIT Press
        - Memory and Movies: What Films Can Teach Us About Memory. While it is not
        required for the course, it can enhance your understanding of memory by providing
        a thorough coverage of the topics that I describe as well as additional fascinating
        aspects of memory covered only in the book. This book is available in either
        hardcopy or ebook form and MIT Press is offering a 30% discount off the cover
        price by using discount code MMAM30 at https://mitpress.mit.edu/books/memory-and-movies.\n\nWelcome
        once more. I am looking forward to showing you what films can teach us about
        memory.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/cd/c98510727e11e5ac62a939eac8e268/mooc_icon_square.jpg","id":"z2uvwHGtEeWLqw7zlLhRzQ","slug":"memory-and-movies","name":"Understanding
        Memory: Explaining the Psychology of Memory through Movies"},{"courseType":"v2.ondemand","description":"This
