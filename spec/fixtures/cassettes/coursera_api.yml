        Markets","id":"H7G3mCI8EeS5vSIAC0cTMw","slug":"financial-markets"},{"courseType":"v2.ondemand","description":"In
        addition to discounted cash flow method, multiple method is one of the most
        popular methods of firm valuation. PER is often used among financial professionals
        to make a quick-and-dirty estimate of a firm value. In this course, you are
        going to learn the concept and usage of PER, PBR and PSR. In addition to these
        basic multiple ratios, you are going to learn how to make an estimate of enterprise
        value and founder’s ownership before and after additional funding. Startups
        require a number of financings before IPO. After taking this course, you are
        going to be able to answer questions such as What the price per share should
        be given the startup’s estimate of earnings in the future; How many shares
        the founder should give up to raise additional capital; and so on? In the
        discounted cash flow method and multiple method, you are always given earnings
        or cash flows to make estimate of firm value. In this course, you are also
        going to learn how to generate cash flows or earnings from the financial statements.
        After taking this course, you will be able to understand the meaning of financial
        statements such as balance sheet, income statement and cash flow calculation.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/69/ccd9d065a911e6831df73e4ac0280d/iStock_68874599_SMALL.jpg","id":"Son1XEcREeaDoBKORUcroQ","slug":"valuation-multiples","name":"Valuation
        for Startups Using Multiple Approach"},{"courseType":"v2.ondemand","description":"Vous
