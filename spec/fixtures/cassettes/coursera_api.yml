        del Marketing Mix Proyecto Capstone"},{"courseType":"v2.ondemand","description":"At
        the end of the course, you will be able to:\n\n*Retrieve data from example
        database and big data management systems \n*Describe the connections between
        data management operations and the big data processing patterns needed to
        utilize them in large-scale analytical applications\n*Identify when a big
        data problem needs data integration\n*Execute simple big data integration
        and processing on Hadoop and Spark platforms\n\nThis course is for those new
        to data science.  Completion of Intro to Big Data is recommended.  No prior
        programming experience is needed, although the ability to install applications
        and utilize a virtual machine is necessary to complete the hands-on assignments.  Refer
        to the specialization technical requirements for complete hardware and software
        specifications.\n\nHardware Requirements: \n(A) Quad Core Processor (VT-x
        or AMD-V support recommended), 64-bit; (B) 8 GB RAM; (C) 20 GB disk free.
        How to find your hardware information: (Windows): Open System by clicking
        the Start button, right-clicking Computer, and then clicking Properties; (Mac):
        Open Overview by clicking on the Apple menu and clicking “About This Mac.”
        Most computers with 8 GB RAM purchased in the last 3 years will meet the minimum
        requirements.You will need a high speed internet connection because you will
        be downloading files up to 4 Gb in size. \n\nSoftware Requirements: \nThis
        course relies on several open-source software tools, including Apache Hadoop.
