        problemas de suas empresas e negócios através das suas próprias competências
        empreendedoras. \n\nAo final, os estudantes poderão estar mais conscientes
        e melhor preparados para enxergar, perceber e aplicar as competências empreendedoras
        para o desenvolvimento dos seus empreendimentos.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/52/4c34b0663311e6b844efdbb3bc2191/empreendedorismo_lemos-v2.jpg","name":"O
