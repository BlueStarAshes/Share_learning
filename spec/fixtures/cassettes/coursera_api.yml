        de Software em Projetos Ágeis","id":"A6fauXeWEeWIfhKr_WcYsQ","slug":"arquitetura-de-software-projetos-ageis"},{"courseType":"v2.ondemand","description":"Не
        так давно получил распространение термин «большие данные», обозначивший новую
