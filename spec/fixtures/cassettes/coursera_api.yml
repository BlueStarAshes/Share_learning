        peoples with the methods and techniques that are presented. You may also discover
        some clues hidden in your own skeleton and what they reveal about the life
        that you are living. \n\nWant to know more? You can take a look at the course
        trailer here: https://www.youtube.com/watch?v=fJi22TxzpRw","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/7c/60f9803f8111e6b27a0d5a29cf8a6d/Teeth-as-tools.jpg","id":"wgFxEtoZEeWXug64M90gpQ","slug":"truthinourbones-osteoarchaeology-archaeology","name":"Osteoarchaeology:
        The Truth in Our Bones"},{"courseType":"v2.ondemand","description":"General
