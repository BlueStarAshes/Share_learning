        History of Modern Israel – Part I: From an Idea to a State"},{"courseType":"v2.ondemand","description":"Aujourd’hui
        la gestion de l’eau se trouve confrontée à de nouveaux défis tels que le changement
        climatique ou les conséquences des activités anthropiques. Les acteurs publics
