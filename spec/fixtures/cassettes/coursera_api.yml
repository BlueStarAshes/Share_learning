        Strategies: Mastering the Selling Process"},{"courseType":"v2.ondemand","description":"L’objet
        de ce cours est l’étude de la restructuration des quartiers précaires des
        villes africaines. Il s’agit, en partant de la compréhension de leur formation,
        de leur organisation et de leur fonctionnement, d’examiner les modes d’intervention
        qui visent leur revalorisation et intégration dans les structures formelles
        des villes qui les accueillent.\n\nLa croissance rapide des villes s’est accompagnée,
        sur l’ensemble des continents, de mécanismes parfois déroutants de production
        urbaine qui ont mis à mal les équilibres territoriaux et sociaux des agglomérations.
        \n\nA  l’heure actuelle, près d’un milliard de personnes dans le monde, vivent
        dans des quartiers précaires, en raison des mauvaises conditions d’accueil
        et de la pénurie de logements. Cela est particulièrement vrai des villes africaines,
        où la croissance s’opère principalement en périphérie, par la création de
        quartiers précaires où se concentre la pauvreté urbaine.\n\nL’existence et
        l’extension de ce type de quartiers interrogent sur la capacité de ces villes
        à intégrer les populations pauvres, en même temps qu’elles révèlent les limites
        des politiques urbaines à planifier et réguler le développement des grandes
        agglomérations. La question est devenue si préoccupante que la question de
        la restructuration des quartiers précaires dépasse aujourd’hui le cadre strict
        d’une intervention physique pour se poser comme une question de développement
        à part entière.\n\nQuelle lecture peut-on faire de l’existence et de la prolifération
        des quartiers précaires en Afrique? Quelles ont été, jusqu’ici, les approches
        et réponses apportées par les gouvernants et les bailleurs? Quels modes et
        quels outils ont été expérimentés pour leur restructuration? Et quelles leçons
        peut-on tirer de la mise oeuvre des diverses opérations initiées au cours
        des années passes?","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/a8/cfc270555411e5964cd77bc8d06838/vignette_Quart_pr_caires_Diagana.jpg","id":"FVG4FkylEeWnWw63bhv00w","slug":"bidonvilles","name":"Villes
        africaines : Restructuration des quartiers précaires"},{"courseType":"v2.ondemand","description":"Afin
