        Global Student''s Introduction to U.S. Law","id":"v1-1348","slug":"globalintrouslaw"},{"courseType":"v1.session","description":"This
        course will discuss various aspects of the Renminbi internationalization,
        including the reform of the international monetary system, the opportunities
        and challenges to internationalize the Renminbi, the evolution of China''s
        monetary and exchange rate policies, and the implications of the Renminbi
        internationalization for Hong Kong.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://d15cw65ipctsrr.cloudfront.net/35/1e610f6d0e35718df80bb74d9a16b4/renminbi.jpg","name":"The
        Role of the Renminbi in the International Monetary System ","id":"v1-405","slug":"renminbi"},{"courseType":"v2.ondemand","description":"Have
        you wondered how information from physical devices in the real world gets
        communicated to Smartphone processors?  Do you want to make informed design
        decisions about sampling frequencies and bit-width requirements for various
        kinds of sensors? Do you want to gain expertise to affect the real world with
        actuators such as stepper motors, LEDs and generate notifications?\n\nIn this
        course, you will learn to interface common sensors and actuators to the DragonBoard™
        410c hardware. You will then develop software to acquire sensory data, process
        the data and actuate stepper motors, LEDs, etc. for use in mobile-enabled
        products. Along the way, you’ll learn to apply both analog-to-digital and
        digital-to-analog conversion concepts. \n\nLearning Goals: After completing
        this course, you will be able to:\n\n1.\tEstimate sampling frequency and bit-width
        required for different sensors.\n2.\tProgram GPIOs (general purpose input/output
        pins) to enable communication between the DragonBoard 410c and common sensors.\n3.\tWrite
        data acquisition code for sensors such as passive and active infrared (IR)
        sensors, microphones, cameras, GPS, accelerometers, ultrasonic sensors, etc.\n4.\tWrite
        applications that process sensor data and take specific actions, such as stepper
        motors, LED matrices for digital signage and gaming, etc.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/7a/461ac04d0811e592b8a9c1c44cb3fe/internet-of-things.jpg","id":"QO7QgCzfEeWv_w7cMMH1Uw","slug":"internet-of-things-sensing-actuation","name":"Internet
        of Things: Sensing and Actuation From Devices"},{"courseType":"v1.session","description":"This
        course is an introduction to the key ideas and principles\nof the collection,
        display, and analysis of data to guide you in making\nvalid and appropriate
