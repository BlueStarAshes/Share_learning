        Writing"},{"courseType":"v2.ondemand","description":"In this course you will
        learn how to evaluate recommender systems.  You will gain familiarity with
        several families of metrics, including ones to measure prediction accuracy,
        rank accuracy, decision-support, and other factors such as diversity, product
        coverage, and serendipity.  You will learn how different metrics relate to
        different user goals and business goals.  You will also learn how to rigorously
        conduct offline evaluations (i.e., how to prepare and sample data, and how
        to aggregate results).  And you will learn about online (experimental) evaluation.  At
        the completion of this course you will have the tools you need to compare
        different recommender system alternatives for a wide variety of uses.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/ae/ae2ca0663c11e6928b1dc2f7c0b3d8/yes-no-thumb.png","id":"6sfCzzyhEeayDAowXtL2xQ","slug":"recommender-metrics","name":"Recommender
