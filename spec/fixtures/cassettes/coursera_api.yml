        Literacies: Communication and Learning in the Era of Digital Media \",\"id\":\"XDC_NbfLEeS4lSIAC1AIDw\",\"slug\":\"multimodal-literacies\"},{\"courseType\":\"v2.ondemand\",\"description\":\"This
        course prepares learners to empower themselves through metaliteracy in a connected
        world. Metaliteracy promotes critical thinking and self-reflection to consume,
        create, and share information with others.  Participants will learn how to
        critically navigate, evaluate and produce information in open, online, and
        social media settings. \\n\\nThis course features videos, readings, discussions,
        and learning activities that promote metaliteracy competencies.  Participants
        will become active and collaborative digital citizens who locate and evaluate
        information in 21st century social environments, including Massive Open Online
        Courses (MOOCs), while making contributions to these spaces as self-reflective
        and empowered metaliterate learners.\\n\\nMetaliteracy is an empowering idea
        because it encourages individuals to be active and self-reflective participants
        in today’s expanding information environments.  This approach is relevant
        to anyone who wants to be an informed consumer of digital information and
        active contributor to social settings mediated by technology.  It is invaluable
        to learners in a variety of fields and disciplines that involve evaluating
        and managing information.  Metaliteracy is also relevant to anyone in the
        workplace who wants to improve the ability to search, evaluate, produce, and
        distribute information.  This approach supports college students who want
        to expand their critical thinking capabilities through research, writing,
        and adaptation to emerging technologies.  It is also relevant to anyone taking
        a MOOC or pursuing social learning opportunities because it empowers users
        to be active and engaged digital citizens.\",\"photoUrl\":\"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/5c/9d8cf093aa11e4a664c916c65a2400/metaliteracy.png\",\"id\":\"lZs98-WIEeWy1RKsaf3f1w\",\"slug\":\"metaliteracy\",\"name\":\"Metaliteracy:
        Empowering Yourself in a Connected World\"},{\"courseType\":\"v2.ondemand\",\"description\":\"Emotional
        intelligence, hope, mindfulness, and compassion help a person reverse the
        damage of chronic stress and build great leadership relationships. The Positive
        and Negative Emotional Attractors inspire sustained, desired change and learning
        at many levels.\",\"photoUrl\":\"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/09/417bb17c47b134bf9399974d250bec/147669568.jpg\",\"id\":\"5NGh4meREeSxSCIAC1SPQw\",\"slug\":\"emotional-intelligence-leadership\",\"name\":\"Inspiring
        Leadership through Emotional Intelligence\"},{\"courseType\":\"v2.ondemand\",\"description\":\"With
        its walls razed to ground by Babylon’s armies, Jerusalem joined a long line
        of ancient vanquished cities—from Ur and Nineveh and Persepolis to Babylon
        itself. While some recovered from the destruction, others did not.  But none
        responded to political catastrophe by fashioning the kind of elaborate and
        enduring monument to their own downfall that we find in the Bible. Most conquered
        populations viewed their subjugation as a source of shame. They consigned
        it to oblivion, opting instead to extol the golden ages of the past.  The
        biblical authors in contrast reacted to loss by composing extensive writings
        that acknowledge collective failure, reflect deeply upon its causes, and discover
        thereby a ground for collective hope.  \\n \\nWorking through colorful biblical
        and ancient Near Eastern texts, and drawing on an array of comparative examples,
        the course illustrates the thoroughgoing manner with which biblical authors
        responded to defeat by advancing a demotic agenda that places the community
        at the center. The aim of the biblical authors was to create a nation, and
        they sought to realize this goal via a shared text, which includes stories
        and songs, wisdom and laws. This corpus of writings belongs, without a doubt,
        to humanity’s greatest achievements. Whereas the great civilizations of the
        Near East invested their energies and resources into monuments of stone that
        could be destroyed by invading armies, the biblical authors left a literary
        legacy that has been intensively studied until the present day. More important,
        these authors’ visionary response to defeat brought to light a radical new
        wisdom:  the notion that a people is greater than the state which governs
        it, and that a community can survive collapse when all of its members can
        claim a piece of the pie and therefore have a reason to take an active part
        in its collective life.\",\"photoUrl\":\"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/51/b1c0ccbfc15fb49e3719618b36929f/wright-class.jpg\",\"id\":\"39iAT2nMEeSqESIAC44MZQ\",\"slug\":\"bible-history\",\"name\":\"The
        Bible's Prehistory, Purpose, and Political Future\"},{\"courseType\":\"v2.ondemand\",\"description\":\"The
        English for Research Publication Purposes Capstone, the specialization’s culminating
        project, is an opportunity for those who have completed all four courses of
        the specialization to apply what they have learned to write an original research
        paper for publication. For the final project, you will prepare a research
        poster, which will be evaluated and graded by your fellow capstone participants.\",\"photoUrl\":\"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/2b/0ff9f0775d11e6b9a5a59fc9bd4f5f/capstone.jpg\",\"id\":\"L70dMApGEeaBDA63TXyi5Q\",\"slug\":\"english-for-research-publication-purposes-capstone-project\",\"name\":\"English
        for Research Publication Purposes: Capstone Project\"},{\"courseType\":\"v2.ondemand\",\"description\":\"This
        course covers the analysis of Functional Magnetic Resonance Imaging (fMRI)
        data. It is a continuation of the course “Principles of fMRI, Part 1”\",\"photoUrl\":\"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/06/b7c0306cee11e5a0ea23284f96e0e1/fmri1.png\",\"name\":\"Principles
        of fMRI 2\",\"id\":\"MTVdFqgyEeWbLRJn4j8c4Q\",\"slug\":\"functional-mri-2\"},{\"courseType\":\"v2.ondemand\",\"description\":\"¿Cuántos
        viajan? ¿Por dónde? ¿En qué modo? \\n\\nEn general, los proyectos de transporte
        (tanto de infraestructura como gestión) poseen plazos y costos de realización
        sumamente elevados. Por estos motivos, la evaluación de este tipo de proyectos
        requiere de una adecuada estimación de la demanda para su correcto dimensionamiento.\\n\\nEn
        este curso aprenderás:\\n\\n- Las técnicas básicas (estadísticas y de trabajo
        en terreno) necesarias para recolectar información adecuada, corregirla y
        expandirla, para su utilización en modelar la demanda por transporte.\\n\\n-
        Los principios básicos y las técnicas clásicas utilizadas en la práctica para
        modelar la demanda de transporte a través del “modelo clásico” de cinco etapas:
        generación de viajes, distribución de viajes, elección de horario, elección
        de modo de transporte, y elección de ruta de viaje.\\n\\n- Las herramientas
        básicas disponibles para calibrar los principales modelos agregados de demanda
        por transporte y aplicarlos para efectuar predicciones.\\n\\n- Las herramientas
