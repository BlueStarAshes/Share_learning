        (Recommended background)\n　　修習本課程的同學，不需專業基礎，只要具備基本中文閱讀與寫作能力，並對少年福利、權利及社會工作方法有興趣即可。","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/e0/40825060fb11e589d903262787e438/Welfare.jpg","id":"MCV_qmBCEeWQAgqoue9YNw","slug":"shaonian-fuli","name":"少年福利與權利
