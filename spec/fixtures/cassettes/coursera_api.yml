        polytechnique met en ligne ce cours pour vous.\n\nChaque session donne des
        conseils extrêmement pragmatiques et immédiatement opérationnels. Chaque session
        vous rendra meilleur en négociation et à la fin des sessions, vous saurez
        réellement négocier.\nDu coup, vous serez vite surpris de constater que vous
        gagnez beaucoup plus d''argent que vos collègues, que vous progressez plus
        vite en termes de responsabilités. Vous serez également surpris de voir que  vous
        serez quasi systématiquement retenu pour un emploi ou un stage ...\n\nLes
        bénéfices sont immédiats et quantifiables.\n\nVous voulez voir des extraits
        du cours, cliquez sur ce lien  https://www.polytechnique.edu/elearning/fr/la-negociation-salariale\n\nUne
        participation aux frais de 290 € vous sera demandée.\n\nBon cours \n\nThierry
        Krief","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/22/024920349711e681dabb6f4f3a93eb/Loogo_Nego.png","id":"xcbgcZ2zEeW4xRJkiwxnYw","slug":"negociation","name":"La
        négociation salariale"},{"courseType":"v2.ondemand","description":"‘Investigating
        and Prosecuting International Crimes’ is the second course  in Leiden University’s
        new series on International Law in Action. The first course covered international
        courts and tribunals in The Hague in general. This second course provides
        an insider perspective into the work of international criminal courts and
        tribunals.  You will learn about the investigation and prosecution of international
        crimes in The Hague. \n\nAtrocities produce unspeakable forms of violence.
        We will explore whether and how international criminal justice contribute
        to what UN Secretary-General Ban Ki Moon called the ‘age of accountability’.
        The theory is, those who commit the worst of human crimes, are held accountable,
        whether they are rank-and-file foot soldiers or military commanders, whether
        they are lowly civil servants following orders or top political leaders. We
        will test  how this can be done and if this is realistic.\n\nDuring this course,
        you will be offered a look into the ‘kitchen’ of the Hague international criminal
        courts and tribunals. You will learn how international criminal justice functions,
        who the actors are, what outcomes it produces, and how it can be improved.
        \n\nIf you want to gain a better understanding of international criminal cases,
        like the Lubanga case, the ICC’s first ever trial, and the legal legacy of
        UN international criminal tribunals, then this course is definitely for you!\n\nThis
        course is free to join and to participate in. There is the possibility to
