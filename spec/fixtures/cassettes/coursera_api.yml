        Production Capstone"},{"courseType":"v2.ondemand","description":"Наглядно
        – интересно – просто – понятно!\nДанный курс представляет собой серию физических
        опытов, наглядно демонстрирующих работу основных законов механики. Демонстрацию
        физических явлений проводит незаурядный преподаватель, доцент кафедры общей
        физики НИЯУ «МИФИ» — Валериан Иванович Гервидс, глубокие знания и огромный
        преподавательский опыт которого делает курс «Физика в опытах. Электричество
        и магнетизм» уникальным.\nКурс состоит из девяти модулей по основным разделам:
        Электрическое поле, Проводники в электрическом поле, Энергия электрического
        поля, Постоянный электрический ток, Магнитное поле, Магнитное поле в веществе,
        Электромагнитная индукция, Квазистационарные токи, Электрический ток в газах.
        В его основе этого курса лежат 64 опыта, в которых объясняются различные физические
        явления.\n\nЗачем изучать этот курс?\n• Физика – наука экспериментальная.
        Лучше один раз увидеть, чем сто раз услышать или прочитать! \n• Именно эксперименты
        позволяют продемонстрировать и легко понять и простые, и сложные аспекты,
        которые традиционно преподаются в виде теоретического материала и математических
        моделей\n• Курс поможет Вам научиться использовать: \n   o эксперимент как
        способ постановки вопроса, \n   o эксперимент как инструмент изучения физического
        явления\n   o эксперимент как  форму ответа на вопрос\n• Очень часто достаточно
        «простые» физические вопросы имеют неожиданные ответы, которые зависят от
        конкретных условий проведения эксперимента. Демонстрация таких опытов и объяснение
        полученных в них результатов могут оказаться чрезвычайно интересными\n• Вы
        сможете увидеть применение изучаемых физических явлений в жизни, в технике
        и в быту\n• Изучая этот курс, вы восполните нехватку времени на экспериментальную,
        «живую» физику, которая ощущается в обычном учебном процесс\n\nЧему учит этот
        курс?\n• Пониманию широкого круга как простых, так и сложных физических явлений
        и процессов по тематике соответствующих разделов\n• Применению физических
        закономерностей для анализа различных физических явлений и процессов \n• Навыкам  использования
        эксперимента\n• Базовым знаниям по физике будущих инженеров и специалистов
        в различных областях деятельности.\n\nДля кого этот курс?\n• Для тех, кто
        изучает физику, и хочет прояснить для себя различные вопросы (в школе, в вузе)\n•
