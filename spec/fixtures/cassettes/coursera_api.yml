        Create your own professional journalistic portfolio"},{"courseType":"v2.ondemand","description":"This
        course we will explore the foundations of software security. We will consider
        important software vulnerabilities and attacks that exploit them -- such as
        buffer overflows, SQL injection, and session hijacking -- and we will consider
        defenses that prevent or mitigate these attacks, including advanced testing
        and program analysis techniques. Importantly, we take a \"build security in\"
        mentality, considering techniques at each phase of the development cycle that
        can be used to strengthen the security of software systems.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/14/abbf60e67c11e391bedd928f66fcc0/CYBER_hicks.jpg","id":"aZysaaT7EeWiJhIfkgG__w","slug":"software-security","name":"Software
        Security "},{"courseType":"v2.ondemand","description":"Have you ever had the
        perfect data science experience? The data pull went perfectly. There were
        no merging errors or missing data. Hypotheses were clearly defined prior to
        analyses. Randomization was performed for the treatment of interest. The analytic
        plan was outlined prior to analysis and followed exactly. The conclusions
        were clear and actionable decisions were obvious. Has that every happened
        to you? Of course not. Data analysis in real life is messy. How does one manage
        a team facing real data analyses? In this one-week course, we contrast the
        ideal with what happens in real life. By contrasting the ideal, you will learn
        key concepts that will help you manage real life analyses. \n\nThis is a focused
        course designed to rapidly get you up to speed on doing data science in real
        life. Our goal was to make this as convenient as possible for you without
        sacrificing any essential content. We''ve left the technical information aside
        so that you can focus on managing your team and moving it forward.\n\nAfter
        completing this course you will know how to:\n\n1, Describe the “perfect”
        data science experience\n2. Identify strengths and weaknesses in experimental
        designs\n3. Describe possible pitfalls when pulling / assembling data and
        learn solutions for managing data pulls.\n4. Challenge statistical modeling
        assumptions and drive feedback to data analysts\n5. Describe common pitfalls
        in communicating data analyses\n6. Get a glimpse into a day in the life of
        a data analysis manager.\n\nThe course will be taught at a conceptual level
        for active managers of data scientists and statisticians.  Some key concepts
        being discussed include:\n1. Experimental design, randomization, A/B testing\n2.
        Causal inference, counterfactuals, \n3. Strategies for managing data quality.\n4.
        Bias and confounding\n5. Contrasting machine learning versus classical statistical
        inference\n\nCourse promo:\nhttps://www.youtube.com/watch?v=9BIYmw5wnBI\n\nCourse
        cover image by Jonathan Gross. Creative Commons BY-ND https://flic.kr/p/q1vudb","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/41/0fb38045ea11e5b5d7390b00cb652a/15758315578_760fc6a65a_k.jpg","id":"MMnLaEEjEeWKOBLv1z6n9w","slug":"real-life-data-science","name":"Data
        Science in Real Life"},{"courseType":"v2.ondemand","description":"People are
