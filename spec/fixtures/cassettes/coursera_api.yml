        a la nube con iOS"},{"courseType":"v2.ondemand","description":"本課程對象為對中國文化有興趣的同學。\n課程目的為通過四個不同特色的主題，討論中國文化的四個主要面向。每個主題選取兩篇經典文本作為核心閱讀，並與延伸閱讀做互文探討，以新角度解讀經典文本的意義，展現中國文化的複雜性、多元性。文本難度與大學一年級國文程度相當。","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/a5/c14102371930437cc47e4107f14e0b/humanities.jpg","name":"中國人文經典導讀","id":"2DrVhrbOEeSa4yIACzSKLQ","slug":"zhongguorenwenjingdiandaodu"},{"courseType":"v2.ondemand","description":"Financial
        Engineering is a multidisciplinary field involving finance and economics,
        mathematics, statistics, engineering and computational methods.  The emphasis
        of FE & RM Part II will be on the use of simple stochastic models to (i) solve
        portfolio optimization problems  (ii) price derivative securities in various
        asset classes including equities and credit and (iii) consider some advanced
        applications of financial engineering including algorithmic trading and the
        pricing of real options. We will also consider the role that financial engineering
        played during the financial crisis. \n\nWe hope that students who complete
        the course and the prerequisite course (FE & RM Part I) will have a good understanding
        of the \"rocket science\" behind financial engineering. But perhaps more importantly,
        we hope they will also understand the limitations of this theory in practice
        and why financial models should always be treated with a healthy degree of
        skepticism.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://spark-public.s3.amazonaws.com/flex-fe1/stocksii.jpg","name":"Financial
        Engineering and Risk Management Part II","id":"szecWzeyEeSnNyIACxiLYQ","slug":"financial-engineering-2"},{"courseType":"v2.ondemand","description":"The
        MOOC, \"eHealth: More than just an electronic record!\", is multidisciplinary
        in nature, and aims to equip the global audience of health clinicians, students,
