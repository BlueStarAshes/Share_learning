        of Corporate Finance Capstone"},{"courseType":"v2.ondemand","description":"An
        introduction to dynamical modeling techniques used in contemporary Systems
        Biology research.\n\nWe take a case-based approach to teach contemporary mathematical
        modeling\ntechniques. The course is appropriate for advanced undergraduates
        and beginning graduate students. Lectures provide biological background and
