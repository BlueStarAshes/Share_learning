        needs.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/17/f5f4e0740d11e58939cb7d02552464/ALSTstill-copy.jpg","id":"fZN4SVfiEeWsGQ6fKrurvQ","slug":"law-student","name":"A
        Law Student''s Toolkit"},{"courseType":"v2.capstone","description":"NOTE:
        In order to take this course you should have taken and complete the following
        courses in the Signature Track: Introduction to Systems Biology, Network Analysis
        in Systems Biology, Dynamical Modeling Methods for Systems Biology, Experimental
        Methods in SB and Integrated Analysis In Systems Biology","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/ca/d2ab30712911e5bf36bff635f1f3bb/Feature-Image_thumbnail.jpg","id":"rXomgHD1EeWcvArDJYZj9Q","slug":"systems-biology-capstone","name":"Systems
        Biology and Biotechnology Capstone"},{"courseType":"v2.capstone","description":"In
        this project-based course, you will design and execute a complete GIS-based
        analysis – from identifying a concept, question or issue you wish to develop,
        all the way to final data products and maps that you can add to your portfolio.
        Your completed project will demonstrate your mastery of the content in the
        GIS Specialization and is broken up into four phases:\n\nMilestone 1: Project
        Proposal - Conceptualize and design your project in the abstract, and write
        a short proposal that includes the project description, expected data needs,
        timeline, and how you expect to complete it.\n\nMilestone 2: Workflow Design
        - Develop the analysis workflow for your project, which will typically involve
        creating at least one core algorithm for processing your data. The model need
        not be complex or complicated, but it should allow you to analyze spatial
        data for a new output or to create a new analytical map of some type.\n\nMilestone
        3: Data Analysis – Obtain and preprocess data, run it through your models
        or other workflows in order to get your rough data products, and begin creating
        your final map products and/or analysis.\n\nMilestone 4: Web and Print Map
        Creation – Complete your project by submitting usable and attractive maps
        and your data and algorithm for peer review and feedback.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/8c/83f180b32411e5b7392590230141be/DesktopGIS_Alternate_6.png","id":"MXcK-3EiEeWbbw5cIAKQrw","slug":"gis-capstone","name":"Geospatial
        Analysis Project"},{"courseType":"v2.ondemand","description":"Thanks to a
        growing number of software programs, it seems as if anyone can make a webpage.
        But what if you actually want to understand how the page was created? There
        are great textbooks and online resources for learning web design, but most
        of those resources require some background knowledge. This course is designed
        to help the novice who wants to gain confidence and knowledge. We will explore
        the theory (what actually happens when you click on a link on a webpage?),
        the practical (what do I need to know to make my own page?), and the overlooked
        (I have a page, what do I do now?). Throughout the course there will be a
        strong emphasis on adhering to syntactic standards for validation and semantic
        standards to promote wide accessibility for users with disabilities.  The
        textbook we use is available online, “The Missing Link: An Introduction to
        Web Development and Programming” by Michael Mendez from www.opensuny.org.
        \n\nThis course will appeal to a wide variety of people, but specifically
        those who would like a step-by-step description of the basics. There are no
        prerequisites for this course and it is assumed that students have no prior
        programming skills or IT experience. The course will culminate in a small
        final project that will require the completion of a very simple page with
        links and images. The focus of this course is on the basics, not appearance.
        You can see a sample final page at http://intro-webdesign.com/html5-plain.html.  \n\nThis
        is the first course in the Web Design For Everybody specialization. Subsequent
        courses focus on the marketable skills of styling the page with CSS3, adding
        interactivity with JavaScript and enhancing the styling with responsive design.
        You can see a sample site for the capstone course at http://intro-webdesign.com/","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/32/b88140502611e5bf374909c194f0db/introhtml_thumnail_1x1.png","id":"nQ5d7TbQEeWW9BKhJ4xW0Q","slug":"html","name":"Introduction
        to HTML5"}],"paging":{"next":"1500","total":2261},"linked":{}}'
