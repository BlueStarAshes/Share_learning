        Screen or not to Screen? Methods and health policies through case studies
        ","id":"1cjJ8SGJEeWa6hIFcmm3AQ","slug":"screening"},{"courseType":"v2.ondemand","description":">>>
        By enrolling in this course you agree to the End User License Agreement as
        set out in the FAQ.  Once enrolled you can access the license in the Resources
        area <<<\n\nThe Internet of Things (IoT) is an area of rapid growth and opportunity.
        Technical innovations in networks, sensors and applications, coupled with
        the advent of ''smart machines'' have resulted in a huge diversity of devices
        generating all kinds of structured and unstructured data that needs to be
        processed somewhere.  Collecting and understanding that data, combining it
        with other sources of information and putting it to good  use can be achieved
        by using connectivity, analytical and cognitive services now available on
        the cloud, allowing development and deployment of solutions to be achieved
        faster and more efficiently than ever before.\n\nThis course is an entry level
        introduction to developing and deploying solutions for the Internet of Things.
        It will focus on capturing data from a trusted device and sending the data
        to a cloud platform where it can be exploited by the many services available.
        You will explore all the steps required to create a basic IoT solution using
        a popular device, the Raspberry Pi, and a trial version of the cloud-based
        IBM Watson IoT Platform. \n\nWhat you will learn: \nQuickly create applications
        that leverage connectivity and analytics as part of an integrated IoT platform.  Use
        Node-RED, an open-source visual application development environment, on both
        the device and the cloud.  Create a basic IoT solution by leveraging pre-built
        blocks of code that abstracts and speeds the development process. Use APIs
        to access the platform and explore the different connectivity options for
        various devices, gateways and applications. Explore options to ensure your
        solution makes best use of the captured data. \n \nWhat technology is required
        to complete the course?  \nThe programming assignments require you to have
        a Raspberry Pi device - any model of Raspberry Pi with a 40 pin header. The
        course also uses the SenseHAT extension board, whilst it is preferable to
        have a SenseHat there is a simulator provided if you can''t get a SenseHAT.  \n\nYou
        will need internet connectivity to download software, connect to the platform,
        develop and deploy your IoT solution.\n\nYour Rasberry Pi will need the latest
        Rasbian Jessie OS. This OS will be on a Micro SD Card. The recommended size
        of the SD card is 8GB but 4GB will do. Note that the learner kit comes with
        a preconfigured SD card.\n\nIn order to setup the Micro SD card, you will
        need a computer with either a windows, apple or Linux OS. Since most computer
        do not have a micro SD port, you will need a Micro SD adapter or USB Micro
        SD card adapter. Your computer will also be used when working on the platform.\n\nTo
        work on your Raspberry Pi, you will need an HDMI monitor or TV to work as
        the display for the Raspberry Pi (DVI monitor will also work). To connect
        the monitor to the Raspberry Pi you will need an HDMI cable (or a DVI to HDMI
        cable).\nYour Raspberry Pi needs a way to connect to the internet; either
        an Ethernet cable for connecting to the Router, or a USB WiFi dongle if you
        have wireless connectivity. Note that the Raspberry Pi 3 includes built-in
        WiFi\nA USB Keyboard and mouse.\n\nYour Raspberry Pi will also needs a 5V
        micro USB power supply i(This may be a phone charger for example)\nThere is
        an IoT Learner kit available from element14 which includes the Raspberry Pi,
        a pre-flashed SD card, a case and power supply : https://www.element14.com/community/docs/DOC-82034/l/element14-iot-learner-kit
        \n\nWhat prerequisite skills are required ?\nThis is an entry level course,
        but does assume you have basic programming skills. The assignments set use
        both Python and JavaScript programming languages, so some basic skill in these
        languages is required. No previous experience with IBM Bluemix or the IBM
        Watson IoT Platform is required.\n\nWhat additional resources do I need for
        this course? \nThe Server side code for the assignments will use the IBM Bluemix
        cloud platform, so you will need to sign up for a free account on that platform.\n\nWhen
        your 30-day trial expires, you can enter a credit card to keep using Bluemix.
        Bluemix has a set amount of free resources available to users who have registered
        with their credit card. If you stay within these free resources limits you
        will not incur any charges. This is a good idea if you are planning to take
        longer than 30 days to complete the course, or if you have an existing trial
        account that that is about to expire and you need longer time on the platform
        to complete the course.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/5b/388f10065c11e6958e7b7f4c6a2563/Watson-IoT-thumbnail.jpg","id":"iRl53_BWEeW4_wr--Yv6Aw","slug":"developer-iot","name":"A
        developer''s guide to the Internet of Things (IoT)"},{"courseType":"v2.ondemand","description":"La
        fijación de precios es una de las decisiones de marketing más importantes,
        pero menos entendidas. Aprenda y practique conceptos y técnicas, y conozca
        las últimas reflexiones en materia de evaluación y formulación de estrategias
        de fijación de precios. Analice el modo en que las empresas tratan de captar
        valor, además de beneficios, en los ingresos que obtienen. \n\nTras este curso,
        podrá participar activamente en el proceso de formulación de estrategias de
        fijación de precios de sus propios productos y servicios, o de los de su empresa.
        Este curso también pone el foco en la dinámica de la fijación de precios y
        la reacción de los competidores. Como tal, se utiliza un enfoque muy pragmático
        y directamente aplicable al día a día de su vida profesional. \n\nEste curso
        se compone de los cuatro módulos siguientes:\n\n1 - En este módulo, empezaremos
        por la importancia de la fijación de precios, en especial, para el resultado
        neto. Teniendo esto en mente, y tras demostrar cómo la fijación de precios
        es el factor conductor más importante de la rentabilidad, cuando termine este
        módulo podrá llevar a cabo fijaciones de precios basadas en clientes, en la
        competencia y en costes. Asimismo, podrá utilizar los conceptos de elasticidad
        del precio y el precio óptimo al fijar los precios de sus productos y servicios.
        \n\n2 - Tras finalizar este módulo, podrá aprovechar los cuatro métodos distintos
        para determinar la disposición a pagar de los clientes. Ya se utilicen opciones
        como datos de mercado o experimentos (basados en observación) o encuestas
        a expertos o clientes (basadas en encuestas), podrá utilizar esta información
        para identificar el precio óptimo.\n\n3 - Lo que vemos en el mundo real es
        que las empresas no cobran un mismo precio por todos sus productos, sino más
        bien que fijan precios distintos para productos diferentes con respecto a
        los diversos segmentos de clientes. Tras estudiar las ventajas de la discriminación
        de precios (y el significativo potencial en cuanto a ingresos y beneficios
        que conlleva), podrá entender el tipo de discriminación de precios y la forma
        de implantarlo en sus productos y servicios.\n\n4 - En este módulo final,
        hablaremos de la psicología que hay detrás de la fijación de precios. De esta
        forma, podrá «manipular» a los clientes de modo que perciban un valor superior
        en los productos y servicios que produce, o les cueste menos pagar el precio
        de compra de sus productos.  Tendrá a su disposición diversas maneras de maximizar
        sus ventas, ingresos y rentabilidad. También realizaremos un par de experimentos
        con clientes voluntarios para ver cómo el precio afecta en las percepciones,
        y cómo puede beneficiarse de ello.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/f3/775d1023f311e6a314494b1e45d0f5/estrategia-de-precios.jpg","id":"eQ2a1KTsEeWkKArXiJndEw","slug":"estrategia-precios","name":"Estrategia
