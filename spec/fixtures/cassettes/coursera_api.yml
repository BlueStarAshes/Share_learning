        NDVI and trained classification.\\n\\nWeek 2: You'll learn how to use ModelBuilder
        to create large processing workflows that use parameters, preconditions, variables,
        and a new set of tools. We'll also explore a few topics that we don't really
        have time to discuss in detail, but might whet your appetite for future learning
        in other avenues: geocoding, time-enabled data, spatial statistics, and ArcGIS
        Pro.\\n\\nWeek 3: In week three, we'll make and use digital elevation models
