        course is hands-on, action-packed, and full of visualizations and illustrations
        of how these techniques will behave on real data.  We''ve also included optional
        content in every module, covering advanced topics for those who want to go
        even deeper! \n\nLearning Objectives: By the end of this course, you will
        be able to:\n   -Describe the input and output of a classification model.\n   -Tackle
