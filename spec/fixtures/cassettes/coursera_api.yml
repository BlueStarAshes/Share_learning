      string: '{"elements":[{"courseType":"v1.session","description":"Learn about
        the wide range of contraceptive methods, and the public health implications
        related to access to information and choices about reproductive health.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://d15cw65ipctsrr.cloudfront.net/11/e10ec0352d11e4aeabbf8c949e23f9/large-icon.png","name":"Contraception:
        Choices, Culture and Consequences","id":"v1-69","slug":"contraception"},{"courseType":"v2.ondemand","description":"Writing
        good code for data science is only part of the job. In order to maximizing
        the usefulness and reusability of data science software, code must be organized
        and distributed in a manner that adheres to community-based standards and
        provides a good user experience. This course covers the primary means by which
        R software is organized and distributed to others. We cover R package development,
        writing good documentation and vignettes, writing robust software, cross-platform
        development, continuous integration tools, and distributing packages via CRAN
        and GitHub. Learners will produce R packages that satisfy the criteria for
        submission to CRAN.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/be/faac10692e11e682607fc440bea011/Gnome-emblem-package.svg.png","id":"b4OfB0R4EeaL3g5tgt_P6Q","slug":"r-packages","name":"Building
        R Packages"},{"courseType":"v2.ondemand","description":"A good algorithm usually
        comes together with a set of good data structures that allow the algorithm
        to manipulate the data efficiently. In this course, we consider the common
        data structures that are used in various computational problems. You will
        learn how these data structures are implemented in different programming languages
        and will practice implementing them in our programming assignments. This will
        help you to understand what is going on inside a particular built-in implementation
        of a data structure and what to expect from it. You will also learn typical
        use cases for these data structures.\n\nA few examples of questions that we
        are going to cover in this class are the following:\n1. What is a good strategy
        of resizing a dynamic array?\n2. How priority queues are implemented in C++,
        Java, and Python?\n3. How to implement a hash table so that the amortized
        running time of all operations is O(1) on average?\n4. What are good strategies
        to keep a binary tree balanced? \n\nYou will also learn how services like
        Dropbox manage to upload some large files instantly and to save a lot of storage
        space!","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/2b/96fb00d9ae11e595dfe9e95f32b969/logo3.png","id":"yOZEQ3lwEeWb-BLhFdaGww","slug":"data-structures","name":"Data
        Structures"},{"courseType":"v2.ondemand","description":"這門課是「CAD/BIM技術與應用」專項課程的第七門課，屬於BIM系列課程：「工程資訊管理BIM基礎」、「工程資訊管理BIM塑模」及「工程資訊管理BIM應用」的第三門課。\n\n修習這門課之前，應具備BIM的基礎知識與BIM塑模的技能。「CAD/BIM技術與應用」專項課程的「工程資訊管理BIM基礎」、「工程資訊管理BIM塑模」課程，可提供修習這門課前所需具備的相關知識與技能。\n\nBIM技術目前熾手可熱，廣泛的被應用在整個建築生命週期中。這門課將介紹兩項工程基礎實務的BIM應用：「工程數量估算」與「工程進度排程」。課程中會說明「工程數量估算」與「工程進度排程」的目的，並比較導入BIM技術前後，對工程數量估算與工程進度排程的影響。實作方面，學習者將會操作我們精心準備的案例，應用所學的BIM技術，估算工程數量與建立工程排程的模擬。在運用BIM技術於案例的過程中，將可深深地體驗到BIM應用的潛力。\n\n想了解BIM在工程上的應用嗎？這門課適合具備BIM基礎能力，並想延伸應用BIM技術的人。完成此課程後，你將具備應用BIM技術於「工程數量估算」與「工程進度排程」的能力，並能據以協助實際工程專案的管理。","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/00/49f500d88e11e489c193d6579579bc/______-BIM_LOGO-03.png","id":"bzTQ7gZUEeWJMSIAC7Jl0w","slug":"bim-yingyong","name":"工程資訊管理
        BIM 應用"},{"courseType":"v2.ondemand","description":"Tome las riendas de sus
        decisiones financieras y aprenda cómo estas repercuten sobre la rentabilidad
        de su unidad y su organización. En este curso, obtendrá información básica
        sobre conceptos contables y financieros que le permitirán impulsar el crecimiento
        de su organización. Cuando termine este curso, habrá adquirido conocimientos
        generales financieros y una comprensión detallada del impacto de sus decisiones
        fuera de su área operativa. El contenido del curso incluye ciertos aspectos
        financieros desde la perspectiva de una persona que no es especialista en
        finanzas. Entre los temas específicos se incluyen: análisis financiero; planificación,
        creación de previsiones y elaboración de presupuestos; flujo de efectivo y
        financiamiento estratégico. Esta clase será interactiva y exigirá la participación
        activa de los alumnos en actividades relacionadas con las finanzas.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/04/e5493049ae11e4a3304f24ff82b397/Finance-Course.jpg","id":"AXmFGEEjEeWpogr5ZO8qxQ","slug":"finanzas-no-expertos","name":"Finanzas
        para profesionales no financieros"},{"courseType":"v2.ondemand","description":"Público-Alvo\nProfissionais,
        estudantes e interessados da área de Marketing que desejam conhecer os fundamentos
        básicos de Marketing Analítico e sua aplicação prática.\n \nObjetivo do Curso\nO
        curso tem como objetivo central introduzir o conceito de Marketing Analítico
        e apresentar de forma simplificada e prática algumas técnicas, de modo que
        o participante possa avaliar e recomendar decisões e ações em Marketing baseadas
        em análise de dados.\n\nObjetivos de Aprendizagem\nAo final do curso o aluno
        será capaz de:\n•\tExplicar a importância de definir e utilizar métricas em
        Marketing.\n•\tDesenvolver métodos de levantamento de dados primários e secundários.\n•\tDesenvolver
        hipóteses testáveis inferindo causalidades. \n•\tSegmentar o mercado com base
        no comportamento do consumidor. \n•\tGerar insights para o posicionamento
        de marca. \n•\tSuportar a tomada de decisões em Marketing com base em fatos
        e dados.\n\nDedicação e Carga-Horária\nCinco módulos temáticos de aproximadamente
        3h cada, totalizando 15h. Cada módulo tem duração estimada de uma semana.\n\nAssista
        ao vídeo de divulgação do curso: https://youtu.be/FvtgLAW_s8Y","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/bc/20d7709ac211e5809fef7161d114b1/banner.png","id":"gleO-1GoEeWxCwowHhzTpQ","slug":"marketing-analitico","name":"Introdução
        ao Marketing Analítico"},{"courseType":"v2.ondemand","description":"¿Sabes
        que viajamos por el espacio sobre el planeta Tierra que se traslada y gira
        muy rápido y no lo percibimos?\n¿O acaso, notas efectos de su movimiento?\n¿Cuál
        es nuestro lugar en el universo?\n¿Cómo funciona el universo? ... ¿Cuáles
        son sus leyes fundamentales?\n\n¡Preguntas, muchas preguntas! Con espíritu
        de descubridores nuestra curiosidad nos motiva a buscar respuestas, a explorar
        nuestro entorno, a entrar a lo desconocido y hallar nuevo conocimiento.\n\nRecibimos
        como verdaderos tesoros las contribuciones de quienes nos antecedieron en
        la aventura que es la ciencia, la física en particular. Asociamos estos tesoros
        a los científicos que los hallaron. Conociendo a los descubridores, los conocimientos
        de la física se tornan más humanos. Nos ubicamos en lo que era el pensamiento
        de sus contemporáneos para contrastar y reconocer lo extraordinario de sus
        logros innovadores, cómo impactaron en su momento, y luego tomando distancia,
        valoramos qué efecto han tenido como resultados notables, que trascienden
        su época y perduran hasta nosotros y tal vez hasta tiempos lejanos en el futuro.\n\nCon
        este curso para amantes de la ciencia, sin requisitos previos, adquieres una
        mejor imagen y perspectiva del universo, de su orden, del cosmos, formas de
        pensar, principios fundamentales para comprender mejor lo que existe, incluso
        para maravillarnos con nuestra propia existencia. \n\nObjetivos de aprendizaje:\n•\tReconocer
        y nombrar cuáles han sido los más destacados descubrimientos en la comprensión
        del universo físico desde la revolución científica de los siglos XVI y XVII
        hasta el final del siglo XIX, y cómo se llegó a encontrar este conocimiento.\n•\tAsociar
        los conocimientos de la física a los científicos quienes hicieron los descubrimientos,
        a la época y al pensamiento establecido en el entorno en que vivieron estos
        personajes.\n•\tIdentificar el impacto de los descubrimientos en la época
        de los científicos protagonistas, cuando hicieron sus contribuciones; y pensar
        críticamente sobre la trascendencia de este impacto hasta nuestros días.\n•\tFormar
        y construir una imagen informada de lo maravilloso que es el universo físico,
        el cosmos del cual somos parte.\n•\tDescubrir nuevas formas de pensar sobre
        el mundo a nuestro alrededor, reconociendo la belleza intrínseca de las leyes
        y principios físicos, que hacen posible nuestra existencia. \n•\tEncontrar
        la motivación para continuar enriqueciendo nuestro conocimiento sobre el universo
        físico, sobre la labor activa de los científicos en su investigación y sobre
        su impacto en nuestra vida cotidiana.\n\nPrerrequisitos:\nNo hay requisitos
        previos especiales para este curso, aunque es de utilidad tener una formación
        escolar básica. Sólo necesitas una actitud positiva y disposición para adquirir
        nuevo conocimiento enriquecedor en la cultura, no por la utilidad inmediata
        de adquirir una nueva destreza práctica, sino… ¡simplemente por el gusto y
        el placer de conocer mejor el universo y las leyes físicas fundamentales,
        por las cuales es posible que nosotros los humanos existamos!\n\nMaterial
        suplementario:\nTodos los videos y textos que encontrarás han sido desarrollados
        por el profesor, especialmente para este curso. Los materiales complementarios
        utilizados son de dominio público que puedes consultar a través del Internet,
        como por ejemplo páginas web “abiertas” donde encontrarás resultados científicos
        de la NASA, del CERN, etc.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/cb/e41a904a6e11e59eed0b611888491e/1.png","id":"l28DESP2EeWcQw5YiljpGw","slug":"tesoros-de-la-fisica","name":"Tesoros
        de la Física y sus Descubridores I"},{"courseType":"v2.ondemand","description":"Want
        your workplace writing to make a positive impression? At the end of this course,
        you will be a more confident writer, able to create higher quality professional
        documents more quickly. \n\nThis course is at the introductory or beginner
        level and focuses on mastering the basics of email etiquette and communication.  While
        this course will help learners become faster and more efficient writers by
        virtue of practice with common writing purposes, it does not cover marketing
        emails or job application materials. \n\nIn this project-based learning course,
        you will work on a continuous project, the writing of a professional email/memo.
        At the end of the course,  you will write a clear and concise email/memo.
        The final product will be individualized to your professional endeavors and
        follow the guidelines for one of the common types of emails/memos explained
        in the course: directives, progress reports, incident reports, response to
        inquiries, and meeting minutes. You will gain a wealth of skills. You will
        learn about appropriate email/memo formats, common ways to organize email/memo
        contents, common email/memo routing protocols, and expectations upon writers
        in professional environments.\n\nThis course is designed to be beneficial
        to all levels of learners, whether you have never heard of an email/memo or
        write them every day. Everyone will learn something from this experience.
        In fact, different levels of learners are encouraged in this course so that
        we can all learn from each other. There will be thousands of learners working
        side-by-side on their projects, and the environment will be social, supportive,
        and constructive. \n\nBy the end of this course, learners will be able to:\n-
        write clear and concise emails/memos relative to their professional endeavors\n-
        recognize five different types of emails/memos and their formats\n- analyze
        email/memo context for audience and tone\n- use basic grammar correctly in
        their email/memo writing\n\nMaterials required:\nLearners in this course will
        need only a computer with strong enough Internet to play videos and hear sound.
        A word processing software is suggested, but not required. \n\nTime required:\nThis
        course will require approximately 4 hours of work in the platform, including
        videos, reading, quizzes, and other activities. \nThe course project will
        require approximately 6 hours of work, including the rough draft, draft peer
        review, final draft, and final peer review.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/0f/6b0450bb8e11e5b8440118b60c1239/IMG_1281.png","id":"b75Wh7MYEeWKaQ6n__gsuQ","slug":"professional-emails","name":"Writing
        Professional Email and Memos (Project-Centered Course)"},{"courseType":"v2.ondemand","description":"En
        este curso, aprenderás los principios fundamentales de la gestión de proyecto
        en las etapas de iniciación y planificación, lo cual incluye la identificación
        y mapeo de los interesados e involucrados clave en el proyecto,  la definición
        de los alcances del proyecto y la construcción de la estructura desglosada
        del trabajo. Se ha comprobado que los proyectos exitosos requieren de una
        cuidadosa planificación por adelantado. Por tanto, en este curso aprenderás
        las principales funciones y responsabilidades del Gerente y del equipo del
        proyecto. También aprenderás a responder algunas preguntas clave por adelantado
        para ayudar a cumplir los objetivos del proyecto: ¿Qué logrará este proyecto?
        ¿Por qué es importante? ¿Quién se beneficiará de él? ¿Cómo lo planeamos para
        obtener resultados exitosos?","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/3d/bfb4705bff11e5972a4fcf3a0d2bf5/foto_adm_proy_iniciacion_960x410.jpg","id":"Ff6HyFZrEeWsGQ6fKrurvQ","slug":"planificacion-proyectos","name":"Iniciación
        y Planificación de Proyectos"},{"courseType":"v1.session","description":"In
        this course you will learn how to create societal impact through Social Entrepreneurship
        (S-ENT). S-ENT describes the discovery and sustainable exploitation of opportunities
        to create social change. We will introduce you to S-ENT examples and guide
        you through the process of identifying an opportunity to address social problems
        as well as outlining your idea in a business plan.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://d15cw65ipctsrr.cloudfront.net/fa/b623100b2a11e491808b11e17df7d4/S-ent-pic.jpg","name":"Social
        Entrepreneurship","id":"v1-1200","slug":"socialentrepeneur"},{"courseType":"v2.ondemand","description":"Комбинаторика
        для начинающих - это базовый курс, закладывающий самые основы комбинаторного
        знания.\n\nНа этом курсе слушатели, которые почти не знают комбинаторику или
        прочно ее забыли, откроют ее для себя впервые или заново. Курс очень полезен
        всем, кому трудно с ходу включиться в продвинутый курс современной комбинаторики.
        Однако фактические бонусы те же: в итоге человек, прослушавший курс, получит
        путевку в увлекательный мир комбинаторных задач и их далеко идущих приложений.
        Более того, даже в нем самом мы уже расскажем об инструментах, позволяющих
        решать некоторые задачи такой важной прикладной области знаний, как биоинформатика.\n\nКурс
        состоит из 7 учебных недель и экзамена. Каждую неделю слушателю предлагается
        выполнить тест, составляющий 10% от общей оценки. Экзамен состоит из задач
        по всему курсу и составляет 30% от общей оценки. Для получения сертификата
        необходимо набрать не менее 50% от общей суммы баллов.\n\nДанный курс является
        упрощённой версией курса \"Современная комбинаторика\" и рекомендуется к прохождению
        перед курсом \"Теория вероятностей для начинающих\".","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/be/b044303bf411e594f751ad8bd1faf3/Rubik_s_Cube.png","id":"2OpVxjvqEeW7GArkqhNhJw","slug":"kombinatorika-dlya-nachinayushchikh","name":"Комбинаторика
        для начинающих"},{"courseType":"v2.ondemand","description":"In order to maximize
        profits, firms must ensure that any given output level is produced at least
        cost and then select the price-output combination that results in total revenue
        exceeding total cost by the greatest amount possible. With this in mind, this
        second module of the Power of Markets course addresses how firms can most
        effectively convert inputs into final output and then covers determining the
