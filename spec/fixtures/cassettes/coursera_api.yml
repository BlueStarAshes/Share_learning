        Character and Creating Positive Classrooms ","id":"SrM6V-3pEeSJZSIAC0gHUg","slug":"teaching-character"},{"courseType":"v2.ondemand","description":"La
        producción agropecuaria y agroalimentaria tiene una gran importancia en las
        economías latinoamericanas tanto desde el punto de vista de su participación
        en el PBI de los países, generación de empleo y exportaciones , ya que en
        muchos casos las exportaciones agroalimentarias constituyen una fuente muy
        importante de divisas en las economías latinoamericanas.\n\nEl concepto de
        “ agrobusiness “ desarrollado en Harvard significa un abordaje sistémico de
        los actores , funciones y valor agregado del sistema agroalimentario y de
        las interrelaciones entre los distintos actores a través de mecanismos de
        coordinación como : mercados , contrato e integración vertical.\n\nEl eslabón
        inicial de toda cadena agroalimentaria ( soja, maíz , trigo , carne ,leche
        , café , azúcar , cacao , etc. ) lo constituye la producción primaria caracterizada
        por  commodities que constiuyen la materia prima para el resto del sistema.\n\nLos
        mercados de commodities se caracterizan por la atomización de la oferta que
        hace que los productores primarios sean tomadores de precios y sujetos a una
        extremada volatilidad de los mismos , lo que dificulta las decisiones y  el
        cálculo económico de sus resultados teniendo en cuenta los rezagos en el tiempo,
        entre las decisiones de siembra y cosecha / venta de la producción.\n\nEsta
        incertidumbre afecta también  a los otros actores de la cadena como procesadores
        , exportadores , que necesitan conocer los precios de las materias primas
        para su cadena de suministros y tomar compromisos de exportación.\n\nLos Mercados
        de Futuros y Opciones son instituciones que permiten predecir precios futuros
        y también transferir los riesgos a “ especuladores “ que son actores que le
        dan una gran liquidez a esos mercados.\n\nEl conocimiento del funcionamiento
        de los Mercados de Futuros y Opciones , las reglas de su operatoria y contratos
        y las herramientas disponibles para todos los actores ( productores, cooperativas
        , acopiadores , corredores , exportadores , procesadores ) resultan  de vital
        importancia para eficientizar la gestión comercial de todos los participantes
        para que puedan lograr los objetivos económico/ financieros de sus organizaciones\n\nA
        partir del Chicago Mercantile Exchange ( CME group ) los precios de las principales
        commodities agrícolas se relacionan con los precios y mercados en los principales
        países productores como Brasil , Argentina , Paraguay , Uruguay, contribuyendo
        a la transparencia y eficiencia de las gestiones comerciales de todos los
        actores.\n\nEste Curso proveerá el conocimiento de la operatoria de los mercados
        , las herramientas de cobertura en futuros y opciones, y ayudará al diseño
        de estrategias de los distintos actores.\n\nA través de simulaciones se hará
        un seguimiento de los mercados en tiempo real y se logrará  un aprendizaje
        a través de la experiencia de la calidad de las decisiones tomadas por los
        participantes.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/38/ecd800660e11e699e1ab38354b9d95/agro2.jpg","id":"Cn74w09QEea4vhJIkIeSTQ","slug":"coberturas-de-riesgo","name":"Coberturas
        de riesgo con futuros y opciones para agrobusiness"},{"courseType":"v2.capstone","description":"The
