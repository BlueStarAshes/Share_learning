        in interprofessional healthcare teams that are focused on quality improvement.  ","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://d15cw65ipctsrr.cloudfront.net/0a/8c2f70352c11e4b28a5b9bdf8d9c55/qi_logo_qsen.png","name":"Take
        the Lead on Healthcare Quality Improvement","id":"v1-1774","slug":"hcqualityimprovement"},{"courseType":"v2.ondemand","description":"Курс
        посвящен новой для российской практики методологии анализа компании, сфокусированной
        на задаче максимизации ее фундаментальной стоимости. Он основан на концепциях
        современной финансовой теории и выходит далеко за рамки интерпретации финансовой
        отчетности компании.  \n\nПрименяя принципы универсальной финансовой теории,
        мы, тем не менее, отразим и специфику российского рынка капитала, который
        относится к группе развивающихся рынков. Курс основан на изучении публичных
        компаний,  однако его концепции применимы к компаниям любой организационно-правовой
        формы.\n\nМы сфокусируемся на анализе ключевых корпоративных решений: решений
        о привлечении капитала и решений об инвестициях. Инвестиционные решения –
        это выбор компанией проектов для долгосрочных вложений. Наша задача : научить
        вас современным методам оценки и критериям выбора инвестиционных проектов.  Решения
        о привлечении капитала – это выбор источников финансирования инвестиций (внутренние
        средства, заемные средства, средства привлеченные путем выпуска новых акций).
        Наша задача – объяснить мотивы выбора конкретной комбинации  инструментов
        финансирования в компании и показать, чем определяется оптимальная структура
        капитала компании (соотношение заемного и собственного капитала).\n\nМы также
        рассмотрим решения компании о выплатах акционерам, и продемонстрируем как
        полученные в этом курсе знания позволяют оценивать стоимость компании в целом,
        с учетом выбранной структуры капитала.\n\nНаконец, мы обсудим роль корпоративного
        управления (corporate governance) в создании стоимости компании.\n\nЛекторами
        курса являются профессор Департамента Финансов НИУ ВШЭ Ирина Васильевна Ивашковская
        и доцент Департамента Финансов Сергей Сергеевич Степанов.\n\nВ разработке
        заданий курса принимали участие Мария Кокорева, доцент Департамента Финансов
        НИУ ВШЭ, и Азиза Улугова, преподаватель Департамента Финансов НИУ ВШЭ.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/8e/babc3621cec2144897866dcda42389/Corporate-finance.jpg","id":"KtvvfJPSEeWF6gpQJiw6hQ","slug":"osnovy-korporativnykh-finansov","name":"Основы
        корпоративных финансов (Fundamentals of Corporate Finance)"},{"courseType":"v2.ondemand","description":"[As
        described below, this is Part B of a 3-part course.  Participants should complete
        Part A first -- Part B \"dives right in\" and refers often to material from
        Part A.]\n\nThis course is an introduction to the basic concepts of programming
        languages, with a strong emphasis on functional programming. The course uses
        the languages ML, Racket, and Ruby as vehicles for teaching the concepts,
        but the real intent is to teach enough about how any language “fits together”
        to make you more effective programming in any language -- and in learning
        new ones.\n\nThis course is neither particularly theoretical nor just about
        programming specifics -- it will give you a framework for understanding how
        to use language constructs effectively and how to design correct and elegant
        programs. By using different languages, you will learn to think more deeply
        than in terms of the particular syntax of one language. The emphasis on functional
        programming is essential for learning how to write robust, reusable, composable,
        and elegant programs. Indeed, many of the most important ideas in modern languages
        have their roots in functional programming. Get ready to learn a fresh and
        beautiful way to look at software and how to have fun building it.\n\nThe
        course assumes some prior experience with programming, as described in more
        detail in the first module of Part A.  Part B assumes successful completion
        of Part A.\n\nThe course is divided into three Coursera courses: Part A, Part
        B, and Part C.  As explained in more detail in the first module of Part A,
        the overall course is a substantial amount of challenging material, so the
        three-part format provides two intermediate milestones and opportunities for
        a pause before continuing.  The three parts are designed to be completed in
        order and set up to motivate you to continue through to the end of Part C.  \n\nWeek
        1 of Part A has a more detailed list of topics for all three parts of the
        course, but it is expected that most course participants will not (yet!) know
        what all these topics mean.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/64/9607d0528911e6af3d1f5b788773cd/partb_logo_square.png","id":"TCmaO25NEeWdfRLY06XVmw","slug":"programming-languages-part-b","name":"Programming
        Languages, Part B"},{"courseType":"v2.ondemand","description":"This Massive
        Open Online Course (MOOC) will offer the participants an introduction into
        the most important classical sociological readings between the 18th and 20th
        century. Highly influential social science scholars, such as Karl Marx, Max
        Weber and Emile Durkheim, will be discussed during 8 sessions. Combined with
        small tests, based on the video’s and recommended readings, the participants
        will be encouraged to dive deeply into the complex texts and get familiar
        with classical sociological concepts that are still very relevant today.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/e9/9449a01f3711e583d1bd6b9db6a1c0/banner4a.jpg","name":"Classical
        Sociological Theory ","id":"zn0YnhqsEeW9dA4X94-nLQ","slug":"classical-sociological-theory"},{"courseType":"v2.ondemand","description":"The
        final module of the Power of Markets course begins by further exploring firm
        behavior in imperfectly competitive market settings: how firms with monopoly
        power can increase profits through price discrimination; and the price-output
        combinations we can expect firms to select in cases of monopolistic competition
        and oligopoly. We will also analyze monopolies from an efficiency perspective
        and look at the effects of imperfect information on firm and consumer behavior.
        We will next turn to exploring input markets and what determines the demand
        for an input by a firm, an industry, and the overall market. We will also
        look at the factors that affect input supply and how the supply of an input
        interacts with demand to determinant input prices. We will use input market
        theory to analyze institutions and government policies such as the NCAA sports
        cartel, the minimum wage, Social Security, and immigration. Finally, we will
        address the concept of market efficiency and what government can do to promote
        it as well as how government intervention may diminish it.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/1b/6e48d93b68c3914167c54a540c27e2/MarketsIcon_v1.jpg","id":"IR5tJUziEeWwZhK44N5d5Q","slug":"market-efficiency","name":"The
        Power of Markets III: Input Markets and Promoting Efficiency"},{"courseType":"v2.ondemand","description":"This
        course introduces you to the design and implementation of Android applications
        for mobile devices. You will develop an app from scratch, assuming a basic
        knowledge of Java, and learn how to set up Android Studio, work with various
        Activities and create simple user interfaces to make your apps run smoothly.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/5c/9fcef0feaa11e49d7ccbc529516477/Screen-Shot-2015-05-19-at-9.40.26-PM.png","id":"ofcUj5MCEeWI6BJRAK7IKQ","slug":"android-programming","name":"Programming
        Mobile Applications for Android Handheld Systems: Part 1"},{"courseType":"v2.ondemand","description":"This
        two-part course introduces the basic mathematical and programming principles
        that underlie much of Computer Science. Understanding these principles is
        crucial to the process of creating efficient and well-structured solutions
        for computational problems.  To get hands-on experience working with these
        concepts, we will use the Python programming language. The main focus of the
        class will be weekly mini-projects that build upon the mathematical and programming
        principles that are taught in the class. To keep the class fun and engaging,
        many of the projects will involve working with strategy-based games.\n\nIn
        part 2 of this course,  the programming portion of the class will focus on
        concepts such as recursion, assertions, and invariants. The mathematical portion
        of the class will focus on searching, sorting, and recursive data structures.  Upon
        completing this course, you will have a solid foundation in the principles
        of computation and programming.  This will prepare you for the next course
        in the specialization, which will begin to introduce a structured approach
        to developing and analyzing algorithms.  Developing such algorithmic thinking
        skills will be critical to writing large scale software and solving real world
        computational problems.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/8c/b26af09dd711e4886e2164b7061689/principles_of_computing_final.jpg","id":"oBD-Aq5rEeWDaxLlMKJUpw","slug":"principles-of-computing-2","name":"Principles
        of Computing (Part 2)"},{"courseType":"v2.ondemand","description":"Who?\n\nIf
        you’re an entrepreneur at any stage of your journey, or even an aspiring one,
        and you need money to start or grow your business, this course is for you.\n\nWhat?\n\nThis
        course will introduce, and help you put to use in your startup, the five models
        through which your customers can – and will, if you ask them! – fund your
        business. These five time-tested models have been put to use by entrepreneurial
        superstars like Michael Dell, Bill Gates, Richard Branson and more. Sadly,
        though, the five models are rarely talked about and not widely understood.
        Until now!\n\nThe five models will be brought to life by the real-world stories
        of an inspiring collection of incredibly creative entrepreneurs from around
        the world – including successes and failures – through a series of captivating
        no-holds-barred interviews with founders and others, and investors, too.  \n\nWhy?\n\nMore
        than two generations ago, the venture capital community – VC’s, business angels,
        incubators, and others – convinced the entrepreneurial world that writing
        business plans and raising venture capital constituted the twin centerpieces
        of entrepreneurial endeavor. They did so for very good reasons: the sometimes
        astonishing returns they’ve delivered to their investors and the incredibly
        large and valuable companies their ecosystem has created. \n\nBut the vast
        majority of fast growing companies never take any angel or venture funding.
        Are they onto something that most of today’s entrepreneurial ecosystem has
        missed? Indeed, should a business angel or VC be seen as the first port of
        call for getting your nascent entrepreneurial venture off the ground or growing
        it faster? Perhaps not. \n\nHow?\n\nYou’ll be asked to do a series of exercises
        – out in the real world – to put your growing toolkit to use in your business
        or the one you hope to start. Hands-on, practical tools to help your business
        start and thrive – without venture capital. You’ll join our discussion board
        of fellow participants, if you like, and learn from others who are putting
        the tools to work, just as you are. And to suit today’s fast-paced lifestyles,
        we’ve broken what you’ll get – short lessons, interviews, thought-provoking
        questions, even some optional things to read – into bite-sized chunks, so
        you can log in and grab them whenever and wherever you are.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/72/d9feb0c34f11e5a1806d38aed73fac/shutterstock_261370961.jpg","id":"W9XMEny5EeW3pg6oA-kqJQ","slug":"startup-financing-without-vc","name":"How
        to Finance and Grow Your Startup – Without VC"},{"courseType":"v2.ondemand","description":"The
        Holocaust was an inconceivable historical event, which forever robbed Western
        culture of its innocence. As civilized human beings, we fail to understand
        how events of such horror could have taken place, and how an idea so inhumanly
        warped could have spread like wildfire through an entire continent, instigating
        the systematic annihilation of millions of Jews.\n\nThis free online course
        was produced jointly by Tel Aviv University and Yad Vashem – the World Center
        for Holocaust Research. The course tracks the history of the Holocaust and
        has two parts. \"The Holocaust - An Introduction (I): Nazi Germany: Ideology,
        The Jews and the World\" is the first of the two courses and covers the following
        themes in its three weeks:\n\nWeek 1: From Hatred to Core Ideology\nWe will
        try to delve into Nazi ideology and the special place of Jews and Judaism
        in it. We will also discuss how the National Socialist Party converted the
        German Democracy of the Weimar Republic into a totalitarian regime within
        a short period of time, and its meaning for Jews and non-Jewish citizens.\n\nWeek
        2: The World and the Jews in World War II\nWe will try to examine the broader
        contexts of the Holocaust and to place it, as part of World War 2. In this
        meeting we will also refer to the vital Jewish world to be found under various
        Nazi occupations and influences.\n\nWeek 3: The Isolation Abyss - the Perspective
