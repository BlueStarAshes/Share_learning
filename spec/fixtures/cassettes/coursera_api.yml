        Development Capstone"},{"courseType":"v2.ondemand","description":"We all negotiate
        on a daily basis. On a personal level, we negotiate with friends, family,
        landlords, car sellers and employers, among others. Negotiation is also the
        key to business success. No business can survive without profitable contracts.
        Within a company, negotiation skills can lead to your career advancement.
        \n\nI hope that you will join the hundreds of thousands of learners who have
        made “Successful Negotiation” one of the most popular and highly-rated MOOCs
        worldwide.  In the course, you’ll learn about and practice the four steps
        to a successful negotiation: \n\n   (1) Prepare: Plan Your Negotiation Strategy
        \n\n   (2) Negotiate: Use Key Tactics for Success \n\n   (3) Close: Create
        a Contract \n\n   (4) Perform and Evaluate: The End Game \n\nTo successfully
        complete this course and improve your ability to negotiate, you’ll need to
        do the following: \n\n(1) Watch the short videos (ranging from 5 to 20 minutes).
        The videos are interactive and they include questions to test your understanding
        of negotiation strategy and skills. You can speed up or slow down videos to
        match your preferred pace for listening. Depending on your schedule, you can
        watch the videos over a few weeks or you can binge watch them. A learner who
