        diseño e innovación: Técnicas y herramientas - Proyecto Final","id":"bhe4HGOlEeWLAgpGjz1Btw","slug":"creatividad-proyecto-final"},{"courseType":"v2.ondemand","description":"Coaching
        can inspire and motivate people to learn, change, and be effective leaders,
