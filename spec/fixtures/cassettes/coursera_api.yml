        encontrarla en un cajero automático, un calentador de agua, la pluma de un
        estacionamiento o las puertas de una plaza o supermercado, y es que este tipo
        de herramientas, que facilitan nuestra vida diaria, están basadas en un pequeño
        microcontrolador, cuya tarea está dictada por un programa.\n\nProgramar es
        algo que hacemos día con día al planear nuestras actividades, pero si nos
        detenemos a organizar aquello que hacemos de manera inconsciente, obtendremos
        una serie ordenada de pasos que nos llevarán a un objetivo; si tenemos esto
        claro seremos capaces de planear actividades más complejas.\n\nEn este curso
        utilizaremos Arduino UNO para realizar dos prototipos que muestran el funcionamiento
        de dispositivos, como un chaleco para ciclista y un pastillero. No es requisito
        tener conocimientos de programación; sin embargo, conforme avances en el estudio
        de este curso probablemente necesites reforzar e investigar sobre algunos
        de los aspectos que aquí se expliquen.\n\nA través de las actividades y material
        didáctico de este curso aprenderás a aplicar la tarjeta Arduino y podrás adquirir
        y reforzar nociones básicas de programación, utilizando una herramienta de
