        журналистика.\n3.\tКак работает френд-бизнес и как компании делают из потребителей
        союзников, советчиков и сотрудников.\n4.\tКак найти работу или работника в
        Сети.\n \nКурс является составной частью общей специализации «Цифровой SMM-проект:
        виртуальная платформа для бизнес-коммуникаций» и рассчитан на то, чтобы дать
