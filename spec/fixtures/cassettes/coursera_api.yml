        the Matrix: Linear Algebra through Computer Science Applications","id":"v1-198","slug":"matrix"},{"courseType":"v2.ondemand","description":"This
        course is intended for the Master''s student and computer engineer who likes
        practical programming and problem solving!\nAfter completing this course,
        you will have the knowledge to plan and set-up a real-time system both on
        paper and in practice.\n\nThe course centers around the problem of achieving
        timing correctness in embedded systems, which means to guarantee that the
        system reacts within the real-time requirements.\nExamples of such systems
        include airbags, emergency breaks, avionics, and also multi-media systems
        like video playback and QoS in web servers.\n\nThe course teaches how to plan
        real-time systems in theory using established mathematical proofs and how
        to implement them in practice by using the most common scheduling methods.\nWe
        also learn and how to program the system in the C language using the FreeRTOS
        real-time kernel.\nFinally we have a look at the future of real-time systems
        namely multi-core real-time systems!\n\nThis course focus on the learn-by-doing
        approach with many examples and real-world programming assignments.\nWe have
        5 modules, each with a gentle graded quiz in the end and one peer reviewed
        programming assignment.\nIn case you have no experience with C programming,
        please check you a practical course like:\nhttps://www.coursera.org/learn/arduino-platform\n\nThe
        course is actually quite fun!\n-Simon Holmbacka / Åbo Akademi University\n\nCheck
        out our whole curriculum: https://research.it.abo.fi/","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/9b/934de0ec4c11e5b429274d0f66d50b/RTSLogoCoursera.jpg","id":"Wp6z-dymEeWUwhJ351EtdQ","slug":"real-time-systems","name":"Development
        of Real-Time Systems"},{"courseType":"v2.ondemand","description":"This course
        will introduce the learner to applied machine learning, focusing more on the
        techniques and methods than on the statistics behind these methods. The course
        will start with a discussion of how machine learning is different than descriptive
        statistics, and introduce the scikit learn toolkit. The issue of dimensionality
        of data will be discussed, and the task of clustering data, as well as evaluating
        those clusters, will be tackled. Supervised approaches for creating predictive
        models will be described, and learners will be able to apply the scikit learn
        predictive modelling methods while understanding process issues related to
        data generalizability (e.g. cross validation, overfitting). The course will
        end with a look at more advanced techniques, such as building ensembles, and
        practical limitations of predictive models. By the end of this course, students
        will be able to identify the difference between a supervised (classification)
        and unsupervised (clustering) technique, identify which technique they need
        to apply for a particular dataset and need, engineer features to meet that
        need, and write python code to carry out an analysis.\n\nThis course is number
        3 in the Applied Data Science with Python specialization.  If you are enrolled
        in the specialization, Introduction to Data Science in Python (course 1),
        Applied Plotting, Charting & Data Representation in Python (course 2), and
        Applied Machine Learning in Python (course 3) should be taken in order and
        prior to any other course in the specialization. After completing those, courses
        4 and 5 can be taken in any order.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/f8/d9a0901e1411e6b4be05fc1f155449/python_datascience_thumbnail_machinelearning_1x1.png","id":"di4l_R0lEeaP7xL2JHHq4w","slug":"python-machine-learning","name":"Applied
        Machine Learning in Python"},{"courseType":"v2.ondemand","description":"El
        primer curso de este especialización consta de dos bloques que te proveerán
        de los conocimientos necesarios para comenzar tu trayectoria en Marketing.\n\nAprende
        las herramientas y técnicas para convertir una decisión en una investigación
