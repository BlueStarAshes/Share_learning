        to Genetics and Evolution","id":"k9p3Qh8kEeWP0w4yK2369w","slug":"genetics-evolution"},{"courseType":"v2.ondemand","description":"目前市面上有越来越多的微电影技术与流程方面的教程，通过它们你可以知道拍微电影大致的制作流程与技术，但这样你接触的只是微电影创作的皮毛。因为，拍微电影，从根本上说我们面对的是人：演员、工作人员、观众这些活生生的人，而人比机器要难把握多了。因此，微电影创作是一种独具风格、需要深入复杂人性与感受的深层次独立创作。\n\n      本课程授课教师本着“授人以鱼，不如授人以渔”的原则，直面现有微电影实践教学中“只重技术与流程、不重观念与思维”的普遍性问题，总结多年的创作体验和授课心得，将课程分为“亲临微电影创作现场”
        、 “ 勤修微影人观念”、“勤养微电影思维” 的渐进式三大模块，通过项目创作和情境再现的直观形式，带你从了解微电影的拍摄与流程的实质开始，逐步深入微电影的剧本创意与写作、角色塑造、主题表达、叙事方式、风格形成等方面真正的要点与难点，让你真切领会到微电影的创作精髓；
        同时，深入研究微电影与电影在本质上、创作上的异同，提炼出微电影创作人在“初心、情怀、风格、思维、结构、细节、人物、细节、流程”等各个方面所应具备的素质与观念，并引导微影人将这些微电影素养的培养作为长期的目标坚持下去，使它变成你的自身素养的一部分，促使你达到对客观世界与对象的更高境界的感受与把握。从而在这些扎实修养的基础之上，哪怕只给你一个手机，你也依然创作出独具魅力的微电影“大片”。\n\n授课原则：\n不讲某一个软件、某一个设备的具体的操作方法。\n不讲非常完善的理论体系。（因为这些内容相关书籍或在线教程有很多，教师会在必要的时候给出相应的资料、教程链接以供补充学习与参考）\n不提供技术词典。\n专注从创作中得来的、接近创作本质的心得、体会、思考。\n坚持在创作与思考不断提升自我修养。","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/1b/fbd3f0504d11e4abf4af9f600e78ef/800317617.jpg","name":"微影人的自我修养","id":"KRAVE6dBEeStlyIACxeZeQ","slug":"wei-dian-ying"},{"courseType":"v2.ondemand","description":"This
