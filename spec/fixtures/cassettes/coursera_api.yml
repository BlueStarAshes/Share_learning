        Talk®: Conversation that Works","id":"v1-161","slug":"accountabletalk"},{"courseType":"v2.ondemand","description":"¿Queer?
        ¿Género? ¿transgénero?\nDesde los estudios de género, los estudios queer y
        los estudios culturales, este curso quiere familiarizaros con las representaciones
        culturales de las sexualidades no normativas en la cultura contemporánea.\nPlanteamos
        diversos marcos teóricos y ejemplos prácticos a partir de los cuales reflexionar
        sobre las construcciones corporales e identitarias de las personas lesbianas,
        gays, transgénero, transexuales, queer, heterosexuales, etc. en diversos soportes
        culturales como el cine, la literatura, internet, la televisión o las artes
        plásticas.\nDe este modo, queremos contribuir al análisis de los discursos
        normativos sobre el género y la sexualidad que nos construyen como sujetos
        y nos proporcionan posiciones jerárquicas dentro del marco social.\nEntendemos
        que las representaciones culturales son espacios privilegiados para llevar
        a cabo este análisis, porque en ellos se materializan tanto los discursos
        hegemónicos como sus posibilidades de subversión. \nSi estás interesado en
        la cultura, el género y la sexualidad, te invitamos a descubrir este curso.
        No necesitas conocimientos previos. Si ya estás familiarizad@ con la temática,
        queremos ofrecer contenidos sugestivos sin descuidar las reflexiones y explicaciones
        necesarias para aquellos que os adentráis en ella por primera vez.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/e7/ec4460ce4e11e585b869f314c68af0/Desafios.jpg","id":"qQTQb5g9EeWyeQoPPm9u3w","slug":"representaciones-culturales","name":"Representaciones
