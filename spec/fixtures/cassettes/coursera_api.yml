        Analytics for Marketing Professionals: Marketing Analytics in Practice"},{"courseType":"v2.ondemand","description":"One
        of the most widely implemented and exciting areas of Public Relations is Public
        Relations Campaigns. What are PR campaigns and what are the best practices
        for putting together campaigns? What does the campaign process look like?
        How to go about putting together a campaign and evaluating it? Drawing from
