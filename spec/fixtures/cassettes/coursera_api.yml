        Analytics for Big Data"},{"courseType":"v2.ondemand","description":"Os estudantes
        terão a oportunidade de compreender quais são as habilidades e competências
        que o empreendedor deve criar e desenvolver para empreender um novo empreendimento.
        Empreendedores convidados participarão das aulas, contando e discutindo suas
        experiências empreendedoras, articuladas aos conceitos e práticas do curso.\n\nO
        curso será oferecido no início do 2o. semestre de 2015. Este é um curso destinado
        aos empreendedores individuais ou time de empreendedores que já avançaram
        no processo de identificação de uma oportunidade de um novo negócio ou, para
        candidatos a empreendedores que queiram ter uma visão sobre o processo de
        aquisição de competências empreendedoras. Além disso, profissionais de empresas
        e organizações, em busca de conhecimento sobre competências empreendedoras,
        podem se beneficiar do conteúdo do curso. \n\nQue tipos de competências os
        empreendedores devem gerenciar para perceber e desenvolver um novo negócio?
        \nComo os empreendedores devem gerenciar suas capacidades de adquirir e aplicar
        os conhecimentos necessários para seus desenvolvimentos pessoais, profissionais
        e para a viabilidade do seu empreendimento?\nComo os empreendedores devem
        direcionar seus comportamentos para tomar as melhores decisões? \nComo os
        empreendedores devem mobilizar suas conexões com pessoas e organizações em
        prol do seu negócio? \nEstas algumas das principais perguntas respondidas
        pelo curso. \n\nA abordagem do curso é baseada portanto, no conceito e nas
        práticas das competências que o empreendedor deve criar e praticar para desenvolver
        um novo empreendimento, com alguns destaques para a área tecnológica. Ou seja,
        o curso trata do empreendedorismo baseado em competências.\n\nTodas as principais
        competências tratadas pelo curso são contextualizadas pela participação de
        vários empreendedores, com diferentes graus de experiência, convidados a descrever
