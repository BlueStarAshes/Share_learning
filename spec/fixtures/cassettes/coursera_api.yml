        affecting people’s perceived ability to undertake the desired behavior; and
        strategies for inducing people to act on their existing intentions.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/62/163bb0582411e69e9b6f2fe8a9d632/OLS-C3.png","id":"xx-VwD-OEeWBrBIWi3mmCw","slug":"leadership-socialinfluence","name":"Leadership
