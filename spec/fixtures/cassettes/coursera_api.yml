        future financial status of a startup as well as cash flows. In addition, using
        information from pro forma statement and valuation methods, you can do the
        valuation of a startup.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/70/03c60065aa11e6bd2d0fa10779d1de/iStock_24224001_MEDIUM.jpg","id":"hUPm20cPEea9IA5mW7znqQ","slug":"financial-ratios","name":"Financial
