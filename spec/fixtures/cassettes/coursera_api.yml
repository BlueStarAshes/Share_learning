        and Ubiquitous Computing","id":"v1-2380","slug":"uidesign2"},{"courseType":"v2.ondemand","description":"Learn
        about the technologies underlying experimentation used in systems biology,
        with particular focus on RNA sequencing, mass spec-based proteomics, flow/mass
        cytometry and live-cell imaging.\n\nA key driver of the systems biology field
        is the technology allowing us to delve deeper and wider into how cells respond
        to experimental perturbations. This in turns allows us to build more detailed
        quantitative models of cellular function, which can give important insight
        into applications ranging from biotechnology to human disease. This course
        gives a broad overview of a variety of current experimental techniques used
        in modern systems biology, with focus on obtaining the quantitative data needed
        for computational modeling purposes in downstream analyses. We dive deeply
        into four technologies in particular, mRNA sequencing, mass spectrometry-based
        proteomics, flow/mass cytometry, and live-cell imaging. These techniques are
        often used in systems biology and range from genome-wide coverage to single
        molecule coverage, millions of cells to single cells, and single time points
        to frequently sampled time courses. We present not only the theoretical background
        upon which these technologies work, but also enter real wet lab environments
        to provide instruction on how these techniques are performed in practice,
        and how resultant data are analyzed for quality and content.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/60/01cbf07d6b11e396d72d067a587519/Experimental_methods_logo.png","id":"iCIGe_T6EeS-1yIAC7MN4w","slug":"experimental-methods","name":"Experimental
