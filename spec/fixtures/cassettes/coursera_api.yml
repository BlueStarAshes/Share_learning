      string: '{"elements":[{"courseType":"v2.ondemand","description":"We make thousands
        of decisions every day. Do I cross the road now, or wait for the oncoming
        truck to pass? Should I eat fries or a salad for lunch? How much should I
        tip the cab driver? We usually make these decisions with almost no thought,
        using what psychologists call “heuristics” – rules of thumb that enable us
        to navigate our lives. Without these mental shortcuts, we would be paralyzed
        by the multitude of daily choices. But in certain circumstances, these shortcuts
        lead to predictable errors – predictable, that is, if we know what to watch
        out for. Did you know, for example, that we are naturally biased towards selling
        investments that are doing well for us, but holding on to those that are doing
        poorly? Or that we often select sub-optimal insurance payment plans, and routinely
        purchase insurance that we don’t even need? And why do so many of us fail
        to enroll in our employer’s corporate retirement plans, even when the employer
        offers to match our contributions?\n\nBehavioral finance is the study of these
        and dozens of other financial decision-making errors that can be avoided,
        if we are familiar with the biases that cause them. In this course, we examine
        these predictable errors, and discover where we are most susceptible to them.
        This course is intended to guide participants towards better financial choices.
        Learn how to improve your spending, saving, and investing decisions for the
        future.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/c6/326590235611e6b8c873bbaf299b3b/piggy-bank-1019758_1920.jpg","id":"NSxhuc9cEeWczg7kSY_tVQ","slug":"duke-behavioral-finance","name":"Behavioral
        Finance"},{"courseType":"v2.ondemand","description":"Throughout history, the
        vast majority of people around the globe have believed they have, however
        defined, a “soul.” While the question of whether the soul exists cannot be
        answered by science, what we can study are the causes and consequences of
        various beliefs about the soul and its prospects of surviving the death of
        the body. Why are soul and afterlife beliefs so common in human history? Are
        there adaptive advantages to assuming souls exist?  Are there brain structures
        that have been shaped by environmental pressures that provide the foundation
        of body/mind dualism that is such a prominent feature of many religions? How
        do these beliefs shape the worldviews of different cultures and our collective
        lives? What is the role of competing afterlife beliefs in religion, science,
        politics, and war? This course explores several facets of this relatively
        unexplored but profoundly important aspect of human thought and behavior.\n\nThe
        course consists mainly of 70 to 80 minute lectures, typically broken up into
        3 segments, recorded from a course offered by Rutgers University School of
        Arts and Sciences.  These videos include slides and some embedded video clips.  Most
        lectures are accompanied by slides used during the lecture, also including
        recommended reading assignment which may provide additional opportunities
        to reflect on your studies.\n\nDue to the lengthiness of this class and natural
        progression, the online course has been separated into 3 units, this is Unit
        1.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/01/b10e70b39411e49bcbb33b109f2e54/SB_CourseImage.jpg","name":"Soul
        Beliefs: Causes and Consequences - Unit 1: Historical Foundations","id":"d086Bc9YEeSS_CIACzcAUg","slug":"soulbeliefs"},{"courseType":"v2.ondemand","description":"Using
        a simple and enjoyable teaching style, this course introduces the novice listener
        to the wonders of classical music, from Bach fugues to Mozart symphonies to
        Puccini operas.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/ec/5c09807b1211e4b698cdb17c9aa276/instru.jpeg","id":"eV-OTCTuEeWCGRL6mLoB5w","slug":"introclassicalmusic","name":"Introduction
        to Classical Music"},{"courseType":"v1.session","description":"Participants
        will learn the elements of research methods and design that are essential
        to the translation of knowledge into clinical practice, administration/leadership,
        and health policy. ","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://d15cw65ipctsrr.cloudfront.net/82/82bef0352b11e48170130ca7e70d6d/iStock_000000261410Small.png","name":"Understanding
        Research: An Overview for Health Professionals","id":"v1-1053","slug":"researchforhealth"},{"courseType":"v2.ondemand","description":"本课面向有志于学术研究和具有论文写作需求的高年级本科生和研究生同学，适合人文社会科学、特别是法学专业的学生学习，也欢迎理工科学生选修。教学内容主要集中于学术研究的基本方法与一般理念，既包括学术论文的提问、选题、谋篇、布局和实际写作，也包括学术资源特别是综合性与专业性数据库的检索和使用。","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/c0/3e38d0206011e48220b98f08df1456/600x340_wAr.jpg","name":"论文写作初阶（Academic
        Writing and Research）","id":"qyZt_3LOEeWLqw7zlLhRzQ","slug":"lunwen-xiezuo-chujie"},{"courseType":"v2.ondemand","description":"This
        course will provide you with an overview over existing data products and a
        good understanding of the data collection landscape. With the help of various
        examples you will learn how to identify which data sources likely matches
        your research question, how to turn your research question into measurable
        pieces, and how to think about an analysis plan. Furthermore this course will
        provide you with a general framework that allows you to not only understand
        each step required for a successful data collection and analysis, but also
        help you to identify errors associated with different data sources. You will
        learn some metrics to quantify each potential error, and thus you will have
        tools at hand to describe the quality of a data source. Finally we will introduce
        different large scale data collection efforts done by private industry and
        government agencies, and review the learned concepts through these examples.
        This course is suitable for beginners as well as those that know about one
        particular data source, but not others, and are looking for a general framework
        to evaluate data products.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/0a/b3e9f0f2ba11e587ca9b7fc1e1981a/banner_lefData_mooc.jpg","id":"xj2LNEUVEeWE9A7XSkBY3w","slug":"data-collection-framework","name":"Framework
        for Data Collection and Analysis"},{"courseType":"v2.ondemand","description":"The
        use of Excel is widespread in the industry. It is a very powerful data analysis
        tool and almost all big and small businesses use Excel in their day to day
        functioning. This course is designed to give you a working knowledge of Excel
        with the aim of getting to use it for more advance topics in Business Statistics.
        The course is designed keeping in mind two kinds of learners -  those who
        have very little functional knowledge of Excel and those who use Excel regularly
        and wish to enhance their skills. The course takes you from basic operations
        such as reading data into excel using various data formats, organizing and
        manipulating data, to various advanced functionality of Excel. All along,
        Excel functionality is introduced using easy to understand examples which
        are demonstrated in a way that learners can become comfortable in understanding
        and applying them.\n\nTo successfully complete course assignments, students
        must have access to a Windows version of Microsoft Excel 2010 or later. \n________________________________________\nWEEK
        1\nModule 1: Introduction to Spreadsheets\nIn this module, you will be introduced
        to the use of Excel spreadsheets and various basic data functions of Excel.\n\nTopics
        covered include:\n•\tReading data into Excel using various formats\n•\tBasic
        functions in Excel, arithmetic as well as various logical functions\n•\tFormatting
        rows and columns\n•\tUsing formulas in Excel and their copy and paste using
        absolute and relative referencing\n________________________________________\nWEEK
        2\nModule 2: Spreadsheet Functions to Organize Data\nThis module introduces
        various Excel functions to organize and query data. Learners are introduced
        to the IF, nested IF, VLOOKUP and the HLOOKUP functions of Excel. \n\nTopics
        covered include:\n•\tIF and the nested IF functions\n•\tVLOOKUP and HLOOKUP\n•\tThe
        RANDBETWEEN function\n________________________________________\nWEEK 3\nModule
        3: Introduction to Filtering, Pivot Tables, and Charts\nThis module introduces
        various data filtering capabilities of Excel. You’ll learn how to set filters
        in data to selectively access data. A very powerful data summarizing tool,
        the Pivot Table, is also explained and we begin to introduce the charting
        feature of Excel.\n\nTopics covered include:\n•\tVLOOKUP across worksheets\n•\tData
        filtering in Excel\n•\tUse of Pivot tables with categorical as well as numerical
        data\n•\tIntroduction to the charting capability of Excel\n________________________________________\nWEEK
        4\nModule 4: Advanced Graphing and Charting\nThis module explores various
        advanced graphing and charting techniques available in Excel. Starting with
        various line, bar and pie charts we introduce pivot charts, scatter plots
        and histograms. You will get to understand these various charts and get to
        build them on your own.\n\nTopics covered include\n•\tLine, Bar and Pie charts\n•\tPivot
        charts\n•\tScatter plots\n•\tHistograms","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/60/d819005f0c11e6bc2b7945d34f43c3/ChartsGraphsTabletThumb.jpg","id":"OUTGOrvTEeWuCAqiwoZfSw","slug":"excel-data-analysis","name":"Introduction
        to Data Analysis Using Excel"},{"courseType":"v2.ondemand","description":"This
        course will emphasise what you can do to act professionally. This includes
        developing your own philosophy of teaching and making sure that you continue
        to improve your knowledge and skills. It also considers what it means to be
        part of a community of professionals, working with others to improve what
        happens in your school, community and profession.\n\nThis course is part of
        the Foundations of Teaching for Learning program which is designed to assist
        people who are currently teaching but have had no formal teacher education
        improve their understanding of their role and work as a teacher.  This set
        of courses will enhance your knowledge and understanding about learning and
        teaching and what makes a teacher a professional.  \n\nPractical activities
        are provided to assist you in using what you have learned to improve your
        teaching practice.  While these are optional, it is strongly recommended that
        you undertake them if at all possible.\n\nOf particular importance is a guide
        to the development of a portfolio to help you organize and document your thinking
        about what you have learned. In addition, you may be able to use the portfolio
        to access other opportunities in the future.\n\nAnnouncement for US based
        teachers:\n\nCoursera and its partners are proud to offer eligible teachers
        in the US free Verified Certificates for this course and other high-quality
        teacher professional development courses, through the ConnectED effort announced
        by President Obama.\n\nTo participate in this opportunity, US district leaders
        simply need to approve Coursera teacher professional development by completing
        a brief form at: www.coursera.org/tpd.\n\nUS Teachers interested in this opportunity
        are also encouraged to follow the link to learn more and www.coursera.org/tpd.\n\nOnce
        a district’s form has been verified, the district leader will be notified
        and teachers in the district will receive access to free verified certificates
        for Coursera professional development.\n\nCoursera and the Commonwealth Education
        Trust thank educators for the hard work they do every day and hope this opportunity
        will assist US teachers to continue developing their craft in a meaningful
        and flexible way.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/9d/4095b0371311e58a5c4fd2a1a66791/CET-Updated-H264-720p7.png","name":"Foundations
        of Teaching for Learning 7: Being a Professional","id":"w8XFGTVyEeWW9BKhJ4xW0Q","slug":"professional-teacher"},{"courseType":"v2.ondemand","description":"Empleados
        de todo nivel y con cargos de todo tipo pueden aplicar a diario el arte de
        negociar. Los alumnos adquieren una visión actual de las estrategias y tácticas
        de negociación, aprenden lo que significa negociar y se familiarizan con diversos
        tipos de negociaciones, como regateos a ultranza, gana-ganas, negociaciones
        en nombre de una organización y negociaciones a título individual. En el curso
        se analizan los rasgos personales y la conducta de un negociador eficaz y
        se habla de cómo el empoderamiento, una posición de fuerza y la autoridad
        que uno tenga afectan la marcha y el resultado de una negociación. También
        se aborda la importancia de hacer una buena planificación y preparación antes
        de una reunión de negociación.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/64/70158066ad11e498d6d9c80ec88b73/Negotiation-r2a.jpg","id":"Af_9xkEkEeWpogr5ZO8qxQ","slug":"arte-de-negociacion","name":"El
        arte de negociar"},{"courseType":"v2.ondemand","description":"Fear and uncertainty
        about copyright law often plagues educators and sometimes prevents creative
        teaching.  This course is a professional development opportunity designed
        to provide a basic introduction to US copyright law and to empower teachers
        and librarians at all grade levels. Course participants will discover that
        the law is designed to help educators and librarians.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/ef/ff3420ec0811e3ad56b7db72792905/puzzle_cfel.jpg","name":"Copyright
        for Educators & Librarians","id":"487jV_KLEeS5LyIAC3lSsg","slug":"copyright-for-education"},{"courseType":"v2.ondemand","description":"This
        course provides a brief introduction to game theory. Our main goal is to understand
        the basic ideas behind the key concepts in game theory, such as equilibrium,
        rationality, and cooperation. The course uses very little mathematics, and
        it is ideal for those who are looking for a conceptual introduction to game
        theory.\n\nBusiness competition, political campaigns, the struggle for existence
        by animals and plants, and so on, can all be regarded as a kind of “game,”
        in which individuals try to do their best against others. Game theory provides
        a general framework to describe and analyze how individuals behave in such
        “strategic” situations.\n\nThis course focuses on the key concepts in game
        theory, and attempts to outline the informal basic ideas that are often hidden
        behind mathematical definitions. Game theory has been applied to a number
        of disciplines, including economics, political science, psychology, sociology,
        biology, and computer science. Therefore, a warm welcome is extended to audiences
        from all fields who are interested in what game theory is all about.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/ee/67c650e9bc11e5abe1133ac5dcedb7/WelcometoGameTheory.png","id":"hhFDsQ72EeWPhwrBf2tcNQ","slug":"game-theory-introduction","name":"Welcome
        to Game Theory"},{"courseType":"v1.session","description":"Learn more about
        how to plan for urban sanitation at city and local/community levels, different
        sanitation system and technology configurations and examples of successful
        and failed urban sanitation systems in low- and middle-income countries.\n","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://d15cw65ipctsrr.cloudfront.net/b4/091610df5711e3b64ce12b0caa6a79/Water-Sanitation-v2.jpg","name":"Planning
        & Design of Sanitation Systems and Technologies ","id":"v1-1487","slug":"sanitation"},{"courseType":"v2.ondemand","description":"What
        do paintings tell us about sex? How is art gendered? In this course we will
        study some of the world’s most beloved pictures guided by expert curators
        and art historians who step outside of the square, bringing a gendered reading
        to the masterpieces contained in the magnificent collections that we have
        been lucky enough to bring to the Coursera platform.  In this course you will
        learn how: \n\n* Gender and sexuality is an integral part of the production
        and reception of works of art\n* To increase your understanding of paintings
        through theories of gender and sexuality\n* To understand key terms from gender-related
        theories of art history and museology\n* To recognise the operation of what
        is termed ‘the gaze’ and how it works in relation to paintings\n* Ideas about
        gender and sexuality can productively be employed in theorising art curatorial
        practices\n* To take the initiative in relating theoretical ideas about gender
        and sexuality to the reading and display of art and visual cultures.\n\nView
        the MOOC promotional video here: http://tinyurl.com/hm7qbl3","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/09/26dbd079c411e4805cfbc6f353669c/The_Dream_by_Rousseau.jpg","id":"gWFmbrP9EeW-cQqGkhsQ8w","slug":"gender-art","name":"Sexing
        the Canvas: Art and Gender"},{"courseType":"v2.ondemand","description":"This
        course focuses on the common growth challenges faced by existing private businesses
        when they attempt to grow substantially.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/ae/4a4fc007cb11e6ba7a4b780d3c0d37/Plants-for-GTG-Part-I.png","id":"EfvjN5XvEeSqQiIACyEY7w","slug":"smart-growth-strategy-1","name":"Grow
        to Greatness: Smart Growth for Private Businesses, Part I"},{"courseType":"v2.ondemand","description":"The
        course builds on my Introduction to Financial Accounting course, which you
        should complete first. In this course, you will learn how to read, understand,
        and analyze most of the information provided by companies in their financial
        statements.  These skills will help you make more informed decisions using
        financial information.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/3e/b505c0ee7611e4890b43504b150d21/online_learning_slide_vAccounting.jpg","id":"7s7JbZ4REeWIXgpWJNgyEw","slug":"wharton-financial-accounting","name":"More
        Introduction to Financial Accounting"},{"courseType":"v2.ondemand","description":"Предметом
        курса являются адаптивные модели корпоративных систем, гибкие подходы к организации,
        планированию и управлению всем их жизненным циклом - от концепции до вывода
        из эксплуатации. Исследуется влияние кризисных явлений на жизненный цикл,
        качество реализации и экономику разработки программного продукта. В курсе
        рассматриваются методологические основы антикризисной разработки корпоративных
        систем, а также систематизируются практические приемы - \"лучшие практики\"
        их применения. Основное внимание при этом уделяется исследованию особенностей
        коррекции жизненного цикла в кризисных условиях с учетом наиболее распространенных
        моделей его организации. Систематизация моделей проводится также и в аспекте
        их практической пригодности для антикризисной разработки корпоративных систем,
        включая как технологические, так и антропогенные (человеческие) факторы. \n\nБудут
        рассмотрены следующие основные вопросы: \n•\tЧто такое кризис в разработке
        программного обеспечения? \n•\tКак кризис влияет на разработку корпоративных
        приложений? \n•\tКакие факторы наиболее существенны для антикризисного управления
        разработкой корпоративных систем? \n•\tВ чем особенности жизненного цикла
        в кризис? \n•\tПочему важно систематически адаптировать жизненный цикл к кризисным
        явлениям? \n•\tКакие модели жизненного цикла лучше использовать в кризис?\n•\tВ
        чем состоят особенности применения каждой из этих моделей?","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/eb/998d505a1911e69fe2ab1efadd0d37/logo_picture_anticrizis_2_.png","id":"Mb4itDoUEeaEXwptEnEYhQ","slug":"modeli-antikrizisnogo-jiznennogo-cikla-korporativnyh-sistem","name":"Модели
        антикризисного жизненного цикла корпоративных систем"},{"courseType":"v2.ondemand","description":"Welcome
        to the Cloud Computing Applications course, the first part of a two-course
        series designed to give you a comprehensive view on the world of Cloud Computing
        and Big Data! \n\nIn this first course we cover a multitude of technologies
        that comprise the modern concept of cloud computing. Cloud computing is an
        information technology revolution that has just started to impact many enterprise
        computing systems in major ways, and it will change the face of computing
        in the years to come.\n\nWe start the first week by introducing some major
        concepts in cloud computing, the economics foundations of it and we introduce
        the concept of big data. We also cover the concept of software defined architectures,
        and how virtualization results in cloud infrastructure and how cloud service
        providers organize their offerings. In week two, we cover virtualization and
        containers with deeper focus, including lectures on Docker, JVM and Kubernates.
        We finish up week two by comparing the infrastructure as a service offering
        by the big three: Amazon, Google and Microsoft. \nWeek three moves to higher
        level of cloud offering, including platform as a service, mobile backend as
        a service and even serverless architectures. We also talk about some of the
        cloud middleware technologies that are fundamental to cloud based applications
        such as RPC and REST, JSON and load balancing. Week three also covers metal
        as a service (MaaS), where physical machines are provisioned in a cloud environment.
        \nWeek four introduces higher level cloud services with special focus on cloud
        storage services. We introduce Hive, HDFS and Ceph as pure Big Data Storage
        and file systems, and move on to cloud object storage systems, virtual hard
        drives and virtual archival storage options. As discussion on Dropbox cloud
        solution wraps up week 4 and the course.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/f7/9ec280530b11e4a50e27ce928f81ce/cloud_applications_v01_600X340.jpg","id":"HFhDw-STEeWYOBIRup69HQ","slug":"cloud-applications-part1","name":"Cloud
        Computing Applications, Part 1: Cloud Systems and Infrastructure"},{"courseType":"v2.ondemand","description":"How
        can we create agile micro aerial vehicles that are able to operate autonomously
        in cluttered indoor and outdoor environments?  You will gain an introduction
        to the mechanics of flight and the design of quadrotor flying robots and will
        be able to develop dynamic models, derive controllers, and synthesize planners
        for operating in three dimensional environments.  You will be exposed to the
        challenges of using noisy sensors for localization and maneuvering in complex,
        three-dimensional environments.  Finally, you will gain insights through seeing
        real world examples of the possible applications and challenges for the rapidly-growing
        drone industry.\n\nMathematical prerequisites: Students taking this course
        are expected to have some familiarity linear algebra, single variable calculus,
        and differential equations\n\nProgramming prerequisites: Some experience programming
        with MATLAB or Octave is recommended (we will use MATLAB in this course.)","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/a0/01fb207cd911e58108cf8cb753e7a9/Aerial-Robotics-Logo.png","id":"jHCTx1u-EeWylgpjfV1KVQ","slug":"robotics-flight","name":"Robotics:
        Aerial Robotics"},{"courseType":"v2.ondemand","description":"Welcome to the
        Cloud Computing Applications course, the second part of a two-course series
        designed to give you a comprehensive view on the world of Cloud Computing
        and Big Data!\n\nIn this second course we continue Cloud Computing Applications
        by exploring how the Cloud opens up data analytics of huge volumes of data
        that are static or streamed at high velocity and represent an enormous variety
        of information. Cloud applications and data analytics represent a disruptive
        change in the ways that society is informed by, and uses information. We start
        the first week by introducing some major systems for data analysis including
        Spark and the major frameworks and distributions of analytics applications
        including Hortonworks, Cloudera, and MapR. By the middle of week one we introduce
        the HDFS distributed and robust file system that is used in many applications
        like Hadoop and finish week one by exploring the powerful MapReduce programming
        model and how distributed operating systems like YARN and Mesos support a
        flexible and scalable environment for Big Data analytics. In week two, our
        course introduces large scale data storage and the difficulties and problems
        of consensus in enormous stores that use quantities of processors, memories
        and disks. We discuss eventual consistency, ACID, and BASE and the consensus
        algorithms used in data centers including Paxos and Zookeeper. Our course
        presents Distributed Key-Value Stores and in memory databases like Redis used
        in data centers for performance. Next we present NOSQL Databases. We visit
        HBase, the scalable, low latency database that supports database operations
        in applications that use Hadoop. Then again we show how Spark SQL can program
        SQL queries on huge data. We finish up week two with a presentation on Distributed
        Publish/Subscribe systems using Kafka, a distributed log messaging system
        that is finding wide use in connecting Big Data and streaming applications
        together to form complex systems. Week three moves to fast data real-time
        streaming and introduces Storm technology that is used widely in industries
        such as Yahoo. We continue with Spark Streaming, Lambda and Kappa architectures,
        and a presentation of the Streaming Ecosystem. Week four focuses on Graph
        Processing, Machine Learning, and Deep Learning. We introduce the ideas of
        graph processing and present Pregel, Giraph, and Spark GraphX. Then we move
        to machine learning with examples from Mahout and Spark. Kmeans, Naive Bayes,
        and fpm are given as examples. Spark ML and Mllib continue the theme of programmability
        and application construction. The last topic we cover in week four introduces
        Deep Learning technologies including Theano, Tensor Flow, CNTK, MXnet, and
        Caffe on Spark.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/d3/1c09b01d2e11e69fcf2d6c6ce4d4b6/cloud_applications_part-2.jpg","id":"gHycGx0uEeaP7xL2JHHq4w","slug":"cloud-applications-part2","name":"Cloud
        Computing Applications, Part 2: Big Data and Applications in the Cloud"},{"courseType":"v1.session","description":"Public-Private
