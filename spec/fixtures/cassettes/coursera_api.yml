        Optimization","id":"v1-174","slug":"optimization"},{"courseType":"v2.ondemand","description":"L''ambition
        du cours est de confronter ses participants aux enjeux techniques, économiques,
        sociaux et environnementaux du XXIe siècle. Ces enjeux sont par nature très
        fortement couplés et complexes. Ils exigent une approche interdisciplinaire,
        afin d’adopter un vrai questionnement, au delà des préjugés et des idées reçues.
        \n\nC’est pourquoi des spécialistes reconnus dans les domaines de l’économie,
        de la démographie, de l’énergie, du climat, de l’eau et de l’agriculture,
        et issus des meilleurs institutions et centres de recherche français (CentraleSupélec,
        INED, Cnam, CEA, AgroParisTech), interviendront avec la volonté de confronter
        leurs points de vue et de débattre avec vous. \n\nLa démarche générale du
