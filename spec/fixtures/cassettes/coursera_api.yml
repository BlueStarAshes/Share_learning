        key roles and responsibilities of the project manager and project team. You’ll
        also learn to answer some key questions upfront to help you meet project objectives:
        What will this project accomplish? Why is this project important? Who benefits
        from this project? How will we plan for successful outcomes?","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/a7/bae34049c711e4986e656ae5bf70c9/2_GearsDrawing_Coursera.jpg","id":"iRBJm_LREeSplSIACzYDNg","slug":"project-planning","name":"Initiating
