      string: '{"elements":[{"courseType":"v2.ondemand","description":"This seven-week
        course will explore the relationship between law and technology with a strong
        focus on the law of the United States with some comparisons to laws around
        the world, especially in Europe. Tech progress is an important source of economic
        growth and raises broader questions about the human condition, including how
        culture evolves and who controls that evolution. Technology also matters in
        countless other ways as it often establishes the framework in which governments
        interact with their citizens, both in allowing speech and blocking it and
        in establishing exactly what the boundaries are between private life and the
        government.  And technology itself is powerfully shaped by the laws that apply
        in areas as diverse as copyright, antitrust, patents, privacy, speech law
        and the regulation of networks.\n\n The course will explore seven topics:\n\n
        1.      Microsoft: The Desktop vs. The Internet. We will start with a look
        at the technology path that led to the first personal computer in early 1975,
        the Altair 8800. That path starts with the vacuum tube, moves to transistors,
        then to integrated circuits and finally to the microprocessor. We will look
        at the early days of software on the personal computer and the competition
        between selling software and open-source approaches as well as the problem
        of software piracy. We will discus the public good nature of software. The
        1981 launch of the IBM PC revolutionized the personal computer market and
        started the path to Microsoft''s powerful position and eventual monopoly in
        that market with the selection of MS-DOS. We then turn to four antitrust cases
        against Microsoft: (1) the 1994 U.S. case relating to MS-DOS licensing practices;
        (2) the U.S. antitrust middleware case over Microsoft’s response to Netscape
        Navigator; (3) the European Union case regarding Windows Media Player; and
        (4) the EU browser case over Internet Explorer. These disputes arose at the
        point of maximal competition between the free-standing personal computer and
        the Internet world that would come after it and we may know enough now to
        assess how these cases influenced that competition.\n\n 2.      Google Emerges
        (and the World Responds). Google has emerged as one of the dominant platforms
        of the Internet era and that has led to corresponding scrutiny by regulators
        throughout the world. Decisions that Google makes about its algorithm can
        be life altering. Individuals are finding it more difficult to put away past
        mistakes, as Google never forgets, and businesses can find that their sales
        plummet if Google moves them from the first page of search results to a later
        page. With great power comes scrutiny and we will look at how government regulators
        have evaluated how Google has exercised its power. Both the U.S. Federal Trade
        Commission and the European Union have undertaken substantial investigations
        of Google’s practices and we will look at both of those.\n\n 3.      Smartphones.
        The Internet started on the desktop but the Internet is increasingly mobile
        and people are seemingly tethered to their smartphones and tablets. And we
        have seen an interesting shift in that market away from Nokia handsets and
        the Blackberry to Apple''s iPhone and its iOS platform and to the Android
        platform. The legal infrastructure of smartphones and tablets is extraordinarily
        complex. We will start by looking at U.S. spectrum policy and the effort to
        free up 500 megahertz of spectrum. We will look at the activities of standard
        setting organizations, including the IEEE and the creation of the 802.11 standard
        and Wi-Fi (or, if you prefer, wifi), the creation of patent pools and the
        regulation of standard essential patents. We will look at the FTC action against
        Google/Motorola Mobility and Apple''s lawsuit against Samsung over utility
        and design patents relating to the iPhone. Finally, we will take a brief look
        at the European Commission''s investigation into the Android platform.\n\n
        4.      Nondiscrimination and Network Neutrality. Facebook has more than 1
        billion users and measure that against a world population of roughly 7 billion
        and a total number of Internet users of roughly 2.5 billion. A course on law
        and technology simply has to grapple with the basic framework for regulating
        the Internet and a key idea there is the notion of network neutrality. Nondiscrimination
        obligations are frequent in regulated network industries, but at the same,
        discrimination can be an important tool of design for communication networks.
        We will start our look at the Internet by looking at the great first communications
        network of the United States, the post office and will look in particular
        at the Post Office Act of 1845.   We will then move to modern times and will
        consider efforts by the U.S. Federal Communications Commission to produce
        sensible and sustainable nondiscrimination conditions for the Internet and
        will touch briefly on comparisons from around the world.\n\n 5.      The Day
        the Music Died? In many ways, the Internet came first to music with the rise
        of peer-to-peer (p2p) music sharing through Napster and its successors. We
        start with a look into music platform history and the devices that brought
        recorded music into the home: the phonograph and the player piano. We turn
        to radio and the legal regime that puts music on the airwaves, the performing
        rights organizations like ASCAP and BMI. We look at the antitrust issues associated
        with the blanket license. We consider a failed music platform, digital audio
        tape, and the complicated legal regime associated with it, the Audio Home
        Recording Act of 1992. We will consider the copyright issues raised by the
        creation and distribution of music and the litigation over the p2p technologies
        such as Napster and Grokster. The music industry responded to p2p technology
        by adding digital rights management tools to CDs. As music distribution switched
        from physical media to digital distribution, we entered the world of Apple
        and the iPod and iTunes. We consider the DRM issues associated with Apple''s
        music platform as seen by Steve Jobs. We conclude by looking at emerging subscription
        services like Spotify and the service that Apple is building based on its
        purchase of Beats.\n\n 6.      Video: Listening and Watching. Images are some
        of the most powerful ways in which ideas and speech are communicated and video
        has long been regulated by the state. That starts as a communications law
        issue with government regulation of the radio spectrum, but also leads to
        the design of the television system with the assignment of channels and eventually
        the definition of digital television. And with the emergence first of cable
        TV and subsequently the VCR critical copyright roadblocks had to be overcome
        for new distribution technologies to emerge. We will consider the legal engineering
        that led to the DVD platform, which was an exercise in patent pools and trademark
        creation. We will sort through the creation of the digital TV platform and
        will also look at the copyright underpinnings for Netflix. And we will consider
        the question of technology neutrality in the content of the copyright fight
        over a new video distribution entrant, Aereo. Finally, we close the week with
        a brief look at the incentive spectrum auctions and the possible end of broadcast
        television.\n\n 7.      The Mediated Book. Gutenberg revolutionized books
        with his printing press and for academics, books are sacred objects. But the
        printed book is on the run and with the rise of the ebook, we are entering
        a new era, the era of the mediated book. This is more than just a change in
        technology. We will look at the issues created by the rise of the ebook, issues
        about control over content and licensing and of the privacy of thought itself.
        We will also look at the legal skirmishes over this space, including the copyright
        fair use litigation over Google Books, the Apple e-book antitrust case. And
        we will look at the Amazon Kindle platform.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/de/bced60f7f111e49914553f5bc0e2a1/Internet-Sign.jpg","name":"Internet
        Giants: The Law and Economics of Media Platforms","id":"V9_aHBU7EeWfzgpfp_iBVw","slug":"internetgiants"},{"courseType":"v2.ondemand","description":"This
        course introduces class participants to the political significance and societal
        consequences of challenges facing U.S. and international policymakers. It
        is designed to help participants develop skills to analyze policy proposals
        and advocate for their preferred options for issues on the public policy agenda
        ahead. The class assumes basic knowledge about governing institutions and
        democratic processes, while recommending supplemental materials for further
        study to complement reading links provided. The course focuses on future policy
        challenges, while examining the broad historical context in which policies
        are adopted and implemented.\n\nAs the course evaluates how issues are advanced
        by private sector interests, non-governmental organizations, and government
        policymakers, it examines how groups become effective policy advocates. Particular
        attention is paid to how winning coalitions are formed and how issue framing
        shapes the outcome of policy campaigns. The goal is neither to produce partisan
        talking points, nor to favor one governance philosophy over others. Rather
        it is to clarify the public policy challenges ahead and to enhance participants’
        understanding of how policy options are adopted in the real world arena of
        contemporary politics.\n\nComing soon, you will be able to join Signature
        Track, a system that verifies your identity when you take an exam. This option
        will allow you to earn a Verified Certificate, which provides formal recognition
        of your achievements in the course and includes the University of Virginia
        logo. Before then, you can complete a “test run” of the exam. You can then
        re-take the exam after the Verified Certificate becomes available. For information
        regarding Verified Certificates, see https://courserahelp.zendesk.com/hc/en-us/articles/201212399-Verified-Certificates\"","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/9c/10b7e06f4711e4ba53e9c5157fe017/Russell-Building-Dome.jpg","id":"NiK99anHEeS88iIAC1WehA","slug":"public-policy","name":"Public
        Policy Challenges of the 21st Century"},{"courseType":"v2.ondemand","description":"A
        philanthropist is anyone who gives anything — time, money, experience, skills,
        and networks — in any amount, to create a better world. This course will empower
        you to practice philanthropy more effectively and make your giving more meaningful
        to both you and those you strive to help.\n\nGiving 2.0: The MOOC, is a Stanford
        University-sponsored online course intended to teach givers of all ages, backgrounds,
        incomes and experiences to give more effectively. Taught by social entrepreneur,
        philanthropist and bestselling author Laura Arrillaga-Andreessen, Giving 2.0:
        The MOOC will teach you how to assess nonprofits, create a high-impact philanthropic
        strategy, volunteer more effectively, use existing, free technology for good
        and more. \n\nGiving 2.0: The MOOC is a six-module course. Each module has
        a particular theme and 5-10 content-packed and activity-rich, videos exploring
        that theme. Videos will include lectures from Laura Arrillaga-Andreessen as
        well as interviews, discussions and lectures given by guest speakers. Guest
        speakers are renowned leaders in multiple industries including philanthropy,
        technology and business, who will provide unique insights into course topics.
        Course participants will have the opportunity to join Talkabouts – small virtual
        meeting groups created to discuss class-related topics. By the course’s conclusion,
        course participants will have created an Individual Giving Action Plan to
        guide their future giving in a highly effective and meaningful way. Course
        participants will also complete a formal nonprofit assessment and be provided
        with ongoing, post-MOOC philanthropy education content that will support continued
        development and execution of their philanthropic goals.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/8a/9d83a02f0811e4a8ebe10d3c918b7f/MOOC-Course-Logo-V2.png","name":"Giving
        2.0: The MOOC","id":"1ll5BIJbEeSkLyIAC1OGNA","slug":"philanthropist"},{"courseType":"v2.ondemand","description":"This
        course will cover the agricultural and urban water quality issues in Florida,
        their bases, land and nutrient management strategies, and the science and
        policy behind the best management practices (BMPs).  Students will learn to
        evaluate BMP research and analyze its role in determining practices and policies
        that protect water quality.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/6d/040f3e75d29cf168777a3c2f4228d3/Sustainable-Agriculture.jpg","id":"JrtwbUUmEeWbNhIvIryYow","slug":"sustainable-agriculture","name":"Sustainable
        Agricultural Land Management"},{"courseType":"v2.ondemand","description":"课程教学目标\n\n针对实际问题需求，进行数学建模并选择高效求解算法的训练，为提高学生的素质和创新能力打下必要的基础。主要内容涉及：面对实际问题建立数学模型、设计正确的求解算法、算法的效率估计、改进算法的途径、问题计算复杂度的估计、难解问题的确定和应对策略等等。本课程是算法课程的基础部分，主要涉及算法的设计、分析与改进途径，其他有关计算复杂性的内容将在后续课程中加以介绍。\n\n课程内容安排\n\n本课程的内容分成两大部分：算法的基础知识、通用算法设计技术与分析方法。\n\n第一部分是算法基础知识，约占20%，主要介绍算法相关的基本概念和数学基础。比如，什么是算法的伪码描述？什么是算法最坏情况下和平均情况下的时间复杂度？算法时间复杂度函数的主要性质，算法复杂度估计中常用的数学方法，如序列求和及递推方程求解。\n\n第二部分是通用的算法设计技术与分析方法，主要介绍分治策略、动态规划、贪心法、回溯与分支限界。主要介绍这些设计技术的使用条件、分析方法、改进途径，并给出一些重要的应用。","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/17/9e5980a86e11e49a72ade5baad4ac6/_______600_340.jpg","id":"-I9J2-oOEeWgEA49BslyNQ","slug":"algorithms","name":"算法设计与分析   Design
        and Analysis of Algorithms"},{"courseType":"v2.ondemand","description":"In
        this course you will learn how to use survey weights to estimate descriptive
        statistics, like means and totals, and more complicated quantities like model
        parameters for linear and logistic regressions.  Software capabilities will
        be covered with R® receiving particular emphasis.  The course will also cover
        the basics of record linkage and statistical matching—both of which are becoming
        more important as ways of combining data from different sources.  Combining
        of datasets raises ethical issues which the course reviews.  Informed consent
        may have to be obtained from persons to allow their data to be linked. You
        will learn about differences in the legal requirements in different countries.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/aa/902980f75a11e5a5175d8aed3cf3b0/AdobeStock_83781931.jpg","name":"Combining
        and Analyzing Complex Data","id":"9_USMOe4EeWKRxKwtxIxgw","slug":"data-collection-analytics-project"},{"courseType":"v2.ondemand","description":"Calculus
        is one of the grandest achievements of human thought, explaining everything
        from planetary orbits to the optimal size of a city to the periodicity of
        a heartbeat. This brisk course covers the core ideas of single-variable Calculus
        with emphases on conceptual understanding and applications. The course is
        ideal for students beginning in the engineering, physical, and social sciences.
        Distinguishing features of the course include: 1) the introduction and use
        of Taylor series and approximations from the beginning; 2) a novel synthesis
        of discrete and continuous forms of Calculus; 3) an emphasis on the conceptual
        over the computational; and 4) a clear, dynamic, unified approach.\n\nIn this
        third part--part three of five--we cover integrating differential equations,
