        al mundo de las negociaciones"},{"courseType":"v2.ondemand","description":"How
        can we use computers to create expressive, compelling music? And how can we
        write computer software to help us create and organize sounds in new ways?
        This course provides a hands-on introduction to the field of music technology
        as both a creative musical practice and an interdisciplinary technical research
        pursuit. Students will be able to compose music in digital audio workstation
        software using both audio and symbolic representations; to write code to algorithmically
        generate music, analyze sound, and design sound; and to describe the essential
        theory and history behind these activities as well as their connection to
        cutting-edge computer music research. Through the exploration of topics such
        as acoustics, psychoacoustics, digital sound, digital signal processing, audio
        synthesis, spectral analysis, algorithmic composition, and music information
        retrieval, we will explore the deep relationships between art and science,
        between theory and practice, and between experimental and popular electronic
        music.\n\nWe will learn about these topics in the context of digital audio
        workstation (DAW) software, the multi-track editing paradigm that has been
        dominant in music production since the 1980s. As we learn about the foundations
        behind such software, we will use this knowledge to more effectively create
        music with it, and we will also write a series of short software programs
        that extend the software’s ability to manipulate, transform, and analyze sound.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/11/5bd28034c911e6b6605129597627d6/SurveyMusicTechnology.jpg","name":"Survey
        of Music Technology","id":"wIj8XHHLEeSXYyIACw0Peg","slug":"music-technology"},{"courseType":"v2.capstone","description":"Финальный
        проект даст вам возможность применить полученные в рамках специализации знания
        к задаче из реального мира. Под руководством успешных специалистов в науке
        о данных вы сможете поработать над актуальным проектом в одной из областей:
        электронная коммерция, социальные медиа, информационный поиск, бизнес-аналитика
        и др.\n\nВ отличие от задач, основанных на модельных данных, работа над проектом
        из реальной жизни даст вам возможность самостоятельно пройти все этапы анализа
        данных — от подготовки данных до построения финальной модели и оценки её качества.
        В результате в вашем арсенале появится проект, который вы сможете использовать
        на практике и самостоятельно развивать в дальнейшем.\n\nНаличие такого проекта
        станет вашим конкурентным преимуществом, ведь вы всегда сможете продемонстрировать
        успешный проект потенциальному работодателю.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/22/3539d0b0de11e5965623dd71776f15/800x800-06.jpg","id":"PC9OIHjNEeW53BJEfL52qQ","slug":"data-analysis-project","name":"Анализ
        данных: финальный проект"},{"courseType":"v2.ondemand","description":"The
        cloud is taking business by storm.  In fact, due to the extraordinary growth
        of the cloud, it has been described as a tornado, not a fluffy white floating
        object!\n\nCommercial research analysts consider cloud as one of the most
        significant trends with a potential to change the whole global IT industry.  Governments,
        including those in the US, Britain, and Australia, have cloud-first policies
        now in place which mandate cloud over non-cloud services in ICT procurement.  But
        CIOs and other senior executives, while it''s on the majority of their agendas,
        aren''t sure what it really means for their organisations - how to leverage
        the benefits, control the commercials, manage the business risk, and adapt
        their organisations.  \n\nWhile it is important to set requirements, negotiate
        commercials and sign the contract it is also critical that we develop a clear
        plan for ‘Moving to the Cloud’ which realigns our business architecture, organization
        and most importantly our people.\nThis course provides the answers that management
        must know to be successful and realise the benefits:\n\n•\tWhere should I
