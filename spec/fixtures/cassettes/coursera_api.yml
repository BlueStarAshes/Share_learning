        Web Semántica: Herramientas para la publicación y extracción efectiva de información
        en la Web"},{"courseType":"v2.ondemand","description":"Le cours présente un
        tour d’horizon introductif des interactions entre la mobilité et les dynamiques
        urbaines. Il propose des outils méthodologiques et opérationnels permettant
        d’appréhender et de réguler la mobilité.   \n\nCes vingt dernières années,
        la mobilité urbaine a beaucoup changé. Le nombre de déplacements de loisirs
        a augmenté tandis que la part des déplacements pour motif travail a diminué.
        Dans le même temps, de nouvelles formes de mobilités se sont développées,
        comme la multirésidentialité, la pendularité de longue distance, le tourisme
        urbain et l’excursionnisme. Ces changements ont été concommittants de transformations
        urbaines comme l’étalement urbain ou la fragmentation.\n\nDans ce contexte,
        la mobilité est un enjeu pour l’ingénierie des transports urbains et le développement
        territorial, en particulier urbain: sa régulation nécessite une appréhension
        nouvelle de la demande de transport.\n\nLe cours montre ainsi aux étudiants
        les interrelations entre la ville et la mobilité, l’espace urbain et les flux
        de déplacements, tout en leur offrant une vision renouvelée du transport et
        de son impact sur le territoire et les modes de vie.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/ec/c7ce90523511e5a56ed39a151c1fb6/Mobilit__Urbanisme2560x1440px-150dpi---TEMPLATE.jpg","id":"17a-elI1EeWxCwowHhzTpQ","slug":"mobiurba","name":"Mobilité
        et urbanisme"},{"courseType":"v2.ondemand","description":"While the human
        genome sequence has transformed our understanding of human biology, it isn’t
        just the sequence of your DNA that matters, but also how you use it! How are
        some genes activated and others are silenced? How is this controlled? The
        answer is epigenetics.  \n\nEpigenetics has been a hot topic for research
        over the past decade as it has become clear that aberrant epigenetic control
        contributes to disease (particularly to cancer). Epigenetic alterations are
        heritable through cell division, and in some instances are able to behave
        similarly to mutations in terms of their stability. Importantly, unlike genetic
        mutations, epigenetic modifications are reversible and therefore have the
        potential to be manipulated therapeutically. It has also become clear in recent
        years that epigenetic modifications are sensitive to the environment (for
        example diet), which has sparked a large amount of public debate and research.\n\nThis
        course will give an introduction to the fundamentals of epigenetic control.
        We will examine epigenetic phenomena that are manifestations of epigenetic
        control in several organisms, with a focus on mammals. We will examine the
        interplay between epigenetic control and the environment and finally the role
        of aberrant epigenetic control in disease.\n\nAll necessary information will
        be covered in the lectures, and recommended and required readings will be
        provided. There are no additional required texts for this course. For those
        interested, additional information can be obtained in the following textbook.\n\nEpigenetics.
        Allis, Jenuwein, Reinberg and Caparros. Cold Spring Harbour Laboratory Press.
        ISBN-13: 978-0879697242 | Edition: 1","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/c6/bf774b544bd9718e7ed7247e0e2611/Big480x270_withcopyright.jpg","id":"-zH9iof2EeWGBwqGAoUFww","slug":"epigenetics","name":"Epigenetic
        Control of Gene Expression"},{"courseType":"v2.ondemand","description":"This
        course is for activists, artists, and thinkers who wish to better understand
