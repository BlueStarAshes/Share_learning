      string: '{"elements":[{"courseType":"v2.ondemand","description":"Experienced
        Computer Scientists analyze and solve computational problems at a level of
        abstraction that is beyond that of any particular programming language.  This
        two-part class is designed to train students in the mathematical concepts
        and process of \"Algorithmic Thinking\", allowing them to build simpler, more
        efficient solutions to computational problems.\n\nIn part 2 of this course,
        we will study advanced algorithmic techniques such as divide-and-conquer and
        dynamic programming.  As the central part of the course, students will implement
        several algorithms in Python that incorporate these techniques and then use
        these algorithms to analyze two large real-world data sets.  The main focus
        of these tasks is to understand interaction between the algorithms and the
        structure of the data sets being analyzed by these algorithms.\n\nOnce students
        have completed this class, they will have both the mathematical and programming
        skills to analyze, design, and program solutions to a wide range of computational
        problems.  While this class will use Python as its vehicle of choice to practice
        Algorithmic Thinking, the concepts that you will learn in this class transcend
        any particular programming language.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/7d/dcda009dd811e48cd753bdca180a26/AlgTh_logo.jpg","id":"c1njRLZEEeWEoAqTi6kTYw","slug":"algorithmic-thinking-2","name":"Algorithmic
        Thinking (Part 2)"},{"courseType":"v2.ondemand","description":"Do you want
        to be more successful? This course was designed to help you define what success
        means to you, and to develop a plan for achieving it. Taught by Wharton Professor
        G. Richard Shell, an award-winning author and the creator of the popular Wharton
        School course on the meaning of success, created this course to help you answer
        the questions that arise when you consider how best to use your life. Drawing
        on his decades of research and mentoring, Shell offers personalized assessments
        to help you probe your past, imagine your future, and measure your strengths.
        He then combines these with the latest scientific insights on everything from
        self-confidence and happiness to relationships and careers. Throughout, he
        shares inspiring examples of people who found what they were meant to do by
        embracing their own true measure of success. Get ready for the journey of
        a lifetime—one that will help you reevaluate your future and envision success
        on your own terms. Students and executives say that Richard Shell’s courses
        and executive training programs have changed their lives. Let this course
        change yours.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/33/01418063f011e6a39e2bbf538dee43/Success.jpg","id":"GNtVE1J0EeaAmBJfqzpttQ","slug":"wharton-succcess","name":"Success"},{"courseType":"v2.capstone","description":"毕业设计项目将综合5门课程所学知识，设计完成一个基于.Net平台的小型软件项目，以验证你是否具备了.Net应用程序开发的基本能力。\n\n项目具体要求如下：\n1.
        该系统应该包括客户端和管理端；\n2. 客户端包括以下功能：\n①用户登录；\n②用户注册；\n③菜品订购；\n④购物车功能；\n⑤订单增、删、改、查功能；\n3.
        管理端包括以下功能：\n①用户管理；\n②订单管理（增、删、改、查）；\n③菜品管理（增、删、改、查）；\n④统计管理（日销量、月销量、用户订餐细节）。\n\n如果你能够在.Net环境下利用C#语言独立完成毕设项目，说明你已经达到面向.Net框架的初级程序员水平。","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/a2/1cee80be5911e58596a3d490dd4464/___02.jpg","id":"iJakw7rhEeWfYA612mWHZw","slug":"net-ruanjian-kaifa-biye","name":".Net平台下的软件开发技术毕业项目"},{"courseType":"v2.ondemand","description":"Resolving
        conflict in a positive manner is a skill than can be developed and practiced.  Being
        heard can be one of the most important goals of someone engaged in conflict.  Knowing
        how to listen and deploy appropriate communication tactics is determinative
        of whether a conflict will have a positive or negative resolution.  Examine
        listening skills, appropriate and strategic verbal and non-verbal communication
        skills, and how to assemble a conflict management plan likely to yield positive
        resolutions.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/00/843b3042c311e598431d1e0724e6d5/napkin_small.png","id":"LrTP0yv9EeWccAqzeA4VPw","slug":"conflict-resolution-skills","name":"Conflict
        Resolution Skills"},{"courseType":"v2.ondemand","description":"There’s a songwriter
        lurking somewhere inside you, peeking around corners, wondering if it’s safe
        to come out. Now it is. This course is an invitation to let your inner songwriter
        step into the sunlight. All it takes is a simple “yes” and you’ll be climbing
        that windy hill, marveling at the view.\n\nIf you haven’t written any or many
        songs, this course will show you an efficient, effective process for tailoring
        songs to express your ideas and emotions. If you have, you’ll look at your
        process differently, taking control of aspects of the process you may have
        not noticed.\n\nThe course will start by examining the tools available to
        you, all revolving around the essential concept of prosody. You’ll learn to
        use your tools to enhance your message—to work compositionally at the same
        time you’re developing your ideas.\n\nYou’ll be working both lyrically and
        musically, though musically it’s not necessary that you either read music
        or play an instrument. If you play, great, and you’ll be encouraged to play
        and record your musical responses to the assignments. If you don’t play, the
        course offers you a number of musical loops to work with. All you’ll have
        to do is sing your melodies over the loops.\n\nAssignments will ask you to
        post something for peer review—sometimes lyric lines or sections, sometimes
        melodies, sometimes both. None of it has to be polished. The course is about
        writing, not performing.\n\nMost important, you’ll have a lot of fun.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/5d/a0980066f311e5a4b96bf44ed2f2ff/Songwriting.png","id":"4gFDJxJhEeayXBIQdVd_6w","slug":"songwriting-lyrics","name":"Songwriting:
        Writing the Lyrics"},{"courseType":"v2.ondemand","description":"Learn about
        the principles of management of urban infrastructures in the era of Smart
        Cities. The introduction of Smart urban technologies into legacy infrastructures
        has already resulted and will continue to result in numerous challenges and
        opportunities. This course will help you to make the best out of the introduction
        of these smart technologies in your cities’ legacy infrastructures.  \n\nOver
        the past few years, advancements in the Information and Communication Technologies
        (ICTs) have significantly challenged the traditionally stable landscape of
        urban infrastructure services provision. The result is an increasing interest
        in the transitioning of cities towards so-called “smart cities”- an interest
        expressed both by technology vendors and public authorities. Although such
        “smart technologies” can provide immense opportunities for citizens and for
        service providers alike, the ICTs often act as disruptive innovators of urban
        infrastructure service provision.\n\nIn this MOOC, you will gain a thorough
        understanding of the challenges and opportunities associated with “smart urban
        infrastructures” as well as how these infrastructures can be managed in order
        to deliver desirable performance in cities. More precisely, throughout this
        5-week MOOC you will learn about the most important principles for the management
        of smart urban infrastructures as well as about the application of these principles
        to two specific sectors, namely urban transportation and urban energy systems.
        \n\nThe course does not have any pre-requisits. However, in order to make
        the best of this MOOC, we strongly encourage you to enroll in our previous
        MOOC on the Management of Urban Infrastructures which has been widely appraised
        by learners. \n\nThrough this course, students will:\n- Gain a deep understanding
        of the nature of disruptive innovations (smart technologies) in urban infrastructure
        systems;\n- Learn about state-of-the-art strategies that are and can be used
        for “smart infrastructure” solutions in cities, while effectively managing
        the transition from legacy infrastructures to smart systems;\n- Learn about
        the management of the transition phase from legacy infrastructure systems
        to smart cities by supporting innovations while avoiding early lock-in; and\n-
        Understand the potential applications of the materials learned in this course,
        within the context of the management of “smart urban transportation systems”
        as well as “smart urban energy systems”.\n\nClass workload: 2 hours / week","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/bf/5110902cc111e6b57a4f4a1bd67e5c/SmartCities.jpg","id":"AHvXwCwKEeaMjA6stS_New","slug":"smart-cities","name":"Smart
