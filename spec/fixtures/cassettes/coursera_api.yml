        Areas Management in Africa"},{"courseType":"v2.ondemand","description":"Around
        the world, we are increasingly socially and economically interdependent. Health
        on one side of the globe affects people on the other. Global health, once
        merely an ethical consideration, now dominates discussions and policies of
        global security. A diverse team of experts in this emerging field has come
        together to help you contextualize your experiences as a new or seasoned global
        health responder. \n\nBy the end of this course, you will be enlightened about
        the changing world you live in, and have a much better understanding of the
        machinations on how organizations and governments are striving to improve
        health worldwide.  You''ll also learn how to keep yourself safe and be a savvy
        participant in the global health arena. You''ll be prepared to travel and
        to take your skills to chronic/emergent situations and help respond to the
        pressing needs while participating in global health activities throughout
        the world.\n\nWeek one will serve as an introduction to global health concepts
        with a look at changing trends in the 21st century; urbanization, environmental
        stress and resource scarcity. During week two, we will dive into global health
        security: food, water, energy, and the threats of a changing climate. Week
        three will cover the global burden of disease, infectious disease, the rise
        of non-communicable diseases, mental health, and access to care. During week
        four, we will learn about the stakeholders in global health: NGOs, governments,
        non-state actors; understanding where the money comes from, how it is allocated
