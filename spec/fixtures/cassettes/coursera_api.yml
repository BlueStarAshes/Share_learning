        their stakeholders. With more than 358,000 people serving clients in more
        than 120 countries, Accenture drives innovation to improve the way the world
        works and lives. Visit us at www.accenture.com.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/e6/ca98c0945b11e5ac0e156ba1b7ab3e/Strategic-busines-Analytics-logo.jpg","id":"Xy2quTeOEeWJaxK5AT4frw","slug":"case-studies-business-analytics-accenture","name":"Case
        studies in business analytics with ACCENTURE"},{"courseType":"v2.capstone","description":"In
        the business world, modern organizations conduct corporate retreats on a regular
