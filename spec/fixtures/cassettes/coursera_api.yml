        comunicación laboral en el siglo XXI "},{"courseType":"v2.ondemand","description":"In
        this course, you will learn how to build your team, improve teamwork and collaboration,
        and sustain team performance through continuous learning and improvement.
        Specifically, you will learn best practices for composing a team and aligning
        individual and team goals. You will also learn how to establish roles, build
        structures, and manage decision making so that your team excels. This course
        will also help you manage critical team processes such as conflict resolution
        and building trust that have a profound impact on your team’s performance.
        You will discuss some of the best ways to harness the productive potential
        of teams while mitigating the risks and traps of teamwork.\n\nIn modern organization,
        most of work is done in teams, yet the results of teamwork are exceptionally
        mixed. Many teams are poorly designed and structured, fraught with dysfunctional
        conflict, experience coordination breakdowns and serious motivation challenges.
        As a result, many teams fail to realize their potential and frequently underperform
        even individuals working on similar tasks. After completing this course, you
        will acquire a set of tools and practices that enable you to effectively set
        up, run, evaluate, and continuously improve your team. Such insights will
        both make you a more effective team leader but also a standout contributor
        in team settings.","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/8c/0f4e50502a11e5ab137970bddb1c09/leadingteams.png","id":"QUoNRDlaEeWXuQopUhAqaw","slug":"leading-teams","name":"Leading
        Teams"},{"courseType":"v2.ondemand","description":"Have you ever viewed a
        news report depicting the aftermath of a devastating natural disaster? The
        damage to human life and property are both staggering and heartbreaking. All
        parts of the world face the possibility of floods, hurricanes, tornados, fires,
        landslides, earthquakes, tsunamis, and other natural phenomena. Are you prepared
        if disaster would strike you? This course will help you prepare!\n\nThe course
        is appropriate for any learner who is proactive about developing the core
        competencies of disaster readiness and survival planning. It is especially
        useful if you are seeking techniques that can ensure your personal protection,
        as well as the safety of your family, property, and belongings, during a natural
        disaster. In addition, it offers essential preparation for a variety of emergency
        situations and inconveniences, even if you do not live in major tornado, flood,
        hurricane, tsunami, or earthquake zone. For instance, could you and your loved
        ones manage without access to potable water, electricity, fuel, and banking
        facilities? If you are unsure of your ability to respond in any of these possible
        scenarios, this course is for you!\n\nThroughout the course, you will be introduced
        to the Disaster Cycle, specifically the Mitigation and Recovery phases, and
        will create an extensive personal preparedness plan for survival in the absence
        of common amenities, such as food and water, shelter, and communication. You
        will also acquire practical, easy-to-apply strategies for maintaining a healthy
        attitude during disaster which can allow you to remain calm, avoid panic,
        and draw upon inner and outer resources in dire circumstances. Although death
        may be an inevitable outcome of extreme circumstances, a balanced outlook
        can provide comfort for all parties involved. Finally, issues of how institutions
        and governments can aid in disaster are also discussed.\nIf you are interested
        in this topic you may be interested in other online programs at the University
        of Pittsburgh School of Nursing. Learn more about those programs by visiting
        our website: http://www.online.pitt.edu/programs/school-of-nursing/","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/0e/ba15c5e2d53d2d7556a7605bcb7361/MP900401427.JPG","id":"Lka_AUNqEeSEgyIAC1AP1w","slug":"disaster-preparedness","name":"Disaster
