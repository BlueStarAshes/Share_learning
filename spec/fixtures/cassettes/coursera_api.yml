        Sustainable urban transformation refers to structural transformation processes
        – multi-dimensional and radical change – that can effectively direct urban
        development towards ambitious sustainability and climate goals.\n\nWe will
        connect the key trends of urbanization, decarbonisation and sustainability.
        We will examine visions, experiments and innovations in urban areas. We will
