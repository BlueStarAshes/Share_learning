        to Web Development"},{"courseType":"v2.ondemand","description":"Colossal pyramids,
        imposing temples, golden treasures, enigmatic hieroglyphs, powerful pharaohs,
        strange gods, and mysterious mummies are features of Ancient Egyptian culture
        that have fascinated people over the millennia.  The Bible refers to its gods,
        rulers, and pyramids. Neighboring cultures in the ancient Near East and Mediterranean
        wrote about its god-like kings and its seemingly endless supply of gold.  The
        Greeks and Romans describe aspects of Egypt''s culture and history.\n\nAs
        the 19th century began, the Napoleonic campaign in Egypt highlighted the wonders
        of this ancient land, and public interest soared.  Not long after, Champollion
        deciphered Egypt''s hieroglyphs and paved the way for other scholars to reveal
        that Egyptian texts dealt with medicine, dentistry, veterinary practices,
        mathematics, literature, and accounting, and many other topics. Then, early
        in the 20th century, Howard Carter discovered the tomb of Tutankhamun and
        its fabulous contents. Exhibitions of this treasure a few decades later resulted
        in the world''s first blockbuster, and its revival in the 21st century has
        kept interest alive.\n\nJoin Dr. David Silverman, Professor of Egyptology
