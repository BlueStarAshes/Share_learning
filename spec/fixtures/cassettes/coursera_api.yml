        English Professionally: In Person, Online & On the Phone"},{"courseType":"v2.ondemand","description":"Методы
        машинного обучения — будь то алгоритмы классификации или регрессии, методы
        кластеризации или алгоритмы понижения размерности — применяются к подготовленным
        данным с вычисленными признаками для решения уже сформулированной задачи.
        Однако специалисты по анализу данных редко оказываются в такой идеальной ситуации.
        Обычно перед ними ставят задачи, которые нуждаются в уточнении формулировки,
        выборе метрики качества и протокола тестирования итоговой модели. Данные,
        с которыми нужно работать, часто представлены в непригодном виде: они зашумлены,
        содержат ошибки и выбросы, хранятся в неудобном формате и т. д.\n\nВ этом
