        Investing"},{"courseType":"v2.ondemand","description":"欢迎选修北京大学MOOC课程“生物信息学：导论与方法”。\n\n近三十年来，生命科学与计算科学飞速发展。生物信息学是一门生命科学与计算科学的前沿交叉学科。生物信息学产生和迅猛发展的主要推动力来自于新一代测序等高通量技术在生命科学领域越来越广泛的应用。目前，人和很多动植物的基因组已经被测序出来。已知DNA序列的数量已超过20兆亿碱基，每五个月翻一番。这些前所未有的大数据中蕴藏着很多尚不为人知的新发现、新知识，给生命科学研究带来新的历史机遇。但是同时，这些大数据不仅数量巨大、持续呈现指数增长的趋势，而且噪音高，异构程度高。准确、快速地分析这些数据需要先进的计算方法。\n\n生物信息学是一门强大的新技术，是用来分析、存储、搜索海量生物医学数据的信息技术和计算技术。另一方面，生物信息学是一种研究生命科学问题的新方法、新思路，是一种从全基因组出发、从系统水平出发、基于数据整合，提出新假说、发现新规律的研究方法。在这门“生物信息学：导论与方法”网上课程中，我们将向您系统地讲授生物信息学主要概念及方法。课程内容从基础的序列比对开始，循序渐进，围绕深度测序数据分析、计算基因组学、分子通路鉴定等当前研究的前沿热点内容进行介绍与讨论。进一步地，我们会以我们实验室自己开发的算法、软件及数据库为例，告诉您如何开发新的生物信息学技术。我们将用具体实例展示给您，如何用生物信息学的方法及研究思路来解决生命科学里的实际问题。我们也邀请到几位生命科学领域资深教授介绍相关的生物信息学重要工作及生物信息学在生命科学中的作用。","photoUrl":"https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/66/fcb8c7bc2b16212736fbd7fad363bb/600_3402.jpg","name":"生物信息学:
